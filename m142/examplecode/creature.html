<head>

<body>
<script>showHeader();</script>

<div id='buttonDiv'> Code Name:<input type='text' id='name' value='creature'> <button onclick='saveCode();'>Save</button>  <button onclick='loadCode();'>Load</button>  <button onclick='toim();'>Get Image</button> <button onclick='stoploop();'>Stop</button> <button onclick='startloop();'>Start</button> <button onclick='runCode();'>go</button></div>
<div id='cmDiv'><textarea id="code" name="code">
//Creature Code
//Based on Hope Martin's Creature 2015

//translate to center of canvas
translate(200,200);

//Gray background of face--------------------
//Main oval
color('gray');
fillcolor('gray');
ellipse(0,0,175,150);
fill();

//Right ear
triangle(195,-195,0,-130,150,0);
fill();

//Left ear
triangle(-195,-195,0,-130,-150,0);
fill();

//Beige ovals for nose and eyes--------------
//Nose
color('beige');
fillcolor('beige');
ellipse(0,95,75,100);
fill();

//Right beige patch
save();
translate(80,-20);
rotate(-45);
ellipse(0,0,60,80);
fill();
restore();

//Left beige patch
save();
translate(-80,-20);
rotate(45);
ellipse(0,0,60,80);
fill();
restore();

//Black nose and eye patches-----------------
//Nose
color('black');
fillcolor('black');
ellipse(0,175,20,15);
fill();

//Right
save();
translate(80,-20);
rotate(-45);
ellipse(0,0,34,51);
fill();
restore();

//Left
save();
translate(-80,-20);
rotate(45);
ellipse(0,0,34,51);
fill();
restore();

//Whites of eyes, but beige--------------------
//Right
color('beige');
fillcolor('beige');
circle(80,-20,20);
fill();

circle(-80,-20,20);
fill();

//Blue eyes---------------------------------------
//Right
color('blue');
fillcolor('blue');
circle(80,-20,15);
fill();

//Left
circle(-80,-20,15);
fill();
</textarea></div> <div id='spork'></div>

<div id='loadDiv' class='popup'></div>
<div id='imgDiv' class='popup'><button onclick='imgDiv.style.display="none";'>Close</button><center><img id='theImage' src='dot.png' style='border:1px solid black;background:white;'></center>Right-click on the image to save.</div>

<script>
       var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: {name: "javascript", globalVars: true},
       styleActiveLine: true,
	lineNumbers: true,
	lineWrapping: true,
	autoCloseBrackets: true,
        extraKeys: {"Ctrl-Space": "autocomplete"} ,
	});
	editor.setOption("theme", "midnight");
	
 function selectTheme() {
	  var input = document.getElementById("themeSelect");
     var theme = input.options[input.selectedIndex].innerHTML;
    editor.setOption("theme", theme);
  }	
</script>
