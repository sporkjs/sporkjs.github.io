/*
Parametric Rose
This example uses parametric equations and
a for loop to draw a rose.
*/

function setup(){
  //translate to center
  translate(width/2, height/2);
}

function draw(){
  var t;		//parameter
  var x,y;		//coordinates
  
  //angle moves once around a circle
  for (t=0;t<=360;t=t+.1){ 
    //coordinates of points on a rose
    x=100*COS(3*t);
    y=100*SIN(2*t);
    fillrect(x,y,1,1);
  }
}
