<html>
<head>
<style>
body{

}

<script src='spork.js'></script>

  circle(0,0,r);

thenumber.innerHTML=c.toFixed(1);
}
var c=2;
function setup(){
  translate(width/2, height/2);
  timestep(50);
  loop();
}
function draw(){
  clear();
	color('white');
  drawString(c);
  c+=0.1;
}
function discreteStep(){
	c=floor(c+1);
	clear();
	drawString(c);

</head>
<body>
<div id='spork'></div>
<button onclick='stoploop();'>Stop</button>
<button onclick='startloop();'>Go</button>
<button onclick='discreteStep();'>Step</button>
<div id='thenumber'></div>
</body>
</html>
