<!doctype html>
<html>
<head>
<style>
body{
	background:black;
	text-align:center;
}
</style>
<script src='spork.js'></script>
<script>
function drawString(m){
  var i,x1,x2,y1,y2;
  var r=0.95*width/2;
  circle(0,0,r);
  for (i=0;i<360;i++)
    line(r*COS(i), r*SIN(i), r*COS((i*m)%360), r*SIN((i*m)%360));
}
var c=2;
function setup(){
  translate(width/2, height/2);
  color('white');
  timestep(50);
  loop();
}

function draw(){
  clear();
  drawString(c);
  c+=0.1;
}
</script>
</head>
<body>
<div id='spork'></div>
</body>
</html>
