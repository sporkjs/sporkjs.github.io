<!doctype html>
<html>
<head>
<style>
body{text-align:center;}
#spork{
position: fixed;
top:10px;
left:10px;
right:10px;
bottom:10px;
}
</style>
   <script src="spork.js"></script>
  <script>
//NOISY HAIR
function randomColor(){
  color(
  floor(random()*256),
  floor(random()*256),
  floor(random()*256)
  );
}
function symmetricLine(x1,y1,x2,y2,k){
  var i;
  save();
  for (i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
    rotate(360/k);
  }
  restore();
}
function hair(x,y,k){
  var vx,vy;
  var i,j;
  var ang;

  for (i=0;i<R;i=i+1){
    ang=noise(abs(x/width),abs(y/height))*360;
    vx=COS(ang);
    vy=SIN(ang);
    symmetricLine(x,y,(x+vx),(y+vy),k);
    x=x+vx;
    y=y+vy;
  }
}
var R;
function setup(){
fillContainer();
  translate(width/2,height/2);
    R=min(width,height)/4;
    timestep(3000);
    loop();
}
function draw(){
setupNoise(5);
clear();
  var x,y,i,k;
  k=floor(random()*7+2)
  for (i=0;i<random()*100;i=i+1){
    x=random()*R;
    y=random()*R;
    randomColor();
    hair(x,y,k);
  }
}
  </script>
</head>
<body>
      <div id="spork"></div>
</body>
</html>
