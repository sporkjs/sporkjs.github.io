/*
Parametric Rose
This example uses parametric equations and
a THE ANIMATION LOOP to draw a rose.
*/

/*
We will need to access the parameter t
from both the setup() and draw() functions
so we declare it here.
*/
var t;

function setup(){
  //translate to center
  translate(width/2, height/2);
  
  //initialize t at 0
  t=0;
  
  //start animation loop
  loop();
}

function draw(){
  var x,y;		//coordinates
  
  //coordinates of points on a rose
  x=100*COS(3*t);
  y=100*SIN(2*t);
  fillrect(x,y,1,1);

  //increment t
  t=t+0.1;
}
