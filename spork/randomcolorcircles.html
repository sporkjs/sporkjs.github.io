/*
Random Circles
This example draws 20 circles of radius 10
in random locations with random fill colors.
*/

function randomFillColor(){
  //variables for red, green, blue
  var r, g, b;
  
  /*
  Color arguments need to be integers,
  so we have to floor them. Each of r, g, b
  will be a random number between 0 and 256.
  */
  r=floor(256*random());
  g=floor(256*random());
  b=floor(256*random());
  fillcolor(r,g,b);
}
function setup(){
  //no special setup needed
}
function draw(){
  var i;	//index for for loop
  var x,y;	//variables for circle center
  
  for (i=0;i<20;i=i+1){	//i=0,1,...20
    //Set random fill color
    randomFillColor();
    x=width*random();	//random x value
    y=height*random();	//random y value
    circle(x,y,10);		//circle of radius 10
    fill();
  }
}
