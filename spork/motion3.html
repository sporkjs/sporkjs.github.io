/*
Animation Loop
This code demonstrates using the animation loop
to draw a moving circle. In this example, we use
velocity variables to specify how fast the circle
moves.

The circle will start at a random position and 
move with a random velocity. Modular arithmetic
is used to force the circle to wrap around when
it goes off one side of the canvas.
*/

var x,y; 	//Circle coordinates
var vx, vy; //Circle velocity


function setup(){
  //Set the initial position and velocity
  x=random()*width;
  y=random()*height;
  //velocity will be between -0.5 and 0.5
  vx=random()-0.5;
  vy=random()-0.5;
  
  timestep(1); //timestep

  loop();		//animation loop
}
function draw(){
  //clear canvas for next frame
  clear();
  
  //draw filled circle
  circle(x,y,10);
  fill();
  
  //update x coordinate to move the circle
  x=(x+vx+width)%width;
  y=(y+vy+height)%height;
}
