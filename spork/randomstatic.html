/*
Random Static
This example fills each pixel on the
canvas with a random gray color.
*/

function setup(){
  //no special setup needed
}

function draw(){
  var x,y;		//for coordinates
  var c;		//for color
  
  //nested loop to visit each pixel
  for (x=0;x<width;x=x+1)
    for (y=0;y<height;y=y+1){
      
      //random integer in range 0-255
      c=floor(256*random());
      
      //set color to gray
      fillcolor(c,c,c);
      
      //draw pixel
      fillrect(x,y,1,1);
    }
}
