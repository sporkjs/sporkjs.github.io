<!doctype html>
<html>
<head>
  <title>Gallery Example</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[ "This work by MC Escher features hyperbolic geometry, where every vertex belongs to three triangles and three squares. <i>Circle Limit III</i> also features exponential growth in the fish.",
  			"Leonardo da Vinci's <i>Vitruvian Man</i> reflects symmetry and proportion in the human body.",
  			"This is another piece by MC Escher.  Though the math seems hidden, the work itself is a paradox, as the gallery is in the town, the town is in the picture, the picture is in the person's mind. A paradox or strange loop leads you to no conclusion.",
  			"Dali's <i>Corpus Hypercubus</i>, translated to crucifixion, resembles the attempt to model the divine perspective using four dimensions of the hypercube.",
  			"These three works of da Vinci and Seurat feature phi, which is the Golden Ratio.",
  			"This famous painting features the Fibonacci spiral, which is composed from the Golden Ratio between a sequence of numbers.",
  			"Cubism is a technique that involves perspective, second, third, and fourth dimensions and involves a variety of shapes. This piece by Gris depicts Picasso, who was at the forefront of cubism.",
  			"Architecture is a form of art that specifically involves math through measurement and proportions. The Parthenon also features the Fibonacci Sequence and the Golden Ratio.",
  			"This work features the math of fractals and the Fibonacci sequence in binary form. Fractals repeat patterns at every scale",
  			"This is a wall painting by Sol LeWitt that was generated as algorithmic art, which uses coding to repeat a pattern.",
  			"TSP Art involves laying down dots and connecting them. Here, Andrew Warhol's classic piece is remade using this method.",
  			"This ceiling design features rotational symmetry and numerous lines of reflections.",
  			"Finally, MC Escher is famous for his tessellations, which feature repetitive geometry, vertices that line up, and no gaps or overlaps."
  ];

  theImages=[	"images/escher.jpg",
        "images/davinci.jpg",
        "images/escher2.jpg",
        "images/dali.jpg",
        "images/goldenratio.jpg",
        "images/girlwithapearlearring.jpg",
        "images/cubism.jpg",
        "images/parthenon.jpg",
        "images/fractal.jpg",
        "images/sollewitt.jpg",
        "images/tspart.png",
        "images/mosque.jpg",
        "images/tessellation.jpg"
  ];
  var currentImage=0;
  var lastimage=theImages.length-1;
  function closeGallery(){
    gallery.style.display='none';
  }
  function openGallery(n){
    photo.src=theImages[n];
    currentImage=n;
    caption.innerHTML=theCaptions[n];
    if (currentImage==0)
    leftButton.style.display='none';
    else
      leftButton.style.display='block';
    if (currentImage==lastimage)
    rightButton.style.display='none';
    else
      rightButton.style.display='block';
    gallery.style.display='table';
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Math and Art Photo Gallery </div>
    <div id="mainNavigation">Examples of math concepts integrated into art.</div>
    <div id="content">
      <button class='thumb' onclick='openGallery(0);'><img class='thumb' src='thumbnails/escher.jpg'></button>
      <button class='thumb' onclick='openGallery(1);'><img class='thumb' src='thumbnails/davinci.jpg'></button>
      <button class='thumb' onclick='openGallery(2);'><img class='thumb' src='thumbnails/escher2.jpg'></button>
      <button class='thumb' onclick='openGallery(3);'><img class='thumb' src='thumbnails/dali.jpg'></button>
      <button class='thumb' onclick='openGallery(4);'><img class='thumb' src='thumbnails/goldenratio.jpg'></button>
      <button class='thumb' onclick='openGallery(5);'><img class='thumb' src='thumbnails/girlwithapearlearring.jpg'></button>
      <button class='thumb' onclick='openGallery(6);'><img class='thumb' src='thumbnails/cubism.jpg'></button>
      <button class='thumb' onclick='openGallery(7);'><img class='thumb' src='thumbnails/parthenon.jpg'></button>
      <button class='thumb' onclick='openGallery(8);'><img class='thumb' src='thumbnails/fractal.jpg'></button>
      <button class='thumb' onclick='openGallery(9);'><img class='thumb' src='thumbnails/sollewitt.jpg'></button>
      <button class='thumb' onclick='openGallery(10);'><img class='thumb' src='thumbnails/tspart.png'></button>
      <button class='thumb' onclick='openGallery(11);'><img class='thumb' src='thumbnails/mosque.jpg'></button>
      <button class='thumb' onclick='openGallery(12);'><img class='thumb' src='thumbnails/tessellation.jpg'></button>
    </div>
  </div>
  <div id='gallery'>
    <div id="photoDiv">
      <img id='photo'/>
      <div id='caption'/></div>
    </div>
    <button id='rightButton' onclick='openGallery(currentImage+1)'>&rightarrow;</button>
    <button id='leftButton' onclick='openGallery(currentImage-1)'>&leftarrow;</button>
    <button id='close' onclick='closeGallery();'>X</button>
  </div>
</body>
</html>
