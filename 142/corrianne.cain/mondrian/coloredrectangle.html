<!doctype html>
<html>
<head>
  <title>Mondrian Masterpieces</title>
  <link rel="stylesheet" href="history.css"/>
  <script src="spork.js"></script>
  <script>
  var small=12;
    var choice=['aqua','aquamarine','lilac','coral','cyan','lawngreen','lightcyan','lightcoral','lemonchiffon','lightgreen','lightpink','lightcyan','lightyellow','mediumorchid'];
  function mgrid(x,y,w,h){
    var l,k;
    if((w<small) || ((h<small))){
      fillcolor(choice.random());
      rect(x,y,w,h);
      fill();
    }
  else if(w>h){  //wide
    l=random()*w;
    mgrid(x,y,l,h); //left
    mgrid(x+l,y,w-l,h); //right
  }
   else{ //tall
     k=random()*h;
     mgrid(x,y,w,k); //top
     mgrid(x,y+k,w,h-k)  //bottom
    }
  }
  function setup(){
  size(400,400);
  }
  function draw(){
    mgrid(0,0,width,height);
  }
  </script>
  <style>
  #coloredRectangleTab{
    background: gray;
  }
  </style>
