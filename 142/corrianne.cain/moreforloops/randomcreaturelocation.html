  <script>
function bee(x,y,r){
  save();
  translate(x,y);
  scale(r/200);
//wings
ellipse(-2,80,-150,50);
fillcolor('dimgray');
fill();
ellipse(-2,-10,-150,50)
fillcolor('dimgray');
fill();

//head
fillcolor('black');
linewidth(1);
circle(1,-130,30);
fill();

//antennae
arc(40,-140,30,200,1);
arc(-40,-140,30,200,1)
circle(70,-140,5);
fill();
circle(-70,-150,5);
fill();

//body
translate(0,0)
ellipse(0,40,70,160);
fillcolor(255,255,0);
fill();
linewidth(40);

//stripes
line(-53,40,53,40);
line(-40,-50,40,-50);
line(-40,125,40,125);

  restore();
}
function setup(){
  size(350,350);
  timestep(700);
  loop();
}
function draw(){
  var x,y,r;
  var i;
  	x=random()*width;
  	y=random()*height;
    r=min(x,y,width-x,height-y);
  bee(x,y,r*random()+2);
  }
</script>
