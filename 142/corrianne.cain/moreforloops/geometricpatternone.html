  <script>
  function f1(x,y,r){
    var linecolors1=['orange','deeppink','coral','orangered','darkorange',          'hotpink','tomato','lightcoral','lightsalmon','lightpink','palevioletred','peachpuff','lightpink','salmon','palevioletred','gold','darksalmon','yellow','red','deeppink','pink','hotpink','orangered','orange','yellow','hotpink','orangered','orange','yellow','hotpink','orangered','orange','yellow']
    var line=linecolors1.random();
    save();
    translate(x,y);
    scale(r/200);
    linewidth(50);
    color (line);
    circle(-90,90,175);
    circle(90,-90,175);
    restore();
  }
  function draw(){
   var x,y;
   var r=20;
    var theFunctions=[f1];
    var f;
   for(x=r;x<width;x=x+2*r)
     for(y=r;y<height;y=y+2*r){
       f=theFunctions.random();
       f(x,y,r);
     }
  }
  </script>
