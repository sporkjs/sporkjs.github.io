<!doctype html>
<html>
<head>
<script src="spork.js"></script>
<script>
var thefunctions['myfunction1','myfunction2'];

var small=22;
function myfunction1(x,y,w,h){
  var l,k;
  if((w<small) || ((h<small))){
    fillcolor(choice.random());
    rect(x,y,w,h);
    fill();
  }
}
function myfunction2(x,y,w,h){
  for(i=0;i<10;i=i+1){
   l=random()*w;
   k=random()*h;
   l2=random()*w;
   k2=random()*h;
   line(x+l,y+k,x+l2,y+k2);
}
}
function mgrid(x,y,w,h){
  var l,k;
  if((w<small) || ((h<small))){
    thefunctions.random()(x,y,w,h);
  }
else if(w>h){  //wide
  l=random()*w;
  mgrid(x,y,l,h); //left
  mgrid(x+l,y,w-l,h); //right
}
 else{ //tall
   k=random()*h;
   mgrid(x,y,w,k); //top
   mgrid(x,y+k,w,h-k)  //bottom
  }
}
function draw(){
   mgrid(0,0,width,height);
}
</script>
</head>
<body>
  <div id='spork'></div>
  <button onclick='startover();'>Start Over</button>
  <button onclick='canvasToNewImg();'>Make Image</button>
<br/>
</body>
</html>
