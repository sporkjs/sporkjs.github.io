<!doctype html>
<html>
<head>
  <title>Cow Spots</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(10);
  }

  function draw(){
    for(x=0;x<=width;x=x+1)
      for(y=0;y<=height;y=y+1){
      var c;
    c=noise(x/width,y/height);
        if (c>0)
           fillcolor('black');
        else
          fillcolor('white');
        fillrect(x,y,1,1);
      }
  }
  </script>
  <style>
  #cowSpotsTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Noise</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="randomStaticTab"><a href="randomstatic.html">Random Static</a></div>
          <div class="tab" id="smoothStaticTab"><a href="smoothstatic.html">Smooth Static</a></div>
            <div class="tab" id="funkyLinesTab"><a href="funkylines.html">Funky Lines</a></div>
              <div class="tab" id="cowSpotsTab"><a href="cowspots.html">Cow Spots</a></div>
              <div class="tab" id="hairTab"><a href="hair.html">Hair</a></div>
<div class="tab" id="wavyLinesTab"><a href="wavylines.html">Wavy Lines</a></div>
<div class="tab" id="circleGridTab"><a href="circlegrid.html">Circle Grid</a></div>
</divs>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <p>By specifying positive and negative values, spots similar to those found on a cow have been formed on this canvas.
      </p>
    </div>

  </div>
</body>
</html>
