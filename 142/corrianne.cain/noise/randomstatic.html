  <script>
  function draw(){
  for(x=0;x<=width;x=x+1)
    for(y=0;y<=width;y=y+1){
      c=floor(random()*256);
      fillcolor(55-c,155-c,255-c);
      fillrect(x,y,1,1);
    }
}
  </script>

  #randomStaticTab{
    background: gray;
  }
  </style>
