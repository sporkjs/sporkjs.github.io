<!doctype html>
<html>
<head>
  <title>Smooth Static</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(25);
  }

  function draw(){
    for(x=0;x<=width;x=x+1)
      for(y=0;y<=height;y=y+1){
      var c;
    	c=floor(128*noise(x/width,y/height)+1);
      fillcolor(55-c,155-c,255-c);
        fillrect(x,y,1,1);
      }
  }
  </script>
  <style>
  #smoothStaticTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Noise</div>
    <div id="mainNavigation">

            <div class="tab" id="funkyLinesTab"><a href="funkylines.html">Funky Lines</a></div>
              <div class="tab" id="cowSpotsTab"><a href="cowspots.html">Cow Spots</a></div>
              <div class="tab" id="hairTab"><a href="hair.html">Hair</a></div>
<div class="tab" id="wavyLinesTab"><a href="wavylines.html">Wavy Lines</a></div>
<div class="tab" id="circleGridTab"><a href="circlegrid.html">Circle Grid</a></div>
</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>

      <p>Here, you see another example of blue static on the cavas. However, this feature 25 pixels in a row that make the canvas appear to be more smooth.
      </p>
    </div>

  </div>
</body>
</html>
