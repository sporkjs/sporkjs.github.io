  <script>

function setup(){
  setupNoise(5);
  loop();
}

function draw(){
 var colorChoices=['orange','deeppink','coral','orangered','darkorange',        'hotpink','tomato','lightcoral','lightsalmon','lightpink','palevioletred','peachpuff','lightpink','salmon','palevioletred','gold','darksalmon','yellow','red','deeppink','pink','hotpink','orangered','orange','yellow','hotpink','orangered','orange','yellow','hotpink','orangered','orange','yellow','hotpink','deeppink','red','red','red','lemonchiffon']
 var colors=colorChoices.random()
  var x,y
 x=width*random();
 y=height*random();
 color(colors);
 randomMark(x,y);

}

function randomMark(x,y){
	var i;
  	var a;
for (i=0;i<100;i=i+1){
 a=noise(abs(x/width),abs(y/height))*360;
  vx=1*COS(a);
  vy=1*SIN(a);
  line(x,y,x+vx,y+vy);
  x=x+vx;
  y=y+vy;
}
}
  </script>
