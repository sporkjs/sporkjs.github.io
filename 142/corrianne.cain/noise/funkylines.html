  <script>
  function setup(){
  setupNoise(10);
}

function draw(){
  for(x=0;x<=width;x=x+1)
    for(y=0;y<=height;y=y+1){
    var c;
  	c=floor(128*noise(x/width,y/height)+1);
      c=20*floor(c/20);
    fillcolor(c+80,c+180,c+280);
      fillrect(x,y,1,1);
    }
}
  </script>

    background: gray;
