<!doctype html>
<html>
<head>
  <title>Wavy Lines</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>

  background('slategray');

  function mark (x,y,r){
  save();
    translate(x,y);
  rotate(noise(abs(x/width),abs(y/height))*70);
    line(-r,0,r,0);
    restore();
  }
  function setup(){
    setupNoise(5);
    loop();
  }

  function draw(){

  var x,y,r;
    var i;
    x=random()*(width-40)+20;
    y=random()*(height-40)+20;
    if (x<width/2 && y<height/2)
        color('violet');
    else
    if (x>width/2 && y<height/2)
      color('turquoise');
   else
    if(x<width/2 && y>height/2)
      color('cyan');
    else
      color('purple');
  mark(x,y,10);

  }
  </script>
  <style>
  #wavyLinesTab{
    background: gray;
  }
  </style>
