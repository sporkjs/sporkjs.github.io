<!doctype html>
<html>
<head>
  <title>Circle Grid</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function dot (x,y,r){
  var possibleLines=['red','deeppink','orangered','yellow']
  var possibleFills=['coral','lightcoral','lightsalmon','mediumvioletred','orange','tomato','lightpink','gold','mediumvioletred']
  var lineColor=possibleLines.random();
  var fillColor=possibleFills.random();

  save()
  color(lineColor);
  translate(x,y);
  circle(0,0,r);
  fillcolor(fillColor);
  fill();
  restore();
}
function setup(){
  setupNoise(5);
}
function draw(){
  var x,y;
  var r=20;
  for (x=r;x<width;x=x+2*r)
    for(y=r;y<height;y=y+2*r){
      dot(x,y,1.2*r*abs(noise(x/width,y/height)));
    }
}
  </script>
  <style>
  #circleGridTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Noise</div>
    <div id="mainNavigation">

<div class="tab" id="wavyLinesTab"><a href="wavylines.html">Wavy Lines</a></div>
<div class="tab" id="circleGridTab"><a href="circlegrid.html">Circle Grid</a></div>
</divs>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
