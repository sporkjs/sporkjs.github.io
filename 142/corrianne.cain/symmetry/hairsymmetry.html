  <title>Hair Symmetry</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  var R;

  function hair(x,y,k){
    var vx,vy;
    var i,j;
    var k;
    var ang;

    for (i=0;i<R;i=i+1){
      ang=noise(abs(x/width),abs(y/height))*360;
      vx=COS(ang);
      vy=SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;
    }
  }
  function symmetricLine(x1,y1,x2,y2,k){
    var i;
    var k;
    for(i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
    rotate(360/k);
  }
  }

  function setup(){
    setupNoise(27);
    translate(width/2,height/2);
    R=width/4;
  }
  function draw(){
    var choices=['aqua','aquamarine','blue','blueviolet','chartreuse','coral','cornflowerblue','crimson','cyan','darkblue','darkmagenta','darkturquoise','darkviolet','deeppink','deepskyblue','dodgerblue','fuchsia','greenyellow','hotpink','indigo','lawngreen','lightblue','lightcoral','lightcyan','lightgreen','lightpink','lightsalmon','lightseagreen','lightskyblue','lime','limegreen','magenta','mediumbluee','mediumorchid','mediumpurple','mediumslateblue','mediumspringgreen','mediumturquoise','mediumvioletred','orchid','palegoldenrod','palegreen','paleturquoise','palevioletred','pink','plum','powderblue','purple','red','royalblue','salmon','skyblue','slateblue','springgreen','tomato','turquoise','violet','yellow','yellowgreen'];
    var colors=choices.random();
    var x,y;
    for(i=0;i<50;i=i+1){
    x=random()*R;
    y=random()*R;
    color (choices.random())
    hair(x,y,5);
    }
  }
  </script>
