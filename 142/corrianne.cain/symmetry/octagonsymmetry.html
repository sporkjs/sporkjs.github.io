<!doctype html>
<html>
<head>
  <title>Octagon Symmetry</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  var R;
  function setup(){
    //start in middle of screen
    translate(width/2,height/2);
    R=width/4
    loop();
  }
  function draw(){
    var colors=['red','orange','yellow','green','lime','blue','purple','violet','lilac','navy','magenta'];
    var x,y;		//coordinates
    var vx,vy;	//velocity
    var angle;	//angle/direction
    var ax,ay;	//acceleration,
    var i;		//index

    var choices=colors.random();

    color(choices);
    //start at center
    x=R;
    y=R;

    //0 velocity
    vx=0;
    vy=0;

    //0 acceleration
    ax=0;
    ay=0;

    //draw 20 steps of path
    for (i=0;i<R;i++){
      line(x,y,x+vx,y+vy);

      //update position
      x=x+vx;
      y=y+vy;

      //update acceleration
      ax=random();
      ay=5*(random()-0.7);

      //update velocity
      vx=vx+ax;
      vy=vy+ay;

      //update rotation
      rotate (400);

    }
  }

  </script>
  <style>
  #octagonSymmetryTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Symmetry</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="cowSpotsSymmetryTab"><a href="cowspotssymmetry.html">Cow Spots Symmetry</a></div>
          <div class="tab" id="hairSymmetryTab"><a href="hairsymmetry.html">Hair Symmetry</a></div>
            <div class="tab" id="octagonSymmetryTab"><a href="octagonsymmetry.html">Octagon Symmetry</a></div>
              <div class="tab" id="brownianSymmetryTab"><a href="browniansymmetry.html">Brownian Symmetry</a></div>
              <div class="tab" id="noiseSymmetryTab"><a href="noisesymmetry.html">Noise Symmetry</a></div>
</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <p>Many lines of symmetry can be seen through the shape of an octagon, created by angled lines.
      </p>
    </div>

  </div>
</body>
</html>
