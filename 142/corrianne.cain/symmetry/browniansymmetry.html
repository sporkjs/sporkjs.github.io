<head>
  <title>Octagon Symmetry</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  var R;


  function hair(x,y){
    var vx,vy;
    var i,j;
    var ang;

    for (i=0;i<R;i=i+1){
      ang=random(abs(x/width),abs(y/height))*360;
      vx=10*COS(ang);
      vy=4*SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy));
      x=x+vx;
      y=y+vy;
    }
  }
  function symmetricLine(x1,y1,x2,y2){
    var i;
    for(i=0;i<10;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
    rotate(30);
  }
  }

  function setup(){
    setupNoise(15);
    translate(width/2,height/2);
    R=width/4;
  }
  function draw(){
      var choices=['aqua','coral','midnightblue','navy','aquamarine','chartreuse','cyan','darkblue','darkturquoise','greenyellow','lawngreen','lightcoral','lightsalmon','lightslategray','mediumspringgreen','mediumturquoise','salmon',,'turquoise','coral','lightcoral','salmon','lightsalmon'];

    var x,y;
    for(i=0;i<12;i=i+1){
    x=random()*R;
    y=random()*R;
    var colors=choices.random();
    color(colors);
    hair(x,y);
    }
  }
  </script>

    background: gray;
