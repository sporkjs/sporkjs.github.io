<!doctype html>
<html>
<head>
  <title>Fuzz Ball</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function setup(){

    timestep(750);

    loop();
  }
  function draw(){
    var choice=['aqua','aquamarine','lilac','coral','cyan','lawngreen','lightcyan','lightcoral','lemonchiffon','lightgreen','lightpink','lightcyan','lightyellow','mediumorchid','mediumspringgreen','deeppink','magenta','fuchsia','lightblue','lightseagreen','lightskyblue','lime','mediumslateblue','orange','palegreen','paleturquoise','pink','plum','powderblue','skyblue','turquoise','violet','yellow','yellowgreen'];
    var colors=choice.random();
    color('white');
    fillcolor(colors);
    fill();
    var x=random()*width;
    var y=random()*height;

    circle(x,y,min(x, y, width-x, height-y));
    fill();
  }

  </script>
  <style>
  #spotsTab{
    background: gray;
  }
  </style>
</head>

              <div class="tab" id="spotsTab"><a href="spots.html">Spots</a></div>

                <div class="tab" id="randomMarksTab"><a href="randommarks.html">Random Marks</a></div>

    </divs>
