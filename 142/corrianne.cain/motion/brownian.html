  <script>
  function draw(){
 var colorChoices=['coral','aquamarine','darksagreen','darkturquoise','lightpink','pink','palevioletred','lightcoral','violet','orange','tomato']
 var colors=colorChoices.random()
  var x,y
 x=width*random();
 y=height*random();
 color(colors);
 randomMark(x,y);

}
function setup(){
  loop();

}
function randomMark(x,y){
	var i;
  	var a;
for (i=0;i<10;i=i+1){
   a=random()*360;
  vx=2*COS(a);
  vy=4*SIN(a);
  line(x,y,x+vx,y+vy);
  x=x+vx;
  y=y+vy;
}
}

  </script>
