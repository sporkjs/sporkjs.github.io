<!doctype html>
<html>
<head>
  <title>Creature</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function bee(x,y,r){
save();
translate(x,y);
scale(r/200);
//wings
ellipse(-2,80,-150,50);
fillcolor('dimgray');
fill();
ellipse(-2,-10,-150,50)
fill();

//head
fillcolor('dimgray');
linewidth(1);
circle(1,-130,30);
fill();

//antennae
fillcolor('black');
arc(40,-140,30,200,1);
arc(-40,-140,30,200,1)
circle(70,-140,5);
fill();
circle(-70,-150,5);
fill();

//body
translate(0,0)
ellipse(0,40,70,160);
fillcolor('yellow');
fill();
linewidth(40);

//stripes
  color('black');
line(-53,40,53,40);
line(-40,-50,40,-50);
line(-40,125,40,125);
restore();}

function draw(){
  var x,y
  for (x=20;x<width;x=x+60)
    for (y=30;y<height;y=y+55){
      bee(x,y,25);
}
}

var x,y;
var vx, vy;
var ax, ay;
var r;
function bounce(){
  var e=0.95;

  if (x>width-r)
    vx=-e*abs(vx);
  if(x<r)
      vx=e*abs(vx);
  if(y>height-r)
    vy=-e*abs(vy);
  if(y<r)
  vy=e*abs(vy);
}
function setup(){
x=width*random();
y=height*random();
vx=2*(random()-0.5);
vy=2*(random()-0.5);
 ax=0;
  ay=0.01;
r=50
 loop();
}
function draw(){
//clear();
  bee(x,y,r);

  x=x+vx;
  y=y+vy;
  vx=vx+ax;
  vy=vy+ay;

  bounce();
}
  </script>
