<!doctype html>
<html>
<head>
  <title>Fuzz Ball</title>
  <link rel="stylesheet" href="history.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
  //start in middle of screen
  translate(width/2,height/2);
  loop();
}
function draw(){
  var colors=['red','orange','yellow','green','lime','blue','purple','violet','lilac','navy','magenta'];
  var x,y;		//coordinates
  var vx,vy;	//velocity
  var angle;	//angle/direction
  var ax,ay;	//acceleration,
  var i;		//index

  var choices=colors.random();

  color(choices);
  //start at center
  x=0;
  y=0;

  //0 velocity
  vx=0;
  vy=0;

  //0 acceleration
  ax=0;
  ay=0;

  //draw 20 steps of path
  for (i=0;i<20;i++){
    line(x,y,x+vx,y+vy);

    //update position
    x=x+vx;
    y=y+vy;

    //update acceleration
    ax=random();
    ay=5*(random()-0.7);

    //update velocity
    vx=vx+ax;
    vy=vy+ay;

    //update rotation
    rotate (20);

  }
}
  </script>

  #fuzzBallTab{
    background: gray;
