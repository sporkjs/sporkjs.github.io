<!doctype html>
<html>
<head>
  <title>Calculator</title>
  <style>
  table{
    border-collapse: collapse;
  }
  button{
    padding: 0px;
    margin: 0px;
  }
  td{
    padding: 0px;
    margin:0px;
  }
  button.number{
    width:85px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
  }
  button.clear{
    width:85px;
    height:170px;
    border-radius:0px;
    font-size: 50px;
  }
  button.equal{
    width:170px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
    padding:2px;
  }
#display{
  width:425px;
  height:85px;
  background:turquoise;
  font-size: 50px;
  text-align:right;
  line-height:85px;
  vertical-align:middle;
  overflow: hidden;
  padding:2px;
}

  </style>
  <script>
  function clearDisplay(){
    display.innerHTML="";
  }
  function insertCharacter(x){
    display.innerHTML=display.innerHTML+x;
  }
  function equals(){
    var input=display.innerHTML;
    display.innerHTML=eval(input);
  }
  </script>
</head>
<body>
  <table border=1>
    <tr>
      <td colspan='5'><div id="display"></div></td>
    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('7');">7</button></td>
      <td><button class="number" onclick="insertCharacter('8');">8</button></td>
        <td><button class="number" onclick="insertCharacter('9');">9</button></td>
          <td><button class="number" onclick="insertCharacter('(');">(</button></td>
            <td><button class="number" onclick="insertCharacter(')');">)</button></td>
    </tr>
<tr>
    <td><button class="number" onclick="insertCharacter('4');">4</button></td>
      <td><button class="number" onclick="insertCharacter('5');">5</button></td>
        <td><button class="number" onclick="insertCharacter('6');">6</button></td>
        <td><button class="number" onclick="insertCharacter('+');">+</button></td>
        <td><button class="number" onclick="insertCharacter('-');">-</button></td>
      </tr>
<tr>
  <td><button class="number" onclick="insertCharacter('1');">1</button></td>
  <td><button class="number" onclick="insertCharacter('2');">2</button></td>
  <td><button class="number" onclick="insertCharacter('3');">3</button></td>
  <td><button class="number" onclick="insertCharacter('*');">&times;</td>
  <td><button class="number" onclick="insertCharacter('/');">&divide;</td>
</tr>
<tr>
  <td><button class="number">.</button></td>
  <td><button class="number" onclick="insertCharacter('0');">0</button></td>
  <td><button class="number" onclick="clearDisplay();">C</button></td>
  <td colspan="2"><button class="equal" onclick="equals();">=</button></td>
</table>
<content>Here is the calculator created in Math 142.
</body>
</html>
