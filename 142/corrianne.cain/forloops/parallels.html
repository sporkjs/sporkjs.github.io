<!doctype html>
<html>
<head>
  <title>Parallel Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
   translate(200,200)
  }
  function draw(){
    //y value for the line
    var y;

    //y takes on the values 3, 6, 9...
    for (y=0;y<height;y=y+7){
      //draw a line from x=0 to x=width
      save();
      color('cornflowerblue');
      line(0,y,width,y);
      rect(0,0,200,200);
      clip();
      restore();
    }
      for(y=0;y<width;y=y+7){
      save();
      color('cyan');
        line(y,-200,y,0);
      rect(-200,-200,200,200);
      clip();
      restore();
      }
    for(y=-200;y<0;y=y+7){
     	save();
      color('midnightblue');
      line(y,200,y,0);
      rect(-200,0,200,200);
      clip();
      restore();
    }
    for(y=-200;y<0;y=y+7){
      save();
      color('skyblue');
      line(-200,y,0,y);
      rect(-200,-200,200,200);
      clip();
      restore();
    }
   color(0,0,0,0);
    fillcolor('white');
    circle(0,0,100);
    fill();
    clip();
   for(y=-100;y<100;y=y+7){
     save();
     color('lightslategray');
     line(y,-100,y,100);
     circle(0,0,100);
     clip();
     restore();
   }
   for(y=-100;y<100;y=y+7){
     save();
     color('lightslategray');
     line(-100,y,100,y);
     circle(0,0,100);
     clip();
     restore();
   }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Parallel Lines</div>
    <div id="content">
      <div id="spork"></div>
      <div id=text> <p> Here is a picture I created that consists of horizontal and vertical lines symetrically clipped into a circle and squares.</p>
        <p>Click<a href="index.html"> here</a> to go back.</p>

    </div>
  </div>
</body>
</html>
