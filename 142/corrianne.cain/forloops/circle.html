<!doctype html>
<html>
<head>
  <title>Circle Pattern</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function pattern(x,y,r){
  save();
  translate(x,y);
  scale(r/200);
  //
  var c;
    for(c=0;c<=360;c=c+16){
      save();
      rotate(c);
      color ("navy")
      circle(5,5,1);
      fillcolor("white");
      fill();
      restore();
    }
   for (c=0;c<=360;c=c+1){
     save();
     rotate(c);
     color("mediumturquoise");
     line(10,10,15,15);
}
  for (c=0;c<=360;c=c+1){
     save();
     rotate(c);
     color("greenyellow");
     circle(15,15,4);
     fillcolor("greenyellow")
     fill();
     restore();
}
for (c=0;c<=360;c=c+10){
    save();
    rotate(c);
    color("navy");
    triangle(20,20,20,30,30,30);
    restore();
}
for (c=0;c<=360;c=c+1){
    save();
    rotate(c);
    color("darkturquoise");
    circle(35,35,1);
    restore();
}
for (c=0;c<=360;c=c+10){
    save();
    rotate(c);
    color("lightsteelblue");
    circle(42,42,5);
    restore();
}
for (c=0;c<=360;c=c+1){
    save();
    rotate(c);
    color("lightseagreen");
    line(47,47,55,55);
    restore();
}
for (c=0;c<=360;c=c+5){
    save();
    rotate(c);
    color('lime');
    line(58,58,65,65);
    restore();
}
for (c=0;c<=360;c=c+10){
    save();
    rotate(c);
    color('midnightblue');
    circle(75,75,10);
    fillcolor('midnightblue');
    fill();
    restore();
}
for (c=0;c<=360;c=c+0.9){
    save();
    rotate(c);
    color('aquamarine');
    circle(90,90,10)
}
for (c=0;c<=360;c=c+10){
    save();
    rotate(c);
    color('lawngreen');
    triangle(120,97,97,120,97,97);
    fillcolor('lawngreen');
    fill();
    restore();
}
for (c=0;c<=360;c=c+1){
    save();
    rotate(c);
    color("cyan");
    line(110,110,130,130);
    restore();
}
for (c=0;c<=360;c=c+5){
    save();
    rotate(c);
    color('turquoise');
    ellipse(135,135,4,9);
    fillcolor('turquoise');
    fill();
    restore();
}

//
restore();
}
function draw(){
circle(200,200,199)
fillcolor("white");
fill();
pattern(200,200,199)

}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Circle Pattern</div>
    <div id="content">
      <div id="spork"></div>
      <div id="text"><p>I love geometric and symmetrical patterns and enjoyed creating my computer-generated circle.  I stuck to a blue and green color scheme and added a variety of shape layers.</p>
        <p>Click<a href="index.html"> here</a> to go back.</p>
    </div>
  </div>
</body>
</html>
