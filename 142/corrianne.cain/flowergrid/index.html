<!doctype html>
<html>
<head>
  <title>Flower Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  /*Circle Grid Example
This example will draw circles even spaced
on a rectangular grid.
*/
function flower(x,y,r,c){
  save();
  translate(x,y);
  scale(r/200);
  //
  var b, z;
  for(b=180;b>0;b=b-20){
    rotate(5);
    for(z=0;z<=360;z=z+20){
  save();
  rotate(z);
  circle(b,0,17*b/180);
  restore();
  fillcolor(c);
  fill();
  }
}

circle(0,0,50);
  fillcolor("black");
  fill();
//
restore();
}


function setup(){
  /*
  Since this example is just demonstrating a grid,
  we do not need to do any special setup.
  */
}
function draw(){

  //variables for the centers of our circles
  var x,y;

  //x will take on values 20, 60, 100...
  for (x=20;x<width;x=x+40)
    //for each value of x, y takes on 20, 60...
    for (y=20;y<height;y=y+40){
      flower(x,y,20,"lightblue");
      /*
      Play with the value 20 in this last line.
      Larger values make the circles overlap.
      Smaller values adds space between them.
      */
    }
  flower(100,100,20,'purple')

}

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Flower Grid</div>

    <div id="content">
      <div id="spork"></div>
    </div>
  </div>
</body>
</html>
