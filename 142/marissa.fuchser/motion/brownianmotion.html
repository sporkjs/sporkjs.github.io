  <script>
function randomColor(){
  var theColors=['lightgreen','green','darkgreen','black','white']
  color(theColors.random());
}
 function randomMark(x,y){
var vx,vy;
 var i;
var a;

   for(i=0;i<700;i=i+1){
     a=360*random();
     vx=2*COS(a);
     vy=2*SIN(a);
  line(x,y,x+vx,y+vy);

  x=x+vx;
  y=y+vy;

   }
 }
function setup(){
  loop();
  clear();
}
function draw(){
  var x,y;
  x=width*random();
  y=height*random();
  randomColor();
randomMark(x,y);
}
</script>
