<!doctype html>
<html>
<head>
  <title>Symmetric Spots </title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
function setup(){

  timestep(100);
  loop();
  size(400,400);
  clear();
}
function draw(){
  //random coordinates
  var x=random()*width;
  var y=random()*height;
  var r=min(x, y, width-x, height-y);


  circle(x,y,r);
  fillcolor(10,250,10,0.04);
      fill();
   circle(y,x,r);
  fillcolor(10,250,10,0.04);
      fill();
}
</script>
</head>
