  <title>Symmetric Hair</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  //paste mark functions below here
  function symmetricLine(x1,y1,x2,y2,k){
    var i;
    save();
    for  (i=0;i<k;i=i+1){
    line(x1,y1,x2,y2,k);
    line(y1,x1,y2,x2,k);
    rotate(360/k);
    }
    restore();
  }

  function hair(x,y,k){
    var vx,vy;
    var i,j;
    var ang;

    for (i=0;i<R;i=i+1){
      ang=noise(abs(x/width),abs(y/height))*360;
      vx=COS(ang);
      vy=SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;
    }
  }
  function brownian(x,y,k){
  var vx,vy;
   var i;
  var a;

     for(i=0;i<100;i=i+1){
       a=360*random();
       vx=2*COS(a);
       vy=2*SIN(a);
    symmetricLine(x,y,x+vx,y+vy,k);

    x=x+vx;
    y=y+vy;

    }
  }
  //paste mark functions above here
var R=[];
var G=[];
var B=[];
var A=[];
  function setup(){
    size(MountainImage.width,MountainImage.height);
    drawImage(MountainImage,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
loop();
setupNoise(5);
translate(width/2, height/2)
  }
  function draw(){
    var x=floor(random()*width);
    var y=floor(random()*height);
    color(R[x][y],G[x][y],B[x][y],A[x][y]);
    brownian(x,y,7);

  }
  </script>
