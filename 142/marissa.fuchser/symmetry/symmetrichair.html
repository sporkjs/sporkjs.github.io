  <title>Symmetric Hair</title>

  <script>
//NOISY HAIR
var R;
function symmetricLine(x1,y1,x2,y2,k){
  var i;
  save();
  for  (i=0;i<k;i=i+1){
  line(x1,y1,x2,y2,k);
  line(y1,x1,y2,x2,k);
  rotate(360/k);
  }
  restore();
}

function hair(x,y,k){
  var vx,vy;
  var i,j;
  var ang;

  for (i=0;i<R;i=i+1){
    ang=noise(abs(x/width),abs(y/height))*360;
    vx=COS(ang);
    vy=SIN(ang);
    symmetricLine(x,y,(x+vx),(y+vy),k);
    x=x+vx;
    y=y+vy;
  }
}
function setup(){
  setupNoise(5);
  size(400,400);
  translate(200,200);
  R=width/4
  clear();
}

function draw(){
  var x,y,i,k;
  var possibleColors=[ 'blue',
                         'maroon',
                         'black',
                         'green'
  ];
  k=floor(random()*10)+2;
  for(i=0; i<15; i=i+1){
    x=random()*R;
  y=random()*R;
        var Colors=possibleColors.random();
    color(Colors);
  hair(x,y,k);
  }
}
</script>
