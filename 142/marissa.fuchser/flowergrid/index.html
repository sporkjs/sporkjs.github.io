<!doctype html>
<html>
<head>
  <title>Flower Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){

  }
  function draw(){
    flower(200,200,100,"orange")
   }
  function flower(x,y,r,c){
    save();
    translate(x,y);
    scale(r/200);
    //draw below his line

    for(d=180;d>0;d=d-20){
       rotate(8);
    for(a=0;a<360;a=a+20){

    save();
      rotate(a);
    circle(d,0,15*d/150);
    fillcolor(c);
    fill();
      restore();
      circle(0,0,15);
      fillcolor("purple");
      fill();
    }
  }
    //draw above this line
    restore();
  }
  function setup(){
    background('white');
  }
  function draw(){
    var x,y;
    for (x=40;x<width;x=x+80)
      for (y=40;y<height;y=y+65){
        flower(x,y,35,"orange");
        flower(120,105,35,"blue")
      }
  }

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Flower Grid</div>
    <div id="content">

      <div id="spork"></div>
    </div>
    <div class='tab'>  <a href='../index.html'>Home</a></div>

  </div>
</body>
</html>
