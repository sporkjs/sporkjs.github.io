<!doctype html>
<html>
<head>
  <title>Circle Clip</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    background('white');
  }
  function draw(){
    //y value for the line
    var x,y;

    //y takes on the values 3, 6, 9...
    for (y=0;y<width;y=y+.9){
      //draw a line from x=0 to x=width
      line(0,y,width,y);
    }
    circle(200,200,150);
    clip();
    fillcolor('black');
    fill();
  for (x=3;x<height;x=x+0.9){
    color('blue');
    line(x,0,x,400);
  }
  }

  </script>
</head>
