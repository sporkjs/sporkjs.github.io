function mark(x,y,r){
 save();
  translate(x,y);
  rotate(random()*400);
  line(-r,0,r,0);
  restore();

}

function setup(){
  loop();
}


function draw(){
  var randomColors=['blue',
                   'lightblue',
                   'darkblue',
                   'purple']
  var x,y;
  x=random()*400;
  y=random()*400;
  color(randomColors.random());
  mark(x,y,50)
}
