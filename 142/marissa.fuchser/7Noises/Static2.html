  <title>Noises</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
function setup(){
  setupNoise(6)
}

function draw(){
  for(x=0;x<width;x=x+1)
    for(y=0;y<=height;y=y+1){
      var c;
      c=floor(130*(noise(x/width,y/height)+1));
      fillcolor(20-c,c,c);
      fillrect(x,y,1,1);

    }
}
</script>
