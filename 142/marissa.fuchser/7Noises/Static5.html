  <title>Noises</title>

  <script src="spork.js"></script>
  <script>
  function randomColor(){
    var theColors=['lightgreen','green','darkgreen','black','white']
    color(theColors.random());
  }
   function randomMark(x,y){
  var vx,vy;
   var i;
  var a;

     for(i=0;i<100;i=i+1){
       a=noise(abs(x/width),abs(y/height))*90;
       vx=2*COS(a);
       vy=4*SIN(a);
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

     }
   }
  function setup(){
    setupNoise(5);
    loop();
    clear();
  }
  function draw(){
    var x,y;
    x=width*random();
    y=height*random();
    randomColor();
  randomMark(x,y);
  }

</script>
