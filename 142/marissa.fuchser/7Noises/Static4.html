<!doctype html>

<head>
  <title>Noises</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(7)
  }

  function draw(){
    for(x=0;x<width;x=x+1)
      for(y=0;y<=height;y=y+1){
        var c;
        c=(noise(x/width,y/height));
        if (c>0)
           fillcolor('black');
        else
        fillcolor('white');

        fillrect(x,y,1,1);

      }
  }

</script>
</head>
