  <script>

  function f1(x,y,r){
   save();
   translate(x,y);
   scale(r/200);
   //draw below this line
   rotate(90*floor(4*random()));
   linewidth(30);
  line(-200,0,0,-200);
   line(0,200,200,0)
   //draw above this line
   restore();
  }
  function mark(x,y,r){
   save();
    translate(x,y);
    rotate(noise(abs(x/width),abs(y/height))*360);
    line(-r,0,r,0);
    restore();

  }

  function setup(){
    setupNoise(5);
    loop();
    clear();
  }


  function draw(){

    var x,y;
    x=random()*400;
    y=random()*400;

    if (x<400/2)
    color('lightblue');
    else
     color('green');
    mark(x,y,12)
  }


</script>
