<!doctype html>
<html>
<head>
  <title>Mathematics in Art</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[	"The Mathematical Bridge, designed by William Etheridge in Cambridge, England.",
  			"The Endless Column, by Constantin Brancusi. It was made of cast iron and steel in 1938.",
  			"A cube and line sculpture design by Joey Camacho.",
  			"M.C. Escher's 'Relativity,' from 1953.",
  			"A woodcut from 1938 by M.C. Escher.It is titled 'Sky and Water II.'",
  			"A perspective painting by Isabelle Chu.",
  			"Brandon Morse's algorthmic approach to collapsing structures.",
  			"A perspective study of a vase by Paolo Uccello",
      ];

  theImages=[	"mathematicalbridge.jpg",
  "Brancusi.jpg",
  "cubewaves.jpg",
  "escher1.jpg",
  "escher 2.jpg",
  "farm.jpg",
  "gridsculpture.jpg",
  "uccello-vase.jpg"
  ];
  var currentImage=0;
  var lastImage=theImages.length-1;
    function closegallery(){
      gallery.style.display="none";
    }
    function showgallery(n){
      photo.src=theImages[n];
      currentImage=n;
      caption.innerHTML=theCaptions[n];
      if (currentImage==0)
          leftButton.style.display='none';
      else
          leftButton.style.display='block';
      if (currentImage==lastImage)
          rightButton.style.display='none';
      else
          rightButton.style.display='block';
      gallery.style.display='table';
    }
    </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Art Gallery</div>
    <div id="mainNavigation">Art Gallery</div>
    <div id="content">
      <div class='tab'>  <a href='../index.html'>Home</a></div>

      <button class='thumb'onclick='showgallery(0);'><img class='thumb'src='mythumbnails/mathematicalbridge.jpg'/></button>
      <button class='thumb'onclick='showgallery(1);'><img class='thumb' src='mythumbnails/Brancusi.jpg'/></button>
      <button class='thumb'onclick='showgallery(2);'><img class='thumb' src='mythumbnails/cubewaves.jpg'/></button>
      <button class='thumb'onclick='showgallery(3);'><img class='thumb' src='mythumbnails/escher1.jpg'/></button>
      <button class='thumb'onclick='showgallery(4);'><img class='thumb' src='mythumbnails/escher 2.jpg'/></button>
      <button class='thumb'onclick='showgallery(5);'><img class='thumb' src='mythumbnails/farm.jpg'/></button>
      <button class='thumb'onclick='showgallery(6);'><img class='thumb' src='mythumbnails/gridsculpture.jpg'/></button>
      <button class='thumb'onclick='showgallery(7);'><img class='thumb' src='mythumbnails/uccello-vase.jpg'/></button>

  </div>
<div id='gallery'>
  <div id='photoDiv'>
    <img id='photo' />
    <div id='caption'></div>
  </div>
  <button id='rightButton' onclick='showgallery(currentImage+1);'>&rightarrow;</button>
    <button id='leftButton' onclick='showgallery(currentImage-1);'>&leftarrow;</button>

  <button id='close' onclick="closegallery();">X</button>
</div>
</body>
</html>
