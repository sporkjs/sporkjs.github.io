  <title>Rectangle Grid</title>

  <script>
  //paste mark functions below here

  //paste mark functions above here
var R=[];
var G=[];
var B=[];
var A=[];
var small=5

function myRect(x,y,w,h){
  var l,k;
  for (i=0;i<3;i=i+1){ l=random()*w;
  k=random()*h;
  x=floor(x);
  y=floor(y);
  color(R[x][y],G[x][y],B[x][y],A[x][y]);
  line(x+l,y,x+l,y+h);
  line(x,y+k,x+w,y+k);
}

}
function mgrid(x,y,w,h){
  var l,k;
  if ((w<small) || (h<small)){
    myRect(x,y,w,h);
  }
else if (w>h){ // wide rectangle
  l=random()*w;
  mgrid(x,y,l,h);  //left
  mgrid(x+l,y,w-l,h);   //right
}
else{ // tall rectangle
  k=random()*h;
  mgrid(x,y,w,k);   //top
  mgrid(x,y+k,w,h-k); //bottom
}
}
  function setup(){
    size(iceCaves.width,iceCaves.height);
    drawImage(iceCaves,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
    mgrid (0,0,width,height);
  }

  </script>
