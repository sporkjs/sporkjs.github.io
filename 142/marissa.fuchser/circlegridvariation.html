<!doctype html>
<html>
<head>
  <title>Carpet Pattern</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
function setup(){
  setupNoise(3);
}
function draw(){
  var x,y,r;
  for (x=20;x<width;x=x+40)

    for(y=0;y<height;y=y+4){
      r=abs(noise(abs(x/width),abs(y/height)))*20;
      circle(x,y,r);
    }
}
</script>
</head>
<body>
<div id="wrapper">
    <div id="titleBar">Motion</div>
    <div id="mainNavigation">
  <div class='tab'>
  

</div>
  <div id="content">
    <div id="spork"></div>
  </div>
  <div id="secondaryNavigation"></div>
</div>
</body>
</html>
