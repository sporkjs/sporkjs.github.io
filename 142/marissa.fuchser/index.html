  <script src="spork.js"></script>
  <script>

  var x=[]
  var y=[]
  var vx=[]
  var vy=[]
  var N=50
  var L=200
  var R=.01
  var theColors=[]

  function setup(){
    fillContainer();
    background(0,14,60);
    color('white')
   //fillcolor('white');
  translate(width/2,height/2);
   for (i=0; i<N;i=i+1){
    x[i]=random()*L-L/2;
    y[i]=random()*L-L/2;
    vx[i]=x[i]/sqrt(x[i]*x[i]+y[i]*y[i])
    vy[i]=y[i]/sqrt(x[i]*x[i]+y[i]*y[i])
    C=50+floor(random()*200)
    theColors[i]=rgb(C,C,255);
   }
    timestep(1);
R=.01
    loop();
  }
  function draw(){

    for(i=0; i<N;i=i+1){
    //color(theColors[i]);
      fillcolor(theColors[i]);
    if (!((vx[i]==0)&&((vy[i]==0))))
      circle(x[i],y[i],R);
    fill();


    x[i]=x[i]+vx[i];
    y[i]=y[i]+vy[i];
    if(random()<.001){
      vx[i]=0
      vy[i]=0
    }
    }
    R=R+.02
  }
</script>
