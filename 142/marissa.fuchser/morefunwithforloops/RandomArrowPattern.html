  <title>ArrowPattern</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
function arrow(x,y,r){
  save();
  translate(x,y);
  scale(r/200);
  rotate(90*floor(4*random()));
  var R=x;
  var G=y;
  var B=90;
  color(R,G,B);
  fillcolor(R,G,B);
  line(-200,200,200,-200);
  triangle(200,-200,0,-200,200,0);
  fill();


  restore();

}

function setup(){
linewidth(15);
}
function draw(){
clear();
  var x,y;

  for (x=20;x<width;x=x+40)

    for (y=20;y<height;y=y+40){
      arrow(x,y,20);
    }
}
</script>
