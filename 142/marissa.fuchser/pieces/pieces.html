<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="pieces.css">
  <script src="spork.js"></script>
  <script>


  //paste mark functions above h
var R=[];
var G=[];
var B=[];
var A=[];
  function setup(){
    size(iceImage.width,iceImage.height);
    drawImage(iceImage,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    color(0,0,0,0);
    clear();
    loop();
    setupNoise(5);
  }
  function draw(){
    var x1,y1;
var x2,y2;
var x3,y3;
var x4,y4;
var cx,cy,r;
var i;
save();
for(i=0;i<1;i=i+1){
x=random()*width;
y=random()*height;
x1=15*random()+x;
y1=100*random()+y;
x2=-15*random()+x;
y2=100*random()+y;
x3=-15*random()+x;
y3=-100*random()+y;
x4=15*random()+x;
y4=-100*random()+y;
r=random()*360;
cx=random()*width;
cy=random()*height;
  quad(x1,y1,x2,y2,x3,y3,x4,y4);
  clip();
  drawImage(iceImage,cx,cy,width,height,r);
restore();
}
  }
  </script>
</head>
<body>
  <div id="wrapper">
      <div id="titleBar">Impression</div>
      <div id="mainNavigation">
    <div class='tab'>
      <div class='tab'>  <a href='../index.html'>Home</a></div>
    <div id="content">
    </div>
  <div id='spork'></div>
  <button onclick="stoploop();">Stop</button>
  <button onclick="startloop();">Start</button>
  <button onclick="startover();">Start Over</button>
  <button onclick="canvasToNewImg();">Make Image</button>
  <br/>


<img src='iceCave.JPG' id='iceImage'/>
<div id="secondaryNavigation"></div>
</br/>
</script>
</div>
</body>
</html>
