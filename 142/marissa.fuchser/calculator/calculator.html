<!doctype html>
<html>
<head>
<style>
table{
  border-collapse:collapse;
}
button{
  padding:0px;
  margin:0px;
}
td{
  padding:0px;
  margin:0px;
}
button.number{
  width:85px;
  height:85px;
  border-radius:0px;
  font-size: 50px;
  background-color: lightgrey;
  }
  button.symbol{
    width:85px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
    background-color: black;
    color: white;
    }
  button.para{
    width:42.5px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
    background-color: lightgrey;
    }
  button.clear{
    width:170px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
  }
  button.equal{
    width:170px;
    height:85px;
    border-radius:0px;
    font-size: 50px;
    background-color:darkgreen;
    color:white;
  }
  #display{
    width:340px;
    height:85px;
    background:darkgreen;
    font-size:50px;
    text-align: center;
    line-height:85px;
    vertical-align: middle;
    overflow: hidden;
  }
  </style>
  <script>
function clearDisplay(){
  display.innerHTML="";
}
function insertCharacter(x){
  display.innerHTML=display.innerHTML+x;
}
function equals(){
  var input=display.innerHTML;
  display.innerHTML=eval(input);
}
  </script>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">
      <div id="display"> 
      </div></td>
    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('7')">7</button></td>
      <td><button class="number" onclick="insertCharacter('8')">8</button></td>
      <td><button class="number" onclick="insertCharacter('9')">9</button></td>
      <td><button class="symbol" onclick="insertCharacter('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('4')">4</button></td>
      <td><button class="number" onclick="insertCharacter('5')">5</button></td>
      <td><button class="number" onclick="insertCharacter('6')">6</button></td>
      <td><button class="symbol" onclick="insertCharacter('-')">-</button></td>
    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('1')";>1</button></td>
      <td><button class="number" onclick="insertCharacter('2')">2</button></td>
      <td><button class="number" onclick="insertCharacter('3')">3</button></td>
<td><button class="symbol"onclick="insertCharacter('*')">&times;</button></td>

    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('0')">0</button></td>
      <td><button class="number" onclick="insertCharacter('.')">.</button></td>
      <td><button class="para"onclick="insertCharacter('(')">(</button><button class="para"onclick="insertCharacter(')')">)</button></td>
      <td><button class="symbol"onclick="insertCharacter('/')">&divide;</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="equal" onclick="equals();">=</button></td>
      <td colspan="2"><button class="clear" onclick="clearDisplay();">C</button></td>
    </tr>
  </table>

</body>
</html>
