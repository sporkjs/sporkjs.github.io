<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	
	<!--Scripts-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	
	<script src="../spork.js"></script>
	<script src="drawfunctions.js"></script>
	<script src="colpick.js" type="text/javascript"></script>
 
	<script>
		function updateSlider(slideAmount) {
			//get the element
			var display = document.getElementById("chosen");
			//show the amount
			display.innerHTML=slideAmount;
			//get the element
		}
	</script>
	
	
	<!--Stylesheets-->
	<link rel="stylesheet" href="../../shared_assets/css/normalize.css">
	<!--<link rel="stylesheet" href="slider/css/slider.css">-->
	<link rel="stylesheet" href="colpick.css" type="text/css"/>
 
	<link rel="stylesheet" href="drawstyle.css">
	
	
</head>
<body>
	<div id="drawing-program">
		<div id="drawing-tools">
			<h3>Colors</h3>
			<div id="picker"></div>
			
	
			<!--<button class="color" onclick="color('red');">Red</button>
			<button class="color" onclick="color('blue');">Blue</button>-->
			<hr class="drawing-tools">
			<h3>Size</h3>
			<div id="slider"> 1px <input id="slide" class="linewidth" type="range" min="1" max="100" step="1" value="1" onchange="linewidth(this.value);chosen.innerHTML=this.value;"/> 100px </div>
			<div id="chosen">1</div>
			<hr class="drawing-tools">
			<button class="eraser" onclick="color('white');">Eraser</button>
		</div>
		<!-- Drawing Canvas -->
		<div id="spork">
		</div>
	</div>
	<script>
		$('#picker').colpick({
		flat:true,
		layout:'hex',
		submit:0,
			onChange:function(hsb,hex,rgb,el,bySetColor) {
				color('#'+hex);
			}
});
	</script>
</body>
</html>
