
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="quick.css">
<style>
body {
  width: 410px;
  margin: auto;
  padding-top: 40px;
}
</style>
<script type="text/javascript" src="../spork.js"></script>
<script>
    /*Global Variables*/
    var x;
    var y;
    var r;
    var vx;
    var vy;
    var ex;
    var ey;
    var ax;
    var ay;
    
    function distanceToChecker(){
      var dx=x-mouseX;
      var dy=y-mouseY;
      return(sqrt(dx*dx+dy*dy));
    }
    function Checker(){
      circle(x,y,r);
    }
    function Bounce(){
      if(x>width-r){
        vx=(ex*vx);
        x=width-r;
      }
      if(y<r){
       vy=(ey*vy);
       y=r;
      }
      if(y>height-r){
        vy=(ey*vy);
        y=height-r;
      }
      if(x<r){
        vx=(ex*vx);
        x=r;
      }
    }
    
    function setup(){
      x=200;
      y=200;
      r=20;
      vx=0;
      vy=0;
      loop();
      ex=-.1;
      ey=-.9;
      ax=0;
      ay=.648;
    }
    
    function draw(){
      if(!((mouseDown)&&(distanceToChecker()<=(r+2)))){
        x=x+vx;
        y=y+vy;
        Bounce();
        vx=vx+ax;
        vy=vy+ay;
      }
      
      
      clear();
      Checker();
      
    }
    function onmousedown(){
      
    }
    function onmousemove(){
      if((mouseDown)&&(distanceToChecker()<=(r+2))){
        vx=mouseX-x;
        vy=mouseY-y;
        x=mouseX;
        y=mouseY;
      }
    }
</script>
</head>
<body >
<div id='spork'></div>

<p>Take the circle and throw it around.</p>
</body>
</html>
