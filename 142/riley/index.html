<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	
	<link rel="stylesheet" href="142style.css">
	<link rel="stylesheet" href="/shared_assets/css/normalize.css">
	
	
	<script>
		
		function loadproject(x) {
			document.getElementById('viewtheproject').src=x;
		}
		
		function showProject(){
			
			containerNavigation.style.opacity='0.0';
			containerNavigation.style.left='-50%';
			containerNavigation.style.webkitTransition='all .38s ease';
			containerNavigation.style.Transition='all .38s ease';
			containerNavigation.style.webkitTransitionDelay='0s';
			containerNavigation.style.TransitionDelay='0s';
			/*theclosebutton.style.top='10px';*/
			viewDiv.style.display='block';
			viewDiv.style.left='0%';
			document.getElementById('viewtheproject').style.opacity='1';
			document.getElementById('viewtheproject').style.webkitTransition='all .3s ease';
			document.getElementById('viewtheproject').style.Transition='all .3s ease';
			document.getElementById('viewtheproject').style.webkitTransitionDelay='.10s';
			document.getElementById('viewtheproject').style.TransitionDelay='.10s';
			
			theclosebutton.style.webkitAnimationName='bounceInDown';
			theclosebutton.style.AnimationName='bounceInDown';
			theclosebutton.style.opacity='1';
			/*theImage.src="photos/photo"+x+".jpg"*/
    
    	}
		
		function hideProject() {
			
			containerNavigation.style.opacity='1';
			containerNavigation.style.left='0%';
			viewDiv.style.left='100%';
			containerNavigation.style.webkitTransitionDelay='0s';
			containerNavigation.style.TransitionDelay='0s';
			containerNavigation.style.webkitTransition='all .38s ease';
			containerNavigation.style.Transition='all .38s ease';
			theclosebutton.style.webkitAnimationName='bounceOutUp';
			theclosebutton.style.AnimationName='bounceOutUp';
			document.getElementById('viewtheproject').style.opacity='0';
			document.getElementById('viewtheproject').style.webkitTransition='all .3s ease';
			document.getElementById('viewtheproject').style.Transition='all .3s ease';
			document.getElementById('viewtheproject').style.webkitTransitionDelay='0s';
			document.getElementById('viewtheproject').style.TransitionDelay='0s';
			/*theclosebutton.style.top='-200px';*/
		}
	</script>
</head>
<body>
	<div id="container-complete">
		<div id="containerNavigation">
			
			<header>
				<img id="icon-me" src="600891_10200233674804892_928764906_n.jpg">
				<h1>HTML and Javascript projects from Math 142</h1>
			</header>
		
		
		
			<main>
				<!--<div class="to-project"><button onclick="showProject(); loadproject('projects/project1/drawing.html');"><h1 class="project-title">Drawing Program</h1></button></div>-->
				<div class="to-project"><button onclick="showProject(); loadproject('projects/project2/spacegame.html');"><h1 class="project-title">Asteroid Game</h1></button></div>
				<div class="to-project"><button onclick="showProject(); loadproject('projects/project3/gallery-2.html');"><h1 class="project-title">Photo Gallery</h1></button></div>
				<div class="to-project"><button onclick="showProject(); loadproject('projects/project4/calculator.html');"><h1 class="project-title">Calculator</h1></button></div>
				<div class="to-project"><button onclick="showProject(); loadproject('projects/project5/checker.html');"><h1 class="project-title">Moving Checker</h1></button></div>
				<!--<div class="to-project"><a href="projects/project1/drawing.html" onclick="showProject(); loadproject('projects/project1/drawing.html');"><h1 class="project-title">Make a Drawing Program</h1></a></button></div>-->
			</main>
			
		</div>
		<div id="viewDiv">
			<button id="theclosebutton" class="" onclick="hideProject();"><h1>CLOSE</h1><h1>X</h1></button>
			<iframe id="viewtheproject" src="loadproject();" frameBorder="0"></iframe>
		</div>
	</div>
	
	
	<footer></footer>
	
</body>
</html>
