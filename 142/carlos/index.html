<!DOCTYPE html>

<html>

<head>

<title>TITLE GOES HERE</title>

<link rel="stylesheet" type="text/css" href="style.css">


<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

<script src='portfolio.js'></script>

<script src="spork.js"></script>

<script>


var R;
 
function setup(){
  R=15;
  loop();
  drawgrid();
}
 
function picture1(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
  background('lavender'); 

arc(400,200,200,450,270);
fillcolor('dodgerblue'); 
fill();

arc(0,200,200,270,450);
fillcolor('dodgerblue');
fill();

arc(400,200,180,450,270);
fillcolor('blue'); 
fill();

arc(0,200,180,270,450);
fillcolor('blue');
fill();


arc(400,200,160,450,270);
fillcolor('lightblue'); 
fill();

arc(0,200,160,270,450);
fillcolor('lightblue');
fill();

arc(400,200,140,450,270);
fillcolor('royalblue'); 
fill();

arc(0,200,140,270,450);
fillcolor('royalblue');
fill();

arc(400,200,120,450,270);
fillcolor('cornflowerblue'); 
fill();

arc(0,200,120,270,450);
fillcolor('cornflowerblue');
fill();
  ///=---------------------
  restore();
}

 
function picture2(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
 background('lightgray'); 

arc(200,0,200,0,180);
fillcolor('darkred'); 
fill();

arc(200,400,200,180,0);
fillcolor('darkred'); 
fill();

arc(200,0,180,0,180);
fillcolor('orangered'); 
fill();

arc(200,400,180,180,0);
fillcolor('orangered'); 
fill();

arc(200,0,160,0,180);
fillcolor('indianred'); 
fill();

arc(200,400,160,180,0);
fillcolor('indianred'); 
fill();

arc(200,0,140,0,180);
fillcolor('red'); 
fill();

arc(200,400,140,180,0);
fillcolor('red'); 
fill();
  ///=---------------------
  restore();
}
 
function picture3(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
 background('lightgray'); 

arc(200,0,200,0,180);
fillcolor('dodgerblue'); 
fill();

arc(200,400,200,180,0);
fillcolor('dodgerblue'); 
fill();
  ///=---------------------
  restore();
}

 
function picture4(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
 background('lavender'); 

arc(400,200,200,450,270);
fillcolor('darkred'); 
fill();

arc(0,200,200,270,450);
fillcolor('darkred');
fill();
  ///=---------------------
  restore();
}





var functionArray =
    [picture1, picture2, picture3, picture4];
 
function drawgrid(){
  for (x=25;x<width-20;x=x+40){
    for (y=25;y<height-20; y=y+40){
      functionArray[floor(random()*4)](x,y, R);
    }
  }
}

function draw(){
  functionArray[floor(random()*4)](25+floor(random()*9)*40, 25+floor(random()*9)*40, R);
}

</script>



</head>

<body>


<script>writeheader();</script>


<div id="spork"></div>

<script>writefooter();</script>



</body>

</html>
