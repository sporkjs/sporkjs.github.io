<script>

function drawClock(){
save();
  	linewidth(10);
	color('black');
  	circle(0,0,200);
restore();


color('black');
aligntext('center');
filltext('12',0,-160);
rotate(30);
filltext('1',0,-160);
rotate(30);
filltext('2',0,-160);
rotate(30);
filltext('3',0,-160); 
rotate(30);
filltext('4',0,-160);
rotate(30);
filltext('5',0,-160);
rotate(30);
filltext('6',0,-160);
rotate(30);
filltext('7',0,-160);
rotate(30);
filltext('8',0,-160);
rotate(30);
filltext('9',0,-160);
rotate(30);
filltext('10',0,-160);
rotate(30);
filltext('11',0,-160);
rotate(30);
	
}

function drawSecond()
{
line(0,0,0,-170);
triangle(0,-170,-10,-160,10,-160);
fill();
}
function drawMinute()
{
line(0,0,0,-150);
triangle(0,-150,-10,-140,10,-140);
fill();
}
function drawHour()
{
line(0,0,0,-130);
triangle(0,-130,-10,-120,10,-120);
fill();
}

function moveSecond()
{
	save();
	rotate(6*second());
	drawSecond();
	restore();
	
}
function moveMinute()
{
	save();
	rotate(6*minute());
	drawMinute();
	restore();
	
}
function moveHour()
{
	save();
	rotate(30*hour()+minute()/2);
	drawHour();
	restore();
	
}


function creature(x,y,s){
  save();
  translate(x,y);
  scale(s);

fillcolor("black");
ellipse(-120, 20, 70, 20);
fill();

fillcolor("black");
ellipse(120, 20, 70, 20);
fill();

fillcolor("orange");
ellipse(-80, 120, 70, 40);
fill();

fillcolor("orange");
ellipse(80, 120, 70, 40);
fill();

fillcolor("black");
circle(0,0, 140);
fill();

fillcolor("white");
circle(0,60, 80);
fill();

save();
translate(150,200);
fillcolor('red'); 
line(-190,-190,-110,-110,-110,-190,-190,-110,-190,-190); 
fill(); 
restore();

fillcolor("white");
circle(-45,-55,30);
fill();

fillcolor("white");
circle(35,-75,50);
fill();

fillcolor("black");
circle(-35,-50,10);
fill();

fillcolor("black");
circle(15,-70,20);
fill();

translate(140,160);
fillcolor("orange");
triangle(-140, -130, -110, -180, -170, -180);
fill();

restore();

}

function setup()
	{
		translate(200,200);
		loop();
	}

	function draw()
	{
		clear();
		drawClock();
		moveSecond();
		moveMinute();
		moveHour();
		creature(0,0,.2);

	}

</script>
