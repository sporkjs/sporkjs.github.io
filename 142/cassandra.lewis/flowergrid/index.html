<!doctype html>
<html>
<head>
  <title>Flower Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
  #flowergrid{
    background: darkgray;}

    </style>
  <script src="spork.js"></script>
  <script>
  function flower(x,y,r,c){
    save();
    translate(x,y);
    scale(r/200);

     for(d=180; d>0; d=d-20){
       rotate(5);
    for (a=0; a<360; a=a+20){
    save();
      rotate(a);
      circle(d,0,15*d/200);
      fillcolor(c);
      fill();
      restore();
      circle(0,0,15);
      fillcolor('purple');
  	fill();

   }
  }
    restore();
  }

  function setup(){

  }
  function draw(){
    var x;

    for(x=40; x<width;x=x+80)
        for (y=40;y<height;y=y+65){
      flower(x,y,35,'red');
      flower(119,105,35,'blue');
   }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar"> Flower Grid</div>

</body>
</html>
