<!doctype html>
<html>
<head>
  <title>Mathematics in Art</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
theCaptions=[ "This Abstract design was created using the DogFactory which is a JAVA DESIGN PATTERNS program.",
      "This peice was created by Anastasiya Malakhova named Hypnotic flower and is considered a digital art hypnotic.",
      "This painting is done as acrylic on canvas, with the title of Firuzabad created in 1970.",
      "Andy Gilmore created this piece. He is a graphic artist that is based in New York. Gimlore has any very colorful pieces in his collections.",
      "Jasper John used numbers in his art works to create layering of shapes to create abstract numbers.",
      "This Piet Mondrian is one of many created using grids and primary colors. This artist would later have a layout design named after him.",
      "Mathmatician Dr. Henry Segerman created this piece and similar pieces using a 3D printer to create 3D printed sculpture art.",
      "This piece of abstract art was created by Sol Lewitt in the 1960's when he helped revolutionize the definition of art.",
];
theImages=["images/abstract.jpg",
      "images/anastasiya-malakhova.jpg",
      "images/frank stella.jpg",
      "images/gilmore.jpg",
      "images/jasper.jpg",
      "images/Piet.jpg",
      "images/Segerman.jpg",
      "images/sol lewitt.jpg"
];
var currentImage=0;
var lastImage=theImages.length-1;
function closeGallery(){
  gallery.style.display='none';
  }
  function showGallery(n){
    photo.src=theImages[n];
    currentImage=n;
    caption.innerHTML=theCaptions[n];
    if (currentImage==0)
      leftButton.style.display='none';
    else
      leftButton.style.display='block';
    if (currentImage==lastImage)
      rightButton.style.display='none';
    else
      rightButton.style.display='block';
    gallery.style.display='table';
  }
 </script>
</head>
<body>
  <div id="wrapper">
  <div id="titleBar">Art Gallery of Math in Art</div>
  <div id="mainNavigation"></div>
    <div id="content">
      <button class='thumb'onclick='showGallery(0);'><img class='thumb'src='thumbnails/abstract.jpg'/></button>
      <button class='thumb'onclick='showGallery(1);'><img class='thumb' src='thumbnails/anastasiya-malakhova.jpg'/></button>
      <button class='thumb'onclick='showGallery(2);'><img class='thumb' src='thumbnails/frank stella.jpg'/></button>
      <button class='thumb'onclick='showGallery(3);'><img class='thumb' src='thumbnails/gilmore.jpg'/></button>
      <button class='thumb'onclick='showGallery(4);'><img class='thumb' src='thumbnails/jasper.jpg'/></button>
      <button class='thumb'onclick='showGallery(5);'><img class='thumb' src='thumbnails/Piet.jpg'/></button>
      <button class='thumb'onclick='showGallery(6);'><img class='thumb' src='thumbnails/Segerman.jpg'/></button>
      <button class='thumb'onclick='showGallery(7);'><img class='thumb' src='thumbnails/sol lewitt.jpg'/></button>
  </div>
</div>
<div id='gallery'>
  <div id='photoDiv'>
    <img id= 'photo'/>
    <div id='caption'></div>
  </div>
  <button id='rightButton'onclick='showGallery(currentImage+1);'>&rightarrow;</button>
  <button id='leftButton'onclick='showGallery(currentImage-1);'>&leftarrow;</button>
</div>
  <button id='close'onclick="closeGallery();">X</button>
  <div id="secondaryNavigation">Cassie Lewis | Math 142 | <a href=../index.html>Main</a></div>
</body>
</html>
