<head>
  <title>Circle Pattern</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
  translate(200,200);
}

function draw(){
  var a;//variables for the angle to which we will rotate
  color('white');
  circle(0,0,180);
  fillcolor('white');
  fill();

  for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('red');
    line(150,0,180,0);
    restore();
  }
  for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('blue');
    circle(135,0,10,0);
    restore();
  }
    for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('green');
    circle(135,0,5,0);
    restore();
  }
    for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('red');
    line(110,0,120,20);
    restore();
  }

    for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('purple');
    triangle(90,40,50,95,5,80);
    restore();
  }
   for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('green');
    circle(60,0,10,0);
    restore();
  }
   for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('red');
    line(150,0,180,0);
    restore();
  }
  for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('blue');
    circle(135,0,10,0);
    restore();
  }
    for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('green');
    circle(135,0,5,0);
    restore();
  }
    for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('green');
    line(110,0,120,20);
    restore();
  }

    for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('purple');
    triangle(90,40,50,95,5,80);
    restore();
  }
   for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('red');
    circle(60,0,10,0);
    restore();
  }
  //
   for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('purple');
    line(35,0,45,0);
    restore();
  }
  for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('blue');
    circle(30,0,2,0);
    restore();
  }
    for (a=0;a<360;a=a+10){
    save();
    rotate(a);
    color('green');
    line(15,0,18,-20);
    restore();
  }

   for (a=0;a<360;a=a+5){
    save();
    rotate(a);
    color('purple');
    circle(5,0,5,0);
    restore();
  }
}

  </script>
