function draw(){
  var x,y; //variable for y coord//

  for(x=0; x<=400;x=x+5){
   line(x,0,x,400);
 }
  circle (200,200,150);
  clip();
  fillcolor('black');
  fill();
  for (y=3;y<height;y=y+3){
    color('white');
    line(0,y,width,y);

 }
}
