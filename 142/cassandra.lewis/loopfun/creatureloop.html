<!doctype html>
<html>
<head>
  <title>Creature</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function creature(x,y,r){
  save();
  translate(x,y);
  scale(r/100);


 //body//

save();
rotate(155);
linewidth(9);
color(255,184,153);
arc(-80,-57,93,7,60);

restore();


//legs//

linewidth(11);
color(255,184,153);
line(6,130,6,50);

linewidth(11);
color(255,184,153);
line(6,50,100,15)


//back arm//

linewidth(9);
color(255,184,153);
line(0,-9,-60,-50);



//Top//

save();
rotate(155);
linewidth(16);
color("red");
arc(-80,-57,93,7,45);

restore();


//front arm//

linewidth(9);
color(255,184,153);
line(9,-9,-70,-20);


//skirt//

linewidth(0.01);
triangle(-5,90,65,20,-5,29);
fillcolor('black');
fill()


//shoes//

linewidth(11);
color('red');
line(6,135,6,120);

linewidth(11);
color('red');
line(85,20,100,15)


//back hair//

linewidth(0.01);
quad(29,-80,58,-80,90,0,20,0);
fillcolor('brown');
fill()


//head//

save();
rotate(25);
linewidth(0.01);
ellipse(10,-70,22,30);
fillcolor(225,184,153);
fill();

restore();


//front hair//

save();
rotate(30)
linewidth(0.01);
quad(7,-100,-2,-100,-17,-90,23,-90);
fillcolor('brown');
fill()

restore();


//eyes//

save();
rotate(25);
linewidth(0.01);
ellipse(-3,-75,5,6);
fillcolor('white');
fill();

linewidth(0.01);
ellipse(17,-74,5,6);
fillcolor('white');
fill();

linewidth(0.01);
ellipse(-4,-76,3,4);
fillcolor('black');
fill();

linewidth(0.01);
ellipse(16,-75,3,4);
fillcolor('black');
fill();

restore();


//nose//

save();
rotate(180);
linewidth(2);
color(220,140,100);
arc(-35,55,5,-35,50);

restore();


//mouth//

save();
rotate(120);
linewidth(3);
color('red');
arc(-55,-3,5,-75,75);

restore();


//eyebrows//

save();
rotate(-70);
linewidth(2);
color('black');
arc(80,4,5,-35,50);
linewidth(2);
color('black');
arc(77,25,5,-35,50);

restore();

  restore();
}
function setup(){
}
function draw(){
  var x;
  for(x=30; x<width;x=x+80)
      for (y=30;y<height;y=y+80){
    creature(x,y,35);
 }
}
  </script>
