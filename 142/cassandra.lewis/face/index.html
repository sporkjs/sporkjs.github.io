<<!doctype html>
<html>
<head>
  <title>Face Example
  </title>
    <link rel="stylesheet" href="style.css">
  <style>
  #faceTab{
    background: darkgray;}

    </style>
  <script src= "spork.js"></script>
  <script>
  function face (x,y,r){
  save();
//Mandatory translation to center
  translate(x,y);
  scale(r/200);

  //Face
  color('tan');
  fillcolor('tan');
  circle(0,0,190,190);
  fill();

  //Eyes
  color('blue');
  fillcolor('blue');
  circle(70,-50,20);
  fill();
  circle(-70,-50,20);
  fill();

  //Mouth
  color('red');
  linewidth(30);
  line(-20,50,20,50);
  restore();
}

function setup(){
  size(600,400);
}
function draw(){
  face(300,200,20);
  face(100,250,50);
}
  </script>
</head>
<body>
  <body>
    <div id="wrapper">
      <div id='titleDiv'>Face Example</div>

</html>
