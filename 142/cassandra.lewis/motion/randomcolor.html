  <script src="spork.js"></script>
  <script>
  function randomProjectile(x,y){
      var vx,vy;
    var ax,ay;
      var i;

    vx=2*(random()-0.5);
    vy=2*(random()-0.5);
    ax=0;
    ay=0.01;

    for(i=0;i<50;i=i+1){

   // clear();
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

    vx=vx+ax;
    vy=vy+ay;
    }
  }

  function setup(){
    timestep(50);
    loop();
    size(600,400);
  }
  function draw(){
    var theColors=['teal','blue','purple','red','black'];

      var x,y
        x=random()*600;
        y=random()*400;
      color(theColors.random());
      randomProjectile(x,y,30);
  }
  </script>
