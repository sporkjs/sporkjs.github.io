  #FourColors{
    background: darkgray;}
    </style>
  <script src="spork.js"></script>
  <script>
  function mark (x,y,r){

  save();
  translate (x,y);
  rotate (360*random());
  line(-r,0,r,0);
  restore();
}
function setup(){
  timestep(70);
  loop();
  size(400,400);

}

function draw(){

  var x,y
    x=random()*400;
  	y=random()*400;
  if ((x<400/2) && (y<400/2))
    color('blue');
  else  if ((x<400/2) && (y>400/2))
    color('green');
   else  if ((x>400/2) && (y>400/2))
    color('red');
  else
    color('yellow');

  mark(x,y,30);
}


</script>
