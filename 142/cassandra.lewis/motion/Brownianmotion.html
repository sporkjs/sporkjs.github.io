    background: darkgray;}

  <script src="spork.js"></script>
  <script>

  function randomColor(){
	var randomColors=['teal','blue','purple','red','black','white'];
   color(randomColors.random());
}
function randomMark(x,y){
  	var vx,vy
  	var i;
  	var a;


  for(i=0;i<700;i=i+1){
     a=360*random();
    vx=COS(a);
    vy=2*SIN(a);
 // clear();
  line(x,y,x+vx,y+vy);

  x=x+vx;
  y=y+vy;

  }

}
function setup(){
  timestep(50);
	loop();
  size(400,400);
}
function draw(){
	var x,y;
  x=width*random();
  y=height*random();
  randomColor();
  randomMark(x,y);
}


</script>
