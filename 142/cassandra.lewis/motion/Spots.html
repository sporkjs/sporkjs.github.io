  <script src="spork.js"></script>
  <script>

function setup(){
  timestep(100);
  loop();
  size(400,400);
}
function draw(){
  var x=random()*width;
  var y=random()*height;
  var r=min(x, y, width-x, height-y);
  fillcolor(72,61,139,0.5)
  circle(x,y,r);
  fill();
}


</script>
