  <script src="spork.js"></script>
  <script>
  function setup(){
  size(400,400);
  translate(width/2,height/2);
  timestep(50);
  loop();
  color(148,0,211,1.5)

}
function draw(){
  var x,y;
  var vx,vy;
  var angle;
  var ax,ay;
  var i;


  x=0;
  y=0;


  vx=0;
  vy=0;


  ax=0;
  ay=0;
  rotate(2);

  for (i=0;i<20;i++){
    line(x,y,x+vx,y+vy);


    x=x+vx;
    y=y+vy;


    ax=random();
    ay=2*(random()-0.5);


    vx=vx+ax;
    vy=vy+ay;

  }
}


</script>
