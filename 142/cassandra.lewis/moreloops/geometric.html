  <script>
  var possiblef1Colors=['blue',
                         'orange',
                         'red',
                         'green',
                         'purple'];
  var possiblef2Colors=['red',
                         'magenta',
                         'black',
                         'purple'];
var thef1Colors;
var thef2Colors;

function genericPatternFunction(x,y,r){
  save();
  translate(x,y);
  scale(r/200);

  restore();
}

function f1(x,y,r){
  save();
  translate(x,y);
  scale(r/200);
  rotate(90*floor(4*random));
  linewidth(10);
  color(thef1Colors);
  line(-200,0,0,-200);
  line(0,200,200,0);

  restore();

}


function f2(x,y,r){

  save();
  translate(x,y);
  scale(r/200);
  linewidth(20);
  color(thef2Colors);
  line(-200,0,200,0);
  line(0,-200,0,200);

  restore();

}

function setup(){
thef1Colors=possiblef1Colors.random();
thef2Colors=possiblef2Colors.random();
}

function draw(){
  var x,y;
  var r=20;
  var theFunctions=[f1,f2];
  for(x=r;x<width;x=x+2*r)
    for(y=r;y<height;y=y+2*r){
      f=theFunctions.random();
      f(x,y,r);
    }
}
</script>
