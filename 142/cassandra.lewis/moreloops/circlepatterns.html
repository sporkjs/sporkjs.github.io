  <script>
  function megan(X,Y,R){
    save();
    translate(X,Y);
    scale(R/200);
    color('white');
    fillcolor('white');
    circle(0,0,180);
    fill();

      //OneRed
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
         		rotate(a);
              color("red");
        		circle(170,0,10);
              fillcolor("red");
              fill();
        	  restore();
        	  }
          }

      //OneBlack
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-20){
            save();
         		rotate(a);
              color("black");
        		circle(170,0,20);
              fillcolor("black");
              fill();
        	  restore();
        	  }
          }

      //lines
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
         		rotate(a);
              color("black");
        		line(0,0,0,158);
        	  restore();
        	  }
          }

      //TwoRed
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
         		rotate(a);
              color("red");
        		circle(135,0,10);
              fillcolor("red");
              fill();
        	  restore();
        	  }
          }

      //ThreeBlack
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
         		rotate(a);
              color("black");
              triangle(0,120,10,90,-10,90);
              fillcolor("black");
              fill();
        	  restore();
        	  }
          }

      var angle;

        for (angle=0;angle<360;angle=angle+20){

          save();
            rotate(angle);
            line(0,0,0,180);
            triangle(0,166,20,185,-20,185);
            fillcolor("black");
            fill();
          restore();
        }

      //FourRed
       var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
         		rotate(a);
              color("red");
        		circle(70,0,5);
              fillcolor("red");
              fill();
        	  restore();
        	  }
          }

      //FiveBlack
      var a

          for(d=180;d>0;d=d-10){

            for(a=360;a>0;a=a-10){
            save();
              rotate(a);
              color("black");
        		triangle(0,40,5,50,-5,50);
              fillcolor("black");
              fill();
        	  restore();
        	  }
          }

      circle(0,0,20);
      color("red");
      fillcolor("red");
      fill();
  restore();
  }
  function cassie(X,Y,R){

    fill();

    for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('red');
      line(150,0,180,0);

    for (a=0;a<360;a=a+10){

      color('blue');

    }

    }
      for (a=0;a<360;a=a+5){

      color('red');

    }

      for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('purple');

      restore();
    }
     for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('green');
      circle(60,0,10,0);
      restore();
    }
     for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('red');
      line(150,0,180,0);
      restore();
    }
    for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('blue');
      circle(135,0,10,0);
      restore();
    }
      for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('green');
      circle(135,0,5,0);
      restore();
    }
      for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('green');
      line(110,0,120,20);
      restore();
    }

      for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('purple');
      triangle(90,40,50,95,5,80);

    }
     for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('red');
      circle(60,0,10,0);
      restore();
    }
    //
     for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('purple');
      line(35,0,45,0);
      restore();
    }
    for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('blue');
      circle(30,0,2,0);
      restore();
    }
      for (a=0;a<360;a=a+10){
      save();
      rotate(a);
      color('green');
      line(15,0,18,-20);
      restore();
    }

     for (a=0;a<360;a=a+5){
      save();
      rotate(a);
      color('purple');
      circle(5,0,5,0);
      restore();
    }
    restore();
  }


  function marissa(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
       circle(0,0,180);
        fillcolor('black');
        fill();
       var a;
    //Orange triangles
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('yellow');
        fillcolor('yellow');
        triangle(180,0,165,10,175,-10);
        fill();
         restore();
      }
      //Orange circle
      save();
      color('orange');
      linewidth(5);
      circle(0,0,160);
      restore();

      //< shapes
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('red');
        line(150,5,155,0,150,-5);
         restore();
      }
       //Blue circle
      save();
      color(0,0,210);
      linewidth(3);
      circle(0,0,150);
      restore();

      //White lines
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('white');
        rect(-100,-100,200,200);
         restore();
      }
       //Red rectangle
      for (a=0;a<360;a=a+22.5){
      save();
        rotate(a);
      color(0,0,100);
      rect(-70,-70,140,140);
        fillcolor(0,0,100);
        fill();
      restore();
      }

      //Circle
       save();
      color('orange');
      linewidth(1);
      circle(0,0,40);
      restore();

      //Circle
       save();
      color('orange');
      linewidth(2);
      circle(0,0,45);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(3);
      circle(0,0,50);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(4);
      circle(0,0,55);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(5);
      circle(0,0,60);
      restore();

     //Red Lines
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('red');
        rect(70,2,10,4);
        fillcolor('red');
        fill();
         restore();
      }
      restore();
    }




  function setup(){
    size(600,400);
    timestep(1000);
    loop();


  }
  function draw(){
    var possibleTheColors=[marissa, megan, cassie];
    var TheColors=possibleTheColors.random();
    var x,y,r;

    x=random()*width;
    y=random()*height;
    r=random()*50;
    TheColors(x,y,r);



  }
