    background: darkgray;}

  <script src="spork.js"></script>
  <script>
  //COW SPOTS

  function setup(){
    size(400,400);
    translate(200,200);
   setupNoise(32);
  }

  function symmetricPoint(x,y){
    var i;

    save();
   for(i=0; i<4; i=i+1){
    	fillrect(x,y,1,1);
    	fillrect(y,x,1,1);
        rotate(90);
   }
    restore();
  }

  function draw(){
   var x,y;
   for (x=0;x<=width/2;x=x+1)
     for (y=0;y<=x;y=y+1){
       if (noise(x/width,y/height)<0)
         fillcolor('black');
       else
         fillcolor('white');
       	symmetricPoint(x,y,1,1);
     }
  }


  </script>
