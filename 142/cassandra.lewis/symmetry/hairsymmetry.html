<!doctype html>
<html>
<head>
  <title>Hair Symmetry
  </title>
  <link rel="stylesheet" href="style.css">
  <style>
  #hair{
    background: darkgray;}
    </style>
  <script src="spork.js"></script>
  <script>
  var r;

function setup(){
    size(400,400);
    r=width/4;
   setupNoise(5);
    translate(200,200);
   //loop();
  }

  function symmetricLine(x1,y1,x2,y2,k){
    var i;

    save();

    for(i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
    rotate(360/k);
    }
    restore();

  }

function hair(x,y,k){
   var vx,vy;
   var i,j;
   var ang;


   for (i=0;i<r;i=i+1){
     ang=noise(abs(x/width),abs(y/height))*360;
     vx=COS(ang);
     vy=SIN(ang);
     symmetricLine(x,y,(x+vx),(y+vy),k);
     x=x+vx;
     y=y+vy;
   }
  }

  function draw(){
   var x,y;
    var i;
    var k;

      var possibletheColor=['blue',
                       'red',
                       'black',
                       'purple',
                        'orange',
                        'pink'];

    k=floor(random()*10)+2;

    for(i=0; i<7; i=i+1){
   x=random()*r;
   y=random()*r;
     var theColor=possibletheColor.random();
   color(theColor);
   hair(x,y,k);
    }
  }


  </script>
