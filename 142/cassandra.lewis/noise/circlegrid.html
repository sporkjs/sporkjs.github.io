  <script src="spork.js"></script>
  <script>
  function dot (x,y,r){
    var possibleLines=['red','purple','green','blue','black']
//    var possibleFills=['red','black','green','blue','orange','purple']
    var lineColor=possibleLines.random();
//    var fillColor=possibleFills.random();

    save()
    color(lineColor);
    translate(x,y);
    circle(0,0,r);
  //  fillcolor(fillColor);
  //  fill();
    restore();
  }
  function setup(){
    setupNoise(5);
  }
  function draw(){
    var x,y;
    var r=20;
    for (x=r;x<width;x=x+2*r)
      for(y=r;y<height;y=y+2*r){
        dot(x,y,1.2*r*abs(noise(x/width,y/height)));
      }
  }
  </script>
