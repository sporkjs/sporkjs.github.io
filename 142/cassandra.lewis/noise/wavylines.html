    background: darkgray;}

  <script src="spork.js"></script>
  <script>

  function mark (x,y,r){
  save();
    translate(x,y);
  rotate(noise(abs(x/width),abs(y/height))*70);
    line(-r,0,r,0);
    restore();
  }
  function setup(){
    setupNoise(5);
    loop();
  }

  function draw(){

  var x,y,r;
    var i;
    x=random()*(width-40)+20;
    y=random()*(height-40)+20;
    if (x>width/2 && y<height/2)
      color('red');
   else
    if(x<width/2 && y>height/2)
      color('red');
    else
      color('purple');
  mark(x,y,10);

  }

  </script>
