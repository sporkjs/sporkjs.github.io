  <script>
  //NOISY HAIR
  function hair(x,y){
   var vx,vy;
   var i,j;
   var ang;

   for (i=0;i<100;i=i+1){
     ang=noise(abs(x/width),abs(y/height))*300;
     vx=COS(ang);
     vy=SIN(ang);
     line(x,y,(x+vx),(y+vy));
     x=x+vx;
     y=y+vy;
   }
  }
  function setup(){
   setupNoise(5);
   loop();
  }
  function draw(){
   var x,y;

   var possibletheColor=['blue',
                    'red',
                    'black',
                    'purple'];
   x=random()*width;
   y=random()*height;
    var theColor=possibletheColor.random();
   color(theColor);
   hair(x,y);
  }


  </script>
