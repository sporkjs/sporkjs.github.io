<!doctype html>
<html>
<head>
  <title>Smooth Static
  </title>
  <link rel="stylesheet" href="style.css">
  <style>
  #smoothstatic{
    background: darkgray;}
    </style>
  <script src="spork.js"></script>
  <script>
  function setup(){
      setupNoise(25);
    }

    function draw(){
      for(x=0;x<=width;x=x+1)
        for(y=0;y<=height;y=y+1){
        var c;
      	c=floor(128*noise(x/width,y/height)+1);
        fillcolor(185-c,55-c,5-c);
          fillrect(x,y,1,1);
        }
    }

  </script>
  </head>
