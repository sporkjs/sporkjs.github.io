  <script>
  function draw(){
  for(x=0;x<=width;x=x+1)
    for(y=0;y<=width;y=y+1){
      c=floor(random()*360);
      fillcolor(180-c,15-c,5-c);
      fillrect(x,y,1,1);
    }
}

  </script>
