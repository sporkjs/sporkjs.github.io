  <script>
  //COW SPOTS
function setup(){
 setupNoise(5);
}
function draw(){
 var x,y;
 for (x=0;x<=width;x=x+1)
   for (y=0;y<=height;y=y+1){
     if (noise(x/width,y/height)<0)
       fillcolor('black');
     else
       fillcolor('white');
     fillrect(x,y,1,1);
   }
}


  </script>
