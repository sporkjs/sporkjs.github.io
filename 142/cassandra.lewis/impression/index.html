<!doctype html>
<html>
<head>
  <title>Impression
  </title>

  #impression{
    background: darkgray;}
    </style>
  <script src="spork.js"></script>
  <script>
  //paste mark functions below here
  function randomMark(x,y){
    	var vx,vy
    	var i;
    	var a;


    for(i=0;i<700;i=i+1){
       a=360*random();
      vx=1*COS(a);
      vy=1*SIN(a);
   // clear();
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

    }
  }
  function randomProjectile(x,y){
    	var vx,vy;
  	var ax,ay;
    	var i;

    vx=2*(random()-0.5);
    vy=2*(random()-0.5);
    ax=0;
    ay=0.01;

    for(i=0;i<50;i=i+1){

   // clear();
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

    vx=vx+ax;
    vy=vy+ay;
    }
  }

  function randomLine (x,y,r){

    save();
    translate (x,y);
    rotate (360*random());
    line(-r,0,r,0);
    restore();
  }

  function randomHair(x,y){
    var vx,vy;
    var i;
    var a;

      for(i=0;i<100;i=i+1){
  	     a=noise(abs(x/width),abs(y/height))*360;
  	     vx=1*COS(a);
  	     vy=1*SIN(a);
  line(x,y,x+vx,y+vy);

  x=x+vx;
  y=y+vy;
  }
}


function randomNoise(x,y,r){
  save();
  translate(x,y);
  rotate(noise(abs(x/width),abs(y/height))*360);
  line(-r,0,r,0);
  restore();
  }

  //paste mark functions above here
var f=randomLine;
var R=[];
var G=[];
var B=[];
var A=[];

  function setup(){
    size(theImage.width,theImage.height);
    drawImage(theImage,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
    loop();
    setupNoise(5);
  }
  function draw(){
    var x=floor(random()*width);
    var y=floor(random()*height);
    color(R[x][y],G[x][y],B[x][y],A[x][y]);

    f(x,y,20);

  }
  </script>
</head>
