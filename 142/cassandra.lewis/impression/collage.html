    background: darkgray;}

  <script src="spork.js"></script>
  <script>  //paste mark functions below here

  //paste mark functions above here

  function setup(){
    size(theImage.width,theImage.height);
    color(0,0,0,0);
    clear();
  }
  function draw(){
    var x1,y1;
    var x2,y2;
    var x3,y3;
    var x4,y4;
    var cx,cy,r;

        var i;
  save();
    for(i=0; i<1; i=i+1){
      x=random()*width;
      y=random()*height;
        x1=15*random()+x;
        y1=100*random()+y;
        x2=-15*random()+x;
        y2=100*random()+y;
        x3=-15*random()+x;
        y3=-100*random()+y;
        x4=15*random()+x;
        y4=-100*random()+y;
        r=random()*360;
        cx=random()*width;
        cy=random()*height;
          quad(x1,y1,x2,y2,x3,y3,x4,y4);
          clip();
          drawImage(theImage,cx,cy,width,height,r);
  restore();
   }
  }
  </script>
