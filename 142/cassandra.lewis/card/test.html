<!doctype html>
<html>
<head>
  <title>Random Card
  </title>
  <link rel="stylesheet" href="style.css">
  <style>
  #card{
    background: darkgray;}
    </style>
  <script src="spork.js"></script>
  <script>
  var possibleSuits =['f1','f4','f2','f3'];

    var possibleNumbers =['n1','n2','n3','n4','n5','n6','n7','n8','n9','n10','nJ','nQ','nK'];

     var suits;
  	var numbers

     function outline (){
     rect(-100,-150,200,300);
  }


  function f1(diamonds){
    save();
    fillcolor('red');
    save();
    rotate(45);
    rect(-50,-50,100,100);
    fill();

    restore();
    }


  function f2(hearts){
    save();
    fillcolor('red');
    font('200pt times')
    filltext("\u2661", -90,90)

    restore();


    }

   function f3(spades){
     save();
     font('200pt times')
     filltext("\u2660", -70,70)
    restore();

   }
   function f4(clubs){
     save();
     font('200pt times')
     filltext("\u2663", -90,70)
    restore();

   }

  function n1(n1){
    filltext('A', -90,-120);
  }

  function n2(n2){
    filltext('2', -90,-120);
  }

  function n3(n3){
    filltext('3', -90,-120);
  }
  function n4(n4){
    filltext('4', -90,-120);
  }
  function n5(n5){
    filltext('5', -90,-120);
  }
  function n6(n6){
    filltext('6', -90,-120);
  }
  function n7(n7){
    filltext('7', -90,-120);
  }
  function n8(n8){
    filltext('8', -90,-120);
  }
  function n9(n9){
    filltext('9', -90,-120);
  }
  function n10(n10){
    filltext('10', -90,-120);
  }
  function n11(n11){
    filltext('J', -90,-120);
  }
  function n12(n12){
    filltext('Q', -90,-120);
  }
  function n13(n13){
    filltext('K',-90,-120);
  }

  function setup(){
    translate (200,200);
    suits=possibleSuits.random();
    numbers=possibleNumbers.random();
  }

  function draw(){
    var theFunctions=[f1,f2,f3,f4];
    var theNumbers=[n1,n2,n3,n4,n5,n6,n7,n8,n9,n10,n11,n12,n13];
    outline();
        f=theFunctions.random();
    	  n=theNumbers.random();
        f(suits);
    	  n(numbers);
    		save();
    rotate(180);
    	  n(numbers);
    restore();
      }

</script>
</head>
