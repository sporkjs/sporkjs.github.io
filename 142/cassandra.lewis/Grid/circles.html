  <script>
  //COW SPOTS
  var small=50;
  var
  theColors=['orange','blue','purple','grey'];
  function myRect(x,y,w,h){
     var r;
      rect(x,y,w,h);
   r=min(w/2,h/2);
    circle(x+w/2,y+h/2,r);



  }
  function mgrid(x,y,w,h){
    var l,k;
    if ((w<small) || (h<small) ||
       random<(0.1)){
      fillcolor(theColors.random());
      myRect(x,y,w,h);
      fill();
    }
  else if (w>h){ // wide rectangle
    l=random()*w;
    mgrid(x,y,l,h);  //left
    mgrid(x+l,y,w-l,h);   //right
  }
  else{ // tall rectangle
    k=random()*h;
    mgrid(x,y,w,k);   //top
    mgrid(x,y+k,w,h-k); //bottom
  }
  }
  function setup(){
    size(600,400);
  }
  function draw(){
      mgrid(0,0,width,height);
    }

  </script>
