  <script>
  //COW SPOTS
var small=50;


function mgrid(x,y,w,h){

  var l,k;
  var theColors=['blue','purple','pink','lightgrey'];
  fillcolor(theColors.random());
  if((w<small)&&(h<small)){
    rect(x,y,w,h);
    fill();
  }
  else if(w>h){  //wide
    l=random()*w;
    mgrid(x,y,l,h);  //left
    mgrid(x+l,y,w-l,h);  //right
  }
  else{ //tall
    k=random()*h;
    mgrid(x,y,k,w);  //top
    mgrid(x,y+k,w,h-k);  //bottom
  }
}
function setup(){
	size(600,400);
}

function draw(){
  mgrid(0,0,width,height);

}


  </script>
