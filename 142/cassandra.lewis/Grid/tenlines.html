  <script>
  //COW SPOTS
  var small=50;
 var theColors=['blue','purple','pink','lightgrey'];
 function myRect(x,y,w,h){
   var l,k,l2,k2
   fillcolor(theColors.random());
   rect(x,y,w,h);
    fill();
   for (a=0;a<10;a=a+1){
   l=random()*w;
   k=random()*h;
   l2=random()*w;
   k2=random()*h;
 line(x+l,y+k,x+l2,y+k2);
   }
 }
 function mgrid(x,y,w,h){
   var l,k;
   if((w<small)||(h<small)||(random()<0.05)){
   myRect(x,y,w,h);
   }
   else if(w>h){  //wide
     l=random()*w;
     mgrid(x,y,l,h);
     mgrid(x+l,y,w-l,h);  //right
   }
   else{ //tall
     k=random()*h;
     mgrid(x,y,w,k);  //top
     mgrid(x,y+k,w,h-k);  //bottom
   }
 }
 function setup(){
   size(600,400);
 }

 function draw(){
   mgrid(0,0,width,height);

 }


  </script>
