<!doctype html>
<html>
<head>
  <title>Calculator
  </title>
    <link rel="stylesheet" href="style.css">
  <style>
  #cal{
    background: darkgray;}
  table{
    border-collapse: collapse;
  }
  button{
    padding:0px;
    margin:0px;
  }
  td{
    padding:0px;
    margin:0px;
  }
  button.number{
    width:85px;
    height: 85px;
    border-radius: 0px;
    font-size: 50px;
    background-color: lightgray;
  }
  button.para{
    width:42.5px;
    height: 85px;
    border-radius: 0px;
    font-size: 50px;
    background-color: lightgray;
  }
  button.clear{
    width:85px;
    height:170px;
    border-radius: 0px;
    font-size: 50px;
    background-color: purple;
    color:white;
  }
  button.equal{
    width:510px;
    height:85px;
    border-radius: 0px;
    font-size: 50px;
    background-color: purple;
    color:white;
  }
  #display{
    width:510px;
    height:85px;
    background-color: lightgray;
    font-size: 50px;
    text-align: center;
    line-height: 85px;
    vertical-align: middle;
    overflow:hidden;
  }
  </style>
  <script>
function clearDisplay(){
  display.innerHTML='';
}
function insertCharacter(x){
  display.innerHTML=display.innerHTML+x;
}
function equals(){
  var input=display.innerHTML;
  display.innerHTML=eval(input);
}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id='titleDiv'>Calculator</div>
    <div id='primaryNavigation'>
      <div class="tab" id="mainTab"><a href=../index.html>Main</a></div>
      <div class="tab" id="cal"><a href=calculator.html>Calculator</a></div>
  <table>
    <tr>
      <td colspan='6'>
        <div id='display'>
        </div>
      </td>
    </tr>
    <tr>
      <td><button class ='number'onclick='insertCharacter("0");'>0</button></td>
      <td><button class ='number'onclick='insertCharacter("1");'>1</button></td>
      <td><button class ='number'onclick='insertCharacter("2");'>2</button></td>
      <td><button class ='number'onclick='insertCharacter("3");'>3</button></td>
      <td><button class ='number'onclick='insertCharacter("4");'>4</button></td>
      <td rowspan='2'><button class ='clear'onclick="clearDisplay();">C</button></td>

    </tr>
    <tr>
      <td><button class ='number'onclick='insertCharacter("5");'>5</button></td>
      <td><button class ='number'onclick='insertCharacter("6");'>6</button></td>
      <td><button class ='number'onclick='insertCharacter("7");'>7</button></td>
      <td><button class ='number'onclick='insertCharacter("8");'>8</button></td>
      <td><button class ='number'onclick='insertCharacter("9");'>9</button></td>
    </tr>
    <tr>
      <td><button class ='number'onclick='insertCharacter("+");'>+</button></td>
      <td><button class ='number'onclick='insertCharacter("-");'>-</button></td>
      <td><button class ='number'onclick='insertCharacter("*");'>&times;</button></td>
      <td><button class ='number'onclick='insertCharacter("/");'>&divide;</button></td>
      <td><button class ='number'onclick='insertCharacter(".");'>.</button></td>
      <td><button class ='para'onclick='insertCharacter("(");'>(</button><button class = 'para'onclick='insertCharacter(")");'>)</button></td>

    </tr>
    <tr>
      <td colspan='6'><button class ='equal' onclick='equals();'>=</button></td>
    </tr>
  </table>
  <div id="secondaryNavigation">Cassie Lewis | Math 142 | <a href= "http://www.cune.edu">CUNE</a></div>
      </div>
</body>
</html>
