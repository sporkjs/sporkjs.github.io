<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<style>
</style>
<script src="spork.js"></script>
<script src="portfolio.js"></script>
<script>
	function drawSecondHand(){
 	color(255-4*second(),4*second(),255);
  	line(0,0,0,-150); 
}
function drawMinuteHand(){
  	fillcolor('blue');
    color('blue');
  	linewidth(2);
  	line(0,0,0,-140);
  	fill();
  	triangle(0,-140,-10,-130,10,-130);
  	fill();

}
function drawHourHand(){
  	fillcolor('darkmagenta');
  	color('darkmagenta');
 	linewidth(2);
  	line(0,0,0,-100);
  	fill();
  	triangle(0,-100,-10,-90,10,-90);
  	fill();
  	
}
function drawSecond(){
	save();
  	rotate(360*second()/60);
  	drawSecondHand();
  	restore();
}
function drawMinute(){
  	save();
  	rotate(360*minute()/60);
    drawMinuteHand();
  	restore();
  
}	
function drawHour(){
  	save();
  	rotate(360*hour()/12);
    drawHourHand();
  	restore();
}
function drawClockFace(){
 	save();
  	linewidth(10);
	color('darkblue');
  	circle(0,0,200);
	
  	linewidth(1);
  	aligntext('center');
  	stroketext('12',0,-160);
  	rotate(30);
  	stroketext("1",0,-160);
	rotate(30);
  	stroketext('2',0,-160);
  	rotate(30);
  	stroketext('3',0,-160);
  	rotate(30);
  	stroketext('4',0,-160);
  	rotate(30);
  	stroketext('5',0,-160);
  	rotate(30);
  	stroketext('6',0,-160);
  	rotate(30);
  	stroketext('7',0,-160);
  	rotate(30);
  	stroketext('8',0,-160);
  	rotate(30);
  	stroketext('9',0,-160);
  	rotate(30);
  	stroketext('10',0,-160);
  	rotate(30);
  	stroketext('11',0,-160);
  	restore();
}
function setup(){
	size(410,410);
  	translate(205,205); 
 	loop();
}

function draw(){
  	if(second()==0)
	  	clear();
  	drawClockFace();
	drawSecond();
  	drawMinute();
  	drawHour();
  	
}
</script>
</head>
<body>

<script>
writeHeader();
</script>

<div class='content'>
	<h4>Clock</h4>
<div id="spork"></div>
</div>

<br>

<script>
writeFooter();
</script>
</body>

</html>
