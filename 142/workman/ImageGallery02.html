<!DOCTYPE html>

<html>

<head>

<title>Image Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src="portfolio.js"></script>
<style>
	#galleryPicture{
	height: 500px;
	}
	img.buttonImage{
	height: 100px;
	}
	div.gallery{
	text-align:center;
	}
	button.buttons{
	background:aqua;
	padding:10px;
	}
</style>

<script>
	var image1="SimpleGeometric.png"
	var image2="Creature.png";
	var image3="Loop.png";
	var image4="BlockyThing.png";
	var image5="RotatedText.png";

	var caption1="Simple Geometric Picture";
	var caption2="Creature";
	var caption3="Loop Picture";
	var caption4="Blocky Thing";
	var caption5="RotatedText";

	function changeImage(newImage,newCaption){
		galleryPicture.src=newImage;
		caption.innerHTML=newCaption;
	}


</script>

</head>

<body>
	<script>writeHeader();</script>
	
</div>
<div class='content'>
	<h4>Image Gallery</h4>
	<div class='gallery'>
	<img src="SimpleGeometric.png" id="galleryPicture" name="galleryPicture">
		<div id="caption">Simple Geometric Picture</div>
	<button class='buttons' onCLick="changeImage(image1,caption1)"><img src="SimpleGeometric.png" class="buttonImage"></button>
	<button class='buttons' onCLick="changeImage(image2,caption2)"><img src="Creature.png" class="buttonImage"></button>
	<button class='buttons' onCLick="changeImage(image3,caption3)"><img src="Loop.png" class="buttonImage"></button>
	<button class='buttons' onCLick="changeImage(image4,caption4)"><img src="BlockyThing.png" class="buttonImage"></button>
	<button class='buttons' onCLick="changeImage(image5,caption5)"><img src="RotatedText.png" class="buttonImage"></button>

	</div>
</div>

	<script>writeFooter();</script>

</body>

</html>
