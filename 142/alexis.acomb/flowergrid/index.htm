<!doctype html>
<html>
<head>
  <title>Flower Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
function draw(){
  flower(200,200,100,'red');
}
function flower(x,y,r,c){
  save();
  translate(x,y);
  scale(r/200);
  //draw below this line

   for(d=180;d>0;d=d-20){
    rotate(5);
  for(a=0;a<360;a=a+20){
   save();
    rotate(a);
    circle(d,0,15*d/150);
    fillcolor(c);
    fill();
    restore();
  }
      }
  circle(0,0,15);
  fillcolor("blue");
  fill();

  //draw above this line
  restore();
}

function setup(){

}
function draw(){

  var x,y;

  for (x=30;x<width;x=x+55)

    for (y=30;y<height;y=y+48){
      flower(x,y,25,"purple");
      flower(30,30,25,"orange");
    }
}

  function setup(){

  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Flower Grid</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">SECONDARY NAVIGATION</div>
  </div>
</body>
</html>
