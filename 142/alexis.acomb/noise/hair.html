<!doctype html>
<html>
<head>
  <title>Noise Gallery</title>
  <link rel="stylesheet" href="noise.css" />
    <script src="spork.js"></script>
  <script>
  function randomColor(){
   var theColors=['black',
                 'gray',
                 'lightgray',
                 'white',
                 'darkorange'];
    color(theColors.random());
  }
  function randomMark(x,y){
  var vx,vy;
  var i;
  var a;
    for(i=0;i<1000;i=i+1){
    a=noise(abs(x/width),abs(y/height))*360;
    vx=COS(a);
    vy=SIN(a);
    line(x,y,x+vx,y+vy);
    x=x+vx;
    y=y+vy;
    }
  }

  function setup(){
    setupNoise(5);
    loop();
  }
  function draw(){
  var x,y;
  x=width*random();
  y=height*random();
  randomColor();
  randomMark(x,y);
  }
  </script>
</head>
