<!doctype html>
<html>
<head>
  <title>Noise Gallery</title>
  <link rel="stylesheet" href="noise.css" />
    <script src="spork.js"></script>
  <script>
  function mark(x,y,r){
    save();
    translate(x,y);
    rotate(noise(abs(x/width),abs(y/height))*400);
    line(-r,0,r,0);
    restore();
  }
  function setup(){
    setupNoise(5);
    loop();

  }
  function draw(){
    var x,y;
    x=random()*400;
    y=random()*400;
    if((x<400/2)&&(y<400/2))
      color('darkorange');
    else if((x>400/2)&&(y>400/2))
     color('indigo');
    else if((x<400/2)&&(y>400/2))
     color('gold');
    else
     color('blue');
    mark(x,y,10);

  }
  </script>
</head>
