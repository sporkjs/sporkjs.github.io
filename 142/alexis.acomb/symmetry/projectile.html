  <title>Symmetry</title>
  <link rel="stylesheet" href="symmetry.css" />
  <script src="spork.js"></script>
  <script>
  function randomColor(){
 var theColors=['lightseagreen',
               'lightsalmon',
               'lightslategray',
               'lightcoral'];
  color(theColors.random());
}
function randomMark(x,y,k){
var vx,vy;
var ax,ay;
var i;
vx=2*(random()-0.5);
vy=2*(random()-0.5);
ax=0;
ay=0.01;
  for(i=0;i<50;i=i+1){
    symmetricLine(x,y,x+vx,y+vy,k);
    x=x+vx;
    y=y+vy;
    vx=vx+ax;
    vy=vy+ay;
  }
}
var R;
function setup(){
  setupNoise(5);
  translate(200,200);
  R=width/4;
}
function draw(){
var x,y;
var k;
k=floor(2*random());
  for(i=0;i<50;i=i+1){
    x=R*random();
    y=R*random();
    randomColor();
    randomMark(x,y,10);
  }
}
function symmetricLine(x1,y1,x2,y2,k){
  var i;
  for(i=0;i<k;i=i+1){
  line(x1,y1,x2,y2);
  line(y1,x1,y2,x2);
  rotate(360/k);
  }
}
  </script>
