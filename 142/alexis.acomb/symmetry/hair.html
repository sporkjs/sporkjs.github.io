  <script>
  function randomColor(){
 var theColors=['gold',
               'gray',
               'royalblue',
               'indigo',
               'darkorange'];
  color(theColors.random());
}

function hair(x,y,k){
var vx,vy;
var i,j;
var ang;
for (R=0;R<100;R=R+1){
ang=noise(abs(x/width),abs(y/height))*360;
vx=COS(ang);
vy=SIN(ang);
symmetricLine(x,y,(x+vx),(y+vy),k);
x=x+vx;
y=y+vy;
}
}
 var R;
function setup(){
setupNoise(15);
  translate(200,200);
  R=width/4;
}
function draw(){
  var k;
   var x,y;
  k=floor(2*random());
  for (i=0;i<100;i=i+1){
  x=random()*R/2;
  y=random()*R/2;
  randomColor();
  hair(x,y,5);
  }
}
function symmetricLine(x1,y1,x2,y2,k){
  var i;
  for(i=0;i<k;i=i+1){
  line(x1,y1,x2,y2);
  line(y1,x1,y2,x2);
  rotate(360/k);
  }
}
  </script>
