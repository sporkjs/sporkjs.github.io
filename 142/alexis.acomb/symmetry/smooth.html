<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="symmetry.css" />
  <script src="spork.js"></script>
  <script>
  var R;
function setup(){
  setupNoise(5);
  translate(200,200);
  R=width/4;
}
function draw(){
  var k;
  k=floor(2*random());
  for(x=0;x<=width;x=x+1)
    for(y=0;y<=height;y=y+1){
      var c;
      c=floor(128*(noise(x/width,y/height)+1));
      fillcolor(c,c,255-c);
      symmetricPoint(x,y,k);

    }
}
function symmetricPoint(x,y,k){
  save();
  for(i=0;i<=4;i=i+1){
  fillrect(x,y,1,1);
  fillrect(y,x,1,1);
  rotate(90);
  restore();
  }
}
  </script>
