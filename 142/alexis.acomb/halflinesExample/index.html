<!doctype html>
<html>
<head>
  <title>Random Lines Project</title>
  <link rel="stylesheet" href="random.css">
  <script src="spork.js"></script>
  <script>
  function mark(x,y,r){
  save();
  translate(x,y);
  rotate(random()*400);
  line(-r,0,r,0);
  restore();
}
function setup(){
  loop();

}
function draw(){
  var x,y;
  x=random()*400;
  if(x<400/2)
    color('darkorange');
  else
   color('gray');
  y=random()*400;
  mark(x,y,50);

}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Lines</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="stoploop();">Stop</button>
      <button onclick="startloop();">Start</button>
      <button onclick="startover();">Start Over</button>
    </div>
  </div>
</body>
</html>
