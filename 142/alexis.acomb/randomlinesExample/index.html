<!doctype html>
<html>
<head>
  <title>Random Lines Project</title>
  <link rel="stylesheet" href="random.css">
  <script src="spork.js"></script>
  <script>
  function mark(x,y,r){
    save();
    translate(x,y);
    rotate(random()*400);
    line(-r,0,r,0);
    restore();
  }
  function setup(){
    loop();

  }
  function draw(){
    var randomColors=['blue',
                     'indigo',
                     'darkorange',
                     'gold']
    var x,y;
    x=random()*400;
    y=random()*400;
    color(randomColors.random());
    mark(x,y,50);

  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Lines</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="stoploop();">Stop</button>
      <button onclick="startloop();">Start</button>
      <button onclick="startover();">Start Over</button>
    </div>
  </div>
</body>
</html>
