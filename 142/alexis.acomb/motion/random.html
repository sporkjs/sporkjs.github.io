<!doctype html>
<html>
<head>
  <title>Animation Motion</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function mark(x,y,r){
    save();
    translate(x,y);
    rotate(random()*400);
    line(-r,0,r,0);
    restore();
  }
  function setup(){
    loop();

  }
  function draw(){
    var x,y;
    x=random()*400;
    y=random()*400;
    if((x<400/2)&&(y<400/2))
      color('darkorange');
    else if((x>400/2)&&(y>400/2))
     color('indigo');
    else if((x<400/2)&&(y>400/2))
     color('gold');
    else
     color('blue');
    mark(x,y,50);

  }
  </script>
</head>
