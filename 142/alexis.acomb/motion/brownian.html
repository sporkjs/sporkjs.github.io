<!doctype html>
<html>
<head>
  <title>Animation Motion</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function randomColor(){
   var theColors=['black',
                 'gray',
                 'lightgray',
                 'white',
                 'darkorange'];
    color(theColors.random());
  }
  function randomMark(x,y){
  var vx,vy;
  var i;
  var a;
    for(i=0;i<1000;i=i+1){
    a=360*random();
    vx=COS(a);
    vy=SIN(a);
    line(x,y,x+vx,y+vy);
    x=x+vx;
    y=y+vy;
    }
  }
  function setup(){
    loop();
  }
  function draw(){
  var x,y;
  x=width*random();
  y=height*random();
  randomColor();
  randomMark(x,y);
  }
  </script>
</head>
