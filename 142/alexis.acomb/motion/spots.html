<!doctype html>
<html>
<head>
  <title>Animation Motion</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    /*
    Set the number of miliseconds to wait
    between drawing. The larger this number is,
    the slower the animation will be.
    */
    timestep(100);
    //call loop to make the draw function be
    //called repeatedly.
    loop();
  }
  function draw(){
    var x=random()*width;
    var y=random()*height;
    var r=min(x,y,width-x,height-y);
    var randomColors=['black',
                     'darkorange',
                     'gray']

    //draw filled circle
    circle(x,y,r);
    color(randomColors.random());

  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Animation Motion</div>
    <div id="primaryNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
      <div class="tab" id="mathTab"><a href="fuzzball.html">Fuzz Ball</a></div>
      <div class="tab" id="philosophyTab"><a href="creature.html">Bouncing Creature</a></div>
      <div class="tab" id="referenceTab"><a href="brownian.html">Brownian</a></div>
      <div class="tab" id="homeTab"><a href="random.html">Random Mark</a></div>
      <div class="tab" id="mathTab"><a href="spots.html">Spots</a></div>
    </div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="stoploop();">Stop</button>
      <button onclick="startloop();">Start</button>
      <button onclick="startover();">Start Over</button>
    </div>
  </div>
</body>
</html>
