  <script>
  var lineColors=['blueviolet',
                'cadetblue',
                'chartreuse',
                'coral',
                'darkred']
var triangleColors=['darkorange',
                    'darkslateblue',
                    'firebrick',
                    'gold',
                    'lawngreen']
var quadColors=['limegreen',
               'mediumorchid',
               'mintcream',
               'navy',
               'slategray']
function pattern(x,y,r){
 save();
 translate(x,y);
 scale(r/200);
 rotate(90*floor(4*random()));
 quad(-200,-200,-200,200,200,200,200,-200);
 fillcolor(quadColors.random());
 fill();
 linewidth(20);
 color(triangleColors.random());
 circle(150,150,50);
 circle(-150,-150,50);
 fillcolor(triangleColors.random());
 fill();
 color(triangleColors.random());
 triangle(75,20,0,150,-75,20);
 fillcolor(lineColors.random());
 fill();
 line(-200,0,0,-200);
 line(0,200,200,0);
 line(-200,0,200,0);
 line(0,-200,0,200);
 restore();
}

function setup(){

}

function draw(){
 for(x=50;x<width;x=x+50)
  for(y=50;y<height;y=y+50)
   pattern(x,y,50);
}
  </script>
