<head>
  <title>Random For Loops</title>
  <link rel="stylesheet" href="random.css" />
  <style>
#creaturegridcolorTab{
  background: lightgrey;
}
  </style>
  <script src="spork.js"></script>
<script>
function randomCreature(x,y,r){
  var possibleFaceColors=['blue',
                        'orange',
                        'red',
                        'green',
                        'gray'];
  var possibleNoseColors=['red',
                        'magenta',
                        'teal',
                        'purple']
  var possibleEarColors=['darkorange',
                        'white',
                        'aqua',
                        'blueviolet']
  var faceColor=possibleFaceColors.random();
  var noseColor=possibleNoseColors.random();
  var earColor=possibleEarColors.random();
save();
translate(x,y);
scale(r/200);
//Face Background
ellipse(0,0,100,150);
fillcolor("white");
fill();

//Inner Face
save();
translate(-45,-20);
ellipse(0,0,50,100);
fillcolor(faceColor);
fill();
restore();

//Ears
save();
translate(135,-80);
rotate(60);
ellipse(0,0,30,65);
fillcolor("black");
fill();
restore();

save();
translate(-135,-80);
rotate(-60);
ellipse(0,0,30,65);
fillcolor("black");
fill();
restore();


//Inner Ears
save();
translate(135,-77);
rotate(60);
ellipse(0,0,15,65);
fillcolor(earColor);
fill();
restore();

save();
translate(-135,-77);
rotate(-60);
ellipse(0,0,15,65);
fillcolor(earColor);
fill();
restore();

//Eyes
save();
translate(75,-20);
ellipse(0,0,15,15);
fillcolor("white");
fill();
restore();

save();
translate(-75,-20);
ellipse(0,0,15,15);
fillcolor("white");
fill();
restore();

//Inner Eyes
save();
translate(-75,-20);
ellipse(0,0,5,5);
fillcolor('black');
fill();
restore();

save();
translate(75,-20);
ellipse(0,0,5,5);
fillcolor('black');
fill();
restore();


//Nose
translate(0,85);
quad(-45,45,45,45,25,15,-25,15);
fillcolor(noseColor);
fill();

//Inner Nose
save();
translate(0,85);
circle(15,-55,6);
fillcolor("black");
fill();
restore();

save();
translate(0,85);
circle(-15,-55,6);
fillcolor("black");
fill();
restore();
  restore();
}
function setup(){

}
function draw(){
  var x,y;
  for(x=50;x<width;x=x+100)
    for(y=50;y<height;y=y+100){
      randomCreature(x,y,45);
    }
}
</script>
