  <script>
  function creature(x,y,r){
save();
translate(x,y);
scale(r/200);
 //Face Background
ellipse(0,0,100,150);
fillcolor("white");
fill();

//Inner Face
save();
translate(-45,-20);
ellipse(0,0,50,100);
fillcolor('black');
fill();
restore();

//Ears
save();
translate(135,-80);
rotate(60);
ellipse(0,0,30,65);
fillcolor("black");
fill();
restore();

save();
translate(-135,-80);
rotate(-60);
ellipse(0,0,30,65);
fillcolor("black");
fill();
restore();


//Inner Ears
save();
translate(135,-77);
rotate(60);
ellipse(0,0,15,65);
fillcolor('pink');
fill();
restore();

save();
translate(-135,-77);
rotate(-60);
ellipse(0,0,15,65);
fillcolor('pink');
fill();
restore();

//Eyes
save();
translate(75,-20);
ellipse(0,0,15,15);
fillcolor("white");
fill();
restore();

save();
translate(-75,-20);
ellipse(0,0,15,15);
fillcolor("white");
fill();
restore();

//Inner Eyes
save();
translate(-75,-20);
ellipse(0,0,5,5);
fillcolor('black');
fill();
restore();

save();
translate(75,-20);
ellipse(0,0,5,5);
fillcolor('black');
fill();
restore();


//Nose
translate(0,85);
quad(-45,45,45,45,25,15,-25,15);
fillcolor('pink');
fill();

//Inner Nose
save();
translate(0,85);
circle(15,-55,6);
fillcolor("black");
fill();
restore();

save();
translate(0,85);
circle(-15,-55,6);
fillcolor("black");
fill();
restore();
restore();
  }



function setup(){

  }
function draw(){
    var x,y;
    var r=50;
    for(x=50;x<width;x=x+2*r)
      for(y=50;y<height;y=y+2*r){
        creature(x,y,r*random());
      }
  }
  </script>
