<!doctype html>

<html>
<head>
  <title>Fun With For Loops</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    translate(200,200);
    circle(0,0,200);
    fillcolor('white');
    fill;
  }
  function draw(){
    var angle;
    for(angle=0;angle<360;angle=angle+20){
      save();
      rotate(angle);
      line(0,0,0,200);
      triangle(0,200,10,185,-10,185);
      fillcolor('blue');
      fill();
      restore();
    }
    circle(0,0,150);
    fillcolor('red');
    fill();
    var x;
    for(x=0;x<360;x=x+20){
      save();
      rotate(x);
      circle(0,150,20);
      fillcolor('orange');
      fill();
      circle(0,150,10);
      fillcolor('yellow');
      fill();
      restore();
    }
    var y;
    for(y=0;y<360;y=y+20){
      save();
    rotate(y);
    rect(25,75,50,25);
    fillcolor('blue');
    fill();
    restore();
    }
    var z;
    for(z=0;z<360;z=z+20){
      save();
      rotate(z);
      ellipse(55,35,10,5);
      fillcolor('orange');
      fill();
      restore();
    }
    var a;
    for(a=0;a<360;a=a+20){
      save();
      circle(0,0,50);
      fillcolor('yellow');
      fill();
      restore();
    }
    var b;
    for(b=0;b<360;b=b+20){
      save();
      rotate(b);
      triangle(0,15,5,40,-5,40);
      fillcolor('black');
      fill();
      restore();
    }
    circle(0,0,10);
    fillcolor('blue');
    fill();
  }
  </script>

</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Fun With For Loops</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">
      <div class="tab" id="creatureTab"><a href="creature.html">Creature</a></div>
      <div class="tab" id="circleTab"><a href="circle.html">Circle</a></div>
      <div class="tab" id="clipTab"><a href="clip.html">Clip</a></div>
    </div>
  </div>
</body>

</html>
