<!doctype html>
<html>
<head>
  <style>
  table{
    border-collapse: collapse;
  }
  button{
    padding: 0px;
    margin: 0px;
    color: orange;
  }
  td{
    padding: 0px;
    margin: 0px;
  }
  button.number{
    width: 85px;
    height: 85px;
    border-radius: 10px;
    font-size: 50px;
  }
  button.clear{
    width: 170px;
    height: 170px;
    border-radius: 10px;
    font-size: 50px;
  }
  #display{
    width: 425px;
    height: 85px;
    background: gray;
    font-size: 50px;
    color: orange;
    border-radius: 10px;
    text-align: right;
    line-height: 85px;
    vertical-align: middle;
    overflow: hidden;

  }
  </style>
  <script>
function clearDisplay(){
  display.innerHTML="";
}
function insertSymbol(x){
  display.innerHTML=display.innerHTML+x;
}
function equal(){
  display.innerHTML=eval(display.innerHTML);
}
  </script>
</head>
<body>
    <table>
      <tr>
        <td colspan="5">
          <div id="display">

          </div>
        </td>
      </tr>
      <tr>
        <td><button class="number" onclick="insertSymbol('/')">&div;</button></td>
        <td><button class="number" onclick="insertSymbol('*')">&times;</button></td>
        <td><button class="number" onclick="insertSymbol('-')">-</button></td>
        <td><button class="number" onclick="insertSymbol('(')">(</button></td>
        <td><button class="number" onclick="insertSymbol(')')">)</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="insertSymbol('7')">7</button></td>
        <td><button class="number" onclick="insertSymbol('8')">8</button></td>
        <td><button class="number" onclick="insertSymbol('9')">9</button></td>
        <td rowspan="2" colspan="2"><button class="clear" onclick="insertSymbol('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="insertSymbol('4')">4</button></td>
        <td><button class="number" onclick="insertSymbol('5')">5</button></td>
        <td><button class="number" onclick="insertSymbol('6')">6</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="insertSymbol('1')">1</button></td>
        <td><button class="number" onclick="insertSymbol('2')">2</button></td>
        <td><button class="number" onclick="insertSymbol('3')">3</button></td>
        <td rowspan="2" colspan="2"><button class="clear" onclick="equal()">=</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="insertSymbol('.')">.</button></td>
        <td><button class="number" onclick="insertSymbol('0')">0</button></td>
        <td><button class="number" onclick="clearDisplay();">C</button></td>
      </tr>
    </table>
</body>

</html>
