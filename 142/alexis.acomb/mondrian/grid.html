  <script>
  var small=25;
var theColors=['darkslateblue',
             'darksalmon',
             'darkcyan',
             'firebrick',
             'darkslategray']
function myRect(x,y,w,h){
    fillcolor(theColors.random());
    fillrect(x,y,w,h);
}
function mgrid(x,y,w,h){
  //x,y are the points
  var l;
  var k;
  if ((w<small)||
      (h<small)||
     (random()<0.05)){   	//and=&& or=||
    myRect(x,y,w,h);
  }
  else if(w>h){ 		//wide
    l=random()*w;
    mgrid(x,y,l,h);		//left
    mgrid(x+l,y,w-l,h);	//right
  }
  else{ 				//tall
    k=random()*h;
    mgrid(x,y,w,k);		//top
    mgrid(x,y+k,w,h-k);	//bottom
  }
}
function setup(){
  size(400,400);
}
function draw(){
  mgrid(0,0,width,height);
}
  </script>
