<!DOCTYPE html>
<html>
<head>
<title>Natalie's Page</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="style1.css">
<script src='portfolio.js'></script>
<style>

#spork{
	
	text-align:center;
}
#buttons{
	text-align:center;
}
</style>
<script src="spork.js"></script>
<script>
var x;
var y;
var change;
function setup(){
clear();
background('white');
fillcolor('black');
shape1=line;
}


function onmousedown(){
  x=mouseX;
  y=mouseY;
  
}

function onmousemove(){
  if(mouseDown==true){
    change=abs(x-mouseX)+abs(y-mouseY);
  
if(shape1==line){
drawShape(line)
}
if(shape1==rect){
drawShape(rect);
}
else if(shape1==triangle){
drawShape(triangle);
}
else if(shape1==circle){
drawShape(circle);
}

  
    
  
  x=mouseX;
  y=mouseY;
  restore();
  }
  
}

function drawShape(shape){
  if(shape==triangle){
    triangle(mouseX,mouseY,mouseX+change,mouseY,(mouseX*2+change)/2,mouseY-change);
    
  }
             else if(shape==circle){
               circle(mouseX,mouseY,change/2);
               
             }
  
else if(shape==rect){
  rect(mouseX,mouseY,change,change);
  
}
else if(shape==line){
    line(x,y,mouseX,mouseY);
    
  }
}


</script>
</head>
<body>

<script>writeHeader();</script>

<div id="spork"></div>
<div id="buttons">
<button onclick="setup();">Clear</button>
<button onclick="linewidth(1);">1px</button>
<button onclick="linewidth(2);">2px</button>
<button onclick="linewidth(5);">5px</button>
<button onclick="linewidth(10);">10px</button>
<button onclick="linewidth(20);">20px</button>
<button onclick="color('white');">White</button>
<button onclick="color('black');">Black</button>
<br><br>
<button onclick="color('red');">Red</button>
<button onclick="color('orange');">Orange</button>
<button onclick="color('yellow');">Yellow</button>
<button onclick="color('green');">Green</button>
<button onclick="color('blue');">Blue</button>
<button onclick="color('indigo');">Indigo</button>
<button onclick="color('violet');">Violet</button>
<br><br>
<button onclick="shape1=line;">Line</button>
<button onclick="shape1=triangle;">Triangle</button>
<button onclick="shape1=circle;">Circle</button>
<button onclick="shape1=rect;">Square</button>
</div>

</html>
