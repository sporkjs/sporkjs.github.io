<!DOCTYPE html>
<html>
<head>
<title>Natalie's Page</title>
<link rel="stylesheet" type="text/css" href="style1.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src='portfolio.js'></script>
<style>
			
			#spork{

				text-align:center;
				
			}
</style>
<script src="spork.js"></script>
<script>
var x;
var y;
var vy
var Cupx;
var gameOver
var score;

function setup(){
  score=0;
  x=random()*400;
  y=0;
  vy=1;
	Cupx=200;
  gameOver=false;

 loop();   
}
function draw(){
  clear();
    background('cornflowerblue');
  fillcolor('purple');
  filltext(score,10,40);
drawBall();
 drawCup();
  bounce();
pacman();
if((mouseDown)&(mouseX>200)){
	Cupx=Cupx+1;
}
if((mouseDown)&(mouseX<200)){
	Cupx=Cupx-1;
}
 
  
}

function pacman(){
	if(Cupx>400){
		Cupx=0;
		}
	if(Cupx<0){
		Cupx=400;
		}
}

function drawCup(){
   fillcolor('purple');
  arc(Cupx,380,20,0,180);
    fill();
}

function onkeydown(){
	if (keyCode == rightArrow){
      Cupx=Cupx+10;}
	if (keyCode == leftArrow){
      Cupx=Cupx-10;}
}

function drawBall(){
  	y=y+vy;
  	fillcolor('green');
  	circle(x,y,5);
	fill();
  
}



function bounce(){
  if(y>400){
    	if((Cupx-20<x)&&(x<Cupx+20)&&(gameOver==false)){
          y=0;
          x=random()*400;
          score=score+1;
        }
    else{
      filltext("Game Over",50,200);
      gameOver=true;
    }
  }

}



</script>
</head>
