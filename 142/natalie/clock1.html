<head>

<style>

#spork{
		
		text-align:center;
		

}
</style>
			
			
<script src="spork.js"></script>

<script>

function drawClock()
{
color('black');
aligntext('center');
stroketext('12',0,-170);
rotate(30);
stroketext('1',0,-170);
rotate(30);
stroketext('2',0,-170);
rotate(30);
stroketext('3',0,-170); 
rotate(30);
 stroketext('4',0,-170);
rotate(30);
stroketext('5',0,-170);
rotate(30);
stroketext('6',0,-170);
rotate(30);
stroketext('7',0,-170);
rotate(30);
stroketext('8',0,-170);
rotate(30);
stroketext('9',0,-170);
rotate(30);
stroketext('10',0,-170);
rotate(30);
stroketext('11',0,-170);
rotate(30);
	
}

function drawSecond()
{
line(0,0,0,-170);
triangle(0,-170,-10,-160,10,-160);
fill();
}
function drawMinute()
{
line(0,0,0,-150);
triangle(0,-150,-10,-140,10,-140);
fill();
}
function drawHour()
{
line(0,0,0,-130);
triangle(0,-130,-10,-120,10,-120);
fill();
}

function moveSecond()
{
	save();
	rotate(6*second());
	drawSecond();
	restore();
	
}
function moveMinute()
{
	save();
	rotate(6*minute());
	drawMinute();
	restore();
	
}
function moveHour()
{
	save();
	rotate(30*hour()+minute()/2);
	drawHour();
	restore();
	
}
function drawCreature()
{
  save();
  translate(-50,-50);
  scale(.25);
  linewidth(7);
  color(169,169,169);
  fillcolor(169,169,169);
  circle(270,90,20);
  fill();
  circle(275,70,11);
  fill();
  circle(130,90,20);
  fill();
  circle(120,70,11);
  fill();
  color(47,79,79);
  fillcolor(169,169,169);
  rotate(20);
  ellipse(285,5,20,50);
  rotate(320);
  ellipse(90,140,20,50);
  rotate(20);
  fillcolor(211,211,211);
  color(211,211,211);
  ellipse(200,200,100,150);
  fill();
  color(169,169,169);
  fillcolor(169,169,169);
  ellipse(200,270,85,80,0,180);
  fill();
  ellipse(200,270,85,20,180,5);
  fill();
  color(0,0,0);
  fillcolor(0,0,0);
  circle(240,210,7);
  fill();
  circle(160,210,7);
  fill();
  linewidth(1);
  color(255,255,255);
  fillcolor(255,255,255);
  circle(243,210,3);
  fill();
  circle(163,210,3);
  fill();
  color(0,0,0);
  fillcolor(0,0,0);
  circle(220,300,7);
  fill();
  circle(180,300,7);
  fill();
  linewidth(5);
  arc(220,320,20,50,170);
  arc(180,320,20,10,150);
  color(47,79,79);
  fillcolor(47,79,79);
  triangle(210,50,250,68,219,84);
  fill();
  triangle(190,50,150,68,181,84);
  fill();
  triangle(105,150,115,120,140,145);
  fill();
  triangle(295,150,285,120,260,145);
  fill();
  triangle(103,240,99,210,135,215);
  fill();
  triangle(297,240,301,210,265,215);
  fill();
  restore();
}




	function setup()
	{
		translate(200,200);
		loop();
	}

	function draw()
	{
		clear();
		drawClock();
		moveSecond();
		moveMinute();
		moveHour();
		drawCreature();
		
		

	}
	


</script>
</head>
