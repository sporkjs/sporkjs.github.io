<!DOCTYPE html>
<html>
  <head>
                  <title>Natalie's Page</title>
                  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="style1.css">
<script src='portfolio.js'></script>
                  <style>

			#mainDiv{
				background:lightblue;
				text-align:center;
			}
			#displayDiv
			{
				background:white;
				font-size: 35px;
				height: 50px;	
				overflow: hidden;
				text-align: right;		
			}
			button.numberButton
			{
				font-size: 20px;
				height: 50px;
				width: 50px;
			}
			button.equalButton
			{
				height: 50px;
				width: 100%;
			}
			
			</style>
                  <script>
		function insertCharacter(x)
		{
			displayDiv.innerHTML = displayDiv.innerHTML + x;	

		}
		function clearDisplay()
		{
			displayDiv.innerHTML = "";
		}
		function solve()
		{
			displayDiv.innerHTML = eval(displayDiv.innerHTML);
		}
		function trigFunctions(x)
		{
			displayDiv.innerHTML = eval(displayDiv.innerHTML = x + "(" + displayDiv.innerHTML + ")");
		}
		function percent()
		{
			displayDiv.innerHTML = eval(displayDiv.innerHTML / 100);
		}
		</script>
  </head>
  <body>
<script>writeHeader();</script>
<div id="mainDiv">

	<table border=1>
		<tr>
			<td colspan=6><div id="displayDiv"></div></td>
		</tr>

		<tr>
			<td><button class="numberButton" onclick="insertCharacter(7);">7</button></td>
			<td><button class="numberButton" onclick="insertCharacter(8);">8</button></td>
			<td><button class="numberButton" onclick="insertCharacter(9);">9</button></td>
			<td><button class="numberButton" onclick="insertCharacter('+');">+</button></td>
			<td><button class="numberButton" onClick="trigFunctions('Math.sqrt')">Sqrt</button></td>
			<td><button class="numberButton" onclick="trigFunctions('Math.sin');">Sin</button></td>
		</tr>

		<tr>
			<td><button class="numberButton" onclick="insertCharacter(4);">4</button></td>
			<td><button class="numberButton" onclick="insertCharacter(5);">5</button></td>
			<td><button class="numberButton" onclick="insertCharacter(6);">6</button></td>
			<td><button class="numberButton" onclick="insertCharacter('-');">-</button></td>
			<td><button class="numberButton" onClick="percent()">%</button></td>
			<td><button class="numberButton" onclick="trigFunctions('Math.cos');">Cos</button></td>
		</tr>

		<tr>
			<td><button class="numberButton" onclick="insertCharacter(1);">1</button></td>
			<td><button class="numberButton" onclick="insertCharacter(2);">2</button></td>
			<td><button class="numberButton" onclick="insertCharacter(3);">3</button></td>
			<td><button class="numberButton" onclick="clearDisplay();">C</button></td>
			<td><button class="numberButton" onClick="trigFunctions('Math.log')">Log</button></td>
			<td><button class="numberButton" onclick="trigFunctions('Math.tan');">Tan</button></td>

		</tr>

		<tr>

			<td><button class="numberButton" onClick="insertCharacter('.');">.</button></td>
			<td><button class="numberButton" onClick="insertCharacter('0');">0</button></td>
			<td><button class="numberButton" onclick="insertCharacter('*');">*</button></td>
			<td><button class="numberButton" onclick="insertCharacter('/');">/</button></td>
			<td colspan=2><button class="equalButton" onclick="solve();">=</button></td>			
		</tr>
	</table>
</div>
</div>

<p>
<a href="index.html">Go back</a>
</p>
<br><br>
<script>writeFooter();</script>
  </body>
</html>
