<!DOCTYPE html>
<html>
  <head>
    <title>Noise Images</title>
    <link rel="stylesheet" type="text/css" href="noise.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: none;
        margin: 10px;
        padding: 10px;
      }
      img{
        width:100px;
      }
      canvas{
        width:400px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    function pixel (x,y){
      rect (x,y,1,1);
    }

    function pixel4 (x,y){
      rect (x,y,1,1);
      rect (-x,y,1,1);
      rect (x,-y,1,1);
      rect (-x,-y,1,1);
    }

    function randomColor (){
      var r=floor(256*random());
      var g=floor(256*random());
      var b=floor(256*random());
      color (r,g,b);
    }

    function randomGray (){
      var r=floor(256*random());
      color (r,r,r);
    }

    function noiseGray (x,y){
      var r=floor(128*noise(x/width,y/height)+300);
      color (r,r,r);
    }

    function noiseColor (x,y){
      var r=floor(128*noise(x/width,y/height, 0.2)+128);
      var g=floor(128*noise(x/width,y/height, 0.4)+128);
      var b=floor(128*noise(x/width,y/height, 0.6)+128);
      color (r,g,b);
    }

    function cowSpot(x,y){
     var r=noise(x/width,y/height);
      if (r<0)
        color ('gray');
      else
        color ('lightblue');
    }

    function setup (){
      setupNoise(150);
      translate (width/2, height/2);

    }
    function draw (){
      color ('white');
      circle(0,0,width/1);
      clip ();
      for(x=0; x<width/8;x=x+1)
        for(y=0;y<height/2;y=y+1){
          cowSpot(x,y);
          pixel4(x,y);
        }

    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Noise Images</div>
      <div id="content"> These images are made using the noise function in the Spork editor.
        <div id="spork"></div>


      </div>

    </div>
  </body>
</html>
