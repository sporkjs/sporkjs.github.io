<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="kaleidoscope.css">
    <title>Sarah's Artwork Kaleidoscope</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: none;
        margin: 10px;
        padding: 10px;
      }
      img{
        width:100px;
      }
      canvas{
        width:400px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages=[];
      var trianglewidth=1000;
      var imagewidth=trianglewidth/2;
      function setup(){
        size(2*trianglewidth+imagewidth, 2*trianglewidth+imagewidth); //this will change
        theImages=[sarahdesign];
        translate(width/2, height/2);
      }
      function draw(){
        clear(); //this will change later
        color (0,0,0,0);
        for(i=0;i<47;i=i+1){
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*trianglewidth; //this will change
        var y=random()*x; //this will change
        var r=random()*360;

        save();
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (-1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        rotate (90);

        save();
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();

        save();
        scale (-1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip ();
        drawImage(randomImage, x,y,imagewidth,imagewidth,r);
        restore();
      }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Sarah's Artwork Kaleidoscope</div>
      <div id="mainNavigation"></div>
      <div id="kaleidoscopecontent"> Here is a kaleidoscope of Sarah Bowe's design.
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='sarahdesign' src='images/sarahdesign.gif'>

      </div>
      <div id="secondaryNavigation"></div>
    </div>
  </body>
</html>
