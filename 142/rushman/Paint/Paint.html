<!doctype html>
<html>
<style>
#titleBar{
  margin: 20px;
  background-color: #B40431;
  color: white;
  font-size: 40px;
  text-shadow: 3px 3px black;
  text-align: center;
  font-family: cursive;
  padding: 10px;
  }
#spork{
  width: 50%
  height: 500px;
  float: left;
}
div.left{
  float: left;
  padding: 10px;
}
div.title{
  font-size: 30px;
  font-weight: bold;
}
img{
  vertical-align: middle;
}
button{
  clear: both;
}
</style>
<script src='spork.js'></script>
<script>

function pixel(x,y){
  rect(x,y,1,10);
}
var lastX;
var lastY;
function onmousedown(){
  lastX=mouseX;
  lastY=mouseY;
}
function pencil(){
  if (mouseDown){
 line(lastX, lastY, mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
}
}
function eraser(){
  if (mouseDown){
    save();
    color('white');
 line(lastX, lastY, mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
    restore();
}
}
function ribbon(){
   if (mouseDown){
       line(lastX+10, lastY+10,
        mouseX+10, mouseY+10,
         mouseX-10, mouseY-10,
        lastX-10, lastY-10,
        lastX+10, lastY+10);
    fill();
    lastX=mouseX;
    lastY=mouseY;
}
}
function fuzz(){
  if (mouseDown){
   save();
    translate(mouseX, mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
    restore();
    lastX=mouseX;
    lastY=mouseY;
}
}
function circles(){
  var cx, cy;
  if (mouseDown){
   save();
   cx=(lastX+mouseX)/2;
   cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    r=sqrt(dx*dx+dy*dy);
    circle(cx, cy, r);
    restore();
    lastX=mouseX;
    lastY=mouseY;
}
}
function onmousemove(){
  if (pencilButton.checked) pencil();
  else if (fuzzButton.checked) fuzz();
  else if (ribbonButton.checked) ribbon();
  else if (circlesButton.checked) circles();
  else if (eraserButton.checked) eraser();
}
function setup(){
}

function draw(){
}
function clearScreen(){
  clear();
}

function setBothColors(c){
color(c);
fillcolor(c);
}

</script>
<head>
</head>
<body>
<div id='titleBar'>My Paint Program</div>
<div id='spork'></div>
<div id='penSelect' class='left'> <div class='title'>Pen Type </div>
<input type='radio' name='penType' id='pencilButton' checked><img src= 'images/pencil.png'><br>
<input type='radio' name='penType' id='fuzzButton'><img src= 'images/fuzz.png'><br>
<input type='radio' name='penType' id='ribbonButton'><img src= 'images/ribbon.png'><br>
<input type='radio' name='penType' id='circlesButton'><img src= 'images/circles.png'><br>
<input type='radio' name='penType' id='eraserButton'>eraser<br><br>
</div>
<div id='colorSelect'class='left'> <div class='title'>Pen Color</div>
<input type='radio' name='widthButton'onclick='setBothColors("red");'><img src= 'images/red.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("violet");'><img src= 'images/violet.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("blue");'><img src= 'images/blue.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("green");'><img src= 'images/green.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("orange");'><img src= 'images/orange.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("indigo");'><img src= 'images/indigo.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("white");'><img src= 'images/white.png'><br>
<input type='radio' name='widthButton'onclick='setBothColors("yellow");'><img src= 'images/yellow.png'><br>
</div>
<div id='sizeSelect'class='left'><div class='title'>Pen Size</div>
<input type='radio'name='sizeButton' onclick='linewidth(1)' checked> 1px<br>
<input type='radio'name='sizeButton' onclick='linewidth(5)'> 5px<br>
<input type='radio'name='sizeButton' onclick='linewidth(10)'> 10px<br>
</div>
<button onclick='clearScreen();'>Clear</div>
</body>
</html>
