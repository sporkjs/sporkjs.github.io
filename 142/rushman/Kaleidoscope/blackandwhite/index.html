<!DOCTYPE html>
<html>
  <head>
    <title>Black and White Kaleidoscope</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      img{
        width:100px;
      }
      canvas{
        width:600px;
        height: 600px;
      }
      body{
        background-color: black;
        }
      #wrapper{
        background-color: white;
        width: 80%;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;
        }
      #titleBar{
        background-color: #610B38;
        color: white;
        font-size: 40px;
        padding: 10px;
        text-shadow: 3px 3px black;
        text-align: center;
        font-family: cursive;
        }
      #navigationBar{
        text-align: center;
        border-bottom: 1px solid gray;
        font-family: cursive;
        }
      #content{
        margin: 20px;
        border: none;
        }
      #secondaryNavigation{
        text-align: right;
        border-top: 1px solid gray;
        font-size: 20px;
        padding-right: 10px;
        font-family: cursive;
        clear: both;
        }
    </style>
    <script src="spork.js"></script>
    <script>
    var theImages = [];
    var triangleWidth=2000;
    var imageWidth=triangleWidth/5;
    var numberImages=15;
      function setup(){
        size(2*triangleWidth+1.5*imageWidth, 2*triangleWidth+1.5*imageWidth); //this will change
theImages=[img1,img2,img3,img4];
translate(width/2, height/2);
      }
      function draw(){
        rect(-width/2,-height/2,width,height);
        fillcolor('white');
        fill();
        color(0,0,0,0);
        for(i=0;i<numberImages;i=i+1){
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*triangleWidth; //this will change
        var y=random()*x;
        var r=random()*360;

save();
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(-1,1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(1,-1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(-1,-1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

rotate(90);

save();
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(-1,1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(1,-1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();

save();
scale(-1,-1);
triangle(0,0, width/2,0, width/2, height/2);
clip();
drawImage(randomImage, x,y, imageWidth,imageWidth, r);
restore();
      }
    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Black and White Kaleidoscope</div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='img1' src='images/flower.png'>
        <img id='img2' src='images/heart.png'>
        <img id='img3' src='images/sun.png'>
        <img id='img4' src='images/swirl.png'>


      </div>
      <div id="secondaryNavigation">
      Carly Rushman | Math 142 | <a href="http://www.cune.edu">CUNE</a></div>
    </div>
  </body>
</html>
