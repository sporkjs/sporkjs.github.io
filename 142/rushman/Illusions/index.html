<!doctype html>

<html>

<head>
	<style>
	div{
	border: 1px sold black;
}

		width; 80%;

		margin: auto;
}
	#titleBar{
	font-size: 50px;
	border-bottom: 1px solid Purple;

}

	#buttonDiv{
		width:75%;

}

	img.thumbnail{
	width: 90%;
	height 90%;

}


button.thumbnail{
	background: none;
	margin: 5px;
	padding: 5px;
	height: 300px;
	width: 300px;
	border-radius:0px;
}

#gallery{
	background: rgba(0,0,0,.80);
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	display: none;
}

#both{
	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;

}

	#picture{
	height: 90%;
	position: relative;
}

	#caption{
	height: 10%;
	color: lightgray;
	text-align: center
}

	#galleryPicture{
	max-height: 90%;
	max-width: 90%;
	position: absolute;
	top: 5%;

	left: 5%;
	margin: auto;
	background-color: white;
}

#galleryPictureDiv{
height: 420px;
width: 420px;
position: absolute;
top: 5%;
bottom: 5%;
right: 5%;
left: 5%;
margin: auto;
background-color: white;
}
	#closeButton{
	position:absolute;
	top: 0px;
	right: 0px;
	color: lightgray;
	background: none;
	font-size: 40px;
}
#rightButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	width: 50%;
	text-align: right;
	background: none;
	border: none;
	outline: none;
	color: lightgray;
	font-size: 50px
}

#leftButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	width: 50%;

	background: none;

}

</style>
	<script>
theCaptions=[	"A combination of Hering's and Zollner's illusion created by Michael Bach. Thought the lines apear curved they are actually straight. The circles are distorting them.",
			"An image by Michael Bach that illustrates a effect different from the Herman Grid.",
			"An image by Michael Bach though the triangles look like they are different shades in reality they are all the same shade.",
			"An image by Michael Bach that shows the effect of an Enigma which was first painted by Isia Leviant. The illusion shows the effect of something spinning around the blue circles while staring at the inner circle.",
			"An illusion orginally created by Michael Bach that looks like the square is breathing, when it is actually rotating.",
]

theImages=[		'<img id="galleryPicture" src="images/TBimage.png">',
				'<img id="galleryPicture" src="images/CRimage.png">',
				'<img id="galleryPicture" src="images/ERimage.png">',
				'<img id="galleryPicture" src="images/TBimage2.png">',
			'<iframe id="galleryPictureDiv" src="carly.html"></iframe>'


]
	var currentPicture;
	function showPicture(n){
	picture.innerHTML=theImages[n];
	caption.innerHTML=theCaptions[n];
	currentPicture=n;
	if (currentPicture==0)
		leftButton.style.display="none";

	else
		leftButton.style.display="block";

	gallery.style.display="block";

if (currentPicture==theImages.length-1)
		rightButton.style.display="none";

	else
		rightButton.style.display="block";
}
	function closewindow(){
	gallery.style.display="none";
}
	function showNext(){
	showPicture(currentPicture+1);

}
	function showPrevious(){
	showPicture(currentPicture-1);
}

	</script>

</head>

<body>

	<div id="wrapper">
		<div id="titleBar"> Optical Illusions</div>
		<div id="buttonDiv">
			<button class= "thumbnail" onclick="showPicture(0);"><img class= "thumbnail" src="thumbnails/TBimage.png"></button>
			<button class= "thumbnail" onclick="showPicture(1);"><img class= "thumbnail" src="thumbnails/CRimage.png"></button>
			<button class= "thumbnail" onclick="showPicture(2);"><img class= "thumbnail" src="thumbnails/ERimage.png"></button>
			<button class= "thumbnail" onclick="showPicture(3);"><img class= "thumbnail" src="thumbnails/TBimage2.png"></button>
			<button class= "thumbnail" onclick="showPicture(4);"><img class= "thumbnail" src="thumbnails/CRimage2.png"></button>

		</div>
		</div>

	<div id="gallery">
	<div id="both">
	<div id="picture">
		<img id="galleryPicture" src="images/blombos.png"></div>
	<div id="caption"> nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense</div>

	<button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
	<button id="rightButton" onclick="showNext();">&rightarrow;</button>
	<button id="closeButton" onclick="closewindow();">x</button>

</body>

</html>
