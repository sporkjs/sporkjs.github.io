<!doctype html>
<html>

<head>
  <style>
  #wrapper{
    width: 80%;
    margin:auto;
  }
  #titleBar{
    font-size:50px;
    border-bottom: 1px solid blue;
    border-width:medium;
    font-family: cursive;
  }
  #buttonDiv{
    width: 75%;
  }
img.thumbnail{
    width:100px;
    height: 100px;
  }
  button.thumbnail{
    background: none;
    margin: 5px
    padding: 5px;
    height:115px;
    width:115px;
    border-radius: 0px;
}
#gallery{
  background: rgba(0,0,0,0.85);
  position: absolute;
  top: 0px;
  bottom: 0px;
  right: 0px;
  left: 0px;
  display:none;
  }
  #both{
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
  }
  #picture{
    height: 90%;
    position:relative;
  }
  #caption{
    height: 10%;
    color: lightgray;
    text-align: center;
  }
  #galleryPicture{
    max-height:90%;
    max-width:90%;
    position: absolute;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    margin: auto;
  }
  #closeButton{
    position:absolute;
    top: 0px;
    right: 0px;
    color:lightgray;
    background: none;
    font-size: 40px;
    border:none;
    outline:none;
  }
  #rightButton{
    position: absolute;
    top:0px;
    bottom: 0px;
    right:0px;
    width:50%;
    text-align:right;
    background: none;
    border:none;
    outline:none;
    color:lightgray;
    font-size:50px;
  }
  #leftButton{
    position: absolute;
    top:0px;
    bottom: 0px;
    width:50%;
    left:0px;
    text-align:left;
    background: none;
    border:none;
    outline:none;
    color:lightgray;
    font-size:50px;
  }
  </style>

  <script>
theCaptions=[	"Grandma got Peyton a shirt to wear in the hospital while her little brother was being born!",
			"Peyton loves playing outside, going to the zoo, and playing with animals!",
			"Peyton recently started taking a dance class on Tuesday nights. She loves it!",
			"Kade is getting so big, so fast! He is now 4 months old.",
			"Kade sure likes to bounce and smile!",
			"Kade on his first Christmas.",
			"Peyton loves her little brother.",
			"Big sister and little brother cuddles!",
]

theImages=[	"images/kiddos1.jpg",
"images/kiddos2.jpg",
"images/kiddos3.jpg",
"images/kiddos4.jpg",
"images/kiddos5.jpg",
"images/kiddos6.jpg",
"images/kiddos7.jpg",
"images/kiddos8.jpg"
]

var currentPicture;
  function showPicture(n){
    galleryPicture.src=theImages[n];
    caption.innerHTML=theCaptions[n];
    currentPicture=n;
    if (currentPicture==0)
    leftButton.style.display='none';
    else {
    leftButton.style.display='block';
  }
  if (currentPicture==theImages.length-1)
  rightButton.style.display='none';
  else {
  rightButton.style.display='block';
  }

    gallery.style.display='block';
  }
  function closeWindow(){
    gallery.style.display='none';
  }
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
  </script>
</head>

<body>
  <div id="wrapper">
<div id="titleBar">My Niece And Nephew</div>
<div id="buttonDiv">
  <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/kiddos1.jpg"></button>
<button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/kiddos2.jpg"></button>
<button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/kiddos3.jpg"></button>
<button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/kiddos4.jpg"></button>
<button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/kiddos5.jpg"></button>
<button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="thumbnails/kiddos6.jpg"></button>
<button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="thumbnails/kiddos7.jpg"></button>
<button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="thumbnails/kiddos8.jpg"></button>

</div>
  </div>

  <div id="gallery">
    <div id="both">
      <div id="picture">
          <img id="galleryPicture" src="images/kiddos1.jpg"></div>
        <div id="caption">nonsense nonsense nonsense nonsense nonsense</div>
      </div>
            <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
            <button id="rightButton" onclick="showNext();">&rightarrow;</button>
            <button id="closeButton" onclick="closeWindow();">X</div>
    </div>

</body>

</html>
