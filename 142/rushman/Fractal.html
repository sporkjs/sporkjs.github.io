<!DOCTYPE html>
<html>
  <head>
    <title>FRACTALS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      #wrapper{
        background-color: #F5A9F2;
        width: 80%;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;
      }
      #titleBar{
        background-color: black;
        color: white;
        font-size: 40px;
        padding: 10px;
        text-shadow: 3px 3px black;
        text-align: center;
        font-family: cursive;
        }
        #content{
          margin: 20px;
          font-family: cursive;
          background-color: white;
          }
      #secondaryNavigation{
        text-align: right;
        border-top: 1px solid gray;
        font-size: 10px;
        padding-right: 10px;
        font-family: cursive;
        clear: both;
        background-color: black;
        color: white;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    var minX; //left hand side
var minY; //bottom
var dx;  //width
var dy;  //height
var cx; //constants in the iteration
var cy;

function onclick(){
var centerX=dx*mouseX/width+minX;
var centerY=dy*mouseY/height+minY;
 dx=dx/2;
 dy=dy/2;
 minX=centerX-dx/2;
 minY=centerY-dy/2;
 zoom.value=dx;
 clear();
 draw();
}

function setup(){
 minX=-2;
 minY=-2;
 dx=4;
 dy=4;
 zoom.value=dx;
 cx=eval(cxInput.value);
 cy=eval(cyInput.value);
 size(200,200);
}
function biggerWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(400,400);
  draw();
}
function draw(){
 for(k=0;k<width;k=k+1)
   for(j=0;j<height;j=j+1){
     x=dx*k/width+minX;
     y=dy*j/height+minY;
     color('white');
     for(n=0;n<100;n=n+1){
       newX=x*x-y*y+cx;
       newY=2*x*y+cy;
       x=newX;
       y=newY;
       if(x*x+y*y>4){
         color(2*n,2*n,2*n);
         n=1000;
       }
     }
     rect(k,j,1,1);
   }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Fractals</div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Start Over</button>
        CX=<input type='text' id='cxInput' value='-0.8'>
        CY=<input type='text' id='cyInput' value='0.1'>
        ZOOM=<input type='text' id='zoom' value='4'>
        <button onclick='biggerWindow();'>Bigger Window</button>
      </div>
      <div id="secondaryNavigation">Carly Rushman | Math 142 | <a href="http://www.cune.edu">CUNE</a></div>
    </div>
  </body>
</html>
