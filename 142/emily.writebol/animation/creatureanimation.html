<!doctype html>
<html>
<head>
  <title>Creature Animation</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var x,y;
  var vx,vy;
  var ax,ay;

  var r;
  function bounce(){
    var e=0.95;

    if (x>width-r-10)
      vx=-e*abs(vx);
    if (x<r)
      vx=e*abs(vx);
    if (y>height-r-10)
      vy=-e*abs(vy);
    if (y<r)
      vy=abs(vy);
  }

  function setup(){
   x=width*random();
   y=height*random();
   vx=3*(random()-0.5);
   vy=3*(random()-0.5);
   ax=0;
   ay=0.01;
   r=40;

    loop();
  }

  function draw(){
    clear();
    creature(x,y,r);

    x=x+vx;
    y=y+vy;

    vx=vx+ax;
    vy=vy+ay;
    bounce();
  }

  function creature(x,y,r){

  save();
    translate(x,y);
    scale(r/200);
  //face
  color('pink')
  ellipse(0,0,125,100);
  color(0,0,0);
  fillcolor('pink');
  fill();

  //nose
  color('blue');
  triangle(-40,0,40,0,0,40);
  fillcolor('blue');
  fill();

  //lefteye
  color('white')
  circle(-80,0,20);
  fillcolor('white');
  fill();

  //leftpupil1
  color('green');
  circle(-75,0,15);
  fillcolor('green');
  fill();


  //leftpupil2
  color('blue');
  fillcolor('blue');
  circle(-85,10,10);
  fill();

  //righteye
  color('white')
  circle(80,0,20);
  fillcolor('white');
  fill();

  //rightpupil1
  color('green');
  circle(75,0,15);
  fillcolor('green');
  fill();


  //rightpupil2
  color('blue');
  fillcolor('blue');
  circle(85,10,10);
  fill();

  //leftear
  color('pink');
  triangle(-40,-95,-80,-73,-90,-150);
  fillcolor("pink");
  fill();

  //rightear
  triangle(40,-95,80,-73,90,-150);
  fillcolor("pink");
  fill();

  //wisker1
  color('white')
  linewidth(3);
  line(-45,30,-85,50);

  //wisker2
  color('white')
  linewidth(3);
  line(45,30,85,50);

  //wisker3
  color('white')
  linewidth(3);
  line(-45,20,-80,-12);

  //wisker4
  color('white')
  linewidth(3);
  line(45,20,80,-12);
  restore();
  }
  </script>
</head>
<body>

      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">Creature Animation</div>
  </div>
</body>
</html>
