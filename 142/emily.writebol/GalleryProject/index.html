<!doctype html>
<html>
<head>
  <title>Math in Art Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[	"Here is a edited photograph that showcases a repeating function throughout the image.",
  			"The overlaying patterns and images appear to be generated in an almost random fashion.",
  			"The artist uses symmetry and perspective to guide the viewers eyes throughout the work. ",
  			"This oil and water work by Stephan Linhart has an almost digital effect to it.",
  			"This square pattern is by Tyler Hobbs.",
  			"This linear sculpture by Brandon Morse has algorithmic qualities.",
  			"A computer generated image by Qusimordo that contains a face.",
  			"Randomly computer generated ellipses that have been colored.",
  			"An algorithm that makes a face by Jean-Philippe Cote",
  			"A graphic made through the use of programming.",
        "Here is an illustarated example of a labrythan",
        "This image portrays a repeated function throughout the work"

  ];

  theImages=[	"Images/1.jpg",
  			"Images/2.jpg",
  			"Images/3.png",
  			"Images/4.jpg",
  			"Images/5.jpg",
  			"Images/6.jpg",
  			"Images/7.jpg",
  			"Images/8.jpg",
  			"Images/9.png",
  			"Images/10.jpg",
        "Images/11.png",
        "Images/12.png"
  ];

  var currentImage=0;
  var lastImage=theImages.length-1;
  function closeGallery(){
    gallery.style.display='none';
  }
  function showGallery(n){
    photo.src=theImages[n];
    currentImage=n;
    caption.innerHTML=theCaptions[n];
    if (currentImage==0)
    leftButton.style.display='none';
    else
      leftButton.style.display='block';
      if (currentImage==lastImage)
      rightButton.style.display='none';
      else
        rightButton.style.display='block';

    gallery.style.display='table';
  }

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Math in Art</div>
    <div id="mainNavigation"> by Emily Writebol</div>
    <div id="content">
<button class='thumb' onclick='showGallery(0)'><img class='thumb' src='thumbnails/1.jpg'/></button>
<button class='thumb' onclick='showGallery(1)'><img class='thumb' src='thumbnails/2.jpg'/></button>
<button class='thumb' onclick='showGallery(2)'><img class='thumb' src='thumbnails/3.png'/></button>
<button class='thumb' onclick='showGallery(3)'><img class='thumb' src='thumbnails/4.jpg'/></button>
<button class='thumb' onclick='showGallery(4)'><img class='thumb' src='thumbnails/5.jpg'/></button>
<button class='thumb' onclick='showGallery(5)'><img class='thumb' src='thumbnails/6.jpg'/></button>
<button class='thumb' onclick='showGallery(6)'><img class='thumb' src='thumbnails/7.jpg'/></button>
<button class='thumb' onclick='showGallery(7)'><img class='thumb' src='thumbnails/8.jpg'/></button>
<button class='thumb' onclick='showGallery(8)'><img class='thumb' src='thumbnails/9.png'/></button>
<button class='thumb' onclick='showGallery(9)'><img class='thumb' src='thumbnails/10.jpg'/></button>
<button class='thumb' onclick='showGallery(10)'><img class='thumb' src='thumbnails/11.png'/></button>
<button class='thumb' onclick='showGallery(11)'><img class='thumb' src='thumbnails/12.png'/></button>

    </div>

  </div>
  <div id='gallery'>
    <div id='photoDiv'>
      <img id='photo' />
      <div id='caption'/></div>
    </div>
    <button id='rightButton' onclick='showGallery(currentImage+1);'>&rightarrow;</button>
    <button id='leftButton' onclick='showGallery(currentImage-1);'>&leftarrow;</button>
<button id='close' onclick='closeGallery()';>X</button>
  </div>
</body>
</html>
