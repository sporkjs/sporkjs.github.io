  <script>

  var small=10;
  var theColors=['pink','gray','cyan','yellow'];
  function myLine(x,y,w,h){

    var l,k,l2,k2
    for (i=0;i<20;i=i+1){
    l=random()*w;
       k=random()*h;
     l2=random()*w;
       k2=random()*h;
     line(x+l,y+k,x+l2,y+k2);

    }

  }
  function mgrid(x,y,w,h){
    var l,k;
    if((w<small) || (h<small) ){
      myLine(x,y,w,h);

    }
    else if (w>h){ //wide rect
      l=random()*w;  //left
      mgrid(x,y,l,h); //right
      mgrid(x+l,y,w-l,h);
    }
    else{ //tall rect
      k=random()*h;
      mgrid(x,y,w,k);  //top
      mgrid(x,y+k,w,h-k); //bottom

    }
  }

  function setup(){
    size(600,400);
  }
  function draw(){
    mgrid(0,0,width,height);
  }

  </script>
