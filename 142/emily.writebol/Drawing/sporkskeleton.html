<!doctype html>
<html>
<head>
  <title>Drawing</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var lastX, lastY;
function onmousedown(){
  lastX=mouseX;
  lastY=mouseY;
}

function pencil(){
  if (mouseDown){
    line(lastX,lastY,mouseX,mouseY);
 lastX=mouseX;
 lastY=mouseY;
  }
}
  function fuzz(){
    if (mouseDown){
    save();
    linewidth(1);
    translate(mouseX,mouseY);
    rotate(random()*360);
    line(-theLineWidth,0,theLineWidth,0);
    restore();
    }


}
//function circle(){
  if (mouseDown){
  save();
  linewidth(1);
  translate(mouseX,mouseY);
  rotate(random()*360);
  circle(10,theLineWidth,theLineWidth);
  restore();
  }



var theLineWidth;
  function setup(){
size(800,400);
background('white');
theLineWidth=1;
onmousemove=pencil;
  }
  function draw(){

  }
  function setLineWidth(x){
    linewidth(x);
    theLineWidth=x;
  }
  function setPenType(x){
    onmousemove=x;
  }
  function selectEraser(){
    eraserWidth.checked=true;
    eraserColor.checked=true;
    color('white');
    linewidth(10);
    onmousemove=pencil;
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Drawing Canvas</div>
    <div id="mainNavigation">Let's Get Creative!</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="background('white');">clear</button>
      <fieldset>
        <legend>
          Pen Size
        </legend>

      <input type="radio" name="pensize" checked onClick="setLineWidth(1);"/> <div class='pensize one'></div>
        <input type="radio" name="pensize"  onClick="setLineWidth(3);"/> <div class='pensize three'></div>
      <input type="radio" name="pensize" onClick="setLineWidth(5);"/> <div class='pensize five'></div>
      <input type="radio" name="pensize" onClick="setLineWidth(10);" id='eraserWidth'/> <div class='pensize ten'></div>
        <input type="radio" name="pensize" onClick="setLineWidth(50);"/> <div class='pensize fifty'></div>
  </fieldset>
  <fieldset>
    <legend>
      Pen Type
    </legend>
<input type="radio" name="pentype" checked onclick="setPenType(pencil)"/>Pencil
<input type="radio" name="pentype" onclick="setPenType(fuzz)"/>Fuzz
<input type="radio" name="pentype" onclick="selectEraser()"/>Eraser
  </fieldset>
  <fieldset>
    <legend>
      Pen Color
    </legend>
      <input type="radio" name="penColor" checked onClick="color('black')" /> <div class='pensize five'></div>
      <input type="radio" name="penColor"  onClick="color('red')" /><div class='pensize five red'></div>
      <input type="radio" name="penColor"  onClick="color('orange')" /><div class='pensize five orange'></div>
        <input type="radio" name="penColor"  onClick="color('yellow')" /><div class='pensize five yellow'></div>
          <input type="radio" name="penColor"  onClick="color('green')" /><div class='pensize five green'></div>
            <input type="radio" name="penColor"  onClick="color('blue')" /><div class='pensize five blue'></div>
              <input type="radio" name="penColor"  onClick="color('purple')" /><div class='pensize five purple'></div>
                <input type="radio" name="penColor"  onClick="color('white')" id='eraserColor'/><div class='pensize five white'></div>
        </fieldset>
    </div>
    <div id="secondaryNavigation">Ta-duh!</div>
  </div>
</body>
</html>
