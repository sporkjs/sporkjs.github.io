  <script>

function face(x,y,r){
 var possibleEyeColors=['blue',
                        'orange',
                       'red',
                       'green',
                       'purple'];


var possiblePupilColors=['red',
                       'blue',
                       'black',
                       'pink'];

 var eyeColor=possibleEyeColors.random();

 var PupilColor=possiblePupilColors.random();

save();
translate(x,y);
scale(r/200);

//face
color('pink')
ellipse(0,0,125,100);
color(0,0,0);
fillcolor('pink');
fill();

//nose
color('blue');
triangle(-40,0,40,0,0,40);
fillcolor('blue');
fill();

//lefteye
color('white')
circle(-80,0,20);
fillcolor('white');
fill();

//leftpupil1
color(eyeColor);
circle(-75,0,15);
fillcolor(eyeColor);
fill();


//leftpupil2
color(PupilColor);
fillcolor(PupilColor);
circle(-85,10,10);
fill();

//righteye
color('white')
circle(80,0,20);
fillcolor('white');
fill();

//rightpupil1
color(eyeColor);
circle(75,0,15);
fillcolor(eyeColor);
fill();


//rightpupil2
color(PupilColor);
fillcolor(PupilColor);
circle(85,10,10);
fill();

//leftear
color('pink');
triangle(-40,-95,-80,-73,-90,-150);
fillcolor("pink");
fill();

//rightear
triangle(40,-95,80,-73,90,-150);
fillcolor("pink");
fill();

//wisker1
color('white')
linewidth(3);
line(-45,30,-85,50);

//wisker2
color('white')
linewidth(3);
line(45,30,85,50);

//wisker3
color('white')
linewidth(3);
line(-45,20,-80,-12);

//wisker4
color('white')
linewidth(3);
line(45,20,80,-12);

 restore();
}

function setup(){


}
function draw(){
 var i
 for (i=0;i<20;i=i+1){

 face(random()*width,random()*height,100*random());
 }
}
</script>
