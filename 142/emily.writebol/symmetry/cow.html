<head>
  <script src='spork.js'></script>
  <script>

  function setup(){
    size(200,200);
    translate(100,100);
    setupNoise(10);
    circle(0,0,width/2);
    clip();


  }

  function symmetricPoint(x,y){
    save();
    for (i=0;i<4;i=i+1){
      rotate();
  fillrect(x,y,1,1);
    fillrect(y,x,1,1);
      rotate(90);
    }
    restore();
  }

  function draw(){
    var x,y;

    for (x=0;x<=width/2;x=x+1)
      for (y=0;y<=x;y=y+1){
        if (noise(x/width,y/height)<0)
          fillcolor('black');
        else
          fillcolor('white');
        symmetricPoint(x,y,1,1);

      }
  }
  </script>
