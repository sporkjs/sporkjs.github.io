  <script src='spork.js'></script>
  <script>
  var R
  function hair(x,y,k){
    var vx,vy;
    var i,j;
    var ang;

    for (i=0;i<100;i=i+1){
      ang=noise(abs(x/width),abs(y/height))*360;
      vx=COS(ang);
      vy=SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;
    }
  }



  function symmetricLine(x1,y1,x2,y2,k){
    var i;
    save();
    for (i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
    rotate(360/k);
    }
    restore();
  }

  function randomColors(){
      var r, g, b, a;
      r=floor(random()*255);
      g=floor(random()*255);
      b=floor(random()*255);
      a=floor(random()*255);
      color(r,g,b,a);
    }


  function setup(){
    setupNoise(5);
   translate(200,200);
  R=width/4
  }
  function draw(){
   var i
    var k
    k=floor(10*random()+2)
    for (i=0;i<10;i=i+1){
    var x,y;
    x=random()*R;
    y=random()*R;
   randomColors();
    hair(x,y,k);

      }
  }


  </script>
