  <script>
  function randomColor(){
    var theColors=['green',
              'cyan',
              'light blue',
              'blue',
              'yellow'];
    color(theColors.random());
  }

  function randomMark(x,y){

  var vx,vy;
  var i;
  var a;

    for (i=0;i<45;i=i+1){
     a=(random()*360);

        vx=2*COS(a);
    vy=2*SIN(a);
     line(x,y,x+vx,y+vy);

      x=x+vx;
      y=y+vy;

    }
  }
  function symmetricPoint(x,y){
    save();
    for (i=0;i<4;i=i+1){
      rotate();
  fillrect(x,y,1,1);
    fillrect(y,x,1,1);
      rotate(90);
    }
    restore();
  }

  function setup(){

    setupNoise(5);



  }
  function draw(){
  var x,y;


  x=(random()*width);
  y=(random()*height);

  randomColor();
  randomMark(x,y);
    symmetricPoint(x,y);
  }
  </script>
