<!doctype html>
<html>
<head>
  <title>Collage Assignment</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
    var R=[];
    var G=[];
    var B=[];
    var A=[];
    function setup(){
      size(theImage.width,theImage.height);
      drawImage(theImage,width/2,height/2,width,height);
      copyImageData(R,G,B,A);
      clear();
      color(0,0,0,0);
  loop();
  setupNoise(3);
    }

    function draw(){
  for (i=0;i<100;i=i+1){
      var x=random()*width;
      var y=random()*height;
  var cx=(random()*width);
  var cy=(random()*height);
  var r=random()*360;

    x1=(x+50*random())
       y1=(y+50*random())
         x2=(x-50*random())
       y2=(y+50*random())
         x3=(x-50*random())
       y3=(y-50*random())
         x4=(x+50*random())
       y4=(y-50*random())

  save();
     quad(x1,y1,x2,y2,x3,y3,x4,y4);
  clip();
  drawImage(theImage,cx,cy,width,height,r);
  rotate();
     restore();
   }
   }
  </script>
</head>
<body>
  <div id='spork'></div>
  <button onclick='stoploop();'>stop</button>
  <button onclick='startloop();'>start</button>
    <button onclick='startover();'>start over</button>
    <button onclick='canvasToNewImg();'>make image</button>
    <br />
    <br />
    <img src='sunset.jpg' id='theImage' />

      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">Other Collages with the Same Image</div>
    <img src='collage1.png' />
    <img src='collage2.png' />
    <img scr='collage3.png' />
    <img src='collage4.png' />
    <img src='collage5.png' />
    <img src='collage6.png' />
  </div>
</body>
</html>
