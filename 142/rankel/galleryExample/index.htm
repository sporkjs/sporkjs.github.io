<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

<head>
    <style>

    body{
      background-color: rgba(0, 0, 0, 1);
    }

    #wrapper{
      width: 70%;
      margin: auto;
    }
    #titleBar{
      font-size: 35px;
      font-family: 'Press Start 2P';
      color: white;
    }
    #what{
      font-size: 13.5px;
      font-family: 'Press Start 2P';
      color: white;
    }
    #buttonDiv{
      width: 75%;
    }
    img.thumbnail{
      width: 100px;
      height: 100px;
    }
    button.thumbnail{
      background: none;
      margin-top: 20px;
      padding: 5px;
      height: 115px;
      width: 115px;
      border-radius: 0px;
    }
    #gallery{
      background: rgba(225 ,225 ,225, 0.2);
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      display: none;
    }
    #both{
      position: absolute;
      top: 5%;
      bottom: 5%;
      right: 5%;
      left: 5%;
    }
    #picture{
      height: 90%;
      position: relative;
    }
    #caption{
      height: 10%;
      color: white;
      text-align: center;
    }
    #galleryPicture{
      background: white;
      max-height: 90%;
      max-width: 90%;
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      margin: auto;
    }
    #closeButton{
      position: absolute;
      top: 0px;
      right: 0px;
      color: white;
      background: none;
      font-size: 40px;
      border: none;
      outline: none;
    }
    #right{
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 50%;
      border: none;
      background: none;
      color: white;
      text-align: right;
      outline: none;
      font-size: 20px;
    }
    #left{
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      width: 50%;
      border: none;
      background: none;
      color: white;
      text-align: left;
      outline: none;
      font-size: 20px;
    }
    </style>

    <script>
    theCaptions=[	"Alphys - a nerdy and shy recluse that has a fondness for Human anime and manga.",
    			"King Asgore Dreemurr - King of the underground, Asgore is a gentle soul. Forced to engage in combat with him during the game, the player can spare him for a True Pasifict ending, where we find out that he does not enjoy having to kill the humans.",
    			"Asriel Dreemurr (Boss appearence)- Before his death, Asriel was a sweet kid who loved jokes. After being brought to life again without a SOUL as Flowey, however, he became incapable of feeling any emotion.",
    			"Flowey - The first character encountered in Undertale. Upon introduction, Flowey seems like a nice guy, but as the game continues we find that he is actually the bad guy. His understanding of the world is 'it's kill or be killed'. In the end of the game, it is revealed that Flowey is Asriel Dreemurr trapped without a SOUL.",
    			"Frisk - The playable character in Undertale, who attempts to escape the Underground and go back up to the Surface (This is you).",
    			"Lesser Dog - Like several other dog characters, Lesser Dog becomes overexcited from physical attention. It is capable of extending its neck at a seemingly limitless rate when stimulated by being pet. While waiting around its sentry post in Snowdin forest, Lesser Dog spends a lot of its time making snowdogs, mostly with necks in similar lengths to its own.",
    			"Mettaton EX - a robot with a soul built by Alphys, initially acting as a human hunting machine but it is later revealed that he is the sole television star of the Underground. In spite of his seemingly narcissistic personality, he deeply cares about the seemingly positive impact his show has had on the inhabitants of the Underground.",
    			"Napstablook - A lowley ghost who lives in the Underground. After your encounter with him, you can visit his house in Waterfall where you can lie together on the floor and feel like garbage.",
    			"Papyrus - Sans' little brother, Papyrus loves to make spaghetti and create puzzels. He wishes to become a member of the Royal Gaurd. His house is in the town of Snowdin.",
    			"Sans - The older brother of Papyrus. He's known for slacking off and making bad puns, but if you mess with any of his friends, you're gonna have a bad time.",
    			"Temmie -  bUY TeM FLAKE so TEm GO tO COLLEG tO GET DeGReE? TeMmmiE MAKe HUmaN PRoUd ANd geT SMarT.",
    			"Toriel - The keeper of the ruins. Was married to Asgore before he decided to try and free the underground by taking human's souls. She is Frisk's guardian throughout the game although she fails to make contact with the player. She does however, secretly have Sans watching you to keep you safe.",
    			"Undyne - Head of the Royal Guard. Upon meeting Undyne, she's determined to kill you and retreive your soul to help free the underground. But due to Frisk's determination (aka the player) you become friends with Undyne and change her mind about humans."
    ]

    theImages=[
          "undertale/alphys.jpg",
    			"undertale/asgore.jpg",
    			"undertale/asriel.png",
    			"undertale/flowey.png",
    			"undertale/frisk.png",
    			"undertale/lesserdog.png",
    			"undertale/mettaton.png",
    			"undertale/napstablook.jpg",
    			"undertale/papyrus.jpg",
    			"undertale/sans.png",
    			"undertale/temmie.jpg",
    			"undertale/toriel.png",
    			"undertale/undyne.png"
    ]
    var currentpic;
    function showPicture(n){
      galleryPicture.src=theImages[n];
      currentpic=n;
      caption.innerHTML=theCaptions[n];
      if(n>0)
        left.style.display='block';
      else
        left.style.display='none';
      if(n<theImages.length-1)
        right.style.display='block';
      else
        right.style.display='none';
      gallery.style.display='block';
    }
    function closeWindow(){
      gallery.style.display='none';
    }
    function shownext(){
      showPicture(currentpic+1);
    }
    function showlast(){
      showPicture(currentpic-1);
    }
    </script>
</head>


<body>
  <div id="wrapper">
    <div id="titleBar">UNDERTALE</div>
    <div id="what">A QUICK CHARACTER GUIDE</div>
    <div id="buttonDiv">
    <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="icons/Alphys.png"></button>
    <button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="icons/asgore.png"></button>
    <button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="icons/asriel.png"></button>
    <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="icons/flowey.png"></button>
    <button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="icons/frisk.png"></button>
    <button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="icons/lesserdog.png"></button>
    <button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="icons/mettaton.png"></button>
    <button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="icons/napstablook.png"></button>
    <button class="thumbnail" onclick="showPicture(8);"><img class="thumbnail" src="icons/papyrus.png"></button>
    <button class="thumbnail" onclick="showPicture(9);"><img class="thumbnail" src="icons/sans.png"></button>
    <button class="thumbnail" onclick="showPicture(10);"><img class="thumbnail" src="icons/temmie.png"></button>
    <button class="thumbnail" onclick="showPicture(11);"><img class="thumbnail" src="icons/Toriel.png"></button>
    <button class="thumbnail" onclick="showPicture(12);"><img class="thumbnail" src="icons/Undyne.png"></button></div>
  </div>

  <div id="gallery">
    <div id="both">
        <div id="picture">
          <img id="galleryPicture" src="images/blombos.png">
        </div>
        <div id="caption"></div>
    </div>
    <button id="right" onclick="shownext();">&rightarrow;</button>
    <button id="left" onclick="showlast();">&leftarrow;</button>
    <button id="closeButton" onclick="closeWindow();"> ... </button>
  </div>

</body>

</html>
