    <script>
    function draw(){

    size(400,500);

    save();
    color('teal');
    fillcolor('teal');
    rect(0,0,400,500)
    fill();
    restore();

    save();
    color('black');
    fillcolor('black');
    rect(15,15,365,465)
    fill();
    restore();

    save();
    color('teal');
    for(x=15;x<height-10;x=x+20){
      line(200,x,15,15);
    }
    for(x=15;x<height-10;x=x+20){
      line(200,x,380,15);
    }
    restore();
    color('gray');
    for(x=30;x<height-10;x=x+20){
      line(15,x,200,480);
    }
    for(x=30;x<height-10;x=x+20){
      line(380,x,200,480);
    }
    for(x=15;x<height-90;x=x+20){
      line(380,x,200,15);
    }
    for(x=15;x<height-90;x=x+20){
      line(15,x,200,15);
    }}

    </script>
