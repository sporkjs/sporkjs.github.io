      }
      #secondaryNavigation {
        text-align: right;

        font-size: 12px;

    <script src="spork.js"></script>
    <script>
      //Javascript will go here.
      var minX; //left side
var minY; //bottom
var dx; //width
var dy; //height
var cx; //constants 5ever
var cy;

function onclick(){
  var centerX=dx*mouseX/width+minX;
  var centerY=dy*mouseY/height+minY;
  dx=dx/2;
  dy=dy/2;
  minX=centerX-dx/2;
  minY=centerY-dy/2;
  zoom.value=dx;
  clear();
  draw();
}
function setup(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(200,200);
}
function biggerWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(400,400);
  draw();
}
function smallWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(200,200);
  draw();
}
function draw(){
  for(k=0;k<width;k=k+1)
    for(j=0;j<height;j=j+1){
      x=dx*k/width+minX;
      y=dy*j/height+minY;
      color('white');
      for(n=0;n<100;n=n+1){
        newX=x*x-y*y+cx;
        newY=2*x*y+cy;
        x=newX;
        y=newY;
        if(x*x+y*y>4){
          color(n,n,5*n);
          n=1000;
        }
      }
      rect(k,j,1,1);
    }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">Space Fractals</div>
      <div id="mainNavigation">
  <a class="tab" href="../index.html">Home</a>
      </div>
      <div id="content">
        <div id='description'>SPACE. THE FINAL FRONTIER. THESE ARE THE VOYAGES OF THE USS ENTERPRISE.</div>
        <div id="spork"></div>
        <button onclick='startover();'>Reset</button>
        <button onclick='biggerWindow();'>MAKE ME BIG</button>
        <button onclick='smallWindow();'>MAKE ME SMALL</button><br>
        cx=<input type="text" id='cxInput' value='-0.8'><br>
        cy=<input type="text" id='cyInput' value='0.18'><br>
        Zoom=<input type="text" id='zoom' value='4'>
      </div>
      <div id="secondaryNavigation">
