<script src='spork.js'></script>
<script>
var lastX;
var lastY;
function onmousedown(){
  lastX=mouseX;
  lastY=mouseY;
}
function pencil(){
    if (mouseDown){
      line(lastX,lastY,mouseX,mouseY);
      lastX=mouseX;
      lastY=mouseY;
	}
}
function eraser(){
  if (mouseDown){
    save();
    color('white');
    line(lastX,lastY,mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
    restore();
  }
}
function ribbon(){
  if (mouseDown){
    line(lastX+10, lastY+10,
    mouseX+10, mouseY+10,
    mouseX-10, mouseY-10,
    lastX-10, lastY-10,
    lastX+10, lastY+10);
    fill();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function fuzz(){
   if (mouseDown){
     save();
    translate(mouseX,mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
     restore();
    lastX=mouseX;
    lastY=mouseY;
   }
}
function circles(){
   var cx,cy,dx,dy,r;
   if (mouseDown){
     save();
     cx=(lastX+mouseX)/2;
     cy=(lastY+mouseY)/2;
     dx=mouseX-cx;
     dy=mouseY-cy;
     r=sqrt(dx*dx+dy*dy);
     circle(cx,cy,r);
     restore();
    lastX=mouseX;
    lastY=mouseY;
   }
}
function triangles(){
  if (mouseDown){
    save();
    translate(mouseX,mouseY);
    rotate(random()*360);
    triangle(0, 30, 30, -30, -30, -30);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function onmousemove(){
  if (pencilButton.checked) pencil();
  else if (eraserButton.checked) eraser();
  else if (fuzzButton.checked) fuzz();
  else if (circlesButton.checked) circles();
  else if (trianglesButton.checked) triangles();
  else if (ribbonButton.checked) ribbon();
}
function setBothColors (c){
  color(c);
  fillcolor(c);
}

function setup(){

}
function draw(){

}
function clearScreen(){
  clear();
}
</script>

  <div id='colorSelect'>
    <input type='radio' name='widthButton' onclick='setBothColors("red");'> <img src='paintImages/red.png'> <br>

    <input type='radio' name='widthButton' onclick='setBothColors("yellow");'> <img src='paintImages/yellow.png'> <br>

    <input type='radio' name='widthButton' onclick='setBothColors("black");'> <img src='paintImages/black.png'> <br>
    <input type='radio' name='widthButton' onclick='setBothColors("white");'> White <br>
  </div>
