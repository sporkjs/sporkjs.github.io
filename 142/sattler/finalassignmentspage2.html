var x,y,z, r, b, g;function drawHour(){  var x=hour()*30;   color('blue');  linewidth(6);  circle(0,0,x);}function drawMinute(){  var r=6*minute();  color('red');  linewidth(10);  circle(0,0,r);}function drawSecond(){  var x= 6*second();  color('green');  linewidth(3);  circle(0,0,x,height);}function setup(){  size(360,360);  loop();}function draw(){  clear();
  background('white');  drawMinute();  drawSecond();  drawHour();}
