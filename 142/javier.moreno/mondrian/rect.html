<!doctype html>
<html>
<head>
  <title>Mondrian</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#rectTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  small=25;

  function randomColor(){
    var lineColors =['rgba(173,0,102,0.8)',
             'rgba(209,61,148,0.8)',
             'rgba(245,133,31,0.8)',
             'rgba(202,218,42,0.8)',
             'rgba(129,164,185,0.8)',
             'rgba(207,232,246,0.8)'];

    fillcolor(lineColors.random());
  }

  function myEllipse(x,y,w,h){
    randomColor();
    ellipse(x+w/2,y+h/2, w/2, h/2);
    fill();
  }

  function myRect(x,y,w,h){
    randomColor();
    rect(x,y,w,h);
    fill();
  }

  function mgrid(x,y,w,h){
    var l,k;

    if ((w<small)||(h<small)||(random()<0.005)){
      myRect(x,y,w,h);
    }
    else if(w>h){         //WIDE
      l=random()*w;
      mgrid(x,y,l,h);     //LEFT
      mgrid(x+l,y,w-l,h); //RIGHT
    }
    else{                 //TALL
      k=random()*h;
      mgrid(x,y,w,k);     //TOP
      mgrid(x,y+k,w,h-k); //BOTTOM
    }
  }
  function setup(){
    size(600,400);
  }
  function draw(){
    mgrid(0,0,width,height);
  }

    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Mondrian</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="rectTab"><a href="rect.html">Rectangles</a></div>

        <div class="tab" id="colorsTab"><a href="colors.html">Colors</a></div>
      </div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
