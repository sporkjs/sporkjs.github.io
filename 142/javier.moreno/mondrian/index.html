<!doctype html>
<html>
<head>
  <title>Mondrian</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#homeTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function randomColor(){
    var lineColors = [rgba(127,255,0,0.5),
                      rgba(255,20,147,0.5),
                      rgba(30,144,255,0.5),
                     ];
    color(lineColors.random());
  }

  function setup(){
    size(400,400);
    background('black');
    translate(width/2,height/2);
    loop();
  }

  function draw(){
    var x,y;		//coordinates
    var vx,vy;	//velocity
    var angle;	//angle/direction
    var ax,ay;	//acceleration
    var i;		//index
    rotate(150);
    randomColor();
    x=0;
    y=0;
    vx=0.5;
    vy=0.5;
    ax=0.5
    ay=0.5;
    for (i=0;i<23;i++){
      line(x,y,x+vx,y+vy);
      x=x+vx;
      y=y+vy;
      ax=random();
      ay=2*(random()-0.5);
      vx=vx+ax;
      vy=vy+ay;
    }
  }
    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Mondrian</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="rectTab"><a href="rect.html">Rectangles</a></div>
        <div class="tab" id="ellipseTab"><a href="ellipse.html">Ellipses</a></div>
        <div class="tab" id="colorsTab"><a href="colors.html">Colors</a></div>
      </div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
