<!doctype html>
<html>
<head>
  <title>Animation</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#brownianTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function randomColor(){
  var lineColors = ['teal',
                   'turquoise',
                   'yellow',
                   'skyblue',
                   'violet'];

  color(lineColors.random());
}

function brownian(x,y){
  var vx,vy;
  var i;
  var ang;

  for (i=0;i<100;i=i+1){
    ang=random()*360;
    vx=2*COS(ang);
    vy=2*SIN(ang);
    line(x,y,x+vx,y+vy);
    x=x+vx;
    y=y+vy;
  }
}

function setup(){
  size(400,400);
  loop();
}

function draw(){
  var x,y;

  randomColor();
  brownian(random()*width,random()*height);
}
    </script>
  </head>
</head>

</body>
