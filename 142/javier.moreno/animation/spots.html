<!doctype html>
<html>
<head>
  <title>Animation</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#spotsTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  /*
  Animation Loop
  This code demonstrates using the animation loop
  to repeatedly call the draw function.

  The code will draw random circles on thee canvas.
  */

  function setup(){
    size(400,400);
    /*
    Set the number of miliseconds to wait
    between drawing. The larger this number is,
    the slower the animation will be.
    */
    timestep(100);
    //call loop to make the draw function be
    //called repeatedly.
    loop();
  }
  function draw(){
    //random coordinates
    var x=random()*width;
    var y=random()*height;
    var colors=[rgba(95,158,160,0.5),
                rgba(127,255,0,0.5),
                rgba(255,20,147,0.5),
               ];

    c=colors.random();
    color(c);
    fillcolor(c);

    //draw filled circle
    circle(x,y,min(x, y, width-x, height-y));
    fill();
  }

    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Animation</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>

    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
