<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#cowTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(10);
  }

  function draw(){
    var c;

    for (x=0; x<=width; x=x+1){
      for (y=0; y<=height; y=y+1){
        c=noise(x/width,y/height);
        if (c>0){
          fillcolor('black');
        }
        else
          fillcolor('white');
        fillrect(x,y,1,1);
      }
    }
  }

    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Noise</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="static"><a href="static.html">Random Static</a></div>
        <div class="tab" id="smoothTab"><a href="smooth.html">Smooth Static</a></div>
        <div class="tab" id="funkyTab"><a href="funky.html">Funky Lines</a></div>
        <div class="tab" id="cowTab"><a href="cow.html">Cow Spots</a></div>
        <div class="tab" id="hairTab"><a href="hair.html">Hair Motion</a></div>
        <div class="tab" id="wavyTab"><a href="wavy.html">Wavy Lines</a></div>
        <div class="tab" id="circleTab"><a href="circle.html">Circle Grid</a></div>
      </div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
