<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#wavyTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function randomColor(){
  var lineColors = ['teal',
                   'turquoise',
                   'yellow',
                   'skyblue',
                   'violet'];

  color(lineColors.random());
}
  function wavyLines(x,y,r){
    save();
    translate(x,y);
    rotate(noise(abs(x/width),abs(y/height))*50);
    line(-r,0,r,0);
    restore();
  }

  function setup(){
    size(400,400);
    setupNoise(10);
    loop();
  }

  function draw(){
    randomColor();
    wavyLines(random()*400,random()*400,20);
  }
    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Noise</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="static"><a href="static.html">Random Static</a></div>
        <div class="tab" id="smoothTab"><a href="smooth.html">Smooth Static</a></div>
        <div class="tab" id="funkyTab"><a href="funky.html">Funky Lines</a></div>
        <div class="tab" id="cowTab"><a href="cow.html">Cow Spots</a></div>
        <div class="tab" id="hairTab"><a href="hair.html">Hair Motion</a></div>
        <div class="tab" id="wavyTab"><a href="wavy.html">Wavy Lines</a></div>
        <div class="tab" id="circleTab"><a href="circle.html">Circle Grid</a></div>
      </div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
