<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#hairTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function randomColor(){
  var lineColors = ['teal',
                   'turquoise',
                   'yellow',
                   'skyblue',
                   'violet'];

  color(lineColors.random());
}

function hair(x,y){
  var vx,vy;
  var i;
  var ang;

  for (i=0;i<200;i=i+1){
    ang=noise(abs(x/width),abs(y/height))*360;
    vx=2*COS(ang);
    vy=2*SIN(ang);
    line(x,y,x+vx,y+vy);
    x=x+vx;
    y=y+vy;
  }
}

function setup(){
  size(400,400);
  setupNoise(5);
  loop();
}

function draw(){
  var x,y;

  randomColor();
  hair(random()*width,random()*height);
}

    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Noise</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>

</body>
