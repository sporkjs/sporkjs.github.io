<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#circleTab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  function randomColor(){
  var lineColors = ['teal',
                   'turquoise',
                   'yellow',
                   'skyblue',
                   'violet'];

  fillcolor(lineColors.random());
}
  function setup(){
    size(600,400);
    background('black');
    setupNoise(5);
  }

  function draw(){
    //variables for the centers of our circles
    var x,y;
    for (x=30;x<width;x=x+30){
      for (y=20;y<height;y=y+20){
        randomColor();
        circle(x,y,abs(noise(x/width,y/height)*15));
        fill();
      }
    }
  }
    </script>
  </head>
</head>
