<!doctype html>
<html>
<head>
  <title>Desmond Paul Henry</title>
  <link rel="stylesheet" href="artistStyle.css">
  <script>
  theCaptions=[	"Example of heavily hand-embellished photogram from the 1950s and 60.",
        "An example of How Henry's photograms contain both detail and strong compositional form.",
        "Hand-embellished Photogram 1974.",
        "Clearly visible human forms in this photogram.",
        "Desmond Paul Henry Circa from 1980."
      ];
  theImages=["images/c1.jpg",
             "images/c2.jpg",
             "images/c3.jpg",
             "images/c4.jpg",
             "images/c5.jpg"
        ];
    var currentImage=0;
    var lastImage=theImages.length-1;

    function closeGallery(){
      gallery.style.display='none';
    }
    function showGallery(n){
      photo.src=theImages[n];
      currentImage=n;
      caption.innerHTML=theCaptions[n];
      if (currentImage==0)
        leftButton.style.display='none';
      else
        leftButton.style.display='block';
      if (currentImage==lastImage)
        rightButton.style.display='none';
      else
        rightButton.style.display='block';
      gallery.style.display='table';
    }
  </script>
  <style>
  #cameralessTab{
    background-color: rgb(48,59,65);
    border-radius: 10px;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Desmond Paul Henry</div>
    <div id="primaryNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
      <div class="tab" id="machinesTab"><a href="machines.html">Machines</a></div>
      <div class="tab" id="cameralessTab"><a href="cameraless.html">Cameraless</a></div>
      <div class="tab" id="referencesTab"><a href="references.html">References</a></div>
    </div>
    <div id="content">
      <button class='thumb' onclick="showGallery(0);"><img class='thumb' src='thumbnails/c1.jpg' /></button>
      <button class='thumb' onclick="showGallery(1);"><img class='thumb' src='thumbnails/c2.jpg' /></button>
      <button class='thumb' onclick="showGallery(2);"><img class='thumb' src='thumbnails/c3.jpg' /></button>
      <button class='thumb' onclick="showGallery(3);"><img class='thumb' src='thumbnails/c4.jpg' /></button>
      <button class='thumb' onclick="showGallery(4);"><img class='thumb' src='thumbnails/c5.jpg' /></button>
    </div>
    <div id="secondaryNavigation"><a href="http://jwsnow.com/">John Snow</a> | <a href="http://jwsnow.com/m142">Math 142</a> | <a href="http://www.cune.edu">CUNE</a></div>
  </div>
  <div id='gallery'>
    <div id='photoDiv'>
      <img id='photo'  />
      <div id='caption'></div>
    </div>
    <button id='leftButton' onclick="showGallery(currentImage-1)">&leftarrow;</button>
    <button id='rightButton'onclick="showGallery(currentImage+1)">&rightarrow;</button>
    <button id='close' onclick="closeGallery();">X</button>
  </div>
</body>
</html>
