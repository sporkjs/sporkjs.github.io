<!doctype html>
<html>
<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="skeleton.css">
  <style>
#sym1Tab{
  text-decoration: underline;
}
</style>
  <script src="spork.js"></script>
  <script>
  var r;

  function setup(){
    translate(width/2,height/2);
    r=width/3;
    timestep(2000);
    setupNoise(200);
    loop();
  }

  function draw(){
    var x,y,k,j;
    var i;

    clear();
    color('black');
    fillcolor('black');
    rect(-width/2,-height/2,width,height);
    fill();
    clip();
    k=floor(random()*8)+2;
    j=floor(random()*8)+2

    for (i=0;i<=j;i=i+1){
      x=random()*r;
      y=random()*r;
      randomColor();
      symmetricCircle(x,y,10,k);
    }
  }

  function randomColor(){
    var lineColors = ['rgba(173,0,102,0.5)',
                      'rgba(209,61,148,0.5)',
                      'rgba(245,133,31,0.5)',
                      'rgba(202,218,42,0.5)',
                      'rgba(129,164,185,0.5)',
                      'rgba(207,232,246,0.5)'];
    c=lineColors.random();
    color('black');
    fillcolor(c);
  }

  function symmetricCircle(x1,y1,rad,k){
    var i;

    save();
    for (i=0;i<=k;i=i+1){
      circle(x1,y1,rad);
      fill();
      circle(y1,x1,rad);
      fill();
      rotate(360/k);
    }
    restore();
  }
    </script>
  </head>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Symmetry</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
        <div class="tab" id="cowTab"><a href="cowspots.html">Cow Spots</a></div>
        <div class="tab" id="hairTab"><a href="hair.html">Symmetric Hair</a></div>
        <div class="tab" id="sym1Tab"><a href="sym1.html">Symmetric Circles</a></div>
        <div class="tab" id="sym2Tab"><a href="sym2.html">Symmetric Quads</a></div>
        <div class="tab" id="sym3Tab"><a href="sym3.html">Symmetric Squares</a></div>
      </div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
