<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Sword Machine</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="style.css">
    <style>
	
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
	img{
	width: 100px;
}

	canvas{
	width: 600px;
	height: 600px;
    </style>
    <script src="spork.js"></script>
    <script>
	var theImages = [];
	var trianglewidth=1000;
	var imageWidth=trianglewidth/2;
	var numberImages= 20;
      function setup(){
	size(trianglewidth+imageWidth, trianglewidth+imageWidth); // this will change
	theImages=[img1, img2, img3, img4, img5];
	translate(width/2, height/2);
      }
      function draw(){
	rect(-width/2,-height/2,width,height);
	fillcolor('lightblue');
	fill();
	color(0,0,0,0);
	for(i=0;i<numberImages;i=i+1){ // this will change later
	var randomImage = theImages[floor(random()*theImages.length)];
	var x=random()*trianglewidth/2;//this will change
	var y=random()*x;
	var r=random()*360;
	
	save();
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth, imageWidth, r);
	restore();
        
	save();
	scale(-1,1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();

	save();
	scale(1,-1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,-1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();
	
	rotate(90);

	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        
	save();
	scale(-1,1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();

	save();
	scale(1,-1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,-1);
	triangle(0,0, width/2,0, width/2, height/2);
	clip();
	drawImage(randomImage, x,y , imageWidth,imageWidth, r);
	restore();

	}
	

      }

    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Rainbow Sword Machine    </div>
      <div id="mainNavigation">Draw Your Swords!</div>
      <div id="content"> Begin!
        <div id="spork"></div>
	<button onclick='startover();'>Draw it again</button><br>
	<img id='img1' src='images/katana1.png'>
	<img id='img2' src='images/katana2.png'>
	<img id='img3' src='images/katana3.png'>
	<img id='img4' src='images/katana4.png'>
	<img id='img5' src='images/katana5.png'>
	</div>
    </div>
  </body>
</html>
