<!doctype html>

<html>

<head>
	<style>
	div{
	border: 1px sold black;
}
	#wrapper{
		width; 80%;

		margin: auto;
}
	#titleBar{
	font-size: 50px;
	border-bottom: 1px solid Purple;

}

	#buttonDiv{
		width:75%;

}

	img.thumbnail{
	width: 90%;
	height 90%;

}


button.thumbnail{
	background: none;
	margin: 5px;
	padding: 5px;
	height: 300px;
	width: 300px;
	border-radius:0px;
}

#gallery{
	background: rgba(0,0,0,.80);
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	display: none;
}

#both{
	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;

}

	#picture{
	height: 90%;
	position: relative;
}

	#caption{
	height: 10%;
	color: lightgray;
	text-align: center
}

	#galleryPicture{
	max-height: 90%;
	max-width: 90%;
	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;
	margin: auto;
	background-color: white;
}

#galleryPictureDiv{
height: 430px;
width: 430px;
position: absolute;
top: 5%;
bottom: 5%;
right: 5%;
left: 5%;
margin: auto;
background-color: white;
}
	#closeButton{
	position:absolute;
	top: 0px;
	right: 0px;
	color: lightgray;
	background: none;
	font-size: 40px;
}
#rightButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	width: 50%;
	text-align: right;
	background: none;
	border: none;
	outline: none;
	color: lightgray;
	font-size: 50px
}

#leftButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	width: 50%;
	left: 0px;
	text-align: left;
	background: none;
	border: none;
	outline: none;
	color: lightgray;
	font-size: 50px;
}

</style>
	<script>
theCaptions=[	"A cow image",
			"A image inspired by inking of Japanese manga",
]
			

theImages=[		'<img id="galleryPicture" src="images/Cow.png">',
				'<img id="galleryPicture" src="images/lines2.png">',
				
]
	var currentPicture;
	function showPicture(n){
	picture.innerHTML=theImages[n];
	caption.innerHTML=theCaptions[n];
	currentPicture=n;
	if (currentPicture==0)
		leftButton.style.display="none";

	else
		leftButton.style.display="block";

	gallery.style.display="block";

if (currentPicture==theImages.length-1)
		rightButton.style.display="none";

	else
		rightButton.style.display="block";
}
	function closewindow(){
	gallery.style.display="none";
}
	function showNext(){
	showPicture(currentPicture+1);

}
	function showPrevious(){
	showPicture(currentPicture-1);
}

	</script>

</head>

<body>

	<div id="wrapper">
		<div id="titleBar">Noise Images</div>
		<div id="buttonDiv">
			<button class= "thumbnail" onclick="showPicture(0);"><img class= "thumbnail" src="images/Cow.png"></button>
			<button class= "thumbnail" onclick="showPicture(1);"><img class= "thumbnail" src="images/lines2.png"></button>
			
		</div>
		</div>

	<div id="gallery">
	<div id="both">
	<div id="picture">
		<img id="galleryPicture" src="images/blombos.png"></div>
	<div id="caption"> nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense</div>

	<button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
	<button id="rightButton" onclick="showNext();">&rightarrow;</button>
	<button id="closeButton" onclick="closewindow();">x</button>

</body>

</html>
