<!doctype html>

<html>

<head>
	<style>
	div{
	border: 1px sold black;
}	
	#wrapper{
		width; 80%;

		margin: auto;
}
	#titleBar{
	font-size: 50px;
	border-bottom: 1px solid orange;

}

	#buttonDiv{
		width:75%;

}

	img.thumbnail{
	width: 100px;
	height 100px;

}


button.thumbnail{
	background: none;
	margin: 5px;
	padding: 5px;
	height: 115px;
	width: 115px;
	border-radius:0px;
}

#gallery{
	background: rgba(0,0,0,.80);
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	display: none;
}

#both{
	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;

}
	
	#picture{
	height: 90%;
	position: relative;
}

	#caption{
	height: 10%;
	color: lightgray;
	text-align: center
}

	#galleryPicture{
	min-height: 400px;
	max-height: 90%;
	max-width: 90%;
	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;
	margin: auto;
}

	#closeButton{
	position:absolute;
	top: 0px;
	right: 0px;
	color: lightgray;
	background: none;
	font-size: 40px;
}
#rightButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	width: 50%;
	text-align: right;
	background: none;
	border: none;
	outline: none;
	color: lightgray;
	font-size: 50px
}

#leftButton{
	position: absolute;
	top: 0px;
	bottom: 0px;
	width: 50%;
	left: 0px;
	text-align: left;
	background: none;
	border: none;
	outline: none;
	color: lightgray;
	font-size: 50px;
}
	
</style>
	<script>
theCaptions=[	"The first Fire Emblem game on the 3DS, Awakening offers amazing gameplay, graphics, and a rewarding support system that makes each play through different than the last.",
			"One of the two sequel games to Fire Emblem Awakening, Birthright offers a rewarding story, accesisable gameplay for beginners, and a improved support system that makes the game on of the best titles on the 3DS.",
			"Bravely default is in the spirits of a old school jrpg. From the makers of final fantasy its witty story, and ground breaking new features to the jrpg mold Brave default offers a new twist to the loveable genre.",
			"Fire Emblem Fates is the twin sequel with birthright to Fire Emblem Awakening. It offers more challanging gameplay and a griping story that truly makes the game worth playing.",
			"With a ridiculously absurd and loveable story, Little Battlers Expierence, or LBX, offers mech fighting gameplay with crazy in depth customization.",
			"Monster Hunter 4 Ultimate is a highly rewarding hunting game, with a deep crafting system and on of the best online modes on a 3DS game to play with people across the world.",
			"The remake of the first Devil Survivor game for the ds, Overclocked brings the same gripping story, that forces you to make tough descions, and the same addictive grid based battle system. It also adds a 8th day mode to expand three of the orginal stories.",
			"Devil Survior 2 Record Breaker is the remake of the second Devil Survivor game on the ds. With the charms of the orginal game the developers at Atlus were awesome enough to add an entirely new story to the game almost as long as the orignal game.",
			"Resident Evil revalations boasts some of the best graphics I have ever seen on the 3DS. The game also brings back the orignal survival horror gameplay that have been lacking in the recent games.",
			"Rune Factory 4 is a great farm simulator that combines a great combat system with a interesting element of a dating simulator. You literally cannot run out of things to do in this game.",
			"Shin Megami Tensei 4 is the offical sequel to Shin Megami Tensei Nocturne on the PS2. The game combines a great story that examines philosphy and religion, with addictive gameplay, and suberb graphics to make a truly amazing game.",
			"The swan song of devloper Imageepoch, Stella Glow is in my top 3 favorite games on the 3ds. It has multiple endings, great gameplay, and griping story. This game is an amazing final game by Imageepoch and it will be sad to see them go.",
			"Yokai watch is the long awaited challanger to pokemon. With a witty and charming cast of characters in a eqaully great story, Yokai watch has a bright future in the west."
]

theImages=[	"images/awakening.png",
			"images/birthright.png",
			"images/BravelyDefault.png",
			"images/conquest.png",
			"images/LBX.png",
			"images/MU4.png",
			"images/Overclocked.png",
			"images/recordBreaker.png",
			"images/ResidentEvil.png",
			"images/Runefactory4.png",
			"images/SMT4.png",
			"images/StellaGlow.png",
			"images/YokaiWatch.png",
]
	var currentPicture;
	function showPicture(n){
	galleryPicture.src=theImages[n];
	caption.innerHTML=theCaptions[n];
	currentPicture=n;
	if (currentPicture==0)
		leftButton.style.display="none";

	else
		leftButton.style.display="block";
		
	gallery.style.display="block";

if (currentPicture==theImages.length-1)
		rightButton.style.display="none";

	else
		rightButton.style.display="block";
}
	function closewindow(){
	gallery.style.display="none";
}
	function showNext(){
	showPicture(currentPicture+1);

}
	function showPrevious(){
	showPicture(currentPicture-1);
}

	</script>

</head>

<body>

	<div id="wrapper">
		<div id="titleBar">Top 13 3DS Games (In No Order)</div>
		<div id="buttonDiv">
			<button class= "thumbnail" onclick="showPicture(0);"><img class= "thumbnail" src="thumbnails/awakening.png"></button>
			<button class= "thumbnail" onclick="showPicture(1);"><img class= "thumbnail" src="thumbnails/Birthright.png"></button>
			<button class= "thumbnail" onclick="showPicture(2);"><img class= "thumbnail" src="thumbnails/BravelyDefault.png"></button>
			<button class= "thumbnail" onclick="showPicture(3);"><img class= "thumbnail" src="thumbnails/conquest.png"></button>
			<button class= "thumbnail" onclick="showPicture(4);"><img class= "thumbnail" src="thumbnails/LBX.png"></button>
			<button class= "thumbnail" onclick="showPicture(5);"><img class= "thumbnail" src="thumbnails/MU4.png"></button>
			<button class= "thumbnail" onclick="showPicture(6);"><img class= "thumbnail" src="thumbnails/Overclocked.png"></button>
			<button class= "thumbnail" onclick="showPicture(7);"><img class= "thumbnail" src="thumbnails/recordBreaker.png"></button>
			<button class= "thumbnail" onclick="showPicture(8);"><img class= "thumbnail" src="thumbnails/ResidentEvil.png"></button>
			<button class= "thumbnail" onclick="showPicture(9);"><img class= "thumbnail" src="thumbnails/Runefactory4.png"></button>
			<button class= "thumbnail" onclick="showPicture(10);"><img class= "thumbnail" src="thumbnails/SMT4.png"></button>
			<button class= "thumbnail" onclick="showPicture(11);"><img class= "thumbnail" src="thumbnails/StellaGlow.png"></button>
			<button class= "thumbnail" onclick="showPicture(12);"><img class= "thumbnail" src="thumbnails/YokaiWatch.png"></button>
		</div>
		</div>

	<div id="gallery">
	<div id="both">
	<div id="picture">
		<img id="galleryPicture" src="images/awakening.png"></div>
	<div id="caption">nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense nonsense</div>

	<button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
	<button id="rightButton" onclick="showNext();">&rightarrow;</button>
	<button id="closeButton" onclick="closewindow();">x</button>

</body>

</html>
