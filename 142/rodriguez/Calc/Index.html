<html>
<head>
	<style>
	button.num{
	font-size: 50px;
	width: 80px;
	height: 90px;
	border-radius: 0px;
	padding: 0px;
}
	button.fun{ 
	font-size: 50px;
	width: 80px;
	height: 90px;
	border-radius: 0px;
	padding: 0px;
	background: lightblue;
}
	button.equal{ 
	font-size: 50px;
	width: 80px;
	height: 173px;
	border-radius: 0px;
	padding: 0px;
	background: orange;
}
	#display{
	height:90px;
	width:270px; 
	background:gray;
	overflow: hidden;
	font-size: 50px;
	vertical-align: middle;
	line-height: 80px;
}
	
	table{
	border-collapse: collapse;

}
	</style>
	<script>
	function addcharacter(x){
		var s;
		s=display.innerHTML;
			display.innerHTML=s+x;
}
	function clearDisplay(){
	display.innerHTML="";
}
function evaluateDisplay(){
	var s;
	s=display.innerHTML;
	display.innerHTML=eval(s);
}
	</script>

</head>
<body>
	<table>

	<tr>
	<td colspan='3'><div id= 'display'></div></td>
	</tr>

	<tr>
	<td><button class='num' onclick='addcharacter("0");'>0</button></td>
	<td><button class='num' onclick='addcharacter("1");'>1</button></td>
	<td><button class= 'fun' onclick='addcharacter("+");'>+</button></td>

	<tr>
	<td><button class= 'num' onclick='addcharacter("2");'>2</button></td>
	<td><button class= 'num' onclick='clearDisplay("3");'>3</button></td>
	<td><button class= 'fun' onclick='addcharacter("-");'>-</button></td>
	</tr>

	<tr>
	<td><button class= 'num' onclick='addcharacter("4");'>4</button></td>
	<td><button class= 'num' onclick='addcharacter("5");'>5</button></td>
	<td><button class= 'num' onclick='addcharacter("6");'>6</button></td>
	<td rowspan='2'><button class='equal' onclick='evaluateDisplay();'>=</td>
	
	</tr>

	<tr>
	<td><button class= 'num' onclick='addcharacter("7");'>7</button></td>
	<td><button class= 'num' onclick='addcharacter("8");'>8</button></td>
	<td><button class= 'num' onclick='addcharacter("9");'>9</button></td>
	</tr>

	<tr>

	<td><button class= 'fun' onclick='addcharacter("(");'>(</button></td>
	<td><button class= 'fun' onclick='addcharacter(")");'>)</button></td>
	<td><button class= 'fun' onclick='clearDisplay();'>C</button></td>
	
	</tr>

	
	</table>
</body>
</html>
