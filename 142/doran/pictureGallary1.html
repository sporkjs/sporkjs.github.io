<!DOCTYPE html>
<html>
<head>
                                
    <style>
	button.imgButton{
	   background-color: black;
	   width:200px;
	   height:200px;
	   border-style: dotted;
 	   border-color: gray;
	   margin: 10px;	  
	   }
	img.thumbnail{
	   width:150px;
	   height:150px;
	   }
	#viewDiv{
	   position: fixed;
	   top: 10px;
	   bottom: 10px;
	   left: 10px;
 	   right: 10px;
	   background: rgba(100,100,100,.9);
	   }
	#theImage{
	   max-width: 90%;
	   max-height: 90%;
	   position: absolute;
	   top: 5%;
 	   bottom: 5%;
	   left: 5%;
 	   right: 5%;
	   margin: auto;
	}
	div.buttonDiv{
	   position: fixed;
	   bottom: 10px;
	   left: 10px;
	   right: 100%;
	   height: 250px;
	   z-index: 1;
	   text-aligncenter;
	   white-space: nowrap;
	   overflow-x: auto;
	   overflow-y: hidden;
	   transition: all 0.5s linear;
	   -webkit-transition:all 0.5s linear;
	   
	}
	#scrollButton{
	   z-index: 2;
	   position: fixed;
	   bottom: 50px;
	   left: 10px;
	   height: 200px;
	}
    </style>
 
         
         <script>
 		var N=8
		var buttonString='';
			for(i=1;i<N;i=i+1){
			buttonString=buttonString+'<button class="imgButton" onclick="showPicture('+i+');"><img class="thumbnail" src="photos/photo'+i+'.JPG"></button>';
			}
			function showPicture(x){
			   viewDiv.style.display='block';
			   theImage.src="photos/photo"+x+".JPG";
	 		   hideButtons();   
			}
			function hidePicture(){
			   viewDiv.style.display='none'; 
			}
			function hideButtons(){
			   buttonDiv.style.right='100%';
			}
			function showButtons(){
			   buttonDiv.style.right='0%';
			}
			function hideCloseButton(){
	 		   if(buttonDiv.style.right=='0%'){
				buttonDiv.style.right='100%';
				scrollButton.innerHTML='>';
				}
			   else{
				buttonDiv.style.right='0%';
				scrollButton.innerHTML='<';
				}
			   }
				
                        </script>
                </head>
                <body>
                <div class="buttonDiv" id='buttonDiv'>
		<script>document.write(buttonString);</script>
		</div>
		   <div id='viewDiv'> 
		      <img src="photos/photo1.JPG" id="theImage" name="theImage">
  		   </div>
                </body>
			<button id='scrollButton' onclick='hideCloseButton();'> > </button>
</html>
