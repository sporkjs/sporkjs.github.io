<!DOCTYPE html>
<html>	

<head>



	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  	<link rel="stylesheet" type="text/css" href="doran.css">

		</style>
		<script src='header.js'></script>
		<script type="text/javascript" src="spork.js"></script>
		<script>
var x,y,z

function setup(){
  loop();
  translate(200,200);
  
}

  //second hand
function drawsecond(){
  var z=6*second();
  save();
  rotate (z);
  line(0,0,0,-140);
  fillcolor('red')
  triangle(-5,-130,5,-130,0,-140);
  fill();
  restore();
}
//minute hand
function drawminute(){
  var y=6*minute();
  save();
  rotate(y-90);
  line(0,0,120,0);
  fillcolor('blue');
  triangle(110,-5,110,5,120,0);
  fill();
  restore();
}
//hour hand
function drawhour(){
  var x=30*hour();
  save();
  rotate(x+90);
  line(0,0,-90,0);
  fillcolor('green');
  triangle(-80,5,-80,-5,-90,0);
  fill();
  restore();
}
  
function draw(){
//Clock
  fillcolor('grey');
  circle(0,0,150);
  fill();
  fillcolor('black');
  circle(0,0,3);
  fill();

//Numbers
  fillcolor('black');
  font('60px helvetica');
  filltext(12,-32,-100);
  filltext(6,-15,145);
  filltext(9,-145,19);
  filltext(3,110,20);


  drawsecond();
  drawminute();
  drawhour();
}
  


		</script>
	</head>

	<body >
<script>showHeader();</script>
<div class='TitleArea'>
	
	<h1>Clock</h1>
	
</div>
<div id='spork'></div>
<script>showFooter();</script>
	</body>

</html>
