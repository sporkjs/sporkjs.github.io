<!doctype html>
<html>
<head>
	  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
 	  <link rel="stylesheet" type="text/css" href="doran.css">

<style>
</style>

<script src='header.js'></script>
<script type="text/javascript" src="spork.js"></script>
<script>
var x;
var y;
var r;
var vx;
var vy;
var e;
var ax;
var ay;

function checker(){
  fillcolor('red');
  circle(x,y,r);
  fill();
}

function setup(){
  x=200
  y=200
  r=30
  vx=0;
  vy=0; 
  e=-.9;
  ax=0;
  ay=.5;
  
  loop();
}

function onmousedown(){
  X=mouseX;
  Y=mouseY;
  
}

function onmousemove(){
  if((mouseDown)&&(distancetochecker()<r)){
    vx=(mouseX-x);
    vy=(mouseY-y);
    x=mouseX;
    y=mouseY;
  }
}

function distancetochecker(){
  var dx=x-mouseX;
  var dy=y-mouseY;
  return(sqrt(dx*dx+dy*dy));
}

function bounce(){
  if(x> width-r){
    vx= e*vx;
    x=width-r;
  }
  if(y> height-r){
    vy= e*vy;
    y=height-r;
  }
  if(x<r){
    vx= e*vx;
    x=r;
  }
  if(y<r){
    vy= e*vy;
    y=r;
  }
}

function draw(){
if(!((mouseDown)&&(distancetochecker()<r))){
  x=x+vx;
  y=y+vy;
  bounce();
  vx=vx+ax;
  vy=vy+ay;
}
  clear();
  checker();
}
</script>
</head>
<body>
<script>showHeader();</script>
	<h1>Bouncing Checker</h1>
	<h3>Instructions</h3>
		<p> Click on checker to bounce </p>
		<div id='spork'></div>
	<script>showFooter();</script>
</body>
</html>
