<!DOCTYPE html>

<html>

<head>

<title>Simple Drawing Canvas</title>

<link rel="stylesheet" type="text/css" href="style.css">

<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

<style>

	#spork(){
	text-align:center;
	}

</style>

<script src="spork.js"></script>

<script>

var x1;
var y1;
function setup (){
	size (400,400)
}

function onmousemove(){
  if (mouseDown == true){
    line(x1,y1,mouseX,mouseY);
    x1=mouseX;
    y1=mouseY;
  }
}

function onmousedown(){
  x1=mouseX;
  y1=mouseY;
}

function Black(){
	color ('black');
	fill();
}
	
function Pink(){
	color ('pink');
	fill();
}

function Purple(){
	color ('purple');
	fill();
}

function Yellow(){
	color ('yellow');
	fill();
}

function LightGreen(){
	color ('lightgreen');
	fill();
}

function changeWidth1(){
	linewidth(5);
}

function changeWidth2(){
	linewidth(10);
}

function changeWidth3(){
	linewidth(15);
}


function changeWidth4(){
	linewidth(20);
}


function changeWidth5(){
	linewidth(50);
}

function clearCanvas(){
	clear();
}

</script>

</head>
 <body>

<div id="spork"></div>

<button onClick="Black();">Black</button>
<button onClick="Pink();">Pink</button>
<button onClick="Purple();">Purple</button>
<button onClick="Yellow();">Yellow</button>
<button onClick="LightGreen();">Light Green</button>
<br>
<br>
<button onClick="changeWidth1();">5px</button>
<button onClick="changeWidth2();">10px</button>
<button onClick="changeWidth3();">15px</button>
<button onClick="changeWidth4();">20px</button>
<button onClick="changeWidth5();">50px</button>
<button onClick="clearCanvas();">Clear</button>

<div><a href= "portfolioindex.html">Return to Homepage</a></div>

</body>

</html>
