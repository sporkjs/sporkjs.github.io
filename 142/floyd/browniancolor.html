function draw(){
vx=floor(3*random())-1;
vy=floor(3*random())-1;
  x=x+vx;
y=y+vy;
randomColor();
point (x,y);
}
function randomColor(){
  R=floor(256*random());
  G=floor(256*random());
  B=floor(256*random());
  A=random();
  color(R,G,B,A);
  fillcolor(R,G,B,A);
}
