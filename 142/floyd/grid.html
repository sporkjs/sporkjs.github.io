<script>


var R;
 
function setup(){
  R=35;
  loop();
  drawgrid();
}
 
function grid1(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
rect(0, 0, 400, 400);
fillcolor('blue');
fill();
linewidth(4);
circle(0, 220, 20);
circle(0, 230, 30);
circle(0, 240, 40);
circle(5, 250, 50);
circle(10, 260, 60);
circle(15, 265, 70);
circle(20, 285, 90);
circle(30, 295, 100);
circle(40, 305, 110);
circle(15, 110, 40);
circle(20, 100, 50);
circle(30, 90, 60);
circle(40, 80, 70);
circle(50, 70, 80);
circle(60, 60, 90);
  ///=---------------------
  restore();
}

var functionArray =
    [grid1, grid2, grid3, grid4];
 
function drawgrid(){
  for (x=25;x<width-20;x=x+40){
    for (y=25;y<height-20; y=y+40){
      functionArray[floor(random()*4)](x,y, R);
    }
  }
}

function draw(){
  functionArray[floor(random()*4)](25+floor(random()*9)*40, 25+floor(random()*9)*40, R);
}
