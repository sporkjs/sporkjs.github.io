<script>
/*Emily Floyd 
Math 142 
Clock*/

function drawSecondHand(){
  line (0,0,0,-150);
}

function drawSecond(){
  save();
  rotate(360*second()/60);
  drawSecondHand();
  restore();
}

function setup(){
  translate(200,200);
	loop();
  
}

function draw(){
  clear();
  clockFace();
 
   linewidth(2);
  drawSecond();
   linewidth(3);
  drawMinute();
   linewidth(4.5);
  drawHour();
  drawTree(); 
  
}

function drawMinuteHand(){
  line(0,0,0,-150);
  creature(0,-150);
}

function creature(x,y){
  save();
  translate(x,y);
  scale(.2);

    //Face
    color('lightgrey');
    circle(75, 75, 60);
    fillcolor('lightgrey');
    fill();
    circle(0, 0, 100);
    fillcolor('lightgrey');
    fill();
    circle(70, 50, 50);
    fillcolor('lightgrey');
    fill();

    //Eyes
    color('black');
    linewidth(5);
    point(-15, 20);
    point(60, -10);
    linewidth(3);
    arc(-15,15,20,220,40);
    arc(60,-15,20,120,300);

    //Nose
    linewidth(3);
    arc(65,95,10,190,60);
    arc(65,95,15,190,60);
    arc(110,80,10,120,325);
    arc(110,80,15,120,325);

    //Mouth
    arc(82,76,50,80,170);

    //Mane
    linewidth(2);
    rect(-15, -105, 45, 60);
    fillcolor('plum');
    fill();
    rect(-25, -110, 35, 50);
    fillcolor('mistyrose');
    fill();
    rect(-45, -115, 25, 40);
    fillcolor('plum');
    fill();
    rect(-55, -110, 15, 30);
    fillcolor('mistyrose');
    fill();
    rect(-60, -100,10, 25);
    fillcolor('plum');
    fill();
  
    //Ears
    color('lightgrey');
    fillcolor('lightgrey');
    triangle(-60, -75, -90, -35, -110, -110);
    fill();
    triangle(33, -95, 73, -55, 57, -135);
    fill();

    //Horn
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(10, -60, 20);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(12, -62, 19);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(15, -63, 18);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(18, -66, 17);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(20, -67, 16);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(23, -70, 15);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(25, -72, 14);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(30, -74, 13);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(33, -76, 12);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(35, -78, 10);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(37, -80, 8);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(40, -82, 6);
    fill();
  restore();
}

function drawMinute(){
  save();
  rotate(360*minute()/60);
  drawMinuteHand();
  restore();
}

function drawHourHand(){
  line (0,0,0,-100);
    lion(-30,-120);
}

function lion(x,y){
  save();
  translate(x,y);
  scale(.15);
  
//Face and Mane
circle(200, 200, 200);
fillcolor('orange');
fill();
circle(200, 200, 150);
fillcolor('tan');
fill();

//Eyes
circle(240, 160, 30);
fillcolor('white');
fill();
circle(170, 160, 30);
fillcolor('white');
fill();
circle(240,170,17)
fillcolor('black');
fill();
circle(170,170,17)
fillcolor('black');
fill();

//Mouth
circle(210, 280, 35);
fillcolor('navajowhite');
fill();
circle(230, 240, 45);
fillcolor('navajowhite');
fill();
circle(180,240, 45)
fillcolor('navajowhite');
fill();

//Ears
circle(110, 65, 45);
fillcolor('tan');
fill();
circle(290,65,45);
fillcolor('tan');
fill();

//Nose
triangle(215, 270, 240, 210, 173, 210);
fillcolor('black');
fill();
  restore();
}
function drawHour(){
  save();
  rotate(360*hour()/12);
  drawHourHand();
  restore();
}

function clockFace()
{
  save();
  
//Clock Face
linewidth(10);
circle(0, 0, 190);
linewidth(9);
circle(0, 0, 180);
linewidth(8);
circle(0, 0, 170);
linewidth(7);
circle(0, 0, 160);
linewidth(6);
circle(0, 0, 150);
linewidth(5);
circle(0, 0, 140);
fillcolor('yellow');
fill();
  restore();
}

function drawTree()
{
save();
  
//Tree
linewidth(2);
rect(-10, 15, 20, 50);
fillcolor('brown');
fill();
circle(-2, -9, 29);
fillcolor('green');
fill();
  restore();
}
</script>
