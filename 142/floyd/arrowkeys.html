<!DOCTYPE html>
<html>

<head>

<title>Drawing Function</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

<style>

</style>

<script src="spork.js"></script>

<script>

function creature (x,y,s){
  	save();
  	translate (x,y);
    scale(s);

  	//-------------------- 
//Face
    color('lightgrey');
    circle(75, 75, 60);
    fillcolor('lightgrey');
    fill();
    circle(0, 0, 100);
    fillcolor('lightgrey');
    fill();
    circle(70, 50, 50);
    fillcolor('lightgrey');
    fill();

    //Eyes
    color('black');
    linewidth(5);
    point(-15, 20);
    point(60, -10);
    linewidth(3);
    arc(-15,15,20,220,40);
    arc(60,-15,20,120,300);


    //Nose
    linewidth(3);
    arc(65,95,10,190,60);
    arc(65,95,15,190,60);
    arc(110,80,10,120,325);
    arc(110,80,15,120,325);

    //Mouth
    arc(82,76,50,80,170);

    //Mane
    linewidth(2);
    rect(-15, -105, 45, 60);
    fillcolor('plum');
    fill();
    rect(-25, -110, 35, 50);
    fillcolor('mistyrose');
    fill();
    rect(-45, -115, 25, 40);
    fillcolor('plum');
    fill();
    rect(-55, -110, 15, 30);
    fillcolor('mistyrose');
    fill();
    rect(-60, -100,10, 25);
    fillcolor('plum');
    fill();

    //Ears
    color('lightgrey');
    fillcolor('lightgrey');
    triangle(-60, -75, -90, -35, -110, -110);
    fill();
    triangle(33, -95, 73, -55, 57, -135);
    fill();

    //Horn
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(10, -60, 20);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(12, -62, 19);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(15, -63, 18);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(18, -66, 17);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(20, -67, 16);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(23, -70, 15);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(25, -72, 14);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(30, -74, 13);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(33, -76, 12);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(35, -78, 10);
    fill();
    color('darkgoldenrod');
    fillcolor('darkgoldenrod');
    circle(37, -80, 8);
    fill();
    color('goldenrod');
    fillcolor('goldenrod');
    circle(40, -82, 6);
    fill();
restore();
}

//---------creature above this point
var x; //coordinates of creature
var y;
	function setup(){
		x=200;
		y=200;
}
	function draw(){
clear();
		creature(x,y,.5);
}
function onkeydown(){
  if (keyCode == rightArrow)
    x=x+5;
  if(keyCode == leftArrow)
    x=x-5;
if (keyCode == downArrow)
    y=y+5;
  if(keyCode == upArrow)
    y=y-5;
	draw();
}

 	
</script>

</head>

<body>
<div id="spork"></div>
<a href= "portfolioindex.html">Return to Homepage</a>
</body>

</html>
