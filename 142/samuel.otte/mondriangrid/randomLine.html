<!doctype html>
<html>
<head>
  <title>Mondrian Grid</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  var small=15;
var theColors=['orange','blue','purple','red'];
function myRect(x,y,w,h){
  fillcolor(theColors.random());
    rect(x,y,w,h);
    fill();
}

function myDiamond(x,y,w,h){
  fillcolor(theColors.random());
  	quad(
      x,y+h/2,
      x+w/2,y,
      x+w,y+h/2,
      x+w/2,y+h);
  	fill();
}

function randomVH(x,y,w,h){
  fillcolor(theColors.random());
  	l=random()*w;
  	k=random()*h;
  	fillrect(x,y,w,h);
  	line(x+l,y,x+l,y+h);
  	line(x,y+k,x+w,y+k);

}

function randomLine(x,y,w,h){
  var l1,l2,k1,k2;
  fillcolor(theColors.random());
  	for(i=0;i<1;i=i+1){
  		l1=random()*w;
  		k1=random()*h;
  		l2=random()*w;
  		k2=random()*h;
  		line(x+l1,y+k1,x+l2,y+k2);
    }
}

function randomLines(x,y,w,h){
  var l1,l2,k1,k2;
  fillcolor(theColors.random());
  	for(i=0;i<2;i=i+1){
  		l1=random()*w;
  		k1=random()*h;
  		l2=random()*w;
  		k2=random()*h;
  		line(x+l1,y+k1,x+l2,y+k2);
    }
}

function tenLines(x,y,w,h){
  var l1,l2,k1,k2;
  fillcolor(theColors.random());
  	for(i=0;i<10;i=i+1){
  		l1=random()*w;
  		k1=random()*h;
  		l2=random()*w;
  		k2=random()*h;
  		line(x+l1,y+k1,x+l2,y+k2);
    }
}

function insideCircle(x,y,w,h){
  fillcolor(theColors.random());
  	circle(x+w/2,y+h/2,min(w/2,h/2));
  fill();
}

function mgrid(x,y,w,h){
  var l,k;
  if ((w<small) || //&& needs to be Greater than
      (h<small) || //|| needs to be Less than
      (random()<0.05)){
    randomLine(x,y,w,h); //CHANGE WHATEVER FUNCTION
  }
  else if(w>h){ //wide
    l=random()*w
    mgrid(x,y,l,h); //left
    mgrid(x+l,y,w-l,h); //right
  }
  else{ //tall
    k=random()*h;
    mgrid(x,y,w,k); //top
    mgrid(x,y+k,w,h-k);  //bottom
  }
}
function setup(){
  size(600,400);
}
function draw(){
  mgrid(0,0,width,height);
}
  </script>
