<!doctype html>
<html>
<head>
  <title>Mondrian Grid</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  var small=10;
  var R=[];
  var G=[];
  var B=[];
  var A=[];
  function setup(){
    size(theImage.width,theImage.height);
    drawImage(theImage,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
  }
  function myDiamond(x,y,w,h){
  fillcolor(theColors.random());
    quad(
      x,y+h/2,
      x+w/2,y,
      x+w,y+h/2,
      x+w/2,y+h);
    fill();
  }

  function mgrid(x,y,w,h){
  var l,k;
  if ((w<small) && //&& needs to be Greater than
    (h<small)) //|| needs to be Less than
    {
  myRect(x,y,w,h); //CHANGE WHATEVER FUNCTION
  }
  else if(w>h){ //wide
  l=random()*w
  mgrid(x,y,l,h); //left
  mgrid(x+l,y,w-l,h); //right
  }
  else{ //tall
  k=random()*h;
  mgrid(x,y,w,k); //top
  mgrid(x,y+k,w,h-k);  //bottom
  }
  }
  function myRect(x,y,w,h){
  x=floor(x);
  y=floor(y);
  fillcolor(R[x][y],G[x][y],B[x][y],A[x][y]);
    rect(x,y,w,h);
    fill();
  }

  function draw(){
    mgrid(0,0,width,height);
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Mondrian Grid</div>
      <div id=content>
        <div id='spork'></div>
        <button onclick='startover();'>Start Over</button>
        <button onclick='canvasToNewImg();'>Make Image</button>
        Click <a href="index.html">here</a> to go back home.
    </div>
    <img src='images/owl.jpg' id='theImage'/>
    <div id="secondaryNavigationDiv">

</body>
</html>
