<!doctype html>
<html>
<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  //COW SPOTS
  function symmetricPoint(x,y){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
  }

  function setup(){
    setupNoise(5);
    size(200,200);
    color(0,0,0,0);
    circle(100,100,width/2);
    clip();
  }

  function draw(){
    var x,y;
    for (x=0;x<=width;x=x+1)
      for (y=0;y<=x;y=y+1){
        if (noise(x/width,y/height)<0)
        fillcolor('black');
        else
        fillcolor('white');
        symmetricPoint(x,y,1,1);

      }
    }
  </script>
</head>
<body>

    <div id="titleBar"> Symmetry</div>
