<!doctype html>
<html>
<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  //Brownian
  var R,k;

  function symmetricLine(x1,y1,x2,y2,k){
    var x,y,k;
    save();
    for(i=0;i<k;i=i+1){
      line(x1,y1,x2,y2);
      line(y1,x1,y2,x2);
      rotate(360/k);
    }
    restore();
  }

 function mark(x,y,r){
save();
translate(x,y);
rotate(noise(abs(x/width),abs(y/height))*360);
linewidth(2);
symmetricLine(-r,0,r,0,5);
restore();
}

var possibleInsideColors=['orange','green','blue','red','yellow'];

function setup(){
  translate(200,200);
  setupNoise(5);
  R=width/3;
}

function draw(){
  var x,y,i,k;
  k>=2;
  k=floor(random()*35)+2;
  for(i=0;i<20;i=i+1){
    color(possibleInsideColors.random());
    x=random()*R;
    y=random()*R;
    x2=random()*R;
    y2=random()*R;
    symmetricLine(x,y,x2,y2,k);
  }
}
  </script>
