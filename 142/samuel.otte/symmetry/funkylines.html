<!doctype html>
<html>
<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  function symmetricPoint(x,y){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
  }

  function setup(){
    setupNoise(5);
  }

  function draw(){
    for(x=0;x<width;x=x+1)
      for(y=0;y<x;y=y+1){

        var c;
        c=floor(128*(noise(x/width,y/height)+1));
        c=20*floor(c/20);
        fillcolor(c,c,c);
        fill(x,y);
        symmetricPoint(x,y,1,1);
      }
    }
  </script>
</head>
