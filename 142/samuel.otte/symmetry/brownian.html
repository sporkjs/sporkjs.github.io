<!doctype html>
<html>
<head>
  <title>Symmetry</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  //Brownian
    var R,k;

    function symmetricLine(x1,y1,x2,y2,k){
      var x,y,k;
      save();
      for(i=0;i<k;i=i+1){
        line(x1,y1,x2,y2);
        line(y1,x1,y2,x2);
        rotate(360/k);
      }
      restore();
    }

    function brownian(x,y,k){
      var vx,vy;
      var ax,ay;
      var i;
      var a;

      for (i=0;i<R;i=i+1){
        a=random()*360;
        vx=COS(a);
        vy=SIN(a);
   	  symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;

      vx=vx+ax;
      vy=vy+ay;
    }
  }
  var possibleInsideColors=['orange','green','blue','red','yellow'];

  function setup(){
    translate(200,200);
    setupNoise(5);
    R=width/3;
  }

  function draw(){
    var x,y,i,k;
    k>=2;
    k=floor(random()*35)+2;
    for(i=0;i<20;i=i+1){
      color(possibleInsideColors.random());
      x=random()*R;
      y=random()*R;
      brownian(x,y,k);
    }
  }
  </script>
</head>
