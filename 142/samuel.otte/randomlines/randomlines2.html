<!doctype html>
<html>
<head>
  <title>Random Lines</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  var randomColors=['blue','black','gold'];

function mark(x,y,r){
save();
translate(x,y);
rotate(random()*360);
linewidth(2);
line(-r,0,r,0);

restore();
}


function setup(){
size(600,400);
loop();
timestep(50);
}

function draw(){
var x,y,r;
  x=random()*width;
  y=random()*height;
  if(x<width/2) color('black');
  else color('blue');
r=10;
  mark(x,y,r);
}
  </script>
</head>
