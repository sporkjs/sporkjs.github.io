<!doctype html>
<html>
<head>
  <title>Bouncing Creature</title>
  <link rel="stylesheet" href="movingCreature.css">
  <script src="movingCreature.js"></script>
  <script>
var x,y;
var vx,vy;
var ax,ay;
var r;

function bounce(){
  var e=0.95;

  if(x>width-r)
    vx=e*-abs(vx);
  if(x<0+r)
    vx=e*abs(vx);
  if(y>height-r)
    vy=e*-abs(vy);
  if(y<0+r)
    vy=e*abs(vy);
}
function face(x,y,r){
save();
translate(x,y);
scale(r/200);


  //Right Outer Ear
  linewidth(10);
  circle(125,-125,50);
  fillcolor(128,0,0);
  fill();

  //Left Outer Ear
  circle(-125,-125,50);
  fillcolor(128,0,0);
  fill();

  //Right Inner Ear
  save();
  linewidth(5);
  circle(125,-125,25);
  fillcolor(233,150,122);
  fill();
  restore();

  //Left Inner Ear
  save();
  linewidth(5);
  circle(-125,-125,25);
  fillcolor(233,150,122);
  fill();
  restore();

  //Face Background
  circle(0,0,175);
  fillcolor(128,0,0);
  fill();

  //Right Outer Eye
  save();
  linewidth(3);
  circle(60,-50,25);
  fillcolor('white');
  fill();
  restore();

  //Left Outer Eye
  save();
  linewidth(3);
  circle(-60,-50,25);
  fillcolor('white');
  fill();
  restore();

  //Right Inner Eye
  circle(60,-50,15)
  fillcolor('black');
  fill();

  //Left Inner Eye
  circle(-60,-50,15)
  fillcolor('black');
  fill();

  //Nose
  save();
  linewidth(1);
  quad(25,0,15,25,-15,25,-25,0);
  fillcolor(128,128,128);
  fill();
  restore();

  //Lip Line
  save();
  linewidth(7);
  line(0,30,0,75);
  restore();

  //Right Tooth
  save();
  linewidth(4);
  rect(0,78,25,40)
  fillcolor('white');
  fill();
  restore();

  //Left Tooth
  save();
  linewidth(4);
  rect(-25,78,25,40)
  fillcolor('white');
  fill();
  restore();

  //Lip Arc
  save();
  linewidth(7);
  arc(0,20,60,35,145);
  restore();
restore();
}
function setup(){
  size(600,400);
  x=width*random();
  y=height*random();
  vx=2*(random()-0.5);
  vy=2*(random()-0.5);
  ax=0;
  ay=0.01;
  r=50;

  loop();
}
function draw(){
  clear();
  face(x,y,r);

  x=x+vx;
  y=y+vy;

  vx=vx+ax;
  vy=vy+ay;
  bounce();
}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Bouncing Creature</div>
    <div id='content'>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigationDiv">Samuel Otte | Math 142 | <a href="http://www.cune.edu" target="NEW">CUNE</a></div>
  </div>
</body>
</html>
