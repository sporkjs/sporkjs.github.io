<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(5);
    loop();
  }
  function brownian(x,y,r){
    var vx,vy;
    var ax,ay;
    var i;
    var a;

//clear();
//adjust the 50, put a 2*SIN/COS to adjust size of sqiggles
    for(i=0;i<50;i=i+1){
      a=noise(abs(x/width),abs(y/height))*180;
      vx=COS(a);
      vy=SIN(a);
      line(x,y,x+vx,y+vy);

      x=x+vx;
      y=y+vy;

      vx=vx+ax;
      vy=vy+ay;
    }
  }

  function draw(){
    brownian(200,200);
    var randomColors=['purple','gold','red','darkorange','blue']
    var x,y;
    x=width*random();
    y=height*random();
    brownian(x,y);
    color(randomColors.random());
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar"> Noise</div>

        <div id=spork></div>
