<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
    function setup(){
      setupNoise(5);
    }

    function face(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      linewidth(2);
      fillcolor('orange');
      circle(0,0,190,190);
      fill();
      restore();
    }

    function draw(){
      var x,y;
      var r=5;
      for(x=r; x<width; x=x+2*r)
        for(y=r; y<height; y=y+2*r){
          face(x,y,r*abs(noise(x/width,y/height)));
        }
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar"> Noise</div>
      <div id=content>
        <div id=spork></div>
        <button onclick='stoploop();'>Stop</button>
        <button onclick='startloop();'>Start</button>
        <button onclick='startover();'>Start Over</button>
        <p>
          Click <a href="index.html">here</a> to go back home.
        </p>
      </div>

</html>
