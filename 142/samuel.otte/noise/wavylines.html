<!doctype html>
<html>
<head>
  <title>Noise</title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
    var randomColors=['blue','black','gold'];

    function mark(x,y,r){
      save();
      translate(x,y);
      rotate(noise(abs(x/width),abs(y/height))*360);
      linewidth(2);
      line(-r,0,r,0);
      restore();
    }


    function setup(){
      setupNoise(5);
      size(600,400);
      loop();
    }

    function draw(){
      var x,y,r;
      color(randomColors.random());
      x=random()*(width-40)+20;
      y=random()*(height-40)+20;
      r=10;
      mark(x,y,r);
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar"> Noise</div>
      <div id=content>
        <div id=spork></div>
        <button onclick='stoploop();'>Stop</button>
        <button onclick='startloop();'>Start</button>
        <button onclick='startover();'>Start Over</button>
        <p>
          Click <a href="index.html">here</a> to go back home.
        </p>
      </div>
    <div id="secondaryNavigationDiv">

</body>
</html>
