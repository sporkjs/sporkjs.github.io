  <script>
    function setup(){

    }

    function draw(){
      for(x=0;x<width;x=x+1)
        for(y=0;y<height;y=y+1){

          var c;
          c=floor(random()*255);
          fillcolor(c,c,c);
          fill(x,y);
          fillrect(x,y,1,1);
        }
    }
  </script>
