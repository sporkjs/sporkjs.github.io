<!doctype html>
<html>
<head>
  <script src="spork.js"></script>
  <script>
  function face(x,y,r){
  save();
  translate(x,y);
  scale(r/25);


    //Right Outer Ear
    linewidth(10);
    circle(125,-125,50);
    fillcolor(128,0,0);
    fill();

    //Left Outer Ear
    circle(-125,-125,50);
    fillcolor(128,0,0);
    fill();

    //Right Inner Ear
    save();
    linewidth(5);
    circle(125,-125,25);
    fillcolor(233,150,122);
    fill();
    restore();

    //Left Inner Ear
    save();
    linewidth(5);
    circle(-125,-125,25);
    fillcolor(233,150,122);
    fill();
    restore();

    //Face Background
    circle(0,0,175);
    fillcolor(128,0,0);
    fill();

    //Right Outer Eye
    save();
    linewidth(3);
    circle(60,-50,25);
    fillcolor('white');
    fill();
    restore();

    //Left Outer Eye
    save();
    linewidth(3);
    circle(-60,-50,25);
    fillcolor('white');
    fill();
    restore();

    //Right Inner Eye
    circle(60,-50,15)
    fillcolor('black');
    fill();

    //Left Inner Eye
    circle(-60,-50,15)
    fillcolor('black');
    fill();

    //Nose
    save();
    linewidth(1);
    quad(25,0,15,25,-15,25,-25,0);
    fillcolor(128,128,128);
    fill();
    restore();

    //Lip Line
    save();
    linewidth(7);
    line(0,30,0,75);
    restore();

    //Right Tooth
    save();
    linewidth(4);
    rect(0,78,25,40)
    fillcolor('white');
    fill();
    restore();

    //Left Tooth
    save();
    linewidth(4);
    rect(-25,78,25,40)
    fillcolor('white');
    fill();
    restore();

    //Lip Arc
    save();
    linewidth(7);
    arc(0,20,60,35,145);
    restore();
  restore();
  }

  function setup(){
    size(600,400);
  }
  function draw(){
    face(300,200,20);
    face(25,25,15);
    face(525,25,10);
    face(550,250,5);
    face(35,300,15)
  }

  </script>
</head>
<body>
  <div id="spork">  </div>
</body>
</html>
