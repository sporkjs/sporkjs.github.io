<!doctype html>
<html>
<head>
    <title>
      Vera Molnar
    </title>
    <link rel="stylesheet" href="style.css" />
    <style>
    #galleryTab{
      background: lightgray;
    }
    </style>
    <script>
    theCaptions=[	"<i>Interruptions</i>, 1968- A selection of work from Vera Molnar.",
          "<i>(Des) Ordres</i>, 1974- A selection of work from Vera Molnar.",
          "<i>Carr√©s</i>, 1973- A selection of work from Vera Molnar.",
          "<i> Tout Petit Des Ordres (15.00.31)</i>, 1975- A selection of work from Vera Molnar.",
          "<i>(Des) Odres</i>, 1974- A selection of work from Vera Molnar.",
          "<i>Lettres de Ma Mere</i>, 1987- A selection of work from Vera Molnar.",
          "<i>Dialog Between Emotion and Method</i>, 1986- A selection of work from Vera Molnar.",
          "<i>1% Unordnung</i>, 1976- A selection of work from Vera Molnar.",
          "<i>Rectangles yellow, blue and black</i>, 1953-A selection of work from Vera Molnar.",
    ];
    theImages=[	"images/vera6.png",
          "images/vera7.png",
          "images/vera9.png",
          "images/vera10.png",
          "images/vera11.png",
          "images/vera12.png",
          "images/vera13.png",
          "images/vera14.png",
          "images/vera15.png"
    ];

    var currentImage=0;
    var lastImage=theImages.length-1;
    function closeGallery(){
      gallery.style.display='none';
    }
    function showGallery(n){
      photo.src=theImages[n];
      currentImage=n;
      caption.innerHTML=theCaptions[n];
      if(currentImage==0)
        leftButton.style.display='none';
      else
        leftButton.style.display="block";
      if(currentImage==lastImage)
        rightButton.style.display='none';
      else
        rightButton.style.display='block';
      gallery.style.display='table';
    }
    </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">
      <img src="images/vera1.jpeg" id="titleImage">
      Vera Molnar
    </div>
    <div id="primaryNavigationDiv">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
      <div class="tab" id="historyTab"><a href="history.html">History</a></div>
      <div class="tab" id="artTab"><a href="artwork.html">Art</a></div>
      <div class="tab" id="galleryTab"><a href="abouther.html">Gallery</a></div>
      <div class="tab" id="referencesTab"><a href="references.html">References</a></div>
    </div>
    <div id="content">
      <button class='thumb' onclick='showGallery(0);'><img class='thumb' src='thumbnails/vera6tn.png'/></button>
      <button class='thumb' onclick='showGallery(1);'><img class='thumb' src='thumbnails/vera7tn.png'/></button>
      <button class='thumb' onclick='showGallery(2);'><img class='thumb' src='thumbnails/vera9tn.png'/></button>
      <button class='thumb' onclick='showGallery(3);'><img class='thumb' src='thumbnails/vera10tn.png'/></button>
      <button class='thumb' onclick='showGallery(4);'><img class='thumb' src='thumbnails/vera11tn.png'/></button>
      <button class='thumb' onclick='showGallery(5);'><img class='thumb' src='thumbnails/vera12tn.png'/></button>
      <button class='thumb' onclick='showGallery(6);'><img class='thumb' src='thumbnails/vera13tn.png'/></button>
      <button class='thumb' onclick='showGallery(7);'><img class='thumb' src='thumbnails/vera14tn.png'/></button>
      <button class='thumb' onclick='showGallery(8);'><img class='thumb' src='thumbnails/vera15tn.png'/></button>
    </div>
    <div id="secondaryNavigationDiv">
    Samuel Otte | Math 142 | <a href="http://www.cune.edu" target="NEW">CUNE</a>
    </div>
  </div>
  <div id='gallery'>
    <div id='photoDiv'>
      <img id='photo' />
      <div id='caption'></div>
    </div>
      <button id='rightButton' onclick='showGallery(currentImage+1);'>&rightarrow;</button>
      <button id='leftButton' onclick='showGallery(currentImage-1);'>&leftarrow;</button>
      <button id='close' onclick='closeGallery();'>X</button>
  </div>
</body>
</html>
