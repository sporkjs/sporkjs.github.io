<!doctype html>
<html>
<head>
  <title>My Flowers Are Better Than Yours</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  /*Circle Grid Example
This example will draw circles even spaced
on a rectangular grid.
*/
function flower(x,y,r,c){
  save();
  translate(x,y);
  scale(r/200)
  //draw below this line
  //draw below this line
  for(d=180;d>0;d=d-20){
    rotate(5);
  	for (x=0; x<360; x=x+17){
   	 save();
   	 rotate(x);
   	 circle(d,0,d/12);
   	 fillcolor(c);
   	 fill();
  	 restore();
  	}
  }
  circle(0,0,30);
  fillcolor(c);
  fill();
  //draw above this line
  restore();
}

function setup(){
  /*
  Since this example is just demonstrating a grid,
  we do not need to do any special setup.
  */
}
function draw(){

  //variables for the centers of our circles
  var x,y;

  //x will take on values 20, 60, 100...
  for (x=20;x<width;x=x+60)
    //for each value of x, y takes on 20, 60...
    for (y=20;y<height;y=y+60){
      flower(x,y,25);
      /*
      Play with the value 20 in this last line.
      Larger values make the circles overlap.
      Smaller values adds space between them.
      */
    }
    flower(200,200,180,"blue");
}

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">My Flowers Are Better Than Yours</div>
    <div id="content">MAIN CONTENT DIV
      <div id="spork"></div>
    </div>
  </div>
</body>
</html>
