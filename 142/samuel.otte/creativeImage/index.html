<!doctype html>
<html>
<head>
  <title>
    Creative Image
  </title>
  <link rel="stylesheet" href="style.css">
  <style>
    #gravityTab{
      background:lightgray;
    }
  </style>
  <script src="spork.js"></script>
  <script>
  var x,y;
  var vx,vy;
  var ax,ay;
  var r;

var theColors=['red','orange','yellow','green','blue','purple','brown','silver','gold','black','gray'];
var theFunction=[myCircle,mySquare,myTriangle];

  function bounce(){
    var e=0.95;

    if(x>width-r){
      vx=e*-abs(vx);
      n=(n+1)%3
      fillcolor(theColors.random());
    }
    if(x<0+r){
      vx=e*abs(vx);
      n=(n+1)%3
      fillcolor(theColors.random());
    }
    if(y>height-r){
      vy=e*-abs(vy);
      n=(n+1)%3
      fillcolor(theColors.random());
    }
    if(y<0+r){
      vy=e*abs(vy);
      n=(n+1)%3
      fillcolor(theColors.random());
    }
  }

  function myCircle(x,y){
    circle(x,y,r);
    fill();
  }
  function mySquare(x,y){
    save();
      rect(x-r,y-r,2*r,2*r);
      fill();
    restore();
  }

  function myTriangle(x,y){
    save();
    triangle(x,y-r,x+r,y+r,x-r,y+r);
    fill();
    restore();
  }


  function setup(){
    size(1000,1000);
    x=width*random();
    y=height*random();
    vx=2*(random()-0.5);
    vy=2*(random()-0.5);
    ax=0;
    ay=0.01;
    r=50;
    n=0;

    loop();
  }
  function draw(){
    clear();
    theFunction[n](x,y,r);

    x=x+vx;
    y=y+vy;

    vx=vx+ax;
    vy=vy+ay;
    bounce();
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Creative Image</div>
    <div id='primaryNavigationDiv'>
      <div class='tab' id='gravityTab'><a href='index.html'>Gravity</a></div>
      <div class='tab' id='noGravityTab'><a href='nogravity.html'> No Gravity</a></div>
    </div>
    <div id="content">
        <div id=spork></div>
        <button onclick='stoploop();'>Stop</button>
        <button onclick='startloop();'>Start</button>
        <button onclick='startover();'>Start Over</button>
    </div>
    <div id="secondaryNavigationDiv">
      Samuel Otte | Math 142 | <a href="http://www.cune.edu" target="NEW">CUNE</a>
    </div>
  </div>
</body>
</html>
