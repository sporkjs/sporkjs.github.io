<!doctype html>
<html>
<head>
  <title>
    Motion
  </title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  /*
Random Path Example
In this example, an object starts at the center
of the canvas and random forces are applied to it
in the form of random acceleration.

ax is between 0 and 1, so it moves left.

ay varies between -1 and 1.
*/
function setup(){
//start in middle of screen
translate(width/2,height/2);
loop();
color(100,149,237,.15);
}
function draw(){
var x,y;		//coordinates
var vx,vy;	//velocity
var angle;	//angle/direction
var ax,ay;	//acceleration
var i;		//index

rotate(5);

//start at center
x=0;
y=0;

//0 velocity
vx=0;
vy=0;

//0 acceleration
ax=10;
ay=10;

//draw 20 steps of path
for (i=0;i<20;i++){
  line(x,y,x+vx,y+vy);

  //update position
  x=x+vx;
  y=y+vy;

  //update acceleration
  ax=random();
  ay=2*(random()-0.5);

  //update velocity
  vx=vx+ax;
  vy=vy+ay;

}
}
  </script>
</head>
