<!doctype html>
<html>
<head>
  <title>
    Motion
  </title>
  <link rel="stylesheet" href="style.css">
  <script src="spork.js"></script>
  <script>
  /*
  Path Example
  This example uses motion to mark 50 steps
  along a path with gravity.

  In this example, we use a for loop instead
  of the animation loop to draw.

  We also use fillrect to fill a pixel rather
  than drawing a circle.
  */
  function setup(){
    //no special setup needed
    loop();
    color(150,200,50);
  }
  function draw(){
    var x,y;		//coordinates
    var vx,vy;	//velocity
    var ax,ay;	//acceleration
    var i;		//index

    //random position
    x=random()*width;
    y=random()*height;

    //random velocity - but vy is going up
    vx=random();
    vy=-random();

    //a little bit of gravity
    ax=1;
    ay=1;

    //draw 50 steps of path
    for (i=0;i<50;i++){
      fillrect(x,y,1,1);
        fillcolor(150,200,50);
      x=x+vx;
      y=y+vy;
      vx=vx+ax;
      vy=vy+ay;
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Motion</div>
    <div id="content">
        <div id=spork></div>
        <button onclick='stoploop();'>Stop</button>
        <button onclick='startloop();'>Start</button>
        <button onclick='startover();'>Start Over</button>
        <p>
          Click <a href="index.html">here</a> to go back home.
        </p>
    </div>
    <div id="secondaryNavigationDiv">

</body>
</html>
