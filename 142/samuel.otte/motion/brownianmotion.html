  <title>
    Motion

  <script>
  function setup(){
  setupNoise(5);
  loop();
}
function brownian(x,y,r){
    var vx,vy;
  var ax,ay;
  var i;
  var a;

  //clear();
//adjust the 50, put a 2*SIN/COS to adjust size of sqiggles
    for(i=0;i<50;i=i+1){
  a=random()*360;
	vx=COS(a);
	vy=SIN(a);
  line(x,y,x+vx,y+vy);

  x=x+vx;
  y=y+vy;

  vx=vx+ax;
  vy=vy+ay;
}
}

function draw(){
 brownian(x,y);
var randomColors=['purple','gold','red','darkorange','blue']
  var x,y;
  x=width*random();
  y=height*random();
  brownian(x,y);
  color(randomColors.random());
}
  </script>
