<head>
  <title>Fun With For Loops</title>
  <link rel="stylesheet" href="funwithforloops.css">
  <script src="spork.js"></script>
  <script>
  /*Circle Grid Example
This example will draw circles even spaced
on a rectangular grid.
*/
function setup(){

}
function draw(){
  var x,y;

  fillcolor('white');
  rect(0,0,width,height);
  fill();

for(x=5;x<width;x=x+5){
   line(x,0,x,400);
  }

  color(0,0,0,0);
  fillcolor("white");
  quad(100,100,350,100,300,300,50,300);
  fill();
  clip();

  fillcolor("black");

  for(y=5;y<height;y=y+5){
    linewidth(1);
    color("black");
    line(0,y,400,y);
  }
}

  </script>
