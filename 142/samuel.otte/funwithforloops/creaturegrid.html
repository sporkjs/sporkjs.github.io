  /*Circle Grid Example
This example will draw circles even spaced
on a rectangular grid.
*/

function circlePattern(x,y,r){
  var x,y;

  fillcolor('white');
    rect(0,0,width,height);
    fill();

 //WHITE CIRCLE ON THE OUTSIDE
  	linewidth(1);
  	color("white");
  	circle(0,0,200);

  //Red Lines
  for(x=0; x<=360; x=x+3){
   	save();
   	rotate(x);
    linewidth(2);
    color('red');
    line(0,0,200,0);
    restore();
  }
  //Fill Circle Inside Red Lines
  linewidth(0);
  color("white");
  circle(0,0,180);
  fillcolor("white");
  fill();
  clip();

  //Blue Circle Layer
  for(x=0; x<=360; x=x+6){
    save();
    rotate(x);
    linewidth(2);
    color("blue");
    circle(170,0,9);
    restore();
  }

  //Fill Circle Inside Blue Circles
  linewidth(0);
  color("white");
  circle(0,0,160);
  fillcolor("white");
  fill();
  clip();

  //Outside Purple Solid Line
  linewidth(5);
  color("purple");
  circle(0,0,157.5);

  //Solid Green Line
  linewidth(10);
  color("green");
  circle(0,0,147.5);

  //Inside Purple Solid Line
  linewidth(5);
  color("purple");
  circle(0,0,137.5);

  //Inside Blue Circle Layer
  for(x=0; x<=360; x=x+4){
    save();
    rotate(x);
    linewidth(2);
    color("blue");
    circle(122.5,0,9);
    restore();
  }

  //Fill Circle Inside SmallBlue Circles
  linewidth(0);
  color("white");
  circle(0,0,110);
  fillcolor("white");
  fill();
  clip();

  //Inside Red Lines
  for(x=0; x<=360; x=x+5){
   	save();
   	rotate(x);
    linewidth(2);
    color('red');
    line(0,0,200,0);
    restore();
  }

  //Outer Purple Quardrilateral
  linewidth(5);
  color('purple');
  quad(83,0,0,-83,-83,0,0,83);
  fillcolor("white");
  fill();
  clip();

   // Green Quardrilateral
  linewidth(9);
  color('green');
  quad(73.5,0,0,-73.5,-73.5,0,0,73.5);
  clip();

  // Inner Purple Quardrilateral
  linewidth(5);
  color('purple');
  quad(60,0,0,-60,-60,0,0,60);
  fillcolor("white");
  fill();
  clip();

  //Most Inside Red Lines
  for(x=0; x<=360; x=x+5){
   	save();
   	rotate(x);
    linewidth(2);
    color('red');
    line(0,0,200,0);
    restore();
  }

 //Most Inside Fill Red Lines
  linewidth(0);
  color("white");
  circle(0,0,30);
  fillcolor("white");
  fill();
  clip();

 //INNER Blue Circle Layer
  for(x=0; x<=360; x=x+20){
    save();
    rotate(x);
    linewidth(2);
    color("blue");
    circle(26.5,0,3.5);
    restore();
  }

  //HOTPINK CIRCLE
  circle(0,0,20);
  fillcolor("purple");
  fill();
}

function creature(x,y,r){
save();
translate(x,y);
scale(r/25);


  //Right Outer Ear
  linewidth(10);
  circle(125,-125,50);
  fillcolor(128,0,0);
  fill();

  //Left Outer Ear
  circle(-125,-125,50);
  fillcolor(128,0,0);
  fill();

  //Right Inner Ear
  save();
  linewidth(5);
  circle(125,-125,25);
  fillcolor(233,150,122);
  fill();
  restore();

  //Left Inner Ear
  save();
  linewidth(5);
  circle(-125,-125,25);
  fillcolor(233,150,122);
  fill();
  restore();

  //Face Background
  circle(0,0,175);
  fillcolor(128,0,0);
  fill();

  //Right Outer Eye
  save();
  linewidth(3);
  circle(60,-50,25);
  fillcolor('white');
  fill();
  restore();

  //Left Outer Eye
  save();
  linewidth(3);
  circle(-60,-50,25);
  fillcolor('white');
  fill();
  restore();

  //Right Inner Eye
  circle(60,-50,15)
  fillcolor('black');
  fill();

  //Left Inner Eye
  circle(-60,-50,15)
  fillcolor('black');
  fill();

  //Nose
  save();
  linewidth(1);
  quad(25,0,15,25,-15,25,-25,0);
  fillcolor(128,128,128);
  fill();
  restore();

  //Lip Line
  save();
  linewidth(7);
  line(0,30,0,75);
  restore();

  //Right Tooth
  save();
  linewidth(4);
  rect(0,78,25,40)
  fillcolor('white');
  fill();
  restore();

  //Left Tooth
  save();
  linewidth(4);
  rect(-25,78,25,40)
  fillcolor('white');
  fill();
  restore();

  //Lip Arc
  save();
  linewidth(7);
  arc(0,20,60,35,145);
  restore();
restore();
}


function setup(){

}
function draw(){
  for(x=25; x<width; x=x+50)
     for(y=25; y<height; y=y+50)
     creature(x,y,3);
}
