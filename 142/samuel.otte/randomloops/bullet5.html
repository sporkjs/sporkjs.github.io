<!doctype html>
<html>
<head>
  <title>More Fun With For Loops</title>
  <link rel="stylesheet" href="morefun.css">
  <script src="spork.js"></script>
  <script>
    var possibleInsideColors=['orange','green','blue'];

    function randomCreature(x,y,r){
      save();
      translate(x,y);
      scale(r/25);


      //Right Outer Ear
      linewidth(10);
      circle(125,-125,50);
      fillcolor(128,0,0);
      fill();

      //Left Outer Ear
      circle(-125,-125,50);
      fillcolor(128,0,0);
      fill();

      //Right Inner Ear
      save();
      linewidth(5);
      circle(125,-125,25);
      fillcolor(233,150,122);
      fill();
      restore();

      //Left Inner Ear
      save();
      linewidth(5);
      circle(-125,-125,25);
      fillcolor(233,150,122);
      fill();
      restore();

      //Face Background
      circle(0,0,175);
      fillcolor(128,0,0);
      fill();

      //Right Outer Eye
      save();
      linewidth(3);
      circle(60,-50,25);
      fillcolor('white');
      fill();
      restore();

      //Left Outer Eye
      save();
      linewidth(3);
      circle(-60,-50,25);
      fillcolor('white');
      fill();
      restore();

      //Right Inner Eye
      circle(60,-50,15)
      fillcolor('black');
      fill();

      //Left Inner Eye
      circle(-60,-50,15)
      fillcolor('black');
      fill();

      //Left Inmost Eye
      circle(-60,-50,10);
      fillcolor('blue');
      fill();

      //Right Inmost Eye
      circle(60,-50,10);
      fillcolor(possibleInsideColors.random());
      fill();

      //Nose
      save();
      linewidth(1);
      quad(25,0,15,25,-15,25,-25,0);
      fillcolor(128,128,128);
      fill();
      restore();

      //Lip Line
      save();
      linewidth(7);
      line(0,30,0,75);
      restore();

      //Right Tooth
      save();
      linewidth(4);
      rect(0,78,25,40)
      fillcolor('white');
      fill();
      restore();

      //Left Tooth
      save();
      linewidth(4);
      rect(-25,78,25,40)
      fillcolor('white');
      fill();
      restore();

      //Lip Arc
      save();
      linewidth(7);
      arc(0,20,60,35,145);
      restore();
      restore();
      }

function setup(){

}
function draw(){
 var x,y,r
 var i
  for(i=0;i<10;i=i+1){
  x=random()*width;
  y=random()*height;
  r=random()*8
    randomCreature(x,y,r);
  }
}
  </script>
</head>

    <div id="titleBar"> More Fun With For Loops</div>

</body>
</html>
