<!doctype html>
<html>
<head>
  <title>More Fun With For Loops</title>
  <link rel="stylesheet" href="morefun.css">
  <script src="spork.js"></script>
  <script>
    var theColors=['red','orange','green','blue','indigo'];
    var triColor=['yellow','pink','gray','white','brown'];

    function pattern(x,y,r){
      save();
      translate(x,y);
	     rotate(90*floor(4*random()));
       scale(r/200);
       quad(-200,-200,-200,200,200,200,200,-200);
       fillcolor(theColors.random());
       fill();
       linewidth(20);
       color(triColor.random());
       triangle(0,-150,150,150,-150,150);
       color(theColors.random());
       circle(0,56,74);
       fillcolor(theColors.random());
       fill();
       color(triColor.random());
       triangle(65,20,0,130,-65,20);
       fillcolor(theColors.random());
       fill();
       restore();
     }

     function draw(){
       for(x=25; x<width; x=x+50)
        for(y=25; y<height; y=y+50)
          pattern(x,y,25);
}
  </script>
</head>

    <div id="titleBar"> More Fun With For Loops</div>
    <div id="spork"></div>
