<!doctype html>
<html>

<head>
	<title>Thomas Hinrichs - Math 142 </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<style>
		#spork{
			border: none;
		}
	</style>
	<script src="../spork.js"></script>
	<script src='portfolio.js'></script>
	<script>
		var x;
		var y;
		var numPoints;
		var numInCircle;

		function drawCircle(){
  			save();
  			fillcolor(200,200,200);
			circle(200,200,200);
  			fill();
  			restore();

		}
		function drawLine(){
  			line(0,400,400,400);
		}
		function drawText(){
  			fillcolor('white');
  			rect(0,400,400,20);
  			fill();
  			fillcolor('black');
  			filltext('Aprroximation of Pi with '+numPoints+' points ='+4*numInCircle/numPoints,10,415)
		}
		function setup(){
  			size(400,420);
  			drawLine();
  			drawCircle();
  			loop();
 			numPoints=0;
  			numInCircle=0;
  			drawLine();
  			font('12px times');

		}

		function draw(){
  			x=400*random();
  			y=400*random();
  			colors();
  			drawPoint();
  			drawText();
		}
		function drawPoint(){
			point(x,y);
  			numPoints=numPoints+1;
		}
		function colors(){
  			if ((x-200)*(x-200)+(y-200)*(y-200)<(200*200)){
    				color('red');
  				numInCircle=numInCircle+1;
  			}  
  			else
    				color('black');

		}

		function onclick(){
  			clear();
		}
	</script>
</head>

<body>
<script>writeHeader();</script>
This project is meant to show the approximation of pi.

</body>
</html>
