<!doctype html>
<html>
<head>
<style>
table{
  border-collapse:collapse;
}
button{
  padding:0px;
  margin:0px;
}
td{
  padding:0px;
  margin:0px;
}
button.number{
  width:85px;
  height: 85px;
  border-radius: 0px;
  font-size: 50px;
  background: aliceblue;
  border: transparent;
}
button.function{
  width:85px;
  height: 85px;
  border-radius: 0px;
  font-size: 50px;
  background: lightgrey;
  border: transparent;
}
button.clear{
  width:85px;
  height: 85px;
  border-radius: 0px;
  font-size: 50px;
  background: orange;
  border: transparent;
}
button.equal{
  width:170px;
  height: 85px;
  border-radius: 0px;
  font-size: 50px;
  background: mediumseagreen;
  border: transparent;
}
#display{
  width:340px;
  height:85px;
  background:lightseagreen;
  font-size:50px;
  text-align: right;
  line-height: 85px;
  vertical-align: middle;
  overflow: hidden;
}
</style>
<script>
function clearDisplay(){
  display.innerHTML="";
}
function insertCharacter(x){
  display.innerHTML=display.innerHTML+x;
}
function equals(){
  var input=display.innerHTML;
  display.innerHTML=eval(input);
}
</script>
</head>
<body>
  <table>
    <tr>
      <td colspan="4"><div id="display"></div></td>
    </tr>
    <tr>
      <td><button class="number" onclick="insertCharacter('1');">1</button></td>
      <td><button class="number" onclick="insertCharacter('2');">2</button></td>
      <td><button class="number" onclick="insertCharacter('3');">3</button></td>
      <td><button class="clear" onclick="clearDisplay();">C</button></td>
    </tr>
    <tr>
        <td><button class="number" onclick="insertCharacter('4');">4</button></td>
        <td><button class="number" onclick="insertCharacter('5');">5</button></td>
        <td><button class="number" onclick="insertCharacter('6');">6</button></td>
        <td><button class="function" onclick="insertCharacter('+');">+</button></td>
    </tr>
    <tr>
        <td><button class="number" onclick="insertCharacter('7');">7</button></td>
        <td><button class="number" onclick="insertCharacter('8');">8</button></td>
        <td><button class="number" onclick="insertCharacter('9');">9</button></td>
        <td><button class="function" onclick="insertCharacter('-');">-</button></td>
    </tr>
    <tr>
        <td><button class="number" onclick="insertCharacter('0');">0</button></td>
        <td><button class="number" onclick="insertCharacter('(');">(</button></td>
        <td><button class="number" onclick="insertCharacter(')');">)</button></td>
        <td><button class="function" onclick="insertCharacter('*');">&times;</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="equal" onclick="equals();">=</button></td>
      <td><button class="function" onclick="insertCharacter('.');">.</button></td>
      <td><button class="function" onclick="insertCharacter('/');">&div;</button></td>
    </tr>
  </table>
</body>
</html>
