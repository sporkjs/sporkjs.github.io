<!doctype html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[	"Leonardo Solaas: Propagaciones 10 - 1 of 10 drawings Solaas made for a Chilean textbook  with the same name as the drawings, edited by Colectivo Criptonita, or Collective Kryptonite in English.",
  			"Diana Lange: <i>Stem and Source</i> - Generative drawing on the right, one among a larger collection of similar mosaic-style circles entitled Stem, with inspiration on the left.",
  			"Dan Tepfer: Untitled",
  			"Jim Plaxco: <i>The Swimming Eye</i> video - Traditionally shown as a video, Plaxco has created a series of generative art that results in movement of the eye and brushstrokes, giving the piece a similar movement to water.",
  			"8-bit style rendition of <i>The Great Wave off Kanagawa</i>. This can be reproduced with cellular automaton.",
  			"Ancient Egyptian Flower of Life. This means different things across cultures and religions, but generally signifies fertility, production, and life. This shape can be recreated through For Loops.",
  			"François Morellet: <i>Circles et demi-cercles</i> (Circles and Half-Circles). Oil on wood 40 × 70 cm. Mimics the style of For Loops and other generative art.",
  			"Koch line (also known as Koch snowflake) an example of a fractal. This can be recreated with an array.",
  ];

  theImages=[	"images/solaas.jpg",
  			"images/lange.png",
  			"images/tepfer.png",
  			"images/plaxco.jpg",
  			"images/greatwave.png",
  			"images/flower.png",
  			"images/morellet.png",
  			"images/koch.png",
  ];
  var currentImage=0;
  var lastImage=theImages.length-1;
    function closeGallery(){
      gallery.style.display="none";
    }
    function showGallery(n){
      photo.src=theImages[n];
      currentImage=n;
      caption.innerHTML=theCaptions[n];
      if (currentImage==0)
        leftButton.style.display="none";
      else
          leftButton.style.display="block";
      if (currentImage==lastImage)
        rightButton.style.display="none";
      else
        rightButton.style.display="block";
      gallery.style.display="table";
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Generative Art Photo Gallery</div>
    <div id="mainNavigation">Generative art refers to a type of art made with an autonomous system or device. Generative art is often seen in conjunction with algorithmic art, which is specifically computer generated artwork. - Kim Sleeper</div>
    <div id="content"><p>
    </p>
      <button class="thumb" onclick="showGallery(0);"><img class="thumb" src="thumbnails/thumb_solaas.jpg" /></button>
      <button class="thumb" onclick="showGallery(1);"><img class="thumb" src="thumbnails/thumb_lange.png" /></button>
      <button class="thumb" onclick="showGallery(2);"><img class="thumb" src="thumbnails/thumb_tepfer.png" /></button>
      <button class="thumb" onclick="showGallery(3);"><img class="thumb" src="thumbnails/thumb_plaxco.jpg" /></button>
      <button class="thumb" onclick="showGallery(4);"><img class="thumb" src="thumbnails/thumb_greatwave.png" /></button>
      <button class="thumb" onclick="showGallery(5);"><img class="thumb" src="thumbnails/thumb_flower.png" /></button>
      <button class="thumb" onclick="showGallery(6);"><img class="thumb" src="thumbnails/thumb_morellet.png" /></button>
      <button class="thumb" onclick="showGallery(7);"><img class="thumb" src="thumbnails/thumb_koch.png" /></button>
    </div>
  </div>
  <div id="gallery">
    <div id="photoDiv">
      <img id="photo"/>
      <div id="caption"></div>
    </div>
    <button id="rightButton" onclick="showGallery(currentImage+1);">&rightarrow;</button>
    <button id="leftButton" onclick="showGallery(currentImage-1);">&leftarrow;</button>
    <button id="close" onclick="closeGallery();">X</button>
  </div>
  <div id="secondaryNavigation">
    Kim Sleeper | Math 142 | <a href="http://www.cune.edu" target="new"> CUNE </a>
  </div>
</body>
</html>
