<!doctype html>
<html>
<head>
  <title>Random Size Creature</title>
  <link rel="stylesheet" href="2loop.css">
  <script src="spork.js"></script>
  <script>
  //grid

  function randomcreature(x,y,r,c){

    save();
    translate(x,y);
    scale(r/20);
    //Head
    color("mediumseagreen");
    fillcolor("mediumseagreen");
    ellipse(0,-130,50,-60);
    fill();

    //Eyes
    color('black');
    fillcolor('black');
    circle(19,-135,7);
    fill();
    color('black');
    fillcolor('black');
    circle(-19,-135,7);
    fill();

    //Left arm
    color("mediumseagreen");
    fillcolor("mediumseagreen");
    rotate(-45);
    ellipse(-30,-90,20,-60);
    fill();

    //Right arm
    color("mediumseagreen");
    fillcolor("mediumseagreen");
    rotate(90);
    ellipse(30,-90,20,-60);
    fill();

    //Left leg
    color("mediumseagreen");
    fillcolor("mediumseagreen");
    ellipse(10,130,20,-60);
    fill();

    //Right leg
    save();
    color("mediumseagreen");
    fillcolor("mediumseagreen");
    rotate(90);
    ellipse(15,-130,20,-60);
    fill();
    restore();

    //Shell
    save();
    color("lightgreen");
    fillcolor("lightgreen");
    rotate(-45);
    ellipse(0,20,100,130);
    fill();
    restore();

    //Shell pattern
    save();
    color("black");
    fillcolor("mediumorchid");
    triangle(-5,-5,-85,-30,-30,-85);
    fill();
    triangle(5,-5,85,-30,30,-85);
    fill();
    triangle(5,5,85,30,30,85);
    fill();
    triangle(-5,5,-85,30,-30,85);
    fill();
    restore();
    restore();
    }

  function setup(){

  }

  function draw(){
    //creature(200,200);
    translate(50,50);

    var x,y;
    var r=5;
    for (x=r;x<width;x=x+20*r)
      for (y=r;y<height;y=y+20*r){
        randomcreature(x,y,r*random()+1);
      }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Sized Creature</div>
    <div id="content">
      <div id="spork"></div>
      <a href="index.html">For Loops Home</a>
    </div>
  </div>
</body>
</html>
