  <script>
  //grid

function randomcircle(x,y,r,c){
  var possibleColors=["cornflowerblue",
                      "pink",
                      "lightgrey",
                      "orange",
                     	"darkseagreen"];

  var theColors=[possibleColors.random()]

  save();
  translate(x,y);
  //scale(r/20);

  //circle
   	circle(x,y,r);
    fillcolor(theColors.random());
    fill();

  restore();
  }

function setup(){

}

function draw(){
  translate(20,20);

  var x,y;
  var r=9;
  for (x=r;x<width;x=x+6*r)
    for (y=r;y<height;y=y+6*r){
      randomcircle(x,y,r*random()+20);
    }
}
