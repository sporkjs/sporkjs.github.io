<!doctype html>
<html>
<head>
  <title>PAINT PAGE</title>
  <link rel="stylesheet" href="paint.css">
  <script src="spork.js"></script>
  <script>
var lastX, lastY;
function onmousedown(){
  lastX=mouseX;
  lastY=mouseY;
}
function fuzz(){
  if (mouseDown){
    save();
    linewidth(1);
    translate(mouseX,mouseY);
    rotate(random()*360);
    line(-theLineWidth,0,theLineWidth,0);
    restore();
  }
}
function rectangle(){
  if (mouseDown){
    save();
    linewidth(1);
    rect(mouseX,mouseY,theLineWidth,theLineWidth);
    restore();
  }
}
function bubbles(){
  if (mouseDown){
    save();
    linewidth(1);
    circle(mouseX,mouseY,theLineWidth);
    restore();
  }
}
function pencil(){
  if (mouseDown){
    line(lastX,lastY,mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}
var theLineWidth;
  function setup(){
    background('yellow');
    theLineWidth=1;
    onmousemove=pencil;
  }
  function draw(){

  }
  function setLineWidth(x){
    linewidth(x);
    theLineWidth=x;
  }
  function setPenType(x){
    onmousemove=x;
  }
  function selectEraser(){
    eraserWidth.checked=true;
    eraserColor.checked=true;
    onmousemove=pencil;
    color("yellow");
    linewidth(9);
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">PAINT PAGE</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="background('yellow');">Clear</button>
      <fieldset>
        <legend>
          Pen Type
        </legend>
        <input type="radio" name="penType"checked onclick="setPenType(pencil);" /> Pencil
        <input type="radio" name="penType" onclick="setPenType(fuzz);" /> Fuzz
        <input type="radio" name="penType" onclick="setPenType(rectangle);" /> Rectangle
        <input type="radio" name="penType" onclick="setPenType(bubbles);" /> Bubbles
        <input type="radio" name="penType" onclick="selectEraser();" /> Eraser
      </fieldset>
      <fieldset>
        <legend>
          Pen Size
        </legend>
        <input type="radio" name="penSize" checked onclick="setLineWidth(1);"/> <div class='pensize one'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(3);"/> <div class='pensize three'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(5);"/> <div class='pensize five'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(9);" id='eraserWidth'/> <div class='pensize nine'></div>
      </fieldset>

      <fieldset>
        <legend>
          Pen Color
        </legend>
        <input type="radio" name="penColor" checked onclick="color('black')" /> <div class='pensize five'></div>
        <input type="radio" name="penColor" onclick="color('red')" /> <div class='pensize five red'></div>
        <input type="radio" name="penColor" onclick="color('yellow')" id='eraserColor'/> <div class='pensize five yellow'></div>
        <input type="radio" name="penColor" onclick="color('blue')" /> <div class='pensize five blue'></div>
      </fieldset>

    </div>
  </div>
</body>
</html>
