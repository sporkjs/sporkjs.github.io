<!doctype html>
<html>
<head>
  <title>Repeating Creature</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var theColors=["orange","blue","teal","pink","black"];

  function setup(){
  }

  function creature(x,y,r,c){
  save();
  translate(x,y);
  scale(r/3);
  //Head
  color("mediumseagreen");
  fillcolor("mediumseagreen");
  ellipse(0,-130,50,-60);
  fill();

  //Eyes
  color('black');
  fillcolor('black');
  circle(19,-135,7);
  fill();
  color('black');
  fillcolor('black');
  circle(-19,-135,7);
  fill();

  //Left arm
  color("mediumseagreen");
  fillcolor("mediumseagreen");
  rotate(-45);
  ellipse(-30,-90,20,-60);
  fill();

  //Right arm
  color("mediumseagreen");
  fillcolor("mediumseagreen");
  rotate(90);
  ellipse(30,-90,20,-60);
  fill();

  //Left leg
  color("mediumseagreen");
  fillcolor("mediumseagreen");
  ellipse(10,130,20,-60);
  fill();

  //Right leg
  save();
  color("mediumseagreen");
  fillcolor("mediumseagreen");
  rotate(90);
  ellipse(15,-130,20,-60);
  fill();
  restore();

  //Body
  save();
  color("lightgreen");
  fillcolor("lightgreen");
  rotate(-45);
  ellipse(0,20,100,130);
  fill();
  restore();

  //Shell pattern
  save();
  color("black");
  fillcolor("mediumorchid");
  triangle(-5,-5,-85,-30,-30,-85);
  fill();
  triangle(5,-5,85,-30,30,-85);
  fill();
  triangle(5,5,85,30,30,85);
  fill();
  triangle(-5,5,-85,30,-30,85);
  fill();
  restore();
  restore();
  }

  function draw(){

    var x,y;

    for (x=58;x<width;x=x+95)
      for (y=65;y<height;y=y+95){
        creature(x,y,1);

      }
    var x,y,r;

    var i;

    for(i=0;i<100;i=i+1){
    	x=random()*width;
    	y=random()*height;
      r=random()*50;
    	creature(x,y,r);
      fillcolor(theColors.random());
      fill();
    	}
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Repeating Creature</div>
    <div id="content">
      <div id="spork"></div>
      <a href="index.html">For Loops Home</a>
    </div>
  </div>
</body>
</html>
