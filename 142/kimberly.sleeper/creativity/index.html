  var x,y;
  var vx,vy;
  var ax,ay;
  var r;
  var N;

  var apples=[fullapple,onebite,twobite,threebite,fourbite,fivebite];

  function bounce(){
    var e=0.95;

    if (x>width-r-40){
      vx=-e*abs(vx);
      N=(N+1)%6;
    }
    if (x<r-60){	//left border
      vx=e*abs(vx);
      N=(N+1)%6;
    }
    if (y>height-r-50){ //bottom border
      vy=-e*abs(vy);
      N=(N+1)%6;
    }
    if (y<r) {
      vy=e*abs(vy);
      N=(N+1)%6;
    }
  }

  function setup(){
    x=width/2;
    y=height/2;
    vx=random()-1.2; //velocity for x
    vy=random()-1.2; //velocity for y
    ax=0;			   //acceleration x
    ay=0.01;		   //acceleration y
    r=50;
    N=0

    loop();
  }

  function fullapple(x,y,r,c){
  save();
  translate(x,y);
  scale(r/200);
    //left apple side, red back
    save();
    rotate(-10);
    color("transparent");
    ellipse(90,240,110,170);
    fillcolor("red");
    fill();
    restore();

    //left apple side, transparent front
    save();
    rotate(-10);
    color("transparent");
    ellipse(90,240,110,170);
    fillcolor(205,92,92,.6);
    fill();
    restore();

    //right apple side, red back
    save();
    rotate(10);
    color("transparent");
    ellipse(300,173,-110,-169);
    fillcolor("red");
    fill();
    restore();

      //right apple side, transparent front

    rotate(10);
    color("transparent");
    ellipse(300,173,-110,-169);
    fillcolor(205,92,92,.6);
    fill();
    restore();

    //white slice
    save();
    rotate(3);
    color("transparent");
    arc(249,215,110,-107,100);
    fillcolor("beige");
    fill();
    restore();

    //top seed
    save();
    rotate(3);
    color("transparent");
    ellipse(245,190,5,10);
    fillcolor("black");
    fill();
    restore();

    //middle seed
    save();
    rotate(90);
    color("transparent");
    ellipse(232,-250,5,10);
    fillcolor("black");
    fill();
    restore();

    //bottom seed
    save();
    rotate(3);
    color("transparent");
    ellipse(248,245,5,10);
    fillcolor("black");
    fill();
    restore();

    //stem
    save();
    color("transparent");
    //circle(200,200,60);
    triangle(200,90,170,18,130,8);
    fillcolor("saddlebrown");
    fill();
    restore();

    //leaf
    save();
    rotate(40);
    color("transparent");
    ellipse(190,-110,12,33);
    fillcolor("mediumseagreen");
    fill();
    restore();

    //leaf line
    save();
    rotate(-20);
    color("darkgreen");
    linewidth(2);
    line(210,98,170,120);
    restore();
  restore();
  }
