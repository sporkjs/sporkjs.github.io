<!doctype html>
<html>
<head>
  <title>Random Color Marks</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
 	loop();
 }

 function randomMark(x,y){
     //var x,y;
 	var vx,vy;
 	var ax,ay;
 	var i;

   //x=width*random();
   //y=height*random();
   vx=2*(random()-0.5);
   vy=2*(random()-0.5);
   ax=0;
   ay=0.01;

   for(i=0;i<50;i=i+1){

   line(x,y,x+vx,y+vy);

   x=x+vx;
   y=y+vy;

   vx=vx+ax;
   vy=vy+ay;
   }
 }

 function randomColor(x,y){
  var possibleColors=[rgb(143,188,143,.5),
                      rgb(176,196,222,.5),
                      rgb(255,160,122,.5),
                      rgb(219,112,147,.1)];

   var theColors=possibleColors.random();

   //lines
   color(theColors);
   fillcolor(theColors);
 }

 function draw(){
   var x,y;
   x=width*random();
   y=height*random();
   randomColor(x,y);
   randomMark(x,y);
 }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Color Marks</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Motion Home</a>
  </div>
</body>
</html>
