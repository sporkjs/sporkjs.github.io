<!doctype html>
<html>
<head>
  <title>Spots</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    timestep(100);
    loop();
  }
  function draw(){
    var x=random()*width;
    var y=random()*height;
    var r=min(x, y, width-x, height-y);

    circle(x,y,r);
    fillcolor(143,188,143,.1);
    fill();
  }


  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Spots</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Motion Home</a>
  </div>
</body>
</html>
