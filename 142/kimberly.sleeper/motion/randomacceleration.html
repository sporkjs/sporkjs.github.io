<!doctype html>
<html>
<head>
  <title>Random Acceleration</title>
  <link rel="stylesheet" href="motion.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    //start in middle of screen
    translate(width/2,height/2);
    loop();
  }
  function draw(){
    var x,y;		//coordinates
    var vx,vy;	//velocity
    var angle;	//angle/direction
    var ax,ay;	//acceleration
    var i;		//index

    rotate(100);
    color(143,188,143,0.5);
    //start at center
    x=0;
    y=0;

    //0 velocity
    vx=0.5;
    vy=0.5;

    //0 acceleration
    ax=0.5;
    ay=0.5;

    //draw 20 steps of path
    for (i=0;i<22;i++){
      line(x,y,x+vx,y+vy);

      //update position
      x=x+vx;
      y=y+vy;

      //update acceleration
      ax=random();
      ay=2*(random()-0.5);

      //update velocity
      vx=vx+ax;
      vy=vy+ay;

    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Acceleration</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Motion Home</a>
  </div>
</body>
</html>
