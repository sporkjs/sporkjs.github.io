<!doctype html>
<html>
<head>
  <title>Kim's Flower Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
}

function flower(x,y,r,c){
  save();
  translate(x,y);
  scale(r/200);
  //draw below this line
  var x;

  var d;

  for (d=180;d>0;d=d-20){

    rotate(10);

  for (x=50;x<width;x=x+15){
    save();
    rotate(x);
    circle(d,0,15*d/180);
    fillcolor(c);
    fill();
    restore();
  }
    circle(0,0,30);
    fillcolor(0,0,128);
    fill();
  }
  //draw above this line
  restore();
}

function draw(){

  //variables for the centers of our circles
  var x,y;

  //x will take on values 20, 60, 100...
  for (x=40;x<width;x=x+80)
    //for each value of x, y takes on 20, 60...
    for (y=40;y<height;y=y+80){
      flower (x,y,40,"gold");
      /*
      Play with the value 20 in this last line.
      Larger values make the circles overlap.
      Smaller values adds space between them.
      */
    }
}


  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Kim's Flower Grid</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation"></div>
  </div>
</body>
</html>
