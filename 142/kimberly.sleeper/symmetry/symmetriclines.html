<!doctype html>
<html>
<head>
  <title>Symmetric Funky Lines</title>
  <link rel="stylesheet" href="symmetry.css">
  <script src="spork.js"></script>
  <script>
  function symmetricpoint(x,y){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
  }

function setup(){
    }

function draw (){
  setupNoise(5)

  for(x=0;x<=width;x=x+1)
	for(y=0;y<=x;y=y+1){
      var c
      c=floor(128*(noise(x/width,y/height)+1));
      c=20*floor(c/20);
      fillcolor(c,c,c);
      fill(x,y);
      symmetricpoint(x,y,1,1)
     }
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Symmetric Funky Lines</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Symmetry Home</a>
  </div>
</body>
</html>
