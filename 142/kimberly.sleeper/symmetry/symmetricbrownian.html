<!doctype html>
<html>
<head>
  <title>Symmetric Brownian Drawing</title>
  <link rel="stylesheet" href="symmetry.css">
  <script src="spork.js"></script>
  <script>
  function setup(x,y){
      var r,k;
      translate(200,200);
      setupNoise(5);
      R=width/3;
    }

  function symmetricLine(x1,y1,x2,y2,k){
      var x,y,k;
      save();
      for(i=0;i<k;i=i+1){
      line(x1,y1,x2,y2);
      line(y1,x1,y2,x2);
        rotate(360/k);
      }
      restore();
    }

    function brownian(x,y,k){
      var vx,vy;
      var ax,ay;
      var i;
      var a;

      for (i=0;i<R;i=i+1.3){
        a=random()*360;
        vx=COS(a);
        vy=SIN(a);
       	symmetricLine(x,y,(x+vx),(y+vy),k);
        x=x+vx;
        y=y+vy;

        vx=vx+ax;
        vy=vy+ay;
      }
    }
    var Colors=[rgb(143,188,143,.5),
                rgb(176,196,222,.5),
                rgb(255,160,122,.5),
                rgb(219,112,147,.1)];

    function draw(){
      clear();
      var x,y,i,k;
      k>=20;
      k=floor(random()*10)+10;
      for(i=0;i<20;i=i+1){
        color(Colors.random());
      x=random()*R;
      y=random()*R;
      brownian(x,y,k);
      }
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Symmetric Brownian Drawing</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Symmetry Home</a>
  </div>
</body>
</html>
