<!doctype html>
<html>
<head>
  <title>Cow Spots</title>
  <link rel="stylesheet" href="noise.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(13);
  }

  function draw(){
    var x,y;
    var c;

    for (x=0;x<width;x=x+1)
      for (y=0;y<height;y=y+1){

        c=noise(x/width,y/height);
        //c=20*floor(c/20);
        if (c>0)
          fillcolor ("black");
        else
          fillcolor ("white");

        fillcolor(c,c,c);

        fillrect(x,y,1,1);
      }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Cow Spots</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Noise Home</a>
  </div>
</body>
</html>
