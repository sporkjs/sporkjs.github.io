<!doctype html>
<html>
<head>
  <title>Static Lines</title>
  <link rel="stylesheet" href="noise.css">
  <script src="spork.js"></script>
  <script>
  var randomColors=['darkseagreen','orange']
  function mark(x,y,r){
  	save();
  	translate(x,y);
      rotate(noise(abs(x/width),abs(y/height))*360);
      line(-r,0,r,0);
  	linewidth(2);
  	restore();
  }
  function draw(){
      var x,y;
    var r=15
    x=random()*width;
    y=random()*height;
      color(randomColors.random());
        mark(x,y,r);
  }
  function setup(){
    setupNoise(5);
    loop();
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Static Lines</div>
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Noise Home</a>
  </div>
</body>
</html>
