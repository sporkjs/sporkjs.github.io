  function setup(){

function draw(){
  var x,y
  var c

  for(x=0;x<=width;x=x+1)
for (y=0;y<=height;y=y+1){
      c=floor(256*random());

      fillcolor(c,c,c);

      fillrect(x,y,1,1);
	}
}
