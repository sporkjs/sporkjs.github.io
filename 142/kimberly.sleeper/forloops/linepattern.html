<!doctype html>
<html>
<head>
  <title>Parallel Line Pattern</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){

  }
  function draw(){

    var y;
    var x;

    for (y=0;y<height;y=y+3){
      line(0,y,width,y);
    }
    save();
    color(0,0,0,0);	//transparent boundary
    restore();
    fillcolor("white")
    triangle(350,320,200,50,50,320);
    fill();
    clip();

    for (x=0;x<width;x=x+3){
      line(x,0,x,height);
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Parallel Line Pattern</div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div>
      <a href="index.html">For Loops Home</a>
    </div>
  </div>
</body>
</html>
