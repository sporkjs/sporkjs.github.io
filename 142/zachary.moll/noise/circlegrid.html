    <div id="content">

            <script src="spork.js"></script>
            <script>
            function setup(){
              setupNoise(10);
            }
            function draw(){
              var x,y;
              var r=5;
              for(x=r;x<width;x=x+2*r)
                for(y=r;y<height;y=y+2*r){
                  circle(x,y,abs(noise(x/width,y/height)));
                }
            }
            </script>

            <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
