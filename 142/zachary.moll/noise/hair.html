            <script>
            function mark(x,y){
               //var x,y;
            var vx,vy;
            //var ax,ay;
            var r;
              var i;
              var a;

              // x=width*random();
              //y=height*random();
              vx=2*(random()-0.5);
              vy=2*(random()-0.5);
              //ax=0;
              //ay=0.01;
              r=random()*200;

              //clear();
              for(i=0;i<500;i=i+1){
                a=noise(abs(x/width),abs(y/height))*360
                vx=2*COS(a)
                vy=2*SIN(a)
              line(x,y,x+vx,y+vy);

              x=x+vx;
              y=y+vy;

              //vx=vx+ax;
              //vy=vy+ay;
              }
            }

            function setup(){
            clear();
             loop();
             setupNoise(5);
            }
            function draw(){
              var x,y;
              color(0,0,0,0.2);
              x=width*random();
              y=height*random();
              mark(x,y);

            }
            </script>
