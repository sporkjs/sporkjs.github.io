    <div id="content">

            <script src="spork.js"></script>
            <script>
            function mark(x,y,r){

            save();
            translate (x,y);
            rotate(noise(abs(x/width),abs(y/height))*360);
            line(-r,0,r,0);

            restore();

            }
            function setup(){
              clear();
              loop();
              setupNoise(5);
            }

            function draw(){



              x=random()*(width-30)+15;
              y=random()*(height-30)+15;


              mark(x,y,10);


            }
            </script>

            <div id="spork"></div>

      <button onclick='startloop();'>Start</button>
