    background: lightgray;

</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">
      <b>SYMMETRY</b>
    </div>
    <div id="primaryNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
      <div class="tab" id="cowspotsTab"><a href="cowspots.html">Cow Spots</a></div>
      <div class="tab" id="hairTab"><a href="hair.html">Hair</a></div>
      <div class="tab" id="curvesTab"><a href="curves.html">Curves</a></div>
      <div class="tab" id="linesTab"><a href="lines.html">Lines</a></div>
      <div class="tab" id="brownianTab"><a href="brownian.html">Brownian</a></div>
    </div>
    <div id="content">

            <script src="spork.js"></script>
            <script>

            function setup(){
              size(400,400);
              translate(200,200);
              setupNoise(20);
              color(0,0,0,0);

            }
            function draw(){
              var x,y;
              for (x=0;x<=width/2;x=x+1)
                for (y=0;y<=x;y=y+1){
                  if (noise(x/width,y/height)<0)
                    fillcolor('black');
                  else
                    fillcolor('white');
                  symmetricPoint(x,y,1,1);
                }

            }
            function symmetricPoint(x,y){

              var i
              save();
              for (i=0;i<4;i=i+1){

              fillrect(x,y,1,1);
              fillrect(y,x,1,1);
               rotate(90);
            }
              restore();
            }

            </script>
            <div id=spork></div>
    </div>
    <div id="secondaryNavigation">
      Zachary Moll | Math 142 | <a href="http://www.cune.edu" target="NEW">CUNE</a>
    </div>
  </div>
</body>
