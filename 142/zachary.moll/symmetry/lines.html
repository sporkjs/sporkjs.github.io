            <script src="spork.js"></script>
            <script>
            var R

            function setup(){
              R=width/4
              translate(200,200);
              setupNoise(5);
              color(0,0,0,.4);
              //loop();
            }
            function draw(){
              var x,y,k,r;
              var x2,y2;
              k=floor(random()*10)+2;
              for(i=0;i<5;i=i+1){
              x=random()*R;
              y=random()*R;
               angle=(noise(abs(x/width),abs(y/height))*360);
              x2=100*COS(angle)+x;
              y2=100*SIN(angle)+y;
              symmetricLine(x,y,x2,y2,k)
              }
            }

            function mark(x,y,r,k){
            var vx,vy
            save();
            translate (x,y);
            rotate(noise(abs(x/width),abs(y/height))*360);
            line(-r,0,r,0);

              symmetricLine(x,y,(x+vx),(y+vy),k);

            restore();

            }

            function symmetricLine(x1,y1,x2,y2,k){

              var x1,y1,x2,y2
              var i
              var k

              save();
              for (i=0;i<k;i=i+1){
              line(x1,y1,x2,y2);
              line(y1,x1,y2,x2);
               rotate(360/k);
            }
              restore();
            }

            </script>
