            <script src="spork.js"></script>
            <script>
            var R

            function setup(){
              R=width/4
              translate(200,200);
              setupNoise(5);
              color(0,0,0,.4);
              //loop();
            }
            function draw(){
              var x,y,k;
              k=floor(random()*10)+2;
              for(i=0;i<10;i=i+1){
              x=random()*R;
              y=random()*R;
              mark(x,y,k);
              }
            }
            function mark(x,y,k){
               //var x,y;
            var k
            var vx,vy;
            var ax,ay;
            var r;
              var i;

              // x=width*random();
              //y=height*random();
              vx=2*(random()-0.5);
              vy=2*(random()-0.5);
              ax=0;
              ay=0.01;
              r=random()*200;

              //clear();
              for(i=0;i<r;i=i+1){
              line(x,y,x+vx,y+vy);

              x=x+vx;
              y=y+vy;

              vx=vx+ax;
              vy=vy+ay;

              symmetricLine(x,y,(x+vx),(y+vy),k);
              }
            }


            function symmetricLine(x1,y1,x2,y2,k){

              var x1,y1,x2,y2
              var i
              var k

              save();
              for (i=0;i<k;i=i+1){
              line(x1,y1,x2,y2);
              line(y1,x1,y2,x2);
               rotate(360/k);
            }
              restore();
            }

            </script>
            <div id=spork></div>
