<!doctype html>
<html>
<head>
  <title>
    Fun With For Loops
  </title>

  <style>
  #circleTab{
    background: lightgray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">
      <b>FUN WITH FOR LOOPS</b>
    </div>
    <div id="primaryNavigation">
      <div class="tab" id="homeTab"><a href="index.html">Home</a></div>
      <div class="tab" id="creatureTab"><a href="creature.html">Creature</a></div>
      <div class="tab" id="circleTab"><a href="circle.html">Circle</a></div>
      <div class="tab" id="solTab"><a href="sol.html">Sol Lewitt</a></div>
    </div>
    <div id="content">

      <script src="spork.js"></script>
      <script>
      function setup(){

      }
      function draw(){

        translate(200,200);

  var x

  save();
  linewidth(1);
  color(0,0,0,0);
  circle(0,0,185);
  fillcolor("white");
  fill();
  restore();

  circle(0,0,10);
  fillcolor("darkblue");
  fill();

  save();
  linewidth(10);
  color("darkgreen");
  circle(0,0,20);
  restore();

  for(x=5;x<=360;x=x+10){
  save();
  linewidth(3);
  color("lightblue");
  rotate(x);
  line(20,20,width/6,5);
  restore();
  }

  for(x=5;x<=width;x=x+10){
  save();
  linewidth(3);
  color("darkblue");
  rotate(x);
  circle(0,80,10);
  restore();
  }

  for(x=5;x<=360;x=x+5){
  save();
  linewidth(3);
  color("darkgreen");
  rotate(x);
  line(110,50,100,30);
  restore();
  }
  save();
  linewidth(7);
  color("lightgreen");
  circle(0,0,97);
  restore();

  save();
  linewidth(3);
  color("lightblue");
  circle(0,0,126);
  restore();

  for(x=5;x<=width;x=x+10){
  save();
  linewidth(3);
  color("darkblue");
    fillcolor("lightgreen")
  rotate(x);
  circle(0,140,10);
    fill();
  restore();
  }

  for(x=5;x<=360;x=x+5){
  save();
  linewidth(5);
  color("darkgreen");
  rotate(x);
  line(150,100,120,100);
  restore();
  }
      }

      </script>
    </head>
    <body>
      <div id="wrapper">
        <div id="titleBar"></div>
        <div id="mainNavigation"></div>
        <div id="content">
          <div id="spork"></div>
        </div>

    </div>
    <div id="secondaryNavigation">
      Zachary Moll | Math 142 | <a href="http://www.cune.edu" target="NEW">CUNE</a>
    </div>
  </div>
</body>
</html>
