      <script src="spork.js"></script>
      <script>
      function  creature(x,y,r,c){
        save();
        translate(x,y);
        scale(r/200);
        translate(200,200);

//Face--------------------------------------
color(85,107,47);
fillcolor(85,107,47);
triangle(0,150,-150,-150,150,-150);
fill();

//Spikes------------------------------------
//Left Spike A--------------
color(0,100,0);
fillcolor(0,100,0);
triangle(-185,-125,-150,-150,-112,-75);
fill();

//Right Spike A
triangle(185,-125,150,-150,112,-75);
fill();

//Left Spike B--------------
color(143,188,143);
fillcolor(143,188,143);
triangle(-165,-75,-112,-75,-75,0);
fill();

//Right Spike B
triangle(165,-75,112,-75,75,0);
fill();

//Left Spike C---------------
color(173,216,230);
fillcolor(173,216,230);
triangle(-135,5,-75,0,-26,100);
fill();

//Right Spike C
triangle(135,5,75,0,26,100);
fill();

//Eyes----------------------------------
color(245,245,220);
fillcolor(245,245,220);

//Left Eye
save();
translate(50,-65);
rotate(-40);
ellipse(-80,-75,20,60);
fill();
restore();

//Right Eye
save();
translate(-50,-65);
rotate(40);
ellipse(80,-75,20,60);
fill();
restore();

//Left Iris
color('darkblue');
fillcolor('darkblue');
circle(-65,-75,17)
fill();

//Right Iris
color('darkblue');
fillcolor('darkblue');
circle(65,-75,17)
fill();

//Left Pupil
color('black');
fillcolor('black');
circle(-65,-75,8);
fill();

//Right Pupil
circle(65,-75,8);
fill();

//Nose----------------------------------
//Left Nose
color(85,107,47);
fillcolor(85,107,47);
circle(-15,130,25);
fill();

//Right Nose
circle(15,130,25);
fill();

//Left hole
color('black');
fillcolor('black')
circle(-15,132,9)
fill();

//Right hole
circle(15,132,9)
fill();

//Crest---------------------------------
color(143,188,143);
fillcolor(143,188,143);
triangle(-95,-160,95,-160,0,-60);
fill();

//Crest 2
color(0,100,0);
fillcolor(0,100,0);
triangle(-50,-170,50,-170,0,-80);
fill();

        restore();
      }
      /*Circle Grid Example
      This example will draw circles even spaced
      on a rectangular grid.
      */

      function setup(){
        /*
        Since this example is just demonstrating a grid,
        we do not need to do any special setup.
        */
      }
      function draw(){

        //variables for the centers of our circles
        var x,y;


        //x will take on values 20, 60, 100...
        for (x=0;x<=width;x=x+40)
          //for each value of x, y takes on 20, 60...
          for (y=0;y<=height;y=y+40){
            creature(x,y,20);
            creature(200,200,90);

          }
      }

      </script>
