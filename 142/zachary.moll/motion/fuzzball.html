    <div id="content">

            <script src="spork.js"></script>
            <script>
            function setup(){
              clear();
              loop();
              translate(width/2,height/2);
              color(0,0,0,.4);
            }
            function draw(){
              var x,y;		//coordinates
              var vx,vy;	//velocity
              var angle;	//angle/direction
              var ax,ay;	//acceleration
              var i;		//index

              rotate(10);

              //start at center
              x=0;
              y=0;

              //0 velocity
              vx=0;
              vy=0;

              //0 acceleration
              ax=0;
              ay=0;

              //draw 20 steps of path
              for (i=0;i<20;i++){
                line(x,y,x+vx,y+vy);

                //update position
                x=x+vx;
                y=y+vy;

                //update acceleration
                ax=random();
                ay=2*(random()-0.5);

                //update velocity
                vx=vx+ax;
                vy=vy+ay;

              }
            }
            </script>
    <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
    </div>
