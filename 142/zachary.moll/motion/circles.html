            <script src="spork.js"></script>
            <script>
            function setup(){
              /*
              Set the number of miliseconds to wait
              between drawing. The larger this number is,
              the slower the animation will be.
              */
              timestep(100);
              //call loop to make the draw function be
              //called repeatedly.
              loop();
              clear();
            }
            function draw(){
              //random coordinates
              var x=random()*width;
              var y=random()*height;
              var r=min(x, y, width-x, height-y);

              //draw filled circle
              circle(x,y,r);
              color(0,0,0,.4);
              fill();
              fillcolor(0,0,0,.4);
            }

            </script>
            <div id="spork"></div>
              <button onclick='stoploop();'>Stop</button>
              <button onclick='startloop();'>Start</button>
              <button onclick='startover();'>Start Over</button>
            </div>
