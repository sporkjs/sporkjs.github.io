  <script>
  var small=20;
  // var theColors=['orange','blue','purple','red'];
  function myRect(x,y,w,h){
    x=floor(x);
    y=floor(y);
    fillcolor(R[x][y],G[x][y],B[x][y],A[x][y]);
     rect(x,y,w,h);
     //fill();
  }
  function mgrid(x,y,w,h){
    var l,k;
   if((w<small) || (h<small)){ //&&  || (random()<.1)
     myRect(x,y,w,h); //Create separate pictures and add function here
   }
    else if (w>h){ //wide
      l=random()*w;
      mgrid(x,y,l,h); //left
      mgrid(x+l,y,w-l,h); //right
    }
    else{ //tall
      k=random()*h;
      mgrid(x,y,w,k); //top
      mgrid(x,y+k,w,h-k); //bottom
    }}
//  function setup(){
  //  size(400,400);
  }
  function draw(){
    mgrid(0,0,width,height);
  }

var R=[];

    copyImageData(R,G,B,A);

  }




  </script>
