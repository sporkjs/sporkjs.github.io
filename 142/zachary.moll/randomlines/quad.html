            <script src="spork.js"></script>
            <script>
            function mark(x,y,r){

save();
translate (x,y);
rotate(random()*360);
line(-r,0,r,0);
restore();

}
function setup(){
  loop();
}

function draw(){

  var colors=['red','black','gray','darkblue'];

  color('red');
  x=random()*(width-30)+15;
  y=random()*(height-30)+15;

 if(x>width/2 && y<height/2)
   	color('black');
 else if (y<height/2 && x<width/2)
   color('red');

 else if(y>height/2 && x<width/2)
   	color('blue');
 else
   color('green');

  mark(x,y,10);


}
