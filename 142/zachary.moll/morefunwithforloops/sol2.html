      <script>


      function f1(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      //draw below this line
      	linewidth(20);
      	color('black');
    	line(-200,0,0,-200);
      	line(0,-200,-200,0);
     	line(0,200,200,0);
      	circle(-100,100,30);

      //draw above this line
      restore();
    }

    function f2(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      //draw below this line
     	linewidth(20);
      	line(-200,0,200,0);
      	line(-200,100,200,100);
      	line(0,-200,0,200);
      color('darkblue');
      	circle(100,-100,40);
      //draw above this line
      restore();
    }

    function f3(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      //draw below this line
      color('darkblue');
     	linewidth(20);
      	circle(0,0,100)

      //draw above this line
      restore();
    }
    function f4(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      //draw below this line
      color('black');
     	linewidth(20);
      	line()

      //draw above this line
      restore();
    }
    function setup(){

    }
    function draw(){
      var x,y;
      var r=20;
      var theFunctions=[f1,f2];
      var f;
      for(x=r;x<width;x=x+2*r){
        for(y=r;y<height;y=y+2*r){
          f=theFunctions.random();
          f(x,y,r);
        }
      }
    }
      </script>
