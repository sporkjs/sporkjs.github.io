<!DOCTYPE html>
<html>
  <head>
    <title>Fractals</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    body{
      background-color: #7401DF;
      color:white;
      text-align: center;
      font-size: 20px;
      margin:20px;
      border: none;
      }
      #content{
        margin: 20px;
        color: black;
        font-size: 15px;
        border: none;
        }

      #wrapper{
        background-color: white;
        width: 80%;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;

        }
        #titleBar{
          background-color: #D0A9F5;
          color: white;
          font-size: 50px;
          padding: 10px;
          text-align: left;
          text-shadow: 3px 3px black;
          font-family: fantasy;
          }
          #secondaryNavigation{
            background-color: #D0A9F5;
            text-align: right;
            border-top: 1px solid gray;
            font-size: 10px;
            padding-right: 10px;
            color: black;

            }
            #navigationBar{
              text-align: center;
              border-bottom: 1px solid gray;
              font-family: fantasy;
              padding-top: 10px;
              }
            #spork{
              border: none;
            }
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }

    </style>
    <script src="spork.js"></script>
    <script>
    var minX; //left hand side
var minY; //bottom
var dx; //width of drawing
var dy; //height of drawing
var cx; //constants in the iteration
var cy; //constants in the iteration

function onclick(){
var centerX=dx*mouseX/width+minX;
 var centerY=dy*mouseY/height+minY;
dx=dx/2;
dy=dy/2;
minX=centerX-dx/2;
minY=centerY-dy/2;
zoom.value=dx;
clear();
draw();
}
function setup(){
minX=-2;
minY=-2;
dx=4;
dy=4;
cx=eval(cxInput.value);
cy=eval(cyInput.value);
zoom.value=dx;
size(200,200);
}
function biggerWindow(){
minX=-2;
minY=-2;
dx=4;
dy=4;
cx=eval(cxInput.value);
cy=eval(cyInput.value);
zoom.value=dx;
size(400,400);
draw();
}
function draw(){
for(k=0; k<width; k=k+1)
  for (j=0;j<height; j=j+1){
    x=dx*k/width+minX;
    y=dy*j/height+minY;
    color('white');
    for(n=0; n<100;n=n+1){
      newX=x*x-y*y+cx;
      newY=2*x*y+cy;
      x=newX;
      y=newY;
      if(x*x+y*y>4){
        color(2*n,2*n,5*n);
        n=1000;
      }
    }
    rect(k,j,1,1);
  }

}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Fractals</div>

      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Start Over</button><br>
        CX=<input type='text' id='cxInput' value='-0.8'><br>
        CY=<input type='text' id='cyInput' value='0.18'><br>
        ZOOM=<input type='text' id='zoom' value='4'><br>
        <button onclick='biggerWindow();'>Bigger Window</button><br>
      </div>
      <div id="secondaryNavigation">Taylor Brockhaus | Math 142 | <a href="http://www.cune.edu">CUNE</a>
      </div>
    </div>
  </body>
</html>
