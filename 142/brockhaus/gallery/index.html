<!doctype html>
<html>

<head>
  <style>
body{
  background-color: gray;
}
  #wrapper{
    width: 80%;
    margin:auto;
  }
  #titleBar{
    font-size: 50px;
    border-bottom: 2px solid lightblue;
  }
  #buttonDiv{
    width: 75%;
  }

  img.thumbnail{
    height: 100px;
  }
  button.thumbnail{
    background:none;
    margin: 5px;
    padding: 5px;
    height: 125px;
    width: 155px;
    border-radius: 0px;
    outline-color: none;
  }
  #closeButton{
    position:absolute;
    top: 0px;
    right: 0px;
    background: none;
    color: lightgray;
    font-size: 30px;
    border: none;
    outline: none;
  }

  #gallery{
    background: rgba(0,0,0,.75);
    position:fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    display: none;
}
#both{
  position:absolute;
  top:5%;
  bottom: 5%;
  right: 5%;
  left: 5%;
}
#picture{
    position: relative;;
    height: 90%;
}
#caption{
    height: 10%;
    text-align: center;
    color: lightgray;
}
#galleryPicture{
  max-height: 90%;
  max-width: 90%;
  position:absolute;
  top: 0px;
  bottom: 0px;
  right: 0px;
  left: 0px;
  margin:auto;
}
#rightButton{
  position:absolute;
  top: 0px;
  bottom: 0px;
  right: 0px;
  width: 50%;
  text-align: right;
  background:none;
  border: none;
  outline: none;
  color: lightgrey;
  font-size: 50px;
}
#leftButton{
  position:absolute;
  top: 0px;
  bottom: 0px;
  width: 50%;
  left: 0px;
  text-align: left;
  background:none;
  border: none;
  outline: none;
  color: lightgrey;
  font-size:50px;
}
  </style>

  <script>
  theCaptions=["Due to the HUGE winter storm that was to come, we went to Kansas City two days early. One night we cuddled up and watched Monsters University on the portable DVD player. The storm never did end up as bad as they said it would be.",
  			"My dad, brother Derek and I waiting for take-off!",
  			"Dylan and Derek got caught cheating while playing mini-golf.",
  			"A family picture with my brothers while playing mini-golf.",
  			"My parents posing for a picture while mini-golf. Dad thinks he is #1.",
  			"A sand art sculpture of an alligator that we found while walking at Fort Myers Beach on New Years Eve.",
  			"A live sand dollar my brother Dylan found.",
  			"Half of the shark teeth we found at Venice Beach.",
  			"The second half of shark teeth we found.",
  			"A bottle full of the shark teeth we collected one of the days at Venice Beach.",
  			"The nicely sized shark tooth I found while sifting for teeth at Venice Beach",
  			"A beautiful sunset while sitting along the beach."
      ]


  theImages=[
"images/movie.jpg",
	"images/plane.jpg",
    "images/brothers.jpg",
  			"images/siblings.jpg",
        "images/parents.jpg",
  			"images/sandart.jpg",
  			"images/sanddollar.jpg",
  			"images/shark.jpg",
  			"images/shark2.jpg",
  			"images/teeth.jpg",
  			"images/tooth.jpg",
"images/sunset.jpg",
  ]
  var currentPicture;

  function showPicture(n){
    galleryPicture.src=theImages[n];
    caption.innerHTML=theCaptions[n];
    currentPicture=n;
    if(currentPicture==0)
      leftButton.style.display="none";
    else{leftButton.style.display="block";
  }
  if(currentPicture==theImages.length-1)
    rightButton.style.display="none";
  else{rightButton.style.display="block";
}
  gallery.style.display='block';
}

  function closeWindow(){
    gallery.style.display='none';
  }

  function showNextImage(){
    showPicture(currentPicture+1);
  }
  function showPreviousImage(){
    showPicture(currentPicture-1);
  }
  </script>
</head>

<body>
  <div id="wrapper">
<div id="titleBar">Family Vacation 2015</div>
<div id="buttonDiv">
<button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/movie.jpg"></button>
<button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/plane.jpg"></button>
<button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/brothers.jpg"></button>
<button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/siblings.jpg"></button>
<button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/parents.jpg"></button>
<button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="thumbnails/sandart.jpg"></button>
<button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="thumbnails/sanddollar.jpg"></button>
<button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="thumbnails/shark.jpg"></button>
<button class="thumbnail" onclick="showPicture(8);"><img class="thumbnail" src="thumbnails/shark2.jpg"></button>
<button class="thumbnail" onclick="showPicture(9);"><img class="thumbnail" src="thumbnails/teeth.jpg"></button>
<button class="thumbnail" onclick="showPicture(10);"><img class="thumbnail" src="thumbnails/tooth.jpg"></button>
<button class="thumbnail" onclick="showPicture(11);"><img class="thumbnail" src="thumbnails/sunset.jpg"></button>

</div>
  </div>

  <div id="gallery">
    <div id="both">
      <div id="picture">
        <img id="galleryPicture" src="images/brothers.jpg">
      </div>
      <div id="caption"> nonsense nonsense nonsense nonsense nonsense nonsense</div>
    </div>
    <button id="leftButton" onclick="showPreviousImage()">&leftarrow;</button>
    <button id="rightButton"onclick="showNextImage()">&rightarrow;</button>
    <button id="closeButton" onclick="closeWindow()">X</button>
  </div>
</body>

</html>
