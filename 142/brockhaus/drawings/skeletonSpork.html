<!DOCTYPE html>
<html>
  <head>
    <title>TITLE GOES HERE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    //background
fillcolor('white');
save();
translate(200,200)
rect(-200,-200,400,400);
fill();
restore();

function randomColor(){
var r, g, b;
r = floor(256*random());
g=floor(256*random());
b=floor(256*random());
color(r,g,b);
}

function setup(){

}
function pattern1(x,y,s){
save();
translate(x,y);
scale(s);
//drawing----------
translate(200,200);
n=floor(4*random());
rotate(n*45);

for(x=0; x<100; x=x+1){
linewidth(6);
rect(-200,-200,400,400);
scale(0.9);
randomColor();
}
restore();
}
function draw(){
var x,y;

  for(x=-5; x<width; x=x+100){
    for (y=-5; y<height; y=y+75){
      pattern1(x,y,0.3);
    }
  }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Title Bar</div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
