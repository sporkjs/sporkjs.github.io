    <script src="spork.js"></script>
    <script>
    function COS(x){
  return(cos(x*pi/180));
}
function SIN(x){
  return(sin(x*pi/180));
}
function pixel(x,y){
  rect(x,y,1,1);
}
function pixel4(x,y){
  rect(x,y,1,1);
  rect(-x,y,1,1);
  rect(x,-y,1,1);
  rect(-x,-y,1,1);
}

function setup(){
  setupNoise(4);
  linewidth(.1);
  loop();
  clear();
}

function draw(){

 var x=random()*width;
  var y=random()*height;
  var i, angle;
  for (i=0; i<300; i=i+1){
   color('teal');
   pixel(x,y);
   angle=360*noise(abs(x/width), abs(y/height));
   x=x+COS(angle);
   y=y+SIN(angle);
  }
   var x=random()*width;
  var y=random()*height;
  var i, angle;
  for (i=0; i<500; i=i+1){
   color('gray');
   pixel(x,y);
   angle=360*noise(abs(x/width), abs(y/height));
   x=x+COS(angle);
   y=y+SIN(angle);
  }

}
    </script>
