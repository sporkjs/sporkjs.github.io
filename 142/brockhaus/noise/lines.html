      background-color: white;

    <script src="spork.js"></script>
    <script>
    function COS(x){
      return(cos(x*pi/180));
    }
    function SIN(x){
      return(sin(x*pi/180));
    }
    function pixel(x,y){
      rect(x,y,1,1);
    }
    function pixel4(x,y){
      rect(x,y,1,1);
      rect(-x,y,1,1);
      rect(x,-y,1,1);
      rect(-x,-y,1,1);
    }
    function setup(){
      setupNoise(5);

    }
    function randomColor(){
      var r=(25);
        var g=(150);
        var b=floor(256*random());
      color(r,g,b);
    }

    function draw(){
      clear();
      for (j=0; j<40; j=j+1){
     var x=random()*width;
      var y=random()*height;
      var i, angle;
        save();
        randomColor();
        linewidth(2)
       circle(x,y,10);
      restore();
      for (i=0; i<500; i=i+1){
        if(random()<.01){
          save();
          randomColor();
          circle(x,y,5);
          restore();
        }

       pixel(x,y);
       angle=180*noise(abs(x/width), abs(y/height));
       x=x+COS(angle);
       y=y+SIN(angle);
      		}
    	}
    }
    </script>
