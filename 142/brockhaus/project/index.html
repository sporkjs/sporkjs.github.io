<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="kaleidoscope.css">
    <title>Kaleidoscope Project</title>

    <style>
    #mayanTab{
    	background-color:lightgray;
    }
    #aztecTab{
    	background-color:lightgray;
    }
    #crayonsTab{
    	background-color:lightgray;
    }
    #fishTab{
    	background-color:lightgray;
    }

      #buttonDiv{
        width: 75%;
      }
      img.thumbnail{
        width: 200px;
        height: 200px;
      }
      button.thumbnail{
        background:none;
        margin: 5px;
        padding: 5px;
        height: 215px;
        width: 215px;
        border-radius: 0px;
      }
      #closeButton{
        position:absolute;
        top: 0px;
        right: 0px;
        background: none;
        color: lightgray;
        font-size: 30px;
        border: none;
        outline: none;
      }

      #gallery{
        background: rgba(0,0,0,.75);
        position:absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        display: none;
    }
    #both{
      position:absolute;
      top:5%;
      bottom: 5%;
      right: 5%;
      left: 5%;
    }
    #picture{
        position: relative;;
        height: 90%;
    }
    #caption{
        height: 10%;
        text-align: center;
        color: lightgray;
    }
    #galleryPicture{
      max-height: 90%;
      max-width: 90%;
      position:absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      margin:auto;
    }
    #rightButton{
      position:absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 50%;
      text-align: right;
      background:none;
      border: none;
      outline: none;
      color: lightgrey;
      font-size: 50px;
    }
    #leftButton{
      position:absolute;
      top: 0px;
      bottom: 0px;
      width: 50%;
      left: 0px;
      text-align: left;
      background:none;
      border: none;
      outline: none;
      color: lightgrey;
      font-size:50px;
    }
    </style>
     <script>
     theCaptions=[	"This was made using the aztec pattern.",
     "This was made using the aztec pattern.",
     "This was made using the crayons pattern.",
     "This was made using the crayons pattern.",
     "This was made using the fish pattern.",
     "This was made using the fish pattern.",
     "This was made using the mayan pattern from class.",
     "This was made using the mayan pattern from class.",
     ]

     theImages=[	"images/img1.png",
     "images/img2.png",
     "images/img3.png",
     "images/img4.png",
     "images/img5.png",
     "images/img6.png",
     "images/img7.png",
     "images/img8.png"

     ]
     var currentPicture;

     function showPicture(n){
       galleryPicture.src=theImages[n];
       caption.innerHTML=theCaptions[n];
       currentPicture=n;
       if(currentPicture==0)
         leftButton.style.display="none";
       else{leftButton.style.display="block";
     }
     if(currentPicture==theImages.length-1)
       rightButton.style.display="none";
     else{rightButton.style.display="block";
   }
     gallery.style.display='block';
   }

     function closeWindow(){
       gallery.style.display='none';
     }

     function showNextImage(){
       showPicture(currentPicture+1);
     }
     function showPreviousImage(){
       showPicture(currentPicture-1);
     }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Kaleidoscope Project</div>
      <div id="navigationBar">
        <div class="tab" id="mayanTab"> <a href="kaleidoscope/index.html">Mayan Patterns</a></div>
        <div class="tab" id="aztecTab"><a href="aztec/index.html">Aztec Patterns</a></div>
        <div class="tab" id="crayonsTab"><a href="crayons/index.html">Crayons</a></div>
        <div class="tab" id="fishTab"><a href="fish/index.html">Lyretail Killifish</a></div>
      </div>
      <div id="content">
        <div id="buttonDiv">
        <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/img1.png"></button>
        <button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/img2.png"></button>
        <button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/img3.png"></button>
        <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/img4.png"></button>
        <button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/img5.png"></button>
        <button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="thumbnails/img6.png"></button>
        <button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="thumbnails/img7.png"></button>
        <button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="thumbnails/img8.png"></button>

        </div>
          </div>

          <div id="gallery">
            <div id="both">
              <div id="picture">
                <img id="galleryPicture" src="images/blombos.png">
              </div>
              <div id="caption"> nonsense nonsense nonsense nonsense nonsense nonsense</div>
            </div>
            <button id="leftButton" onclick="showPreviousImage()">&leftarrow;</button>
            <button id="rightButton"onclick="showNextImage()">&rightarrow;</button>
            <button id="closeButton" onclick="closeWindow()">X</button>
          </div>


      <div id="secondaryNavigation">Taylor Brockhaus | Math 142 | <a href="http://www.cune.edu">CUNE</a></div>
    </div>
  </body>
</html>
