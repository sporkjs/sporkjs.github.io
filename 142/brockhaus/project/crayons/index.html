<!DOCTYPE html>
<html>
  <head>
    <title>Crayons</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    div{
      border: none;
      margin: 10px;
      padding: 10px;
    }
    img{
      width:100px;
    }
    canvas{
      width:600px;
      height:600px;
    }
    body{
      background-color: #191970;
      }
      #titleBarImage{
        height: 80px;
        vertical-align: middle;
      }

    #wrapper{
      background-color: lightgray;
      width: 80%;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      border: none;
      }
    #titleBar{
      background-color: #FF7F50;
      color: white;
      font-size: 50px;
      padding: 10px;
      text-align: left;
      text-shadow: 3px 3px black;
      font-family: fantasy;
      border: none;
      }
      #navigationBar{
        text-align: center;
        border-bottom: 1px solid black;
        font-family: fantasy;
        padding-top: 10px;

        }
    #content{
      background-color: lightgray;
      margin: 20px;
      border: none;
      font-family: fantasy;
      text-align: center;
      }
      #secondaryNavigation{
        text-align: right;
        border-top: 1px solid black;
        font-size: 10px;
        padding-right: 10px;
        clear:both;

        }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages =[ ];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/4; //tweek this number
      var numberImages=15; //tweek this number
      function setup(){
        size(2*triangleWidth+imageWidth, 2*triangleWidth+imageWidth);
        theImages=[img1];
        translate(width/2, height/2);

      }
      function draw(){
        rect(-width/2,-height/2,width,height);
        fillcolor('white');
        fill();
        color(0,0,0,0);
        for(i=0;i<numberImages;i=i+1){ //this will change later
        var randomImage=theImages[floor(random()*theImages.length)];
        var x=random()*triangleWidth; //triangleWidth/2 does cool things
        var y=random()*x;
        var r=random()*360;
        save();
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        rotate(90);
        save();
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth,r);
        restore();
      }
    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">
<img id="titleBarImage" src='images/img1.png'>
      Crayons      </div>

      <div id="content">
        This image was created with an image of crayons that I found online.
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='img1' src='images/img1.png'>
      </div>
      <div id="secondaryNavigation">Taylor Brockhaus | Math 142 | <a href="http://www.cune.edu">CUNE</a></div>
    </div>
  </body>
</html>
