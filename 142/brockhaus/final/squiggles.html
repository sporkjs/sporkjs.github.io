<script>
var lastX;              //variables for previous
var lastY;  //position of the mouse

function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;
}

function pencil(){
  //Draw line from last position
  //to current position if the
  //mouse is down
  if (mouseDown){
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}

function ribbon(){
  	if(mouseDown){
      line(lastX+10, lastY+10,
           mouseX+10, mouseY+10,
           mouseX-10, mouseY-10,
           lastX-10, lastY-10,
           lastX+10, lastY+10);
      fill();
        lastX=mouseX;
    lastY=mouseY;
    }
}

function fuzz(){
  if(mouseDown){
    	save();
      	translate(mouseX, mouseY);
    	rotate(random()*360);
    	line(-10,0,10,0);
    	restore();
    lastX=mouseX;
    lastY=mouseY;
    }
}
function symmetricFill(a,b){

  var x=a-width/2;
  var y=b-height/2;

  floodfill(x+width/2,y+height/2);
  floodfill(y+width/2, x+height/2);
  floodfill(-y+width/2, x+height/2);
  floodfill(-x+width/2, y+height/2);
  floodfill(-x+width/2, -y+height/2);
  floodfill(-y+width/2, -x+height/2);
  floodfill(x+width/2, -y+height/2);
  floodfill(y+width/2, -x+height/2);
}

function onclick(){
  if(bucketButton.checked)floodfill(mouseX,mouseY);
  else if (symmetricButton.checked) symmetricFill(mouseX,mouseY);

}


function onmousemove(){
  if (pencilButton.checked)pencil();
  else if (fuzzButton.checked)fuzz();
  else if (ribbonButton.checked)ribbon();



}
function setBothColors(c){
  color(c);
  fillcolor(c);
}
var theImages =[ ];
var triangleWidth=300;
var imageWidth=triangleWidth/2; //tweek this number
var numberImages=2; //tweek this number
function setup(){
  //size(2*triangleWidth+imageWidth, 2*triangleWidth+imageWidth);
  theImages=[img1, img2, img3, img4];
  size (500,500);


}
function draw(){
  save();
  translate(width/2, height/2);
  rect(-width/2,-height/2,width,height);
  fillcolor('white');
  fill();
  color(0,0,0,0);
  for(i=0;i<numberImages;i=i+1){ //this will change later
  var randomImage=theImages[floor(random()*theImages.length)];
  var x=random()*triangleWidth; //triangleWidth/2 does cool things
  var y=random()*x;
  var r=random()*360;
  save();
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(-1,1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(1,-1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(-1,-1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  rotate(90);
  save();
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(-1,1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(1,-1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();

  save();
  scale(-1,-1);
  triangle(0,0,width/2,0, width/2, height/2);
  clip();
  drawImage(randomImage, x,y, imageWidth,imageWidth,r);
  restore();
}
restore();
}
function clearScreen(){

  thick.checked=true;
  setBothColors('white');
  linewidth(15);
}
