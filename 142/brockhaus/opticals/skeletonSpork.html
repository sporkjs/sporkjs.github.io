<!DOCTYPE html>
<html>
  <head>
    <title>TITLE GOES HERE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

    <script src="spork.js"></script>
    <script>
    function setup(){
size(400,400);
r=0
loop();
}
function draw(){
clear();
save();


translate(200,200);

fillcolor('blue');
color('blue');
rotate(r)
rect(-100,-100, 215,215);
fill();
restore();
r=r+0.5



//left top square
fillcolor('orange');
color('orange');
rect(0,0, 175,175);
fill();

//right top square
fillcolor('orange');
color('orange');
rect(225,175, 200,-200);
fill();

//bottom left square
fillcolor('orange');
color('orange');
rect(0,225, 175,400);
fill();

//bottom right square
fillcolor('orange');
color('orange');
rect(225,225, 400,400);
fill();
}
    </script>
  </head>
  <body>

        <div id="spork"></div>
      </div>
      
  </body>
</html>
