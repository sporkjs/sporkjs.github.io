<!doctype html>
<html>

<head>
<title>Cole Berry's Bouncing Color Balls</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src='portfolio.js'></script>
<script src="spork.js"></script>
<script>
var R=[];
var X=[];
var Y=[];
var vx=[];
var vy=[];
var N=[];     //number of balls

var r=[];   //red
var g=[];   //green
var b=[];   //blue
var a=[];   //transparency

 
function onclick(){
  stoploop();
  setup();
}
 
function bounce(){
  for(i=0;i<N;i=i+1){
    if (X[i]>width-R[i]){                                //bounce off right
      X[i]=width-R[i];
      vx[i]=-vx[i];
    }
    else if (X[i]<R[i]){                    //bounce off left
      X[i]=R[i];
      vx[i]=-vx[i];
    }
    if (Y[i]>height-R[i]){                               //bounce off bottom
      Y[i]=height-R[i];
      vy[i]=-vy[i];
    }
    else if (Y[i]<R[i]){                    //bounce off top
      Y[i]=R[i];
      vy[i]=-vy[i];
    }
  }
}
 
function setup(){
  N=300;
  for(i=0;i<N;i=i+1){
    r[i]=floor(random()*256);
    g[i]=floor(random()*256);
    b[i]=floor(random()*256);
    a[i]=random();
    X[i]=random()*width;                      //initialize position
    Y[i]=random()*height;
    R[i]=20*random();                             //set radius
    vx[i]=2*random()-1;                  //random velocity between -1 and 1
    vy[i]=2*random()-1;
  }  
  loop();
}
 
function draw(){
  clear();
  for(i=0;i<N;i=i+1){
    circle(X[i],Y[i],R[i]);
    fillcolor(r[i],g[i],b[i],a[i]);
    color(r[i],g[i],b[i],a[i]);
    fill();
    X[i]=X[i]+vx[i];
    Y[i]=Y[i]+vy[i];
  }
  bounce();
}
	</script>
</head>

<body>
<script>writeHeader();</script>
<center>
<p>
<div id="spork"></div>
	
	</center>
	<p>
<script>writeFooter();</script>
</body>

</html>
