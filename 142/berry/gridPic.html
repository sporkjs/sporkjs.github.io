<!doctype html>
<html>

<head>
<title>Cole Berry's Grid Picture</title>
<link rel="stylesheet" type="text.css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src='portfolio.js'></script>
<script src="spork.js"></script>
	<script>
var R;
 
function setup(){
  R=20;
  timestep(1000);
  loop();
}
 
function picture1(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
  background('blue');
  fillcolor('white');
  triangle(0, 0, 200, 200, 0, 400);
  fill();
  triangle(200,0,400,200,200,400);
  fill();
  ///=---------------------
  restore();
}
function picture2(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
  background('blue');
  fillcolor('black');
  triangle(400, 0, 200, 200, 400, 400);
  fill();
  triangle(200,0,0,200,200,400);
  fill();

  ///=---------------------
  restore();
}
function picture3(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
  background('blue');
  fillcolor('black');
  triangle(0, 0, 200, 200, 400, 0);
  fill();
  triangle(0,200,200,400,400,200);
  fill();

  ///=---------------------
  restore();
}
function picture4(x, y, r){
  save();
  translate(x,y);
  scale(2*r/400);
  ///---------------------
  background('blue');
  fillcolor('white');
  triangle(0, 200, 200, 0, 400, 200);
  fill();
  triangle(0,400,200,200,400,400);
  fill();


  ///=---------------------
  restore();
}

 
var functionArray =
    [picture1, picture2, picture3, picture4];
 
function draw(){
  for (x=0;x<width;x=x+40){
    for (y=0;y<height; y=y+40){
      functionArray[floor(random()*4)](x,y, R);
    }
  }
}
	</script>
</head>

<body>
<script>writeHeader();</script>
<center>
<p>
<div id="spork"></div>
	
	</center>
	<p>
<script>writeFooter();</script>
</body>

</html>
