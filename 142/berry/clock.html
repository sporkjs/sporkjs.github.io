<!doctype html>
<html>

<head>
<title>Cole Berry's Clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src='portfolio.js'></script>
<script src="spork.js"></script>
		<script>
			function drawClock(){
  linewidth(5);
  save();
  fillcolor('white');
  circle(0,0,194);
  fill();
  restore();
}

function drawNumber(){
  save();
  font('30px Trebuchet MS');
  filltext('12',-15,-160);
  rotate(30);
  filltext('1',-10,-160);
  rotate(30);
  filltext('2',-10,-160);
  rotate(30);
  filltext('3',-10,-160);
  rotate(30);
  filltext('4',-10,-160);
  rotate(30);
  filltext('5',-10,-160);
  rotate(30);
  filltext('6',-10,-160);
  rotate(30);
  filltext('7',-10,-160);
  rotate(30);
  filltext('8',-10,-160);
  rotate(30);
  filltext('9',-10,-160);
  rotate(30);
  filltext('10',-15,-160);
  rotate(30);
  filltext('11',-15,-160);
  restore();
}

function drawSecondMarks(){
  save();
  count=0;
  while (count < 61){
    linewidth(2);
  	line(0,-188,0,-194);
    count+=1;
    rotate(6);
  }
  restore();
}

function drawSecondHand(){
  save();
  color('red');
  linewidth(2);
  line(0,0,0,-160);
  line(0,0,0,20);
  restore();
}

function drawSecond(){
  save();
  rotate(6*second());
  drawSecondHand();
  restore();
}

function drawMinuteHand(){
  line(0,0,0,-130);
}

function drawMinute(){
  save();
  rotate(6*minute());
  drawMinuteHand();
  restore();
}


function drawHourHand(){
  save();
  linewidth(7);
  line(0,0,0,-90);
  restore();
}

function drawHour(){
  save();
  rotate(30*hour());
  drawHourHand();
  restore();
}

function setup(){
  translate(200,200);
  loop();
}

function draw(){
  clear();
  drawClock();
  drawNumber();
  drawSecondMarks();
  drawSecond();
  drawMinute();
  drawHour();
}
		</script>
</head>

</html>
