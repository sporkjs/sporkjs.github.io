<!doctype html>
<html>

<head>
<title>Cole Berry's Approximate Pi</title>
<link rel="stylesheet" type="text.css" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src='portfolio.js'></script>
<script src="spork.js"></script>
	<script>
		  var x; //coordinates of point
  var y;
  var numPoints;
  var numInCircle;


function setup(){
  color('black');
  fillcolor('lightgray');
  circle(200,200,200);
  fill();
  numPoints=0;
  numInCircle=0;
  loop();
  font('12px times');
}

function drawText(){
  fillcolor('white');
  rect(0,380,400,20);
  fill();
  fillcolor('black');
  filltext('Aprroximation of Pi with '+numPoints+' points ='+4*numInCircle/numPoints,10,394)
		}

function draw(){


  y=400*random();
  x=400*random();
  pointColor(x,y);
  point(x,y);
  drawText();
  numPoints=numPoints+1;

}
function pointColor(x,y){
  if((x-200)*(x-200)+(y-200)*(y-200) < 40000){
    color('red');
	numInCircle=numInCircle+1;
	}
  else
    color('black');
}
	</script>
</head>
