<!doctype html>
  <html>
  <head>
    <title>PATTERN</title>
    <link rel="stylesheet" href="skeleton.css">
    <script src="spork.js"></script>
    <script>

    function setup(){
  }

  function draw(){
    translate(200,200);

    //OneRed
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
            color("red");
      		circle(170,0,10);
            fillcolor("red");
            fill();
      	  restore();
      	  }
        }

    //OneBlack
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-20){
          save();
       		rotate(a);
            color("black");
      		circle(170,0,20);
            fillcolor("black");
            fill();
      	  restore();
      	  }
        }

    //lines
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
            color("black");
      		line(0,0,0,158);
      	  restore();
      	  }
        }

    //TwoRed
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
            color("red");
      		circle(135,0,10);
            fillcolor("red");
            fill();
      	  restore();
      	  }
        }

    //ThreeBlack
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
            color("black");
            triangle(0,120,10,90,-10,90);
            fillcolor("black");
            fill();
      	  restore();
      	  }
        }

    var angle;

      for (angle=0;angle<360;angle=angle+20){

        save();
          rotate(angle);
          line(0,0,0,180);
          triangle(0,166,20,185,-20,185);
          fillcolor("black");
          fill();
        restore();
      }

    //FourRed
     var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
            color("red");
      		circle(70,0,5);
            fillcolor("red");
            fill();
      	  restore();
      	  }
        }

    //FiveBlack
    var a

        for(d=180;d>0;d=d-10){

          for(a=360;a>0;a=a-10){
          save();
            rotate(a);
            color("black");
      		triangle(0,40,5,50,-5,50);
            fillcolor("black");
            fill();
      	  restore();
      	  }
        }

    circle(0,0,20);
    color("red");
    fillcolor("red");
    fill();

}

  function circlePattern(x,y,r,c){
    save();
    translate(x,y);

      var a

      for(d=180;d>0;d=d-10){

      	for(a=360;a>0;a=a-10){
          save();
            color("black");
            circle(0,0,180)
            fillcolor("white");
            fill();
          }
       	}
    }


  </script>
</head>
