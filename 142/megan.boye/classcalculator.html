<!doctype html>
  <html>
  <head>
    <style>
      table{
        border-collapse: collapse;
      }
      td{
        padding: 0px;
        margin:0px;
      }
      button.number{
        width:85px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightblue;
        color: white;
      }
      button.clear{
        width:85px;
        height:170px;
        border-radius:0px;
        font-size:50px;
        background-color: lightgray;
        color: white;
      }
      button.equals{
        width:255px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightgray;
        color: white;
      }
      #display{
        width: 255px;
        height: 85px;
        background-color: white;
        font-size:50px;
        text-align: right;
        line-height: 85px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <table border=1>
      <tr>
        <td colspan="3">
          <div id="display">
            DISPLAY
          </div>
          </td>
      </tr>
      <tr>
        <td><button class="number">0</button></td>
        <td><button class="number">1</button></td>
        <td rowspan="2"><button class="clear">c</button></td>
      </tr>
      <tr>
        <td><button class="number">+</button></td>
        <td><button class="number">&times;</button></td>
      </tr>
      <tr>
        <td colspan="3"><button class="equals">=</button></td>
    </table>
      </body>
  </html>
