<!doctype html>
<html>
<head>
  <title>CANVAS</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var lastX,lastY;
  function onmousedown(){
    lastX=mouseX;
    lastY=mouseY;
  }

  function pencil(){
    if(mouseDown){
      line(lastX,lastY,mouseX,mouseY);
      lastX=mouseX;
      lastY=mouseY;
    }
  }
  function circles(){
    if(mouseDown){
      save();
      linewidth(1);
      circle(mouseX,mouseY,theLineWidth);
      restore();
    }
  }
  function fuzz(){
    if(mouseDown){
      save();
      linewidth(1);
      translate(mouseX,mouseY);
      rotate(random()*360);
      line(-theLineWidth,0,theLineWidth,0);
      restore();
    }
  }

  var theLineWidth;

  function setup(){
    size(1000,600);
    background("lightblue");
    theLineWidth=1;
    onmousemove=pencil;
  }
  function setLineWidth(x){
    linewidth(x);
    theLineWidth=x;
  }
  function setPenType(x){
    onmousemove=x;
  }
  function selectEraser(){
    eraserWidth.checked=true;
    eraserColor.checked=true;
    color('lightblue');
    linewidth(50);
    onmousemove=pencil;
  }
  function draw(){

  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">CANVAS</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick="background('lightblue');">Clear</button>

      <fieldset>
        <legend>
          Pen Tyle
        </legend>
        <input type="radio" name="penType" checked onclick="setPenType(pencil);"/> Pencil
        <input type="radio" name="penType" onclick="setPenType(fuzz);"/> Fuzz
        <input type="radio" name="penType" onclick="setPenType(circles);"/> Circles
        <input type="radio" name="penType" onclick="selectEraser();"/> Eraser
      </fieldset>
      <fieldset>
          <legend>
            Pen Size
          </legend>
        <input type="radio" name="penSize" checked onclick="setLineWidth(1);"/><div class='pensize one'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(3);"/><div class='pensize three'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(5);"/><div class='pensize five'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(7);"/><div class='pensize seven'></div>
        <input type="radio" name="penSize" onclick="setLineWidth(50);" id="eraserWidth"/><div class='pensize fifty'></div>
      </fieldset>

      <fieldset>
        <legend>
          Pen Color
        </legend>
        <input type="radio" name="penColor" checked onclick="color('black');"/><div class='pensize seven'></div>
        <input type="radio" name="penColor" onclick="color('blue');"/><div class='pensize seven blue'></div>
        <input type="radio" name="penColor" onclick="color('lightblue');" id="eraserColor"/><div class='pensize seven lightblue'></div>
        <input type="radio" name="penColor" onclick="color('lightgray');"/><div class='pensize seven lightgray'></div>
      </fieldset>

    </div>
    <div id="secondaryNavigation"></div>
    <div id="secondaryNavigation">
      <a href="http://web.cune.org/megan.boye/">Megan Boye</a> | <a href="http://jwsnow.com/">Math 142</a>
    </div>
  </div>
</body>
</html>
