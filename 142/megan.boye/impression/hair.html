<!doctype html>
<html>
<head>
  <title>IMPRESSIONISM</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <style></style>
  <script src='spork.js'></script>
  <script>
  //paste mark functions below here
  function randomLine(x,y,r){
        save();
        translate(x,y);
        rotate(360*random());
        line(-r,0,r,0);
        restore();
  }
  //
  function projectile(x,y){
        var vx,vy;
        var ax,ay;
        var i;
        vx=2*(random()-0.5);
        vy=2*(random()-0.5);
        ax=0;
        ay=0.01;
    for(i=0;i<50;i=i+1){
        line(x,y,x+vx,y+vy);
        x=x+vx;
        y=y+vy;
        vx=vx+ax;
        vy=vy+ay;
    }
  }
  //
  function brownian(x,y){
        var vx,vy;
        var i;
        var a;
    for(i=0;i<50;i=i+1){
        a=(random()*360);
        vx=COS(a);
        vy=SIN(a);
        line(x,y,x+vx,y+vy);
        x=x+vx;
        y=y+vy;
    }
  }
  //
  function hair(x,y){
        var vx,vy;
        var i;
        var a;
    for(i=0;i<100;i=i+1){
        a=noise(abs(x/width),abs(y/height))*400;
        vx=COS(a);
        vy=SIN(a);
        line(x,y,x+vx,y+vy);

        x=x+vx;
        y=y+vy;
    }
  }
  //
  function noiseLine(x,y,r){
        save();
        translate(x,y);
        rotate(noise(abs(x/width),abs(y/height))*360);
        line(-r,0,r,0);
        restore();
  }
  //paste mark functions above here
var f=hair;
var R=[];
var G=[];
var B=[];
var A=[];

  function setup(){
      size(theImage.width,theImage.height);
      drawImage(theImage,width/2,height/2,width,height);
      copyImageData(R,G,B,A);
      clear();
      loop();
      setupNoise(5);
    }
    function draw(){
      var x=floor(random()*width);
      var y=floor(random()*height);
      color(R[x][y],G[x][y],B[x][y],A[x][y]);

      f(x,y,20);
  }
  </script>
</head>
