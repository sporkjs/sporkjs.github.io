  <script>
  function setup(){
    translate(width/2,height/2);
    loop();
    var r, g, b, a;
  }
  function draw(){
    var x,y;
    var vx,vy;
    var angle;
    var ax,ay;
    var i;

    rotate(0.5);

    x=0;
    y=0;

    vx=0;
    vy=0;

    ax=0;
    ay=0;

    for (i=0;i<25;i++){
      color(0,191,255,0.1)
      line(x,y,x+vx,y+vy);

      x=x+vx;
      y=y+vy;

      ax=random();
      ay=2*(random()-0.6);

      vx=vx+ax;
      vy=vy+ay;

    }
  }

  </script>
