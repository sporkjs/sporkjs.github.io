<!doctype html>
<html>
<head>
  <title>SPOTS</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
      var theColor=
        ["blue",
        "deepskyblue",
        "skyblue",
        "white",
        "lightgray"]

      function setup(){
      timestep(100);
      loop();
      }
      function draw(){
      var x=random()*width;
      var y=random()*height;

      circle(x,y,(min(x,y,width-x,height-y)));
      fillcolor(theColor.random());
      fill();
      }
  </script>
</head>
