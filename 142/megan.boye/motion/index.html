<head>
  <title>HOME</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
  }
  function draw(){
    translate(200,200);
          //Head//
          circle(0,35,120);
          color("gray");
          fillcolor("gray");
          fill();
          //Right Ear//
          save();
          translate(100,-125);
          circle(0,35,70);
          color("gray");
          fillcolor("gray");
          fill();
          restore();
          //Left Ear//
          save();
          translate(-100,-125);
          circle(0,35,70);
          color("gray");
          fillcolor("gray");
          fill();
          restore();
          //Face//
          rotate(90);
          ellipse(35,25,100,60);
          color(255,223,184);
          fillcolor(255,223,184);
          fill();
          ellipse(35,-25,100,60);
          fillcolor(255,223,184);
          fill();

          rotate(90);
          ellipse(0,-96,95,60);
          fillcolor(255,223,184);
          fill();
          //Bow//
          color("deepskyblue");
          circle(0,85,15);
          fillcolor("deepskyblue");
          fill();
          save();
          translate(0,85);
          triangle(0,0,90,100,100,-100);
          fillcolor("deepskyblue");
          fill();
          triangle(0,0,-100,-100,-90,100);
          fillcolor("deepskyblue");
          fill();
  }
  </script>
