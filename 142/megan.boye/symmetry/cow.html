<!doctype html>
<html>
<head>
  <title>COW SPOTS</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
    setupNoise(10);
    translate(200,200);
  }
  function symmetricPoint(x,y){
    var i;
    save();
    	for(i=0;i<4;i=i+1){
          fillrect(x,y,1,1);
          fillrect(y,x,1,1);
        	rotate(90);
      }
    restore();
  }
  function draw(){
    var x,y;
    for (x=0;x<=width;x=x+1)
      for (y=0;y<=width/2;y=y+1){
        if (noise(x/width,y/height)<0)
          fillcolor('deepskyblue');
        else
          fillcolor('white');
    symmetricPoint(x,y,1,1);
      }
  }
  </script>
</head>
