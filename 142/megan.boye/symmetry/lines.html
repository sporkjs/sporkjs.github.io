<!doctype html>

<head>
  <title>LINES</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var R;

  function setup(){
    setupNoise(5);
    translate(200,200);
    R=width/4;
  }
  function randomColor(){
    var r,g,b;
    r=floor(random()*255);
    g=floor(random()*255);
    b=floor(random()*255);
    color(r,g,b);
  }
  function symmetricLine(x1,y1,x2,y2,k){
    var i;

    save();
    	for(i=0;i<k;i=i+1){
       	line(x1,y1,x2,y2);
  		line(y1,x1,y2,x2);
    		rotate(360/k);
      }
    restore();
  }
  function draw(){
    var x,y
    var r=10
    var k;

    for(i=0;i<5;i=i+1){
      x=random()*R;
    	y=random()*R;
      randomColor();
    }

    for(i=0;i<10;i=i+1){
      x=R*random();
     	y=R*random();
      x2=R*random();
     	y2=R*random();
    }
      k=floor(random()*10)+2;
     	symmetricLine(x,y,x2,y2,10);
  }
  </script>
