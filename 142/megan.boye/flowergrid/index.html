<!doctype html>
<html>
<head>
  <title>FLOWER GRID</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
    function setup(){
    }
    function draw(
    ){

      var x,y;

      for (x=80;x<width;x=x+150)

        for (y=80;y<height;y=y+150){
          flower(x,y,75,"blue");
        }
       flower(155,155,100,"lightblue");
    }

    function flower(x,y,r,c){
      save();
      translate(x,y);
      scale(r/200);

      	var a

        for(d=180;d>0;d=d-10){
          rotate(3);

          for(a=360;a>0;a=a-10){
          save();
       		rotate(a);
      		circle(0,d,10*d/150);
      		fillcolor(c);
        	fill();
      		restore();
      	  }
        }

       	circle(0,0,15)
        fillcolor("black");
      	fill();

      restore();
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Flower Grid</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">
      <a href="http://web.cune.org/megan.boye/">Megan Boye</a> | <a href="http://jwsnow.com/">Math 142</a>
    </div>
  </div>
</body>
</html>
