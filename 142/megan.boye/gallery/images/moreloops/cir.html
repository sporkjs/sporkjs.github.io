    function randomFillColor(){
      var r, g, b, a;
      r=floor(random()*255);
      g=floor(random()*255);
      b=floor(random()*255);
      a=random();
      fillcolor(r,g,b,a);
    }

    function setup(){
    }
    function draw(){

      var x, y;
      var r=40;

      for(x=r;x<width;x=x+2*r)
        for(y=r;y<width;y=y+2*r){
          circle(x,y,r*random()+1);
          randomFillColor();
          fill();
        }
    }

  </script>
