<!doctype html>
<html>
<head>
  <title>MONDRIAN</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <style></style>
  <script src='spork.js'></script>
  <script>
  var small=20;
  var theColors=["darkcyan","black","lightyellow","mediumturquoise"];

  function myCir(x,y,w,h){
    fillcolor(theColors.random());
    circle(x+w/2,
          y+h/2,
          min(w/2,h/2));
    fill();
  }

  function mgrid(x,y,w,h){
    var l,k;

    if ((w<small)||(h<small)||(random()<0.05)){
      myCir(x,y,w,h);
    }
    else if (w>h){ 			//wide
      l=random()*w;
      mgrid(x,y,l,h);			//left
      mgrid(x+l,y,w-l,h);		//right
    }
    else { 					//tall
      k=random()*h;
      mgrid(x,y,w,k);			//top
      mgrid(x,y+k,w,h-k);		//bottom
    }
  }

  function setup(){
      size(600,400);
    }
  function draw(){
      mgrid(0,0,width,height);
  }
  </script>
</head>
