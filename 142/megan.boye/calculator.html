<!doctype html>
  <html>
  <head>
    <title>CALCULATOR</title>
    <style>
      table{
        border-collapse: collapse;
        display: inline-block;
        border: 3px solid lightblue;
        margin: 40px;
      }
      td{
        padding:0px;
        margin:0px;
      }
      button{
        padding:0px;
        margin:0px;
      }
      button.number{
        width:85px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightblue;
        color: white;
      }
      button.clear{
        width:85px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightgray;
        color: white;
      }
      button.equals{
        width:170px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightgray;
        color: white;
      }
      button.etc{
        width:85px;
        height:85px;
        border-radius:0px;
        font-size:50px;
        background-color: lightgray;
        color: white;
      }
      #display{
        width: 340px;
        height: 85px;
        background-color: white;
        font-size:50px;
        text-align: right;
        line-height: 85px;
        vertical-align: middle;
        overflow: hidden;
        border-bottom: 1px solid black;
      }
      div{
        padding: 0px;
        margin:  0px;
      }
      body{
        background-color: lightgray;
      }
      #wrapper{
        text-align: center;
        background-color: white;
        width: 80%;
        margin: auto;
        border-radius: 20px;
        overflow: hidden;
      }
      #titleBar{
        background-color: lightblue;
        color: white;
        font-size: 64px;
        padding: 10px;
      }
      #secondaryNavigation{
        text-align: right;
        border-top: 1px solid black;
        font-size: 10px;
        padding-right: 15px;
        clear:both;
      }
    </style>
    <script>
      function clearDisplay(){
        display.innerHTML="";
      }
      function insertCharacter(x){
        display.innerHTML=display.innerHTML+x;
      }
      function equals(){
        var input=display.innerHTML;
        display.innerHTML=eval(input);
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Calculator</div>
    <table border=1>
      <tr>
        <td colspan="4">
          <div id="display"></div>
        </td>
      </tr>
      <tr>
        <td><button class="clear"onclick="clearDisplay();">c</button></td>
        <td><button class="etc"onclick="insertCharacter('(');">(</button></td>
        <td><button class="etc"onclick="insertCharacter(')');">)</button></td>
        <td><button class="etc"onclick="insertCharacter('.');">.</button></td>
      </tr>
      <tr>
        <td><button class="number"onclick="insertCharacter('7');">7</button></td>
        <td><button class="number"onclick="insertCharacter('8');">8</button></td>
        <td><button class="number"onclick="insertCharacter('9');">9</button></td>
        <td><button class="etc"onclick="insertCharacter('+');">+</button></td>
      </tr>
      <tr>
        <td><button class="number"onclick="insertCharacter('4');">4</button></td>
        <td><button class="number"onclick="insertCharacter('5');">5</button></td>
        <td><button class="number"onclick="insertCharacter('6');">6</button></td>
        <td><button class="etc"onclick="insertCharacter('-');">-</button></td>
      </tr>
      <tr>
        <td><button class="number"onclick="insertCharacter('1');">1</button></td>
        <td><button class="number"onclick="insertCharacter('2');">2</button></td>
        <td><button class="number"onclick="insertCharacter('3');">3</button></td>
        <td><button class="etc"onclick="insertCharacter('*');">&times;</button></td>
      </tr>
      <tr>
        <td><button class="number"onclick="insertCharacter('0');">0</button></td>
        <td colspan="2"><button class="equals"onclick="equals();">=</button></td>
        <td><button class="etc"onclick="insertCharacter('/');">&div;</button></td>
      </tr>
    </table>
    <div id="secondaryNavigation">
      <a href="http://web.cune.org/megan.boye/">Megan Boye</a> | <a href="http://jwsnow.com/">Math 142</a>
    </div>
      </body>
  </html>
