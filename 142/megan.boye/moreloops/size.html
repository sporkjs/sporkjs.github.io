    <meta charset="UTF-8"/>
    <title>CREATURE SIZE</title>
    <link rel="stylesheet" href="skeleton.css">
    <script src="spork.js"></script>
    <script>

function setup(){}
function draw(){
var x, y;
      var r=40;

       for(x=r;x<width;x=x+2*r)
          for(y=r;y<width;y=y+2*r){
          creature(x,y,r*random()+5);
        }
   }

      function creature(x,y,r){
      var possibleBowColors=['red',
                             'blue',
                             'purple',
                             'green'];

      var possibleEarColors=['black',
                             'brown',
                             'gray'];

      var bowColor=possibleBowColors.random();
      var earColor=possibleEarColors.random();

        save();
        translate(x,y);
        scale(r/200);
          //Head//
          circle(0,35,120);
          color(earColor);
          fillcolor(earColor);
          fill();
          //Right Ear//
          save();
          translate(100,-125);
          circle(0,35,70);
          color(earColor);
          fillcolor(earColor);
          fill();
          restore();
          //Left Ear//
          save();
          translate(-100,-125);
          circle(0,35,70);
          color(earColor);
          fillcolor(earColor);
          fill();
          restore();
          //Face//
          rotate(90);
          ellipse(35,25,100,60);
          color(255,223,184);
          fillcolor(255,223,184);
          fill();
          ellipse(35,-25,100,60);
          color(255,223,184);
          fillcolor(255,223,184);
          fill();
          rotate(90);
          ellipse(0,-96,95,60);
          color(255,223,184);
          fillcolor(255,223,184);
          fill();
          //Bow//
          color(bowColor);
          circle(0,85,15);
          fillcolor(bowColor);
          fill();
          save();
          translate(0,85);
          triangle(0,0,90,100,100,-100);
          fillcolor(bowColor);
          fill();
          triangle(0,0,-100,-100,-90,100);
          fillcolor(bowColor);
          fill();
    	restore();
restore();
      	}

  </script>
