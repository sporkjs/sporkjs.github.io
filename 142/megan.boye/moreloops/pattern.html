      var possibleLineColors=['red',
                              'black',]

      save();

      	rotate(90*(floor(4*random())));
        color(lineColor);
      	rect(100,100,200,200);
       	line(100,100,300,300);
      restore();
    }

    function setup(){
    }

    function draw(){
      var x,y;
      var r=20;
      var theFunctions=[f1];
      var f;

      for(x=r;x<width;x=x+2*r)
        for(y=r;y<width;y=y+2*r){
          f=theFunctions.random();
          f1(x,y,r);
        }
    }

  </script>
