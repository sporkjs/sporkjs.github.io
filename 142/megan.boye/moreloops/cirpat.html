  <html>
  <head>
    <title>CIRCLE PATTERNS</title>
    <link rel="stylesheet" href="skeleton.css">

    <script>

    function megan(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
      color('white');
      fillcolor('white');
      circle(0,0,180);
      fill();
        //OneRed
      var a

      for(d=180;d>0;d=d-10){

      for(a=360;a>0;a=a-10){
        save();
        rotate(a);
        color("red");
        circle(170,0,10);
        fillcolor("red");
        fill();
        restore();
      }
      }
      //OneBlack
      var a
        for(d=180;d>0;d=d-10){
          for(a=360;a>0;a=a-20){
            save();
            rotate(a);
            color("black");
            circle(170,0,20);
            fillcolor("black");
            fill();
            restore();
          }
        }
      //lines
      var a
        for(d=180;d>0;d=d-10){
          for(a=360;a>0;a=a-10){
            save();
            rotate(a);
            color("black");
            line(0,0,0,158);
            restore();
          }
        }
      //TwoRed
      var a
        for(d=180;d>0;d=d-10){
          for(a=360;a>0;a=a-10){
            save();
            rotate(a);
            color("red");
            circle(135,0,10);
            fillcolor("red");
            fill();
            restore();
            }
          }
      //ThreeBlack
      var a
        for(d=180;d>0;d=d-10){
          for(a=360;a>0;a=a-10){
            save();
            rotate(a);
            color("black");
            triangle(0,120,10,90,-10,90);
            fillcolor("black");
            fill();
            restore();
            }
          }
      var angle;
        for (angle=0;angle<360;angle=angle+20){
          save();
            rotate(angle);
            line(0,0,0,180);
            triangle(0,166,20,185,-20,185);
            fillcolor("black");
            fill();
          restore();
        }
      //FourRed
       var a
          for(d=180;d>0;d=d-10){
            for(a=360;a>0;a=a-10){
              save();
              rotate(a);
              color("red");
              circle(70,0,5);
              fillcolor("red");
              fill();
            restore();
            }
          }
      //FiveBlack
      var a
        for(d=180;d>0;d=d-10){
          for(a=360;a>0;a=a-10){
            save();
            rotate(a);
            color("black");
            triangle(0,40,5,50,-5,50);
            fillcolor("black");
            fill();
            restore();
            }
          }
        circle(0,0,20);
        color("red");
        fillcolor("red");
        fill();
      restore();
    }

    function corrianne(x,y,r){
    save();
    translate(x,y);
    scale(r/200);
      color('white');
      fillcolor('white');
      circle(0,0,197);
      fill();
    //
    var c;
      for(c=0;c<=360;c=c+16){
        save();
        rotate(c);
        color ("navy")
        circle(5,5,1);
        fillcolor("white");
        fill();
        restore();
      }
     for (c=0;c<=360;c=c+1){
       save();
       rotate(c);
       color("mediumturquoise");
       line(10,10,15,15);
       restore();
    }
    for (c=0;c<=360;c=c+1){
       save();
       rotate(c);
       color("greenyellow");
       circle(15,15,4);
       fillcolor("greenyellow")
       fill();
       restore();
    }
    for (c=0;c<=360;c=c+10){
      save();
      rotate(c);
      color("navy");
      triangle(20,20,20,30,30,30);
      restore();
    }
    for (c=0;c<=360;c=c+1){
      save();
      rotate(c);
      color("darkturquoise");
      circle(35,35,1);
      restore();
    }
    for (c=0;c<=360;c=c+10){
      save();
      rotate(c);
      color("lightsteelblue");
      circle(42,42,5);
      restore();
    }
    for (c=0;c<=360;c=c+1){
      save();
      rotate(c);
      color("lightseagreen");
      line(47,47,55,55);
      restore();
    }
    for (c=0;c<=360;c=c+5){
      save();
      rotate(c);
      color('lime');
      line(58,58,65,65);
      restore();
    }
    for (c=0;c<=360;c=c+10){
      save();
      rotate(c);
      color('midnightblue');
      circle(75,75,10);
      fillcolor('midnightblue');
      fill();
      restore();
    }
    for (c=0;c<=360;c=c+0.9){
      save();
      rotate(c);
      color('aquamarine');
      circle(90,90,10)
      restore();
    }
    for (c=0;c<=360;c=c+10){
      save();
      rotate(c);
      color('lawngreen');
      triangle(120,97,97,120,97,97);
      fillcolor('lawngreen');
      fill();
      restore();
    }
    for (c=0;c<=360;c=c+1){
      save();
      rotate(c);
      color("cyan");
      line(110,110,130,130);
      restore();
    }
    for (c=0;c<=360;c=c+5){
      save();
      rotate(c);
      color('turquoise');
      ellipse(135,135,4,9);
      fillcolor('turquoise');
      fill();
      restore();
    }

    //
    restore();
    }

    function marissa (x,y,r){
     circlepattern(x,y,r);
     circlepattern(x,y,r/4);
     circlepattern(x,y,r/16);
    }
    function circlepattern(x,y,r){
      save();
      translate(x,y);
      scale(r/200);
       circle(0,0,180);
        fillcolor('black');
        fill();
       var a;
    //Orange triangles
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('yellow');
        fillcolor('yellow');
        triangle(180,0,165,10,175,-10);
        fill();
         restore();
      }
      //Orange circle
      save();
      color('orange');
      linewidth(5);
      circle(0,0,160);
      restore();

      //< shapes
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('red');
        line(150,5,155,0,150,-5);
         restore();
      }
       //Blue circle
      save();
      color(0,0,210);
      linewidth(3);
      circle(0,0,150);
      restore();

      //White lines
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('white');
        rect(-100,-100,200,200);
         restore();
      }
       //Red rectangle
      for (a=0;a<360;a=a+22.5){
      save();
        rotate(a);
      color(0,0,100);
      rect(-70,-70,140,140);
        fillcolor(0,0,100);
        fill();
      restore();
      }

      //Circle
       save();
      color('orange');
      linewidth(1);
      circle(0,0,40);
      restore();

      //Circle
       save();
      color('orange');
      linewidth(2);
      circle(0,0,45);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(3);
      circle(0,0,50);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(4);
      circle(0,0,55);
      restore();


      //Circle
       save();
      color('orange');
      linewidth(5);
      circle(0,0,60);
      restore();

     //Red Lines
      for (a=0;a<360;a=a+10){
        save();
        rotate(a);
        color('red');
        rect(70,2,10,4);
        fillcolor('red');
        fill();
         restore();
      }
      restore();
    }

    function setup(){
    size(600,400);
    timestep(1000);
    loop();
    }

    function draw(){
    var x,y,r;
    var i;
    var theFunctions=[megan,corrianne,marissa];
    var f;

    for(i=0;i<1;i=i+1){
      x=random()*width;
      y=random()*height;
      r=random()*100+10;

      f=theFunctions.random();
        f(x,y,r);
      }
    }

    function start(){
      startloop();
    }

    function stop(){
      stoploop();
    }

  </script>
