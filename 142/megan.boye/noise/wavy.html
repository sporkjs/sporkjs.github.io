  <meta charset="UTF-8"/>
  <title>WAVY</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
      function mark(x,y,r){
        var possibleLineColors=['deepskyblue',
                              'lightgray',]

        var lineColor=possibleLineColors.random();

          save();
          translate(x,y);
          rotate(noise(abs(x/width),abs(y/height))*360);
          color(lineColor);
          line(-r,0,r,0);
          restore();
      }
      function setup(){
          loop();
          setupNoise(5);
          }
          function draw(){
          var x,y
          var r=10
          x=(width-100)*random()+50;
          y=(height-100)*random()+50;

          mark(x,y,r)
      }
  </script>
