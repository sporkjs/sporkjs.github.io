<!doctype html>
<html>
<head>
  <title>GRID</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
      function randomFillColor(){
        var r, g, b, a;
        r=floor(random()*255);
        g=floor(random()*255);
        b=floor(random()*255);
        a=random();
        fillcolor(r,g,b,a);
      }
      function setup(){
        setupNoise(9);
      }
      function draw(){
        var x, y;
        var r=10;

        for(x=r;x<width;x=x+2*r)
        for(y=r;y<width;y=y+2*r){
          circle(x,y,r*abs(noise(x/width,y/height)));
          randomFillColor();
          fill();
        }
      }
  </script>
</head>
<body>
