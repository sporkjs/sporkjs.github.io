<!doctype html>

<head>
  <title>HAIR</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
      function randomColor(){
        var theColors;

        theColors=["blue",
             "deepskyblue",
                 "lightgray"]

        color(theColors.random());
      }
      function randomMark(x,y){

        var vx,vy;
        var i;
        var a;

        for(i=0;i<100;i=i+1){
        a=noise(abs(x/width),abs(y/height))*400;
        vx=COS(a);
        vy=SIN(a);
        line(x,y,x+vx,y+vy);

        x=x+vx;
        y=y+vy;

        }
        }
        function setup(){
        loop();
        setupNoise(5);
        }
        function draw(){
        var x,y;

        x=(random()*width);
        y=(random()*width);

        randomColor();
        randomMark(x,y);
    }
  </script>
