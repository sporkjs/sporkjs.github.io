<!doctype html>
<html>
<head>
  <title>COW</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
      function setup(){
        setupNoise(5);
      }
      function draw(){
        var x,y
        var c

        for(x=0;x<=width;x=x+1)
        for(y=0;y<=height;y=y+1){
          c=noise(x/width,y/height);

          if (c>0) fillcolor("black")
           else fillcolor("white");

          fillrect(x,y,1,1);
        }
      }
  </script>
</head>
