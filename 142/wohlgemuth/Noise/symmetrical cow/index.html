<!DOCTYPE html>
<html>
  <head>
    <title>COW SPOTS?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    body{
      background-color: mistyrose;
    }
      div{
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 75px;
      }
      canvas{
        width: 400px;
        height: 400px;
      }
      #titleBar{
        font-size: 40px;
        font-family: sans-serif;
        font-weight: bold;
        width: 400px;
        text-align: left;
        color: snow;
      }
      #discription{
        font-size: 14px;
        font-family: sans-serif;
        font-weight: lighter;
        text-align: left;
        width: 400px;
        color: snow;
      }
      #wrapper{
        width: 500px;
        margin: auto;
        bottom: 0px;
        top: 0px;
        left: 35%;
        background-color: lightslategrey;
      }
    #button{
      text-align: center;
    }
    #image{
      text-align: center;
    }
    #link{
      font-size: 14px;
      font-family: sans-serif;
      font-weight: lighter;
      text-align: center;
    }
    </style>
    <script src="spork.js"></script>
    <script>
    function pixel(x,y){
  rect(x,y,1,1);
}

function pixel4(x,y){
  rect(x,y,1,1);
  rect(-x,y,1,1);
  rect(x,-y,1,1);
  rect(-x,-y,1,1);
}

function randomColor(){
  var r=floor(256*random());
  var g=floor(256*random());
  var b=floor(256*random());
  color(r,g,b);
}

function randomGray(){
  var r=floor(256*random());
  color(r,r,r);
}

function noiseGray(x,y){
  var r=floor(128*noise(x/width, y/height)+128);
  color(r,r,r);
}

function noiseColor(x,y){
  var r=floor(128*noise(x/width, y/height, 0)+128);
  var g=floor(128*noise(x/width, y/height, 0.3)+128);
  var b=floor(128*noise(x/width, y/height, 0.6)+128);
  color(r,g,b);
}

function cowSpot(){
  var r=noise(x/width, y/height);
  if (r<0)
    color('black');
  else
    color('white');
}

function setup(){
  clear();
  setupNoise(30);
  size(400,400);
  translate(width/2, height/2);
  drawing.style.border="none";
}

function draw(){
  color('white');
  circle(0,0,width/2);
  clip();
  for(x=0;x<width/2;x=x+1)
    for(y=0;y<height/2;y=y+1){
      cowSpot(x,y);
      pixel4(x,y);
    }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">COW SPOTS?</div>
      <div id="discription">
        Click the "try again" button to make different images!
      </div>
      <div id="content">
        <div id="spork"></div>
          <div id="button"><button onclick='startover();'>TRY AGAIN</button><br></div>
    </div>
      <div id="secondaryNavigation">
        <div id="link"><a href='../index.html'>BACK HOME</a> <br> <br></div>
      </div>
    </div>
  </body>
</html>
