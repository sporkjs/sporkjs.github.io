<!DOCTYPE html>
<html>
  <head>
    <title>FLOWERS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    body{
      background-color: mistyrose;
    }
      div{
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 75px;
      }
      canvas{
        width: 400px;
        height: 400px;
      }
      #titleBar{
        font-size: 40px;
        font-family: sans-serif;
        font-weight: bold;
        width: 400px;
        text-align: left;
        color: snow;
      }
      #discription{
        font-size: 14px;
        font-family: sans-serif;
        font-weight: lighter;
        text-align: left;
        width: 400px;
        color: snow;
      }
      #wrapper{
        width: 500px;
        margin: auto;
        bottom: 0px;
        top: 0px;
        left: 35%;
        background-color: lightslategrey;
      }
    #button{
      text-align: center;
    }
    #image{
      text-align: center;
    }
    #link{
      font-size: 14px;
      font-family: sans-serif;
      font-weight: lighter;
      text-align: center;
    }
    </style>
    <script src="spork.js"></script>
    <script>
    function COS(x){
  return(cos(x*pi/180));
}
function SIN(x){
  return(sin(x*pi/180));
}
function pixel(x,y){
  rect(x,y,1,1);
}
function setup(){
  setupNoise(7);
  linewidth(.1);
  loop();
  drawing.style.border="none";
  clear();
}
function draw(){
  var x=random()*width;
  var y=random()*height;
  var i,angle;
  for(i=0;i<600;i=i+1){
    pixel(x,y);
    angle=30*noise(abs(x/width), abs(y/height));
    x=x+COS(angle);
    y=y+SIN(angle);
  }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">LINES</div>
      <div id="discription">
        Click the "try again" button to make different images!
      </div>
      <div id="content">
        <div id="spork"></div>
          <div id="button"><button onclick='startover();'>START OVER</button><br></div>
          <div id="button"><button onclick='startloop();'>START!</button><br></div>
          <div id="button"><button onclick='stoploop();'>STOP!</button><br></div>
    </div>
      <div id="secondaryNavigation">
        <div id="link"><a href='../index.html'>BACK HOME</a> <br> <br></div>
      </div>
    </div>
  </body>
</html>
