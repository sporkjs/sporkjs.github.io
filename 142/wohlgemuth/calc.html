<!doctype html>
<html>
  <head>
    <title>CALCULATOR</title>
    <style>
      button.num{
        font-size: 40px;
        width: 60px;
        height: 70px;
        border-radius: 0px;
        padding: 0px;
        background: aliceblue;
      }
      button.fun{
        font-size: 40px;
        width: 60px;
        height: 70px;
        border-radius: 0px;
        padding: 0px;
        background: lightblue;
      }
      button.clear{
        font-size: 40px;
        width: 60px;
        height: 70px;
        border-radius: 0px;
        padding: 0px;
        background: darksalmon;
      }
      button.equal{
        font-size: 40px;
        width: 122px;
        height: 70px;
        border-radius: 0px;
        padding: 0px;
        background: palevioletred;
      }
      #display{
        height: 80px;
        width: 245px;
        background: gainsboro;
        overflow: hidden;
        font-size: 50px;
        vertical-align: middle;
        line-height: 70px;
        text-align: right;
      }
      #titleBar{
        color: palevioletred;
        font-size: 35px;
        padding: 10px;
        text-align: left;
        font-family: sans-serif;
        font-weight:lighter;
        }
      #content{
        text-align: center;
      }
      table{
        border-collapse: collapse;
      }
    </style>

    <script>
    function addCharacter(x){
      var s;
      s=display.innerHTML;
      display.innerHTML=s+x;
      }
      function clearDisplay(){
        display.innerHTML="";
      }
      function evaluateDisplay(){
        var s;
        s=display.innerHTML;
        display.innerHTML=eval(s);
      }
    </script>
  </head>

  <body>
      <div id="titleBar">
        CALCULATOR
      </div>
      <div id="titleBar"></div>
      <div id="content">
    <table>
      <tr>
        <td colspan='4'><div id='display'></div></td>
      </tr>
      <tr>
        <td><button class='num' onclick='addCharacter("7");'>7</button></td>
        <td><button class='num' onclick='addCharacter("8");'>8</button></td>
        <td><button class='num' onclick='addCharacter("9");'>9</button></td>
        <td><button class='fun' onclick='addCharacter("+");'>+</button></td>
      </tr>
      <tr>
        <td><button class='num' onclick='addCharacter("4");'>4</button></td>
        <td><button class='num' onclick='addCharacter("5");'>5</button></td>
        <td><button class='num' onclick='addCharacter("6");'>6</button></td>
        <td><button class='fun' onclick='addCharacter("-");'>-</button></td>
      </tr>
      <tr>
        <td><button class='num' onclick='addCharacter("1");'>1</button></td>
        <td><button class='num' onclick='addCharacter("2");'>2</button></td>
        <td><button class='num' onclick='addCharacter("3");'>3</button></td>
        <td><button class='fun' onclick='addCharacter("*");'>*</button></td>
      </tr>
      <tr>
        <td><button class='num' onclick='addCharacter("0");'>0</button></td>
        <td><button class='num' onclick='addCharacter(".");'>.</button></td>
        <td><button class='clear' onclick='clearDisplay("C");'>C</button></td>
        <td><button class='fun' onclick='addCharacter("/");'>/</button></td>
      </tr>
      <tr>
        <td><button class='num' onclick='addCharacter("(");'>(</button></td>
        <td><button class='num' onclick='addCharacter(")");'>)</button></td>
        <td colspan='2'><button class='equal' onclick='evaluateDisplay();'>=</button></td>
      </tr>
    </div>
  </body>
</html>
