			float: left;

<script src='spork.js'></script>
<script>
var lastX;   //variables for previous
var lastY;  //position of the mouse

function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;
}
function pencil(){
  //Draw line from last position
  //to current position if the
  //mouse is down
  if (mouseDown){
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}

function ribbon(){
  if (mouseDown){
    line(lastX+10,lastY+10, mouseX+10,mouseY+10, mouseX-10,mouseY-10, 		lastX-10, lastY-10, lastX+10,lastY+10);
    fill();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function fuzz(){
  if (mouseDown){
    save();
    translate(mouseX, mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function circles(){
  var cx, cy, dx, dy, r;
  if (mouseDown){
    save();
    linewidth(1);
	cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    r=sqrt(dx*dx+dy*dy);
    circle(cx, cy, r);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function boxes(){
  var cx, cy, dx, dy, r;
  if (mouseDown){
    save();
	cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    rect(cx, cy, 10, 10);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function onmousemove(){
  if (pencilButton.checked || eraserButton.checked) pencil();
  else if (fuzzButton.checked) fuzz();
  else if (ribbonButton.checked) ribbon();
  else if (circlesButton.checked) circles();
  else if (boxesButton.checked) boxes();
}
function setBothColors(c){
  color(c);
  fillColor(c);
}
function clearScreen(){
  clear();
}
function selectEraser(){
  whiteButton.checked=true;
  thick.checked=true;
  setBothColors('white');
  linewidth(20);
}
function setup(){
}
function draw(){
}
</script>
