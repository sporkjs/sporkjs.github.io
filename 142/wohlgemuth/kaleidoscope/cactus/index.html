<!DOCTYPE html>
<html>
  <head>
    <title>CACTUS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      body{
        background-color: darkseagreen;
      }
      div{
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 100px;
        text-align: center;
      }
      canvas{
        width: 400px;
        height: 400px;
      }
      #titleBar{
        font-size: 40px;
        font-family: sans-serif;
        font-weight: bold;
        width: 400px;
        text-align: left;
        color: darkslategray;
      }
      #discription{
        font-size: 14px;
        font-family: sans-serif;
        font-weight: lighter;
        text-align: left;
        width: 400px;
        color: darkslategray;
      }
      #wrapper{
        width: 500px;
        margin: auto;
        bottom: 0px;
        top: 0px;
        left: 35%;
        background-color: floralwhite;
      }
      #button{
        text-align: center;
      }
      #image{
        text-align: center;
      }
      #link{
        font-size: 14px;
        font-family: sans-serif;
        font-weight: lighter;
        text-align: center;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages = [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/2;
      var numberImages = 5;
      function setup(){
        size(2*triangleWidth+imageWidth, 2*triangleWidth+imageWidth); //this will change
        theImages = [img4];
        translate(width/2, height/2);
        drawing.style.border="none";

      }
      function draw(){
        rect(-width/2,-height/2,width,height);
        fillcolor('floralwhite');
        fill();
        color(0,0,0,0);
      for(i=0;i<numberImages;i=i+1){ //this will change
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*triangleWidth; //this will change
        var y=random()*x;
        var r=random()*360;

        save();
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(-1,1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        rotate(90);

        save();
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(-1,1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
        restore();
      }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">CACTUS</div>
      <div id="discription">
        Here you can see a cute cactus repeated several times to create a prickly looking pattern. Click the "try again" button to make different images!
      </div>
      <div id="content">
        <div id="spork"></div>
          <div id="button"><button onclick='startover();'>TRY AGAIN</button><br></div>
          <div id="image"><img id='img4' src='img4.png'></div>
      </div>
      <div id="secondaryNavigation">
        <div id="link"><a href='../index.html'>BACK HOME</a> <br> <br></div>
      </div>
  </body>
</html>
