<!DOCTYPE html>
<html>
  <head>
    <title>SEASONS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    body{
    font-family: sans-serif;
    background-color: darkseagreen;
  }
    #wrapper{
      width:60%;
      margin: auto;
      background-color: white;
    }
    #titleBar{
      font-size: 30px;
      font-weight: bold;
    }
      div{
        margin: 10px;
        padding: 10px;
        text-align: center;
      }
      #content{
        text-align: center;
      }
      button{
        width: 200px;
        height: 50px;
      }
      img{
        width: 100px;
        height: 100px;
      }
      canvas{
        width: 500px;
        height: 500px;
        border: none;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages= [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/2;//divided by how many fit across half
      var numberImages=15;
      function setup(){
        drawing.style.border="none";
        size(2*triangleWidth+imageWidth, 2*triangleWidth+imageWidth);
        theImages=[img5, img6, img7, img8];
        translate(width/2, height/2); //all the drawings will be in the lower right quadrant
      }
      function draw(){
        rect(-width/2,-height/2,width,height);
        fillcolor("white");
        fill();
        color(0,0,0,0);
      for(i=0;i<numberImages;i=i+1){
        var randomImage=theImages[floor(random()*theImages.length)];
        //image name replaced with randomImage, which looks at the array. random number from 0 through the length of the array. floor makes it a whole number.
      var x=random()*triangleWidth; //some number between 0 and width. divided by 2 right now so the pictures are on the canvas, this will change though
      var y=random()*x; //this was originally height and then height/2, but x makes it so they are in the triangle we want to repeat
      var r=random()*360; //between 0 and 360
        save();
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);//id, x, y, (of center), width, height, rotation
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        rotate(90);

        save();
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);//id, x, y, (of center), width, height, rotation
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();
      }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">SEASONS</div>
      <div id="pictures"><img id="img5" src="images/img5.png">
      <img id="img6" src="images/img6.png">
      <img id="img7" src="images/img7.png">
      <img id="img8" src="images/img8.png"></div>
      <div id="mainNavigation">This project uses reflections and rotations to create a kaleidoscope effect from four shapes, one for each season. Click the button to see another arrangement.</div>
      <div id="content">
        <div id="spork"></div>
        <button onclick="startover();">Change it up!</button><br>
        <div id="link"><a href="../index.html">Back to Kaleidoscope Page</a></div>



      </div>
    </div>
  </body>
</html>
