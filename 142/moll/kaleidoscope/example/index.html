<!DOCTYPE html>
<html>
  <head>
    <title>TITLE GOES HERE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 100px;
      }
      canvas{
        width: 400px;
        height: 400px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages= [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/5;//divided by how many fit across half
      var numberImages=15;
      function setup(){
        size(2*triangleWidth+imageWidth, 2*triangleWidth+imageWidth);
        theImages=[img1, img2, img3, img4, img5, img6, img7, img8, img9];
        translate(width/2, height/2); //all the drawings will be in the lower right quadrant
      }
      function draw(){
        rect(-width/2,-height/2,width,height);
        fillcolor("pink");
        fill();
        color(0,0,0,0);
      for(i=0;i<numberImages;i=i+1){
        var randomImage=theImages[floor(random()*theImages.length)];
        //image name replaced with randomImage, which looks at the array. random number from 0 through the length of the array. floor makes it a whole number.
      var x=random()*triangleWidth; //some number between 0 and width. divided by 2 right now so the pictures are on the canvas, this will change though
      var y=random()*x; //this was originally height and then height/2, but x makes it so they are in the triangle we want to repeat
      var r=random()*360; //between 0 and 360
        save();
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);//id, x, y, (of center), width, height, rotation
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        rotate(90);

        save();
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);//id, x, y, (of center), width, height, rotation
        restore();

        save();
        scale(-1,1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0,width/2,height/2);
        clip();
        drawImage(randomImage, x, y, imageWidth, imageWidth, r);
        restore();
      }
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Title Bar      </div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
        <button onclick="startover();">Change it up!</button><br>
        <img id="img1" src="images/img1.png">
        <img id="img2" src="images/img2.png">
        <img id="img3" src="images/img3.png">
        <img id="img4" src="images/img4.png">
        <img id="img5" src="images/img5.png">
        <img id="img6" src="images/img6.png">
        <img id="img7" src="images/img7.png">
        <img id="img8" src="images/img8.png">
        <img id="img9" src="images/img9.png">

      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
