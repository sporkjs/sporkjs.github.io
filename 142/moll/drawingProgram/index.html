<script src='spork.js'></script>
<script>
    function pixel(x,y){
      rect(x,y,1,1);
    }

    var lastX;
    var lastY;

    function onmousedown(){
    lastX=mouseX;
    lastY=mouseY;
    }


    function pencil(){
      if (mouseDown){
    	line(lastX, lastY, mouseX, mouseY);
      lastX=mouseX;
      lastY=mouseY;
    }
    }

    function ribbon(){
      if (mouseDown){
        line(lastX+10, lastY+10,
             mouseX+10, mouseY+10,
             mouseX-10, mouseY-10,
             lastX-10, lastY-10,
            lastX+10, lastY+10);
        fill();
        lastX=mouseX;
        lastY=mouseY;
      }
    }

    function fuzz(){
       if (mouseDown){
        save();
        // linewidth(1);
         translate(mouseX, mouseY);
         rotate(random()*360);
         line(-10,0,10,0);
         restore();
        lastX=mouseX;
        lastY=mouseY;
    }
    }

    function circles(){
      var cx, cy, dx, dy, r;
       if (mouseDown){
         save();
        // linewidth(1);
         cx=(lastX+mouseX)/2;
         cy=(lastY+mouseY)/2;
         dx=mouseX-cx;
         dy=mouseY-cy;
         r=sqrt(dx*dx+dy*dy);
         circle(cx,cy,r);
         restore();
        lastX=mouseX;
        lastY=mouseY;
    }
    }

    function triangles(){
     if (mouseDown){
      save();
       translate(mouseX, mouseY);
         rotate(random()*360);
      	//fillcolor ('darkseagreen');
         triangle(0,-5,5,5,-5,5);
      	fill();
         restore();
        lastX=mouseX;
        lastY=mouseY;
     }
    }

    function clearScreen(){
    clear();
  }

    function onmousemove(){
      if (pencilRadio.checked || eraserButton.checked) pencil();
      else if (fuzzRadio.checked) fuzz();
      else if (ribbonRadio.checked) ribbon();
      else if (circlesRadio.checked) circles();
      else if (trianglesRadio.checked) triangles();

    }

    function setBothColors(c){
      color(c);
      fillcolor(c);
    }

    function selectEraser(){
    	whiteButton.checked=true;
    	thick.checked=true;
    	setBothColors('white');
    	linewidth(20);
    }

    function randomColor(){
      var r, g, b;
        r=floor(256*random());//floor makes decimals go away
        g=floor(256*random());
        b=floor(256*random());
        color(r,g,b);
        fillcolor(r,g,b);
    }

    function setup(){

    }

    function draw(){

    }

</script>
</head>
<body>
  <div id='titleBar'> My Paint Program</div>
  <div id='spork'></div>
  <div id='penSelect' class='selection'>
    <input type='radio' name='penType' id='pencilRadio'checked><img src='images/pencil.png'><br>
    <input type='radio' name='penType' id='fuzzRadio'><img src='images/fuzz.png'><br>
    <input type='radio' name='penType' id='ribbonRadio'><img src='images/ribbon.png'><br>
    <input type='radio' name='penType' id='circlesRadio'><img src='images/circles.png'><br>
    <input type='radio' name='penType' id='trianglesRadio'><img src='images/triangles.png'><br>
  </div>

  <div id='colorSelect' class='selection'>
    <input type='radio' name='colorButton' onclick='setBothColors("red");'><img src='images/red.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("orange");'><img src='images/orange.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("yellow");'><img src='images/yellow.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("green");'><img src='images/green.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("blue");'><img src='images/blue.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("indigo");'><img src='images/indigo.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("violet");'><img src='images/violet.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("black");' checked><img src='images/black.png'><br>
    <input type='radio' name='colorButton' onclick='setBothColors("white");' id='whiteButton'><img src='images/white.png'><br>

</div>
