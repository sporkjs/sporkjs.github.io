<!DOCTYPE html>
<html>
  <head>
    <title>WAVES</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    body{
    font-family: sans-serif;
    background-color: darkseagreen;
  }
    #wrapper{
      width:60%;
      margin: auto;
      background-color: white;
    }
    #titleBar{
      font-size: 30px;
      font-weight: bold;
    }
      div{
        margin: 10px;
        padding: 10px;
        text-align: center;
      }
      #content{
        text-align: center;
      }
      button{
        width: 200px;
        height: 50px;
      }
      img{
        width: 200px;
      }
      canvas{
        width: 400px;
        height: 400px;
        border: none;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    function COS(x){
return(cos(x*pi/180));

}

function SIN(x){
return(sin(x*pi/180));
}

function pixel(x,y){
rect(x,y,1,1);
}

function pixel4(x,y){
rect(x,y,1,1);
rect(-x,y,1,1);
rect(x,-y,1,1);
rect(-x,-y,1,1);
}

function setup(){
  clear();
setupNoise(17);
linewidth(.1);
loop();
}

function draw(){
color ('darkseagreen');
var x=random()*width;
var y=random()*height;
var i;
for(i=0;i<500;i=i+1){
pixel(x,y);
  angle=30*noise(abs(x/width), abs(y/height));
  x=x+COS(angle);
  y=y+SIN(angle);
}

}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">WAVES</div>
      <div id="content">
        <div id="spork"></div>
        <div id="buttonDiv"><button onclick="stoploop();">Stop</button></div>
        <div id="buttonDiv"><button onclick="startloop();">Go</button></div>
        <div id="buttonDiv"><button onclick="startover();">Start Over</button></div>
        <div id="link"><a href="../index.html">Back to Noise Page</a></div>


      </div>
    </div>
  </body>
