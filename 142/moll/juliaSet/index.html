<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>JULIA SET</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>

    </style>
    <script src="spork.js"></script>
    <script>
    var minX; //left hand side
  var minY; //bottom
  var dx; //how wide we want the drawing
  var dy; //how high we want the drawing
  var cx;	//constants in the iteration
  var cy;

  function onclick(){
  var centerX=dx*mouseX/width+minX;
    var centerY=dy*mouseY/height+minY;
    dx=dx/2;
    dy=dy/2
    minX=centerX-dx/2;
    minY=centerY-dy/2;
    zoom.value=dx;
    clear();
    draw();
  }
  function setup(){
  	minX=-2;
   	minY=-2;
    	dx=4;
    	dy=4;
      zoom.value=dx;
    	cx=eval(cxInput.value);
    	cy=eval(cyInput.value);
    	size(200,200);
  }

function biggerWindow(){
    minX=-2;
    minY=-2;
      dx=4;
      dy=4;
      zoom.value=dx;
      cx=eval(cxInput.value);
      cy=eval(cyInput.value);
      size(400,400);
      draw();
}
  function draw(){
    for(k=0; k<width; k=k+1) //for loops check each pixel in the drawing
    	for (j=0; j<height; j=j+1){
        x=dx*k/width+minX; //proportion to change pixels to between -2 and 2
        y=dy*j/height+minY;
        color('white'); //if the number is small
        for (n=0;n<100;n=n+1){
          newX=x*x-y*y+cx; //change things in these guys too
          newY=2*x*y+cy;
          x=newX;
          y=newY;
          if(x*x+y*y>4){ //checks if it's bigger than 2
            color(-2*n,2*n,-2*n);
            n=1000;

          }
        }
        rect(k,j,1,1);

      }
  }

    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">JULIA SET</div>
      <div id="navigation"></div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Try Again</button> <br>
        CX=<input type='text' id='cxInput' value='-0.8'> <br>
        CY=<input type='text' id='cyInput' value='0.15'> <br>
        ZOOM=<input type='text' id='zoom' value='4'> <br>
        <button onclick='biggerWindow();'> Bigger Window </button>

      </div>
<div id='bottomNav'><a href="../index.html">Back to Project Directory</a></div>    </div>
  </body>
</html>
