    <script>
    function setup(){
      drawing.style.border="none";
    }
    function draw(){
    translate(200,200);
  fillcolor("black");
  rect(-200,-200,400,400);
  fill();

  for(x=-180;x<200;x=x+60){
  color("lightgray");
  linewidth(10);
  line(x,-205,x,205);
  }

  for(x=-180;x<200;x=x+60){
  color("lightgray");
  linewidth(10);
  line(-200,x,200,x);
  }


}
    </script>
