function border(){
fillcolor(0, 0, 50);
color(0, 0, 50);

rect(30, -230, 200, 200);
fill();

rect(30, 30, 200, 200);
fill();

rect(-230, 30, 200, 200);
fill();

rect(-230, -230, 200, 200);
fill();
}
function draw(){
    clear();
 	save();
  r=r+1
    rotate(r);
	square(0,0,1);
	restore();
	border();
}

function setup(){
    drawing.style.border="none";

	r=1

  translate(200,200);
  loop();
}
