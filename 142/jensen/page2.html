<!Doctype HTML>

<html>

  <head>

<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="styleClass.css">
<script src='header.js'></script>


      <script type="text/javascript" src="spork.js"></script>

    <script>

function setup() {
  size(360,360);
  loop();
}

function draw() {
  clear();
  background('white');
  drawSecond();
  drawMinute();
  drawHour();
}

//function draw the sectonds
function drawSecond() {
  var s;

  s = 6 * second();

  color(0,255,0);
  fillcolor(0,255,0);
  rect(0,0,width,s);
  fill();
}

//function draws the minutes
function drawMinute() {
  var m;

  m = (2 * minute()) + 1;

  //draws the red circle
  color(255,0,0,.7);
  fillcolor(255,0,0,.7);
  circle(90,270,m);
  fill();

  //draws the blue cirlce
  color(0,0,255,.7);
  fillcolor(0,0,255,.7);
  circle(270,90,m);
  fill();
}

//function draws the hours
function drawHour () {
  var h;

  h = hour();
  tie(h); //calls the function that draws the ties
}

//function draws the ties
function tie(h) {
  var x = 0;
  var y = 15;
  var z = 30;
  var t = 0;

  //while loop draws the same amount of ties as hours
  while(t < h) {

    //draws the left side of the tie
    color('purple');
    fillcolor('purple');
    triangle(x,x,x,z,y,y);
    fill();

    //draws the right side of the tie
    color('yellow');
    fillcolor('yellow');
    triangle(y,y,z,x,z,z);
    fill();

    //equations increase the variables to draw next tie
    x = x + 30;
    y = y + 30;
    z = z + 30;
    t = t + 1;
  }
}

    </script>

  </head>

  <body>

    <script>showHeader();</script>

    <div class='title'>Clock</div>

    <p><div id='spork'></div></p>

    <p>The number of ties represents the hours. The size of the circles represents the minutes.  The seconds are represented by the green rectangle.

    <script>showFooter();</script>

  </body>

</html>
