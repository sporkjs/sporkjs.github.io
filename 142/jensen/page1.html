<!Doctype HTML>

<html>

  <head>

<link rel="stylesheet" type="text/css" href="styleClass.css">
<script src='header.js'></script>

   <style>

table.calculator {
	background-color: black;
	border-radius: 5px;
	border: 10px solid black;
	margin: auto;
}

#display {
	width: 100%;
	height: 40px;
	background-color: yellow;
	border-radius: 5px;
	font-size: 30px;
	color: black;
	text-align: center;
}

button.numbutton {
	background-color: green;
	color: yellow;
	font-size: 30px;
	text-align: center;
	border-radius: 5px;
	width: 70px;
	height: 60px;
}

button.equalbutton{
	background-color: blue;
	color: yellow;
	font-size: 30px;
	width: 100%;
	border-radius: 5px;
	height: 60px;
}

   </style>

   <script>

function insertCharacter(x) {
	display.innerHTML += x;
}

function clearDisplay() {
	display.innerHTML = '';
}

function calculate() {
	display.innerHTML = eval(display.innerHTML);
}

   </script>


  </head>

  <body>

    <script>showHeader();</script>

    <div class='title'>Calculator</div>

    <p>  <table class='calculator'>
   <tr><td colspan=4><div id="display"></div></td></tr>
   <tr>
     <td><button class='numbutton' onclick='insertCharacter(1);'>1</button></td>
     <td><button class='numbutton' onclick='insertCharacter(2);'>2</button></td>
     <td><button class='numbutton' onclick='insertCharacter(3);'>3</button></td>
     <td><button class='numbutton' onclick='insertCharacter("+");'>+</button></td>
   </tr>
   <tr>
     <td><button class='numbutton' onclick='insertCharacter(4);'>4</button></td>
     <td><button class='numbutton' onclick='insertCharacter(5);'>5</button></td>
     <td><button class='numbutton' onclick='insertCharacter(6);'>6</button></td>
     <td><button class='numbutton' onclick='insertCharacter("-");'>-</button></td>
   </tr>
   <tr>
     <td><button class='numbutton' onclick='insertCharacter(7);'>7</button></td>
     <td><button class='numbutton' onclick='insertCharacter(8);'>8</button></td>
     <td><button class='numbutton' onclick='insertCharacter(9);'>9</button></td>
     <td><button class='numbutton' onclick='insertCharacter("*");'>*</button></td>
   </tr>
   <tr>
     <td><button class='numbutton' onclick='insertCharacter("(");'>(</button></td>
     <td><button class='numbutton' onclick='insertCharacter(")");'>)</button></td>
     <td><button class='numbutton' onclick='insertCharacter(0);'>0</button></td>
     <td><button class='numbutton' onclick='insertCharacter("/");'>/</button></td>
   </tr>
   <tr>
     <td><button class='numbutton' onclick='insertCharacter(".");'>.</button></td>
     <td colspan=2><button class='equalbutton' onclick='calculate();'> = </button></td>
     <td><button class='numbutton' onclick='clearDisplay();'>C</button></td>
   </tr>
  </table></p>

    <script>showFooter();</script>

  </body>

</html>
