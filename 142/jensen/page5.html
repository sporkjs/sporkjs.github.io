<!Doctype HTML>

<html>

  <head>

<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="styleClass.css">
<script src='header.js'></script>

    <style>

#buttonDiv {
	width: 400px;
	height: 400px;
	background-color: White;
	margin: auto;
	border: solid black;
}

#spork {
	text-align: center;
	cursor: url(pencil.cur),auto;
}

div.lineWidth {
	border: solid green;
	text-align: center;
	border-radius: 5px;
	width: 400px;
	margin: auto;
	margin-bottom: 10px;
	
}

div.color {
	border: solid green;
	text-align: center;
	border-radius: 5px;
	width: 690px;
	margin: auto;
	margin-bottom: 10px;
}

div.clearButton {
	text-align: center;
}

button {
	background: black;
	font-size: 20px;
	color: green;
}

    </style>

    <script type="text/javascript" src="spork.js"></script>

    <script>

var lastX;
var lastY;

function onmousedown() {
  lastX = mouseX;
  lastY = mouseY;
}

function setup() {
  background('white');
}

function draw() {
  choiceLineColor();
  choicePoint();
}


function onmousemove() {
  choiceLineColor();
  choicePoint();
  if(mouseDown) { 
    line(mouseX,mouseY,lastX,lastY);
    lastX = mouseX;
    lastY = mouseY;
  }
}

function choiceLineColor() {
  if (lineColor.value == 'A') {
    color('red')
  }else if (lineColor.value == 'B') {
    color('yellow');
  } else if (lineColor.value == 'C') {
    color('blue');
  } else if (lineColor.value == 'D') {
    color('purple');
  } else if (lineColor.value == 'E') {
    color('aqua');
  } else if (lineColor.value == 'F') {
    color('black');
  } else if (lineColor.value == 'G') {
    color('white');
  } else if (lineColor.value == 'H') {
    color('green');
  } else if (lineColor.value == 'I') {
    color('brown');
  } else {
    color('black')
  }
}

function choicePoint() {

  if (widthChoice.value == 'A') {
    linewidth(1);
  } else if (widthChoice.value == 'B') {
    linewidth(5);
  } else if (widthChoice.value == 'C') {
    linewidth(10);
  } else {
    linewidth(1);
  }
}

    </script>

  </head>

  <body>

    <script>showHeader();</script>

    <div class='title'>Draw</div>

    <p><div id='spork'> </div>

   <div class='lineWidth'>
    <p>Line Width:  
     <input type='radio' name='shape' onclick="widthChoice.value='A';"> 1 px
     <input type='radio' name='shape' onclick="widthChoice.value='B';"> 5 px
     <input type='radio' name='shape' onclick="widthChoice.value='C';"> 10 px</p>
     <input type='hidden' id='widthChoice'>
   </div>

   <div class='color'>
    <p>Line Color:  
     <input type='radio' name='scolor' onclick="lineColor.value='A';">Red
     <input type='radio' name='scolor' onclick="lineColor.value='B';">Yellow
     <input type='radio' name='scolor' onclick="lineColor.value='C';">Blue
     <input type='radio' name='scolor' onclick="lineColor.value='D';">Purple
     <input type='radio' name='scolor' onclick="lineColor.value='E';">Aqua
     <input type='radio' name='scolor' onclick="lineColor.value='H';">Green
     <input type='radio' name='scolor' onclick="lineColor.value='I';">Brown
     <input type='radio' name='scolor' onclick="lineColor.value='F';">Black
     <input type='radio' name='scolor' onclick="lineColor.value='G';">Eraser</p>
     <input type='hidden' id='lineColor'>
   </div>

   <div class='clearButton'>
    <button onclick="setup()";>Clear</button>
   </div></p>

    <script>showFooter();</script>

  </body>

</html>
