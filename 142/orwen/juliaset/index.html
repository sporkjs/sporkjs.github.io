<!DOCTYPE html>
<html>
  <head>
    <title>Julia Set</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


    <style>
      body{
	background: rgb(15,155,225);
      }

	#wrapper{
	position: absolute;
	background: white;
	border: 2px solid blue;
	border-radius: 10px;
	margin: 0 auto;
	padding: 5px;
	width: 75%;
top: 5%;
left: 0px;
right: 0px;
	}
	
	#content{
	padding: 25px;
	
	}

	#titleBar{
	color: rgb(15,155,225);
	font-size: 30px;
	padding: 10px;
	
	border-bottom: 1px solid blue;
	}

    </style>
    <script src="spork.js"></script>
    <script>
      //Javascript will go here.
var minX; //Left
var minY; //Bottom
var dx;   //Width
var dy;   //Height
var cx;   //Constants in iteration
var cy;

function onclick(){
  var centerX=dx*mouseX/width+minX;
  var centerY=dy*mouseY/height+minY;
  dx=dx/2;
  dy=dy/2;
  minX=centerX-dx/2;
  minY=centerY-dy/2;
  zoom.value=dx;
  clear();
  draw();
}

function setup(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(200,200);
  zoom.value=dx;
}

function biggerWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(400,400);
  zoom.value=dx;
	draw();
}

function draw(){
  for(k=0;k<width;k=k+1)
	for(j=0;j<width;j=j+1){
      x=dx*k/width+minX;
      y=dy*j/height+minY;
      color('white');
      	for(n=0;n<100;n=n+1){
          newX=x*x-y*y+cx;	//Mess with these
          newY=2*x*y+cy;	//change the formulas
          x=newX;
          y=newY;
          if(x*x+y*y>4){
            color(2*n,2*n, 100-2*n);
            n=1000;
          }
        }
      	rect(k,j,1,1);
    }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Julia Set</div>
      <div id="content"> 
	<center>
        <div id="spork"></div>
	<button onclick="startover();">Start Over</button>
	<button onclick="biggerWindow();">Bigger Window</button>
	<br>
	cx=	<input type="text" id="cxInput" value="-0.8">
	<br>
	cy=	<input type="text" id="cyInput" value="0.15">
	<br>
	ZOOM=	<input type="text" id="zoom" value="4">
      </div>
    </div>
  </body>
</html>
