    <script src="spork.js"></script>
    <script>
      var theImages = [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/4;
      var numberImages=20;
      function setup(){
	size(2*triangleWidth+imageWidth,2*triangleWidth+imageWidth); //this will change
	theImages=[img1];
	translate(width/2, height/2);
      }
      function draw(){
	rect(-width/2,-height/2,width,height);
	fillcolor('pink');
	fill();
	color(0,0,0,0);
      for(i=0;i<numberImages;i=i+1){ //this will change
	var randomImage = theImages[floor(random()*theImages.length)];
	var x=random()*triangleWidth;
	var y=random()*x;
	var r=random()*360;

	save();
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(1,-1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,-1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	rotate(90);

	save();
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
        drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(1,-1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();

	save();
	scale(-1,-1);
	triangle(0,0, width/2,0, width/2,height/2);
	clip();
	drawImage(randomImage, x,y, imageWidth,imageWidth, r);
	restore();
      }
      }
    </script>
