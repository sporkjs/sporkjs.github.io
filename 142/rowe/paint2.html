<script>

function pixel(x,y){
  rect(x,y,1,1);
}

var lastX;
var lastY;
function onmousedown(){
  lastX=mouseX;
  lastY=mouseY;
}
 
function pencil(){
  if (mouseDown){
    line(lastX, lastY, mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}

function ribbon(){
  if (mouseDown){
    line(lastX+10,lastY+10,
         mouseX+10,mouseY+10,
         mouseX-10,mouseY-10,
         lastX-10,lastY-10,
         lastX+10, lastY+10);
    fill();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function fuzz(){
    if (mouseDown){
      save();
      translate(mouseX, mouseY);
      rotate(random()*360);
      line(-10,0,10,0);
      restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function circles(){
    var cx, cy, dx, dy, r;
    if (mouseDown){
          save();
	  cx=(lastX+mouseX)/2;
          cy=(lastY+mouseY)/2;
          dx=mouseX-cx;
          dy=mouseY-cy;
          r=sqrt(dx*dx+dy*dy);
          circle(cx, cy, r);
          restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function semicircles(){
    if (mouseDown){
      save();
      translate(mouseX, mouseY);
      rotate(random()*360);
      arc(0,0,10,0,180);
      restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function onmousemove(){
  if (pencilButton.checked) pencil();
  else if (ribbonButton.checked) ribbon();
  else if (fuzzButton.checked) fuzz();
  else if (circleButton.checked) circles();
  else if (semicircleButton.checked) semicircles();
}

}

function setBothColors(c){
  color(c);
  fillcolor(c);
}
