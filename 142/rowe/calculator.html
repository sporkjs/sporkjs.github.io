<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
 div{
        border: 3px solid black;
        margin: 10px;
        padding: 10px;
      }

	#titleBar{
		color: black;
		font-size: 100px;
		background-color: lightgreen;
		text-align: center;
		}

	#mainNavigation{
		background-color: white;
		border-radius: 15px;
		}

	#content{
		background-color: pink;
		text-align: left;
		font-size: 20px;
		}

	#wrapper{
		background-color: tan;
		border-radius: 15px;
		}

	#secondaryNavigation{
		background-color: lightgreen;
		text-align: right;
		font-size: 10px;
		border-radius: 15px;
		}

	img.center{
		height: 500px;
		}

    table{
      border-collapse: collapse;
      border: 2px solid black;
      background: black;
    }
    button.number{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius:0px;
      background: lightgray;
      padding: 0px;
    }
    button.operation{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius:0px;
      background:lightblue;
      padding: 0px;
    }
    button.equal{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 0px;
      background: orange;
      padding: 0px;
    }
    td{
      margin: 0px;
      padding: 0px;
    }
    #calcScreen{
      height: 60px;
      width: 178px;
      text-align: right;
      border: 1px solid black;
      font-size: 40px;
      text-align: right;
      vertical-align: middle;
      line-height: 60px;
      background: rgb(250,250,250);
      overflow: hidden;
    }
    </style>
    <script>
    function insertCharacter(x){
      calcScreen.innerHTML+=x;
    }
    function clearScreen(){
      calcScreen.innerHTML='';
    }
    function calculate(){
      calcScreen.innerHTML=eval(calcScreen.innerHTML);
    }
    </script>
  </head>
  <body>
<div id="wrapper">
      <div id="titleBar">Super Claculator 360 64 HD</div>
      <div id="mainNavigation">

<a href="index.html">We have to go back</a>
<a href="creature.html">Divide by Teemo</a>
<a href="bouncingCreature.html">You're so good at math</a>
<a href="randomLoop.html">Activate the vortex</a>
<a href="gallery.html">Now I can count those thumbnails</a>
<a href="illusion.html">An area of a square with pi</a>
<a href="kaleidoscope.html">Advanced math</a>
<a href="kaleidoscopeColor.html">Advanced advanced math</a>

</div>
<div id="content">
    <table>
      <tr>
	  <td colspan='4'><div id='calcScreen'></div></td>
          <td rowspan='4'></td>
      </tr>
      <tr>
        <td><button class='number' onclick='insertCharacter("0");'>0</button></td>
        <td><button class='number' onclick='insertCharacter("1");'>1</button></td>
        <td><button class='number' onclick='insertCharacter("2");'>2</button></td>
        <td><button class='number' onclick='insertCharacter("3");'>3</button></td>
<tr>

	<td><button class='operation' onclick='insertCharacter("+");'>+</button></td>
        <td><button class='number' onclick='insertCharacter("4");'>4</button></td>
        <td><button class='number' onclick='insertCharacter("5");'>5</button></td>
        <td><button class='number' onclick='insertCharacter("6");'>6</button></td>
<tr>

      <tr><td><button class='operation' onclick='insertCharacter("-");'>-</button></td>
        <td><button class='number' onclick='insertCharacter("7");'>7</button></td>
        <td><button class='number' onclick='insertCharacter("8");'>8</button></td>
        <td><button class='number' onclick='insertCharacter("9");'>9</button></td>
<tr>

      <td><button class='operation' onclick='insertCharacter("*");'>x</button></td>
      <td><button class='operation' onclick='insertCharacter("/");'>/</button></td>
      <td><button class='operation' onclick='clearScreen();'>C</button></td>
        <td><button class='equal' onclick='calculate();'>=</button></td>
</tr>

    </table>
<p>
Here's a calculator and it's pretty cool.Go math.
</p>
</div>
      <div id="secondaryNavigation">This webpage sponsored by the number 1</div>
  </body>
</html>
