<!DOCTYPE html>
<html>
  <head>
    <title>Fractal Image</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }

	#titleBar{
		color: black;
		font-size: 100px;
		background-color: lightgreen;
		text-align: center;
		}

	#mainNavigation{
		background-color: white;
		border-radius: 15px;
		}

	#content{
		background-color: pink;
		text-align: left;
		font-size: 20px;
		}

	#wrapper{
		background-color: tan;
		border-radius: 15px;
		}

	#secondaryNavigation{
		background-color: lightgreen;
		text-align: right;
		font-size: 10px;
		border-radius: 15px;
		}

	img.center{
		height: 200px;
		}
      img{
	width: 100px;
      }
      canvas{
	width:200px;
	height:200px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
var minX; //left hand side
var minY; //bottom
var dx;   //width
var dy;   //height
var cx;   //constants in the iteration
var cy;   //^^

function onclick(){
  var centerX=dx*mouseX/width+minX;
  var centerY=dy*mouseY/height+minY;
  dx=dx/2;
  dy=dy/2;
  minX=centerX-dx/2;
  minY=centerY-dy/2;
  zoom.value=dx;
  clear();
  draw();
}

function setup(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(200,200);
}


function draw(){
  for(k=0;k<width;k=k+1)
    for(j=0;j<height;j=j+1){
      x=dx*k/width+minX;
      y=dy*j/height+minY;
      color('white');
      for(n=0;n<100;n=n+1){
        newX=x*x-y*y+cx
        newY=2*x*y+cy;
        x=newX;
        y=newY;
        if(x*x+y*y>4){
          color('black');
          n=1000;
        }
      }
      rect(k,j,1,1);
    }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Frac-tacular</div>
      <div id="mainNavigation">

<a href="index.html">We have to go back</a>

</div>
      <div id="content">
        <div id="spork"></div>
	<button onclick='startover();'>Do it again</button>
	cx=<input type="text" id='cxInput' value='-0.8'><br>
	cy=<input type="text" id='cyInput' value='0.18'><br>
	Zoom=<input type="text" id='zoom' value='4'>

<p>
This is called a fractal, I really don't know why.
</p>

      </div>
      <div id="secondaryNavigation">What the fractal?</div>
    </div>
  </body>
</html>
