     <script>
  
function randomColor(){
  var r, g, b;
  r=floor(256*random());
  g=floor(256*random());
  b=floor(256*random());
  color(r,g,b);
}

function randomFillColor(){
  var r, g, b;
  r=floor(256*random());
  g=floor(256*random());
  b=floor(256*random());
  fillcolor(r,g,b);
}
function setup(){
  loop();
  timestep(100);
}

function draw(){
save();
translate(200,200);

randomColor();
randomFillColor();
quad(-200,-200, 200,-200, 200,200, -200,200);
fill();

n=(4*random());
rotate(n*90);

for(i=0;i<100;i=i+1){
  randomColor();
  randomFillColor();
  quad(-200,-200, 200,-200, 200,200, -200, 200);
  fill();
  rotate(45);
  scale(0.955);
}
  restore();
}
    </script>
