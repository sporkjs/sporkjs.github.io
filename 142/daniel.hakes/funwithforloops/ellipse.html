  <script>

  /*
  Clip Grid Example
  This example will draw two grids.
  One grid is a grid of black circles.
  The other grid is a grid of squares clipped into
  a circle.
  */

  function setup(){
    //No special setup needed
  }
  function draw(){
    //y value for the line

        var y;

    //y takes on the values 3, 6, 9...
    for (y=3;y<height;y=y+3){
      //draw a line from x=0 to x=width
      line(0,y,width,y);
    }

    //draw circle for clipping
    fillcolor('white')	//white background
  ellipse(200,200,170,120);
    fill();
    //keep the rest of the drawing in the circle
    clip();

    //change fill color back to black/other color for squares
    fillcolor('black');

    var x;

    //y takes on the values 3, 6, 9...
    for (x=3;x<height;x=x+3){
      //draw a line from x=0 to x=width
      line(x,0,x,height);
  }
  }
  </script>
