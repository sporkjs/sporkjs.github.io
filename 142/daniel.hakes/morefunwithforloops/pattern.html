<!doctype html>
<html>
<head>
  <title>Fun Forloops 2</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function face(x,y,r){
      var possibleQuadColors=['blue',
                           'orange',
                          'red',
                          'green',
                          'purple'];
    var possibleCircleColors=['blue',
                           'orange',
                          'red',
                          'green',
                          'purple'];
    var possibleBackColors=['black',
                          'white'];
    save()
    translate(x,y);
    rotate(floor(random()*4)*90);
    scale(r/200);
    fillcolor(possibleBackColors.random());
    fillrect(-200,-200,400,400);
    //Quad
   quad(0,200,200,0,-200,0,0,-200);
  fillcolor(possibleQuadColors.random());
  fill();

    //Circles
  circle(-100,100,30);
  fillcolor(possibleCircleColors.random());
  fill();
  circle(100,-100,30);
  fillcolor(possibleCircleColors.random());
  fill();
    restore();
  }
  function setup(){
    size(600,400);
    loop();
    timestep(650);
  }
  function draw(){
  clear();
    var x,y;
    var r=33.3
    for (x=r;x<width;x=x+2*r)
      for(y=r;y<height;y=y+2*r){
      face(x,y,r);
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
        <div id="content">
    <div id="titleBar">Random Pattern</div>
      <div id="spork"></div>
