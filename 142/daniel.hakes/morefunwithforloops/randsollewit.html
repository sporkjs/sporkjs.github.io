<!doctype html>
<html>
<head>
  <title>Fun Forloops 2</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function f1(x,y,r){
    save();
    translate(x,y);
    scale(r/200);
    //draw below this line
    rotate(90*floor(4*random()));
    linewidth(30);
    line(-200,0,0,-200);
    line(0,200,200,0);
    //draw above this line
    restore();
  }
  function f2(x,y,r){
    save();
    translate(x,y);
    scale(r/200);
    //draw below this line
    linewidth(25);
    line(-200,0,200,0);
    line(0,-200,0,200);
    //draw above this line
    restore();
  }
  function setup(){
      size(600,400);
  }
  function draw(){
    var x,y;
    var r=10;
    var theFunctions=[f1,f2];
    var f;
    for (x=r;x<width;x=x+2*r)
      for(y=r;y<height;y=y+2*r){
      f=theFunctions.random();
        f(x,y,r);
    }
    floodfill(random()*width,random()*height);
      floodfill(random()*width,random()*height);
      floodfill(random()*width,random()*height);
        floodfill(random()*width,random()*height);
        floodfill(random()*width,random()*height);
        floodfill(random()*width,random()*height);
        floodfill(random()*width,random()*height);
  }
  </script>
</head>
<body>
  <div id="wrapper">
        <div id="content">
    <div id="titleBar">Random Sol Lewitt</div>

</html>
