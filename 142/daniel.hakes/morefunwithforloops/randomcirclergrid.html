<!doctype html>
<html>
<head>
  <title>Fun Forloops 2</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function randomFillColor(){
    var r,g,b
    	r=floor(random()*255);
      g=floor(random()*255);
      b=floor(random()*255);
    fillcolor(r,g,b);
  }
  function face(x,y,r){
    save();
    translate(x,y);
    scale(r/200);
    linewidth(2);
    fillcolor(randomFillColor.random);
    circle(0,0,190);
    fill();
    restore();
  }
  function setup(){
    size(560,400);
  }
  function draw(){
    var x,y;
    var r=40;
    for (x=r;x<width;x=x+3*r)
      for(y=r;y<height;y=y+2*r){
      face(x,y,r*random()+3);
          randomFillColor();
    fill();
    }
    }
  </script>
</head>
