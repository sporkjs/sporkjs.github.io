  <script>
  //paste mark functions below here=
  //////////--------------------------------------------------random lines
function randomLine(x,y,r){
save();
translate(x,y);
rotate(random()*360);
line(-r,0,r,0);
restore();
}
///////////-----------------------------------------------brownian motion
function brownian(x,y){
var vx,vy;
var i;
var a;
for(i=0;i<100;i=i+1){
 a=random()*360;
 vx=(1.5)*COS(a);
 vy=(1.5)*SIN(a);
line(x,y,x+vx,y+vy);
x=x+vx;
y=y+vy;
}
}
function randomColor(x,y){
var possibleColors=[rgb(143,188,143,.5),
                  rgb(176,196,222,.5),
                  rgb(255,160,122,.5),
                  rgb(219,112,147,.1)];
var theColors=possibleColors.random();
color(theColors);
fillcolor(theColors);
}


/////////-----------------------------------------------------projectile
function projectile(x,y){
var vx,vy;
var ax,ay;
var i;
vx=2*(random()-0.5);
vy=2*(random()-0.5);
ax=0;
ay=0.01;
for(i=0;i<50;i=i+1){
line(x,y,x+vx,y+vy);
x=x+vx;
y=y+vy;
vx=vx+ax;
vy=vy+ay;
}
}
////////-----------------------------noiseline
function noiseLine(x,y,r){
	save();
	translate(x,y);
    rotate(noise(abs(x/width),abs(y/height))*360);
    line(-r,0,r,0);
	linewidth(2);
	restore();
}
////////------------------------------------------------------hair

function hair(x,y){
 //var x,y;
var vx,vy;
var i;
var a;
for(i=0;i<100;i=i+1){
 a=noise(abs(x/width),abs(y/height))*70;
 vx=.75*COS(a);
 vy=.75*SIN(a);
line(x,y,x+vx,y+vy);
x=x+vx;
y=y+vy;
}
}

  //paste mark functions above here
  var f=randomLine;
  var I
  var R=[];
  var G=[];
  var B=[];
  var A=[];
  function setup(){
          if (I==undefined) I=mountain1;
    size(I.width,I.height);
    drawImage(I,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
      loop();
      setupNoise(5);

  }
  function draw(){
    for(i=0;i<175;i=i+1){
    var x=floor(random()*width);
    var y=floor(random()*height);
    color(R[x][y],G[x][y],B[x][y],A[x][y]);

    f(x,y,7);
    var I;


//lines=mountain1
//brownian=deck
//projectile=fire
//hair=mountain2
//noise=horses
  }
  }
