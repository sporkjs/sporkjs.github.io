<!doctype html>
<html>
<head>
  <title>Creativity Project</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var x,y;
  function minion(x,y,r){
        var possibleEyeColors=['blue',
                           'orange',
                           'white',
                          'red',
                          'black',
                          'purple',
                          'darkpink'];
    var possibleLipColors=['red',
                          'green',
                          'black',
                          'purple',
                          'darkpink',
                          'brown'];
    	var eyeColor=possibleEyeColors.random();
      var lipColor=possibleLipColors.random();

    save();
    translate(x,y);
	scale(r/200);

  //Minion
  circle(0,-35,130);
  fillcolor("yellow");
  fill();

  rect(-130,-35,260,300);
  fillcolor("yellow");
  fill();

  //Mouth
  ellipse(13,155,66,15);
  fillcolor('black');
  fill();

  //Glasses Strap
  rect(-130,-40,260,45);
  fillcolor("black");
  fill();

  //Eye Whites
  circle(-62,-20,58);
  linewidth(11);
  fillcolor("white");
  fill();

  circle(62,-20,58);
  fillcolor("white");
  fill();

  //Blue Eyes
  circle(50,-5,20);
  fillcolor('blue');
  fill();

  circle(-50,-5,20);
  fillcolor('blue');
  fill();

  //Glasses Framing
  arc(-61,-20,58,20,390);
  arc(61,-20,58,20,390);

  //Hair
  line(0,-190,0,-156);
  line(37,-186,22,-155);
  line(-37,-186,-22,-155);

    restore();
  }
  function minionColor(x,y,r){
        var possibleEyeColors=['blue',
                           'orange',
                           'white',
                          'darkred',
                          'black',
                          'dodgerblue',
                          'lime',
                          'purple',
                          'deeppink'];
    var possibleLipColors=['gray',
                           'darkred',
                           'orange',
                           'coral',
                           'indigo',
                           'dodgerblue',
                           'deeppink',
                           'lime',
                           'red',
                           'green',
                           'black',
                           'purple',
                           'darkpink',
                           'brown'];
    	var eyeColor=possibleEyeColors.random();
      var lipColor=possibleLipColors.random();

    save();
    translate(x,y);
	scale(r/200);

  //Minion
  circle(0,-35,130);
  fillcolor("yellow");
  fill();

  rect(-130,-35,260,300);
  fillcolor("yellow");
  fill();

  //Mouth
  ellipse(25,120,66,20);
  fillcolor(lipColor);
  fill();

  //Glasses Strap
  rect(-130,-40,260,45);
  fillcolor("black");
  fill();

  //Eye Whites
  circle(-62,-20,58);
  linewidth(11);
  fillcolor("white");
  fill();

  circle(62,-20,58);
  fillcolor("white");
  fill();

  //Blue Eyes
  circle(50,-5,20);
  fillcolor(eyeColor);
  fill();

  circle(-50,-5,20);
  fillcolor(eyeColor);
  fill();

  //Glasses Framing
  arc(-61,-20,58,20,390);
  arc(61,-20,58,20,390);

  //Hair
  line(0,-190,0,-156);
  line(37,-186,22,-155);
  line(-37,-186,-22,-155);

    restore();
  }
function setup(){
  size(1500,1000);
  loop();
  timestep(650);
  }
  function draw(){
	save();
     background('orange');

    for (y=90;y<height;y=y+125){
      linewidth(75);
      color('darkblue');
      line(0,y,width,y);
      fill();
    }
    restore();

        //forloop minion
        for (x=17;x<width;x=x+40)
      for (y=80;y<height;y=y+124.5){
       minionColor(x,y,15);
      }

  quad(0,0,0,502,750,502,750,0);
  fillcolor('white');
  fill();

    //bigminion
    minion(375,237);
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Creativity Project</div>
    <div id="content">
      <div id="spork"></div>
    </div>

</body>
</html>
