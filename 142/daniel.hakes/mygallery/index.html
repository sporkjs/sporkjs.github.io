<!doctype html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[	"Bogdan Soban generative art from the program Visual Basic in 2004 which generates abstract pictures similar to real world landscapes, plants, sunsets, and water.",
  			"Dan Tepfer drawing on his Mac computer in 1998.",
  			"The Artist that goes by Dextro is known for converging various styles which look like waves off Adobe software.",
  			"Dextro uses interests in physics, math, and biology to draw generative art.",
  			"Diana Lange's work from the series called Nature of Code was made in Processing, a digital sketchbook.",
  			"Ed Babb uses multiple images which are combined to make one final image. Twelve20 was painted on Jan 20,2012 as a cosmic to start the new year.",
  			"Ed Babb uses multiple images which are combined to make one final image. This image is called Ghosts.",
  			"Leonardo Solaas creates images of pattern-seeking such as this one called Propagoaciones 10.",
  			"Mikael Hvidtfeldt Christensen creates his algorithmic art with the software Structure Synth. This particular piece is called Octopod.",
  			"Tom Beddard creates algorithmic art at his company HyperDigital where images are made to resemble objects or places in the world. Tom created an imaginary planet digitally called Planar Planet which is part of the series this image is found.",
  			"Tom Beddard creates algorithmic art at his company HyperDigital where images are made to resemble objects or places in the world. Tom created an imaginary planet digitally called Planar Planet which is part of the series this image is found.",
  			"Sisyphus uses a large table covered in sand connected to a computer which sends a magnetized iron ball in an endless number of patters.",
  			"The systemâ€™s name comes from the Greek mythological king called Sisyphus, who was punished to roll a giant rock up to the hill and down for eternity. Likewise, Sisyphus rolls on forever, creating intricate designs.."
  ];

  theImages=[	"images/bogdansoban.png",
  			"images/dantepfer.png",
  			"images/dextro.png",
  			"images/dextro2.png",
  			"images/dianalange.png",
  			"images/edbabb1220.png",
  			"images/edbabbghosts.png",
  			"images/leonardosolaas.png",
  			"images/mikaelhvidtfeldtchristensen.png",
  			"images/pptombeddard.png",
  			"images/pptombeddard2.png",
  			"images/sisyphus.png",
  			"images/sisyphus2.png"
  ];
  var currentImage=0;
  var lastImage=theImages.length-1;
  function closeGallery(){
    gallery.style.display='none';
  }
  function showGallery(n){
    photo.src=theImages[n];
    currentImage=n;
    caption.innerHTML=theCaptions[n];
    if(currentImage==0)
    leftButton.style.display='none';
    else
    leftButton.style.display='block';
    gallery.style.display='table';
    if(currentImage==lastImage)
    rightButton.style.display='none';
    else
    rightButton.style.display='block';
    gallery.style.display='table';
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Daniel's Photo Gallery</div>
    <div id="mainNavigation"> </div>
    <div id="content">
    <button class='thumb' onclick="showGallery(0);"><img class='thumb' src='thumbnails/bogdansoban.png'/></button>
    <button class='thumb' onclick="showGallery(1);"><img class='thumb' src='thumbnails/dantepfer.png'/></button>
    <button class='thumb' onclick="showGallery(2);"><img class='thumb' src='thumbnails/dextro.png'/></button>
    <button class='thumb' onclick="showGallery(3);"><img class='thumb' src='thumbnails/dextro2.png'/></button>
    <button class='thumb' onclick="showGallery(4);"><img class='thumb' src='thumbnails/dianalange.png'/></button>
    <button class='thumb' onclick="showGallery(5);"><img class='thumb' src='thumbnails/edbabb1220.png'/></button>
    <button class='thumb' onclick="showGallery(6);"><img class='thumb' src='thumbnails/edbabbghosts.png'/></button>
    <button class='thumb' onclick="showGallery(7);"><img class='thumb' src='thumbnails/leonardosolaas.png'/></button>
    <button class='thumb' onclick="showGallery(8);"><img class='thumb' src='thumbnails/mikaelhvidtfeldtchristensen.png'/></button>
    <button class='thumb' onclick="showGallery(9);"><img class='thumb' src='thumbnails/pptombeddard.png'/></button>
    <button class='thumb' onclick="showGallery(10);"><img class='thumb' src='thumbnails/pptombeddard2.png'/></button>
    <button class='thumb' onclick="showGallery(11);"><img class='thumb' src='thumbnails/sisyphus.png'/></button>
    <button class='thumb' onclick="showGallery(12);"><img class='thumb' src='thumbnails/sisyphus2.png'/></button>
    </div>
    <div id='gallery'>
      <div id='photoDiv'>
        <img id='photo' />
        <div id='caption'></div>
      </div>
      <button id='rightButton' onclick="showGallery(currentImage+1);">&rightarrow;</button>
      <button id='leftButton' onclick="showGallery(currentImage-1);">&leftarrow;</button>
      <button id='close' onclick="closeGallery();">X</button>
    </div>
<div id="secondaryNavigation">Daniel Hakes | Math 142 |<a href="http://www.cune.org/daniel.hakes/" target="NEW">HOME</a>| <a href="http://www.cune.edu" target="NEW">CUNE</a></div>
  </div>
</body>
</html>
