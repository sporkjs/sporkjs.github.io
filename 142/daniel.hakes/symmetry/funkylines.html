<!doctype html>
<html>
<head>
  <title>Funky Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function symmetricpoint(x,y){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
  }
  function setup(){
loop();
timestep(1);
    }
    function draw (){
      clear();
           setupNoise(5)
      for(x=0;x<=width;x=x+1)
        for(y=0;y<=x;y=y+1){

         var c

      c=floor(128*(noise(x/width,y/height)+1));
      c=20*floor(c/20);
      fillcolor(c,c,c);
      fill(x,y);
      symmetricpoint(x,y,1,1)
     }
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Funky Lines</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <a href="index.html">Home</a>
    </div>

</body>
</html>
