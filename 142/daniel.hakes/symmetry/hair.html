<!doctype html>
<html>
<head>
  <title>Hair</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
    var R,k;
  function symmetricLine(x1,y1,x2,y2,k){
    var x,y,k;
    save();
    for (i=0;i<k;i=i+1){
    line(x1,y1,x2,y2,k);
    line(y1,x1,y2,x2,k);
  	rotate(360/k);
    }
    restore();
  }
  function hair(x,y,k){
    var vx,vy;
    var i,j;
    var ang;

    for (i=0;i<R;i=i+1){
      ang=noise(abs(x/width),abs(y/height))*360;
      vx=COS(ang);
      vy=SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;
    }
  }
  var randomColor=['orange','darkblue','yellow','purple','crimson','gray'];
  function setup(){
    size(600,600);
    R=width/3.95;
    translate(300,300);
    setupNoise(5);
  }
  function draw(){
    var x,y,i,k;
    k=floor(random()*35);
    for (i=0;i<10;i=i+1){
    x=random()*R;
    y=random()*R;
    hair(x,y,k);
    color(randomColor.random());
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Hair</div>
    <div id="content">
      <div id="spork"></div>
