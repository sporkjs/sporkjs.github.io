<!doctype html>
<html>
<head>
  <title>Wavy Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  //Wavy Lines
  var R,k;
  var possibleColors=['orange','crimson','blue','yellow','purple','gray'];
  function symmetricLine(x1,y1,x2,y2,k){
    var x,y,k;
    save();
    for(i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
    line(y1,x1,y2,x2);
      rotate(360/k);
    }
    restore();
  }
    function mark(x,y,r){
    	save();
    	translate(x,y);
        rotate(noise(abs(x/width),abs(y/height))*360);
        symmetricLine(-r,0,r,0,5);
    	linewidth(15);
    	restore();
    }
  function setup(){
    size(600,600);
    translate(300,300);
    setupNoise(5);
    R=width/2.8;
  }
  function draw(){
    var x,y,i,k;
    k>=2;
    k=floor(random()*30)+2;
    for(i=0;i<R;i=i+1){
      color(possibleColors.random());
    x=random()*R;
    y=random()*R;
    x2=random()*R;
    y2=random()*R;
    symmetricLine(x,y,x2,y2,k);
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Wavy Lines</div>
    <div id="content">
      <div id="spork"></div>

</html>
