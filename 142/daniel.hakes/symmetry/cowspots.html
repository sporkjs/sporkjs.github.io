<!doctype html>
<html>
<head>
  <title>Cowspots</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function symmetricPoint(x,y){
    save();
    var x,y,i;
      for (i=0;i<4;i=i+1){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
        rotate(90);
      }
  	restore();
  }
  function setup(){
    translate(200,200);
  loop();
  timestep(1);
      }
      function draw (){
      clear();
      setupNoise(10)
    var x,y;
    for (x=0;x<=width/2;x=x+1)
      for (y=0;y<=x;y=y+1){
        if (noise(x/width,y/height)<0)
          fillcolor('black');
        else
          fillcolor('white');
        symmetricPoint(x,y,1,1);
      }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Cowspots</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
