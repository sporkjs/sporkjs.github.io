<!doctype html>
<html>
<head>
  <title>Random Mark</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
  	loop();
  }
  function randomMark(x,y){

    var vx,vy;
    var ax,ay;
    var i;

    vx=2*(random()-0.5);
    vy=2*(random()-0.5);
    ax=0;
    ay=0.01;

    //clear();
      for(i=0;i<50;i=i+1){
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

    vx=vx+ax;
    vy=vy+ay;
  }
  }
  function draw(){
   randomMark(200,200);
  var randomColors=['purple','gold','red','darkorange','blue']
    var x,y;
    x=width*random();
    y=height*random();
    randomMark(x,y);

    color(randomColors.random());
  }
  </script>
</head>
