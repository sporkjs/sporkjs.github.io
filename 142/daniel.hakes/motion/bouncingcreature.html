<!doctype html>
<html>
<head>
  <title>Bouncing Creature Gravity</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var x,y;
  var vx,vy;
  var ax,ay;
  var r;

  function bounce(){
    var e=0.95;

    if (x>width-r+0.5)
      vx=-e*abs(vx);
    if (x<r)
      vx=e*abs(vx);
    if (y>height-r-10)
      vy=-e*abs(vy);
    if (y<r)
      vy=e*abs(vy);
  }
  function minion(x,y,r){
    save();
    translate(x,y);
    scale(r/200);

  //Minion
  circle(0,-35,130);
  fillcolor("yellow");
  fill();

  rect(-130,-35,260,300);
  fillcolor("yellow");
  fill();

  //Mouth
  ellipse(25,107,66,20);
  fillcolor("black");
  fill();

  //Glasses Strap
  rect(-130,-40,260,45);
  fillcolor("black");
  fill();

  //Eye Whites
  circle(-62,-20,58);
  linewidth(11);
  fillcolor("white");
  fill();

  circle(62,-20,58);
  fillcolor("white");
  fill();

  //Blue Eyes
  circle(50,-5,18);
  fillcolor("blue");
  fill();

  circle(-50,-5,18);
  fillcolor("blue");
  fill();

  //Glasses Framing
  arc(-61,-20,58,20,390);
  arc(61,-20,58,20,390);

  //Hair
  line(0,-183,0,-156);
  line(37,-183,22,-155);
  line(-37,-183,-22,-155);

    restore();
  }
  function setup(){
   x=width*random();
   y=height*random();
   vx=random()-2;
   vy=random()-2;
   ax=0;
   ay=0.01;
   r=30;

   loop();
  size(600,400);
  }
  function draw(){
   clear();
   minion(x,y,r)

   x=x+vx;
   y=y+vy;

   vx=vx+ax;
   vy=vy+ay;
    bounce();
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Bouncing Creature Gravity</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Home</a>
    </div>

  </div>
</body>
</html>
