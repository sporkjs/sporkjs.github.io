<!doctype html>
<html>
<head>
  <title>Random Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var randomColors=['purple','gold']

  function mark(x,y,r){
  	save();
  	translate(x,y);
      rotate(random()*360);
      line(-r,0,r,0);
  	linewidth(2);
  	restore();
  }
  function draw(){
      var x,y;
    var r=25
    x=random()*width;
    y=random()*height;
      color(randomColors.random());
        mark(x,y,r);

  }
  function setup(){
    loop();
    timestep(1);
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Lines Full</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
      <a href="index.html">Random Lines</a>
    </div>
