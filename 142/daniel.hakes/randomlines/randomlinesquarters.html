<!doctype html>
<html>
<head>
  <title>Random Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var randomColors=['gold','purple','blue','orange']

  function mark(x,y,r){
  	save();
  	translate(x,y);
      rotate(random()*360);
      line(-r,0,r,0);
  	linewidth(2);
  	restore();
  }
  function draw(){
      var x,y;
    var r=15
    x=random()*(width-40)+20;
    y=random()*(height-40)+20;
      color(randomColors.random());
    if(x<width/2 && y<height/2) color('orange');
    else if (y<height/2) color('blue');
      else if (x>width/2) color('gold');
    else if (y>height/2) color('purple');
        mark(x,y,r);

  }
  function setup(){
    loop();
    timestep();
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Lines Quarters</div>
    <div id="mainNavigation"></div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>
