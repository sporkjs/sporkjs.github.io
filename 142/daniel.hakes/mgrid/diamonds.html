<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="skeleton.css">
  <script src='spork.js'></script>
  <script>
  var small=35;
  var theColors=['orange','blue','purple','red','white'];
  function myDia(x,y,w,h){
      fillcolor(theColors.random());
      quad(
      x,y+h/2,
      x+w/2,y,
      x+w,y+h/2,
      x+w/2,y+h
      );
      fill();
  }
  function mgrid(x,y,w,h){
    var l,k;
    if ((w<small) &&
        (h<small) &&
    	 (random()>0.04)){
  	myDia(x,y,w,h);
    }
    else if (w>h){ //wide
      l=random()*w;
      mgrid(x,y,l,h); //left
      mgrid(x+l,y,w-l,h); //right
    }
    else{ //tall
      k=random()*h;
      mgrid(x,y,w,k); //top
      mgrid(x,y+k,w,h-k); //bottom
    }
  }
  function setup(){
    size(600,400);
  }
  function draw(){
    mgrid(0,0,width,height);
  }

  </script>
</head>
<body>
  <div id='wrapper'>
  <div id='spork'></div>
  <button onclick='startover();'>New Image</button>
<img src='mountain1.jpg' id='mountain1' class="hidden"/>
