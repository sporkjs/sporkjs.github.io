  <script>
  //need to upload boak,moon,owl,rock to static pages
  var I
  var R=[];
  var G=[];
  var B=[];
  var A=[];
  function setup(){
          if (I==undefined) I=mountain1;
    size(I.width,I.height);
    drawImage(I,width/2,height/2,width,height);
    copyImageData(R,G,B,A);
    clear();
  }
  var small=15;
  function myRect(x,y,w,h){
    x=floor(x);
    y=floor(y);
      fillcolor(R[x][y],G[x][y],B[x][y],A[x][y]);
      rect(x,y,w,h);
      fill();
  }
  function mgrid(x,y,w,h){
    var l,k;
    if ((w<small) &&
        (h<small)){
  	myRect(x,y,w,h);
    }
    else if (w>h){ //wide
      l=random()*w;
      mgrid(x,y,l,h); //left
      mgrid(x+l,y,w-l,h); //right
    }
    else{ //tall
      k=random()*h;
      mgrid(x,y,w,k); //top
      mgrid(x,y+k,w,h-k); //bottom
    }
  }
  function draw(){
  mgrid(0,0,width,height);
  var I;
  }
  </script>
