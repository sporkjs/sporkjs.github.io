<!doctype html>
<html>
<head>
  <title>Circle Grid</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function randomFillColor(){
    var r,g,b
    	r=floor(random()*255);
      g=floor(random()*255);
      b=floor(random()*255);
    fillcolor(r,g,b);
  }
  function face(x,y,r){
    save()
    translate(x,y);
    scale(r/200);
    linewidth(2);
    fillcolor(randomFillColor()*random());		//fillcolor(randomFillColor()*random()); OR use 'orange/blue'
    circle(0,0,190,190);
    fill();
    restore();
  }
  function setup(){
    setupNoise(5);
  }
  function draw(){
    var x,y;
    var r=5;
    for (x=r;x<width;x=x+2*r)
      for(y=r;y<height;y=y+2*r){
      face(x,y,r*abs(noise(x/width,y/height)));
    }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Circle Grid</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='startover();'>New Grid</button>
      <a href="index.html">Home</a>
    </div>
