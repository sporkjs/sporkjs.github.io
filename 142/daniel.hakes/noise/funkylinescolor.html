<!doctype html>
<html>
<head>
  <title>Funky Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var theColors=[]
  function setup(){
   setupNoise(5)
   for(i=0;i<256;i=i+1){
     theColors[i]=rgb(floor(random()*256),
                      floor(random()*256),
                      floor(random()*256));
   }
  }
  function draw (){
    for(x=0;x<=width;x=x+1)
      for(y=0;y<=height;y=y+1){

       var c

    c=floor(128*(noise(x/width,y/height)+1));
    c=20*floor(c/20);
    fillcolor(theColors[c]);
    fill(x,y);
    fillrect(x,y,1,1)
   }
  }
  </script>
</head>

    <div id="titleBar">Funky Lines</div>
    <div id="content">
      <div id="spork"></div>
