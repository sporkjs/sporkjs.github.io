<!doctype html>
<html>
<head>
  <title>Cow Spots</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
   setupNoise(5)
  }
  function draw (){
    for(x=0;x<=width;x=x+1)
      for(y=0;y<=height;y=y+1){

       var c

    c=noise(x/width,y/height);
        if (c>0)
          fillcolor('black');
          else
            fillcolor('white');
    fillcolor(c,c,c);
    fill(x,y);
    fillrect(x,y,1,1)
   }
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Cow Spots</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='startover();'>New Grid</button>
      <a href="index.html">Home</a>
    </div>

</body>
</html>
