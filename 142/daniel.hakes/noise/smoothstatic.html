<head>
  <title>Smooth Static</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function setup(){
   setupNoise(5)
  }
  function draw (){
    for(x=0;x<=width;x=x+1)
      for(y=0;y<=height;y=y+1){

       var c

    c=floor(128*(noise(x/width,y/height)+1));
    fillcolor(c,c,c);		//fillcolor(255-c,c,c); to get color
    fill(x,y);
    fillrect(x,y,1,1)
   }
  }
  </script>
