<!doctype html>
<html>
<head>
    <title>Small Quads</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src='spork.js'></script>
  <script>
  var R=[];
  var G=[];
  var B=[];
  var A=[];
    function setup(){
      size(theImage.width,theImage.height);
      drawImage(theImage,width/2,height/2,width,height);
      clear();
      color(0,0,0,0);
      loop();
      setupNoise(5);
    }
    function draw(){
      save();
      var x,y,r;
      var cx,cy;
      var a=random()*width
      var b=random()*height;
      x1=a+floor(random()*40);
      y1=b+floor(random()*40);
      x2=a-floor(random()*40);
      y2=b+floor(random()*40);
      x3=a-floor(random()*40);
      y3=b-floor(random()*40);
      x4=a+floor(random()*40);
      y4=b-floor(random()*40);
      quad(x1,y1,x2,y2,x3,y3,x4,y4,r);
      clip();
      cx=random()*width;
      cy=random()*height;
      drawImage(theImage,cx,cy,width,height,r);
      restore();
    }
  </script>
  <div id='wrapper'>
    <div id="titleBar">Small Quads</div>
</head>
<body>
  <div id='spork'></div>
<button onclick='stoploop();'>Stop</button>
<button onclick='startloop();'>Start</button>
<button onclick='startover();'>Start Over</button>
<button onclick='canvasToNewImg();'>Make Image</button>

<br />
<img src='deck.jpg' id='theImage' class="hidden" />
</body>
</html>
