<!DOCTYPE html>

<html>

<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" type="text/css" href="thursdaystyle.css">

<script src='header.js'></script>

<script type="text/javascript" src="spork.js"></script>
		<script>


var x,y,z,r,g,b;

function drawHour(){
   var x=30*hour();
   fillcolor(47,79,79,.2);
   circle(0,0,x,width);
   fill();

}


function drawMinute(){
   var y=6*minute();
   fillcolor(125,125,125,.5);
   circle(0,0,y,width);
   fill();

}

function drawSecond(){
   var z=6*second();
   fillcolor(108,108,108,.5);
   circle(0,0,z,height);
   fill();

}

function setup(){
   size(360,360);
   loop();
}

function draw(){
   clear();
   drawMinute();
   drawSecond();
   drawHour();
}

		</script>

<body>

<script>showHeader();</script>

<h1>Clock</h2>

<p>This clock shows the second, minute, and hour of the day using three different circles</p>

<div id='spork'></div>

<script>showFooter();</script>

</body>
</html>
