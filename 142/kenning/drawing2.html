<script src='header.js'></script>
<script type="text/javascript" src="spork.js"></script>
<script>
var lastX, lastY;




function onmousedown(){
  //record position to start drawing
  lastX=mouseX;
  lastY=mouseY;
}

function onmousemove(){
 if (mouseDown){
  line(lastX,lastY,mouseX,mouseY);
  lastX=mouseX;
  lastY=mouseY;
 }
}

function setup(){
fillContainer();
background('white');
linewidth(5);

}




		</script>

<script>showHeader();</script>

</div>

<input type="radio" name="color" onclick="color('purple');"> Purple
<br>
<input type="radio" name="color" onclick="color('white');"> Erase
