<!doctype html>
<html>
<head>
  <title>Random Static</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function draw(){
    var c;

    for(x=0;x<=width;x=x+1)
    for(y=0;y<=height;y=y+1){

    c=floor(255*random());
    fillcolor(246,c,247);
    fillrect(x,y,1,1);
  }}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Random Static</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="noise.html">Home</a></div>


</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>

    </div>

  </div>
</body>
</html>
