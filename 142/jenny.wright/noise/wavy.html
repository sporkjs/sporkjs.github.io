<!doctype html>
<html>
<head>
  <title>Wavy Lines</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>

  function mark (x,y,r){
save();
  translate(x,y);
rotate(noise(abs(x/width),abs(y/height))*75);
  line(-r,0,r,0);
  restore();
}
function setup(){
  setupNoise(10);
  loop();
}

function draw(){

var x,y,r;
  var i;
  x=random()*(width-40)+20;
  y=random()*(height-40)+20;
  if (x<width/2 && y<height/2)
      color('magenta');
  else
  if (x>width/2 && y<height/2)
    color('blue');
 else
  if(x<width/2 && y>height/2)
    color('gray');
  else
    color('orange');
mark(x,y,10);

}
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Wavy Lines</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a  href="noise.html">Home</a></div>


</div>
    <div id="content">
      <div id="spork"></div>
      <button onclick='stoploop();'>Stop</button>
      <button onclick='startloop();'>Start</button>
      <button onclick='startover();'>Start Over</button>

    </div>

  </div>
</body>
</html>
