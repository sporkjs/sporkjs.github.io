
    <!doctype html>
    <html>
    <head>
      <title>Circle Grid</title>
      <link rel="stylesheet" href="skeleton.css">
      <script src="spork.js"></script>
      <script>
      function setup(){
        setupNoise(5);
      }

      function draw(){
        var x,y;
        var r=20;
        for(x=r;x<width;x=x+2*r)
           for(y=r;y<height;y=y+2*r){
           circle(x,y,r*abs(noise(x/width,y/height)));
             fillcolor("blue");
             fill();
           }
          }

      </script>
    </head>
    <body>
      <div id="wrapper">
        <div id="titleBar">Circle Grid</div>
        <div id="mainNavigation">
          <div class="tab" id="homeTab"><a  href="noise.html">Home</a></div>


    </div>
        <div id="content">
          <div id="spork"></div>
          <button onclick='stoploop();'>Stop</button>
          <button onclick='startloop();'>Start</button>
          <button onclick='startover();'>Start Over</button>

        </div>

      </div>
    </body>
    </html>
