<!doctype html>
<html>
<head>
  <title>Fun Fun Cows</title>
  <link rel="stylesheet" href="forloops.css">
  <style>
  #creatureTab{background: lightgray;}
</style>
  <script src="spork.js"></script>
  <script>
  function cow(x,y,r,p){
    save();
    translate(x,y);
    scale(r/200);
    translate(200,200);

  linewidth(3);
  fillcolor("black");
  fill();

  //Ears
  ellipse(-110,-95,82,40);

  ellipse(110,-95,82,40);

  ellipse(-100,-95,70,25);
  fillcolor("pink");
  fill();

  ellipse(100,-95,70,25);
  fillcolor("pink");
  fill();

  //Horns
  ellipse(0,-160,80,82);
  fillcolor("#786216");
  fill();

  ellipse(0,-190,70,82);
  fillcolor("white");
  fill();

  //face background
  ellipse(0,0,130,160);
  fillcolor("white");
  fill();

  //Eyes
  circle(10,-55,5);
  fillcolor("black");
  fill();

  circle(-10,-55,5);
  fillcolor("black");
  fill();

  //Spots
  arc(100,-120,35,75,205);
  fillcolor("black");
  fill();

  arc(98,-120,25,75,210);
  fillcolor("black");
  fill();

  point(105,-90);
  point(70,-130);

  arc(-123,-10,35,266,100);
  fillcolor("black");
  fill();

  arc(-125,-10,25,266,100);
  fillcolor("black");
  fill();

  arc(-127,-10,18,266,100);
  fillcolor("black");
  fill();

  //Nose
  ellipse(0,65,130,95);
  fillcolor("pink");
  fill();

  circle(-60,60,10)
  fillcolor("#AC5643");
  fill();

  circle(60,60,10);
  fillcolor("AC5643");
  fill();

  arc(0,100,50,0,180);

  //smile dimples

  arc(-50,92,7,20,160);
  arc(50,92,7,20,160);

  //Eyebrows
  arc(-15,-75,10,200,290);
  arc(15,-75,10,250,340);
    restore();
    //draw above this line


  }
  /*Circle Grid Example
  This example will draw circles even spaced
  on a rectangular grid.
  */

  function setup(){
    /*
    Since this example is just demonstrating a grid,
    we do not need to do any special setup.
    */
  }
  function draw(){

    //variables for the centers of our circles
    var x,y;

    //x will take on values 20, 60, 100...
    for (x=10;x<width;x=x+50){
      //for each value of x, y takes on 20, 60...
      for (y=50;y<height;y=y+60){
        cow(x,y,20);
        /*
        Play with the value 20 in this last line.
        Larger values make the circles overlap.
        Smaller values adds space between them.
        */

      }
    }
  cow(150,40,100);}


  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Cow Grid</div>

      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">SECONDARY NAVIGATION</div>
  </div>
</body>
</html>
