<!doctype html>
<html>
<head>
<title>
  Motion
</title>
<link rel="stylesheet" href="motion.css" />
<script src="spork.js"></script>
<script>
function cow (x,y,r){
  save();
//set center and radius
  translate(x,y);
  scale(r/200);

translate(200,200);

linewidth(3);
fillcolor("black");
fill();

//Ears
ellipse(-110,-95,82,40);

ellipse(110,-95,82,40);

ellipse(-100,-95,70,25);
fillcolor("pink");
fill();

ellipse(100,-95,70,25);
fillcolor("pink");
fill();

//Horns
ellipse(0,-160,80,82);
fillcolor("#786216");
fill();

ellipse(0,-190,70,82);
fillcolor("white");
fill();

//face background
ellipse(0,0,130,160);
fillcolor("white");
fill();

//Eyes
circle(10,-55,5);
fillcolor("black");
fill();

circle(-10,-55,5);
fillcolor("black");
fill();

//Spots
arc(100,-120,35,75,205);
fillcolor("black");
fill();

arc(98,-120,25,75,210);
fillcolor("black");
fill();

point(105,-90);
point(70,-130);

arc(-123,-10,35,266,100);
fillcolor("black");
fill();

arc(-125,-10,25,266,100);
fillcolor("black");
fill();

arc(-127,-10,18,266,100);
fillcolor("black");
fill();

//Nose
ellipse(0,65,130,95);
fillcolor("pink");
fill();

circle(-60,60,10)
fillcolor("#AC5643");
fill();

circle(60,60,10);
fillcolor("AC5643");
fill();

arc(0,100,50,0,180);

//smile dimples

arc(-50,92,7,20,160);
arc(50,92,7,20,160);

//Eyebrows
arc(-15,-75,10,200,290);
arc(15,-75,10,250,340);

  restore();
}
function setup(){
size(600,400);
}


</script>
<script>
function setup(){
timestep(100);
loop();
}
function draw(){
var x=random()*width;
var y=random()*height;


cow(x,y,(min(x,y,width-x,height-y)));

}


</script>
<style>
#sotsTab{background: lightgray;}
</style>
</head>
<body>

    <div id="titleBar">
  Cow Motion
</div>

</div>

  <button onclick='stoploop();'>Stop</button>

</div>
