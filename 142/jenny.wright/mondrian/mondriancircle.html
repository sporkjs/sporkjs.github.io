<!doctype html>
<html>
<head>
  <title> Circle Grid</title>
  <link rel="stylesheet" href="mondrian.css">
  <script src="spork.js"></script>
  <script>

  var small=50;
theColors=[("magenta"),("lightpink"),("violet"),("yellow"),("salmon")];
function myLine(x,y,w,h){fillcolor(theColors.random());

  circle(x+w/2,y+h/2,min(w/2,h/2));
  fillcolor("theColors");
  fill();

}
function mgrid(x,y,w,h){
  var l,k;
  if((w<small)&&(h<small)){
    myLine(x,y,w,h);
  }
  else if(w>h){ //wide
    l=random()*w;
    mgrid(x,y,l,h);
    mgrid(x+l,y,w-l,h);
  }
  else{ //tall
    k=random()*h;
    mgrid(x,y,w,k);
    mgrid(x,y+k,w,h-k);
  }
}

function setup(){
  size(600,600);
}

function draw(){
  mgrid(0,0,width,height);

}

  </script>
  <style>
  #circleTab{
    background: gray;
  }
  </style>
</head>
<body>

    <div id="titleDiv">Mondrian Grids</div>

</div>

    </div>

  </div>
</body>
</html>
