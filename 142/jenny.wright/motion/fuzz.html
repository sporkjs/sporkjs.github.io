<script>
function setup(){
  translate(width/2,height/2);
  loop();
  var r, g, b, a;
}
function draw(){
  var x,y;
  var vx,vy;
  var angle;
  var ax,ay;
  var i;

  rotate(100);

  x=0;
  y=0;

  vx=.4;
  vy=.4;

  ax=.3;
  ay=.3;

  for (i=0;i<20;i++){
    color(246,196,297)
    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;

    ax=random();
    ay=2*(random()-0.5);

    vx=vx+ax;
    vy=vy+ay;

  }
}

</script>
