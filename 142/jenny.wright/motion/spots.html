<script>
var theColor=
  ["pink",
  "lightblue",
  "magenta",
  "yellow",
  "white"]

function setup(){
timestep(100);
loop();
}
function draw(){
var x=random()*width;
var y=random()*height;

circle(x,y,(min(x,y,width-x,height-y)));
fillcolor(theColor.random());
fill();
}


</script>
