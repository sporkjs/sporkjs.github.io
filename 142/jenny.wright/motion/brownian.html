<script src="spork.js"></script>
 <script>
function setup(){
 loop();
   
}

function randomMark(x,y){
 var vx,vy;
 var i;
  var a;


  for(i=0;i<75;i=i+1){

    a=random()*360;
    vx=2*COS(a);
    vy=2*SIN(a);

  line(x,y,x+vx,y+vy);

  x=x+vx;
  y=y+vy;
  }
}

function randomColor(x,y){
 var possibleColors=[("pink"),
                     ("lightblue"),
                     ("lightgray"),
                     ("yellow")];

  var theColors=possibleColors.random();

  //lines
  color(theColors);
  fillcolor(theColors);
}

function draw(){
  var x,y;
  x=width*random();
  y=height*random();
  randomColor(x,y);
  randomMark(x,y);
}
</script>
