<!doctype html>
<html>
<head>
<title>
  Motion
</title>
<link rel="stylesheet" href="motion.css" />
<style>
#bounceTab{background: lightgray;}
</style>


<script src="spork.js"></script>
<script>
var x,y;
var vx,vy;
var ax,ay;
var r;
var speed = 4;
function cow (x,y,r){
  save();
//set center and radius
  translate(x,y);

   scale(r/200);


linewidth(3);
fillcolor("black");
fill();

//Ears
ellipse(-110,-95,82,40);

ellipse(110,-95,82,40);

ellipse(-100,-95,70,25);
fillcolor("pink");
fill();

ellipse(100,-95,70,25);
fillcolor("pink");
fill();

//Horns
ellipse(0,-160,80,82);
fillcolor("#786216");
fill();

ellipse(0,-190,70,82);
fillcolor("white");
fill();

//face background
ellipse(0,0,130,160);
fillcolor("white");
fill();

//Eyes
circle(10,-55,5);
fillcolor("black");
fill();

circle(-10,-55,5);
fillcolor("black");
fill();

//Spots
arc(100,-120,35,75,205);
fillcolor("black");
fill();

arc(98,-120,25,75,210);
fillcolor("black");
fill();

point(105,-90);
point(70,-130);

arc(-123,-10,35,266,100);
fillcolor("black");
fill();

arc(-125,-10,25,266,100);
fillcolor("black");
fill();

arc(-127,-10,18,266,100);
fillcolor("black");
fill();

//Nose
ellipse(0,65,130,95);
fillcolor("pink");
fill();

circle(-60,60,10)
fillcolor("#AC5643");
fill();

circle(60,60,10);
fillcolor("AC5643");
fill();

arc(0,100,50,0,180);

//smile dimples

arc(-50,92,7,20,160);
arc(50,92,7,20,160);

//Eyebrows
arc(-15,-75,10,200,290);
  arc(15,-75,10,250,340);

restore();}

function bounce(){
  if (x>width-r-3)
        vx=-abs(vx);

      if (x<r+3)
        vx=abs(vx);

      if (y>height-r+8.5)
        vy=-abs(vy);

      if (y<r-8.5)
        vy=abs(vy);

    }
function setup(){
  size(400,400);
  x=random()*width;
  y=random()*height;
  vx=speed*(random()-0.5);
  vy=speed*(random()-0.5);
  ax=0;
  ay=0.01;
  r=50;
  loop();
}

function draw(){
  clear();
  cow(x,y,r);
  x=x+vx;
  y=y+vy;
  vx=vx+ax;
  vy=vy+ay;
  bounce();
}

</script>
</head>
</head>
<body>
