<!doctype html>
<html>
<head>
  <title>INSERT TITLE HERE</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  var lastX,lastY;
  function onmousedown(){
    lastX=mouseX;
    lastY=mouseY;
  }
  function pencil(){
  if (mouseDown){
    line(lastX,lastY,mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }}

  function fuzz(){
  if (mouseDown){
    save();
    linewidth(1);
translate(mouseX,mouseY);
rotate(random()*360);
line(-theLineWidth,0,theLineWidth,0);
    restore();
  }}
var theLineWidth;
  function setup(){
    background('pink');
    theLineWidth=1;
    onmousemove=pencil;


  }
  function draw(){

  }
  function setLineWidth(x){
  linewidth(x);
 theLineWidth=x;
  }
  function setPenType(x){
    onmousemove=x;
  }
  function selectEraser(){
    eraserWidth.checked=true;
    eraserColor.checked=true;
    color("pink");
    onmousemove=pencil;

  }


  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">TITLE BAR</div>
    <div id="mainNavigation">MAIN NAVIGATION DIV</div>
    <div id="content">MAIN CONTENT DIV
      <div id="spork"></div>
      <button onclick="background('pink');">Clear</button>
      <fieldset>
        <legend>
          Pen Type
        </legend>
        <input type="radio" name="penType"checked onclick="setPenType(pencil);"/> Pencil
          <input type="radio" name="penType" onclick="setPenType(fuzz);"/> Fuzz
            <input type="radio" name="penType" onclick="selectEraser();"/> Eraser
        </fieldset>

  <fieldset>
    <legend>
      Pen Size
    </legend>
      <input type='radio'name='penSize'checked onclick='setLineWidth(1);'/> <div class='pensize one'></div>
      <input type='radio'name="penSize"onclick="setLineWidth(5);"/><div class='pensize five'></div>
        <input type='radio'name="penSize"onclick="setLineWidth(6);"/><div class='pensize six'></div>
          <input type='radio'name="penSize"onclick="setLineWidth(7);" id='eraserWidth'/><div class='pensize seven'></div>
</fieldset>
<legend>
  Pen Color
</legend>
<fieldset>
      <input type="radio" name="penColor" checked onclick="color('black')"/> <div class='pensize five'></div>
      <input type="radio" name="penColor" onclick="color('red')"/> <div class='pensize five red'></div>
          <input type="radio" name="penColor" onclick="color('pink')" id='eraserColor'/> <div class='pensize five pink'></div>
              <input type="radio" name="penColor" onclick="color('blue')"/> <div class='pensize five blue'></div>
</fieldset>

    </div>
    <div id="secondaryNavigation">SECONDARY NAVIGATION</div>
  </div>
</body>
</html>
