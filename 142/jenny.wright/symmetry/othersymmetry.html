<!doctype html>
<html>
<head>
  <title> Other Symmetry</title>
  <link rel="stylesheet" href="home.css">
  <script src="spork.js"></script>
  <script>

  function setup(){

  translate(200,200);

  setupNoise(30);
}
function symmetricPoint(x,y){
  save();
  for(i=0; i<8; i=i+1){
    fillrect(x,y,1,1);
    fillrect(y,x,1,1);
    rotate(90);
    }
  restore();
}
function draw(){
  var x,y;
  for (x=0;x<=width/2;x=x+1)
    for (y=0;y<=x;y=y+3){
       c=floor(50*(noise(x/width,y/height)+1));
        c=20*floor(c/20);
        fillcolor(260-c,c,c);
      symmetricPoint(x,y,1,1);
    }
}

  </script>
  <style>
  #otherSymmetryTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Symmetry</div>
    <div id="mainNavigation">
      <div class="tab" id="homeTab"><a href="home.html">Home</a></div>

          <div class="tab" id="hairSymmetryTab"><a href="hairsymmetry.html">Hair Symmetry</a></div>
            <div class="tab" id="noiseSymmetryTab"><a href="noisesymmetry.html">Noise Symmetry</a></div>
              <div class="tab" id="brownianSymmetryTab"><a href="browniansymmetry.html">Brownian Symmetry</a></div>
              <div class="tab" id="otherSymmetryTab"><a href="othersymmetry.html">Other Symmetry</a></div>
</div>
    <div id="content">
      <div id="spork"></div>

      <button onclick='startover();'>Start Over</button>

    </div>

  </div>
</body>
</html>
