  <script>

  //NOISY HAIR
  function symmetricLine(x1,y1,x2,y2,k){
      save();
    var i;
    for (i=0;i<k;i=i+1){
    line(x1,y1,x2,y2);
   line(y1,x1,y2,x2);
     rotate(360/k);
    }
     restore();
  }
  function hair(x,y,k){
    var vx,vy;
    var i,j;
    var ang;

    for (i=0;i<R;i=i+1){
      ang=noise(abs(x/width/4),abs(y/height/4))*360;
      vx=COS(ang);
      vy=SIN(ang);
      symmetricLine(x,y,(x+vx),(y+vy),k);
      x=x+vx;
      y=y+vy;
    }
  }
  var R;

  function setup(){
    translate(200,200);
    setupNoise(5);
    R=width/4
  }
  function draw(){
    var x,y,i,k;
     var colorChoices=["pink","lightblue","purple","blue"];
    var colors=colorChoices.random();
    k=floor(random()+2);
    for(i=0;i<8;i=i+1){
    x=random()*R;
    y=random()*R;
    color(colors);
    hair(x,y,5);


    }}

  </script>
