<!doctype html>
<html>
<head>
  <title> Brownian Symmetry</title>
  <link rel="stylesheet" href="home.css">
  <script src="spork.js"></script>
  <script>

  var R;
    function hair(x,y){
      var vx,vy;
      var i,j;
      var ang;

      for (i=0;i<R;i=i+1){
        ang=random(abs(x/width),abs(y/height))*360;
        vx=8*COS(ang);
        vy=10*SIN(ang);
        symmetricLine(x,y,(x+vx),(y+vy));
        x=x+vx;
        y=y+vy;
      }
    }
    function symmetricLine(x1,y1,x2,y2){
      var i;
      for(i=0;i<10;i=i+1){
      line(x1,y1,x2,y2);
      line(y1,x1,y2,x2);
      rotate(30);
    }
    }


  function randomMark(x,y){
   var vx,vy;
   var i;
    var a;


    for(i=0;i<75;i=i+1){

      a=random()*360;
      vx=2*COS(a);
      vy=2*SIN(a);

    line(x,y,x+vx,y+vy);

    x=x+vx;
    y=y+vy;
    }
  }

  function draw(){
    var x,y;
    x=width*random();
    y=height*random();
    randomColor(x,y);
    randomMark(x,y);
  }

    function setup(){
      setupNoise(20);
      translate(width/2,height/2);
      R=width/4;
      loop();
    }
    function draw(){
        var selection=['pink','white','magenta','purple'];

      var x,y;
      for(i=0;i<12;i=i+1){
      x=random()*R;
      y=random()*R;
      var colors=selection.random();
      color(colors);
      hair(x,y);
      }
    }

  </script>
  <style>
  #brownianSymmetryTab{
    background: gray;
  }
  </style>
