<!doctype html>
<html>
<head>
  <title>Cow Spots Symmetry</title>
  <link rel="stylesheet" href="home.css">
  <script src="spork.js"></script>
  <script>
  //COW SPOTS
function setup(){
setupNoise(65);
translate(200,200);
}
function symmetricPoint(x,y){
var i;
for (i=0;i<4;i=i+1){
fillrect(x,y,1,1)
fillrect(y,x,1,1)
rotate(90);
save();
restore();
}}
function draw(){

var x,y;
for (x=0;x<=width/2;x=x+1)
for (y=0;y<=x;y=y+1){
if (noise(x/width,y/height)<0)
fillcolor('black');
else
fillcolor('pink');
symmetricPoint(x,y);
}

}

  </script>
  <style>
  #cowSpotsSymmetryTab{
    background: gray;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="titleDiv">Symmetry</div>

            <div class="tab" id="otherSymmetryTab"><a href="othersymmetry.html">Other Symmetry</a></div>
</div>

    </div>

  </div>
</body>
</html>
