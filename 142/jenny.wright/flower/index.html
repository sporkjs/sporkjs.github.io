<!doctype html>
<html>
<head>
  <title>INSERT TITLE HERE</title>
  <link rel="stylesheet" href="skeleton.css">
  <script src="spork.js"></script>
  <script>
  function flower(x,y,r,p){
    save();
    translate(x,y);
    scale(r/200);
    //draw below this line


    for(d=180;d>0;d=d-20){
      rotate(10)
    for(c=0;c<360;c=c+18){

      save();
      rotate(c);
      circle(d,0,20*d/150);
      restore();
      fillcolor(p);
      fill();
    }}

     circle(0,0,18);
    fillcolor("black");
    fill();

    restore();
    //draw above this line


  }
  /*Circle Grid Example
  This example will draw circles even spaced
  on a rectangular grid.
  */

  function setup(){
    /*
    Since this example is just demonstrating a grid,
    we do not need to do any special setup.
    */
  }
  function draw(){

    //variables for the centers of our circles
    var x,y;

    //x will take on values 20, 60, 100...
    for (x=20;x<width;x=x+40)
      //for each value of x, y takes on 20, 60...
      for (y=20;y<height;y=y+60){
        flower(x,y,20,"pink");
        /*
        Play with the value 20 in this last line.
        Larger values make the circles overlap.
        Smaller values adds space between them.
        */

      }
    flower(200,200,150,"yellow");
  }

  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Flower Grid</div>
    <div id="mainNavigation">MAIN NAVIGATION DIV</div>
    <div id="content">MAIN CONTENT DIV
      <div id="spork"></div>
    </div>
    <div id="secondaryNavigation">SECONDARY NAVIGATION</div>
  </div>
</body>
</html>
