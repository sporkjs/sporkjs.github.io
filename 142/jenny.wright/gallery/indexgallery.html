<!doctype html>
<html>
<head>
  <title>Mathematical Art Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <script>
  theCaptions=[	"This piece by M.C. Escher depicts a hand holding a reflective sphere. In the reflection, most of the room around Escher can be seen, and the hand holding the sphere is revealed to be Escher's. This is related to concepts in math becuase this piece has distorted our perception and leaves us wondering what is happening.",
  			"The Starry Night by Van Gogh sheds light on the concept of turbulent flow in fluid dynamics, one of the most complex ideas to explain mathematically and among the hardest for the human mind to grasp.",
  			"LeWitt's Wall Drawing #541 is a sequence of four isometric cubes.",
  			"Another work by Escher, Waterfall. Here and elsewhere he uses conflicting proportions to create a visual paradox.",
  			"Butterfly by Escher was created using manual algorithmic principles.",
  			" This is the Small Stellated Dodecahedron, from De divina proportioned by Luca Pacioli, was woodcut by Leonardo da Vinci. Venice, 1509.",
  			"An optical illusion named after British psychologist James Fraser, who first studied the illusion in 1908.",
  			"A four dimensional geometry painting done by Tony Robbin.",

  ];

  theImages=[	"images/escher1.png",
  			"images/vg.png",
        "images/lewitt.png",
        "images/escher2.png",
  			"images/escher3.png",
  			"images/vinci.png",
  			"images/Fraser.png",
  			"images/robbin.png"
  ];
  var currentImage=0;
  var lastImage=theImages.length-1;
  function closeGallery(){
    gallery.style.display="none";
  }
  function showGallery(n){
    photo.src=theImages[n];
    currentImage=n;
    caption.innerHTML=theCaptions[n];
    if (currentImage==0)
    leftButton.style.display="none";
    else
    leftButton.style.display="block";
    gallery.style.display="table";
    if (currentImage==lastImage)
    rightButton.style.display="none";
    else
    rightButton.style.display="block";
    gallery.style.display="table";
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="titleBar">Mathematical Art Gallery</div>
    <div id="mainNavigation">Some examples of mathematics used in the creation of artwork</div>
    <div id="content">
<button class="thumb" onclick="showGallery(0);"><img class="thumb"src="images/escher1.png"/></button>
<button class="thumb" onclick="showGallery(1);" ><img class="thumb"src="images/vg.png"/></button>
<button class="thumb" onclick="showGallery(2);"><img class="thumb"src="images/lewitt.png"/></button>
<button class="thumb" onclick="showGallery(3);"><img class="thumb"src="images/escher2.png"/></button>
<button class="thumb" onclick="showGallery(4);"><img class="thumb"src="images/escher3.png"/></button>
<button class="thumb" onclick="showGallery(5);"><img class="thumb"src="images/vinci.png"/></button>
<button class="thumb" onclick="showGallery(6);"><img class="thumb"src="images/Fraser.png"/></button>
<button class="thumb" onclick="showGallery(7);"><img class="thumb"src="images/robbin.png"/></button>

    </div>

  </div>
  <div id="gallery">
    <div id="photoDiv">
      <img id="photo"/>
      <div id="caption"> </div>
    </div>
    <button id="rightButton" onclick="showGallery(currentImage+1);"> &rightarrow;</button>
    <button id="leftButton" onclick="showGallery(currentImage-1);">&leftarrow;</button>
<button id="close"onclick="closeGallery();">X</button>
  </div>
</body>
</html>
