<script>
function geometric(x,y,r){
  save();
  translate(x,y);
  scale(r/200);
  rotate(90*floor(4*random()));

rect(0,0,200,200);
fillcolor("orange");
fill();

rect(-200,-200,200,200);
fillcolor("orange");
fill();

rect(-200,0,200,200);
fillcolor("lightblue");
fill();

rect(0,-200,200,200);
fillcolor("lightblue");
fill();

ellipse(0,0,150,150);
fillcolor("magenta");
fill();
  restore();
}



function setup(){
  /*
  Since this example is just demonstrating a grid,
  we do not need to do any special setup.
  */
}
function draw(){

  //variables for the centers of our circles
  var x,y;

  //x will take on values 20, 60, 100...
  for (x=20;x<width;x=x+45)
    //for each value of x, y takes on 20, 60...
    for (y=20;y<height;y=y+45){
      geometric(x,y,20);
      /*
      Play with the value 20 in this last line.
      Larger values make the circles overlap.
      Smaller values adds space between them.
      */

    }
}
</script>
