<title>
  Random Cow Creature
</title>
<link rel="stylesheet" href="randomloops.css" />
<script src="spork.js"></script>
<script>
function randomcow(x,y,r){
  var possibleEyeColors=["blue", "green","purple"];
  var possibleNoseColors=["red","magenta", "pink","purple"];
  var eyeColor=possibleEyeColors.random();
  var NoseColor=possibleNoseColors.random();
  save()
  translate(x,y);
  scale(r/200);


  linewidth(3);
fillcolor("black");
fill();

//Ears
ellipse(-110,-95,82,40);

ellipse(110,-95,82,40);

ellipse(-100,-95,70,25);
fillcolor("pink");
fill();

ellipse(100,-95,70,25);
fillcolor("pink");
fill();

//Horns
ellipse(0,-160,80,82);
fillcolor("#786216");
fill();

ellipse(0,-190,70,82);
fillcolor("white");
fill();

//face background
ellipse(0,0,130,160);
fillcolor("white");
fill();

//Eyes
circle(10,-55,5);
fillcolor(eyeColor);
fill();

circle(-10,-55,5);
fillcolor(eyeColor);
fill();

//Spots
arc(100,-120,35,75,205);
fillcolor("black");
fill();

arc(98,-120,25,75,210);
fillcolor("black");
fill();

point(105,-90);
point(70,-130);

arc(-123,-10,35,266,100);
fillcolor("black");
fill();

arc(-125,-10,25,266,100);
fillcolor("black");
fill();

arc(-127,-10,18,266,100);
fillcolor("black");
fill();

//Nose
ellipse(0,65,130,95);
fillcolor(NoseColor);
fill();

circle(-60,60,10)
fillcolor("#AC5643");
fill();

circle(60,60,10);
fillcolor("AC5643");
fill();

arc(0,100,50,0,180);

//smile dimples

arc(-50,92,7,20,160);
arc(50,92,7,20,160);

//Eyebrows
arc(-15,-75,10,200,290);
arc(15,-75,10,250,340);


  restore();
}

function setup(){

}

function draw(){
  var x,y;
  var r=40;
  for(x=r;x<width;x=x+2*r)
     for(y=r;y<height;y=y+2*r){
     randomcow(x,y,r*random()+5);
     }
    }
</script>
