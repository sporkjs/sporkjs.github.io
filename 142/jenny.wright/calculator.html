<!doctype html>
<html>
<head>
<style>
table{
  border-collapse: collapse;

}

td{
  padding; 0px;
  margin;0px;
}
button.number{
  width:85px;
  height:85;
  border-radius:0px;
  font-size: 50px;

}

button.clear{
  width:85px;
  height:200px;
  border-radius:0px;
  font-size: 50px;
}
button.equal{
  width:200px;
  height:85px;
  border-radius:0px;
  font-size: 50px;
}
#display{
  width:255px;
  height:85px;
  background:orange;
  font-size: 50px;
  text-align: right;

}
</style>
</head>
<body>
  <table
<tr>
  <td colspan="3">
    <div id="display">
      DISPLAY
    </div>

  </td>

</tr>
<tr>
  <td><button class="number">0</button></td>
    <td><button class="number">1</button></td>
  <td rowspan="5"><button class="clear">C</button></td>

</tr>

<tr>

  <td><button class="number">+</button></td>
    <td><button class="number">&times;</button></td>

</tr>

<tr>

<td colspan="3">
    <button class="equal">=</button>
  </td>
</tr>
  </table>

</body>
</html>
