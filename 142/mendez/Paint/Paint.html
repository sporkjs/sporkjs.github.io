<!doctype html>
<html>

<style>
div.left{float:left;}
</style>

<script src='spork.js'></script>

<script>
function setBothcolors(c){
  color(c);
  fillcolor(c);
}
var lastX;              //variables for previous
var lastY;  //position of the mouse

function onmousemove(){
  if (pencilButton.checked)pencil();
  else if (fuzzButton.checked)fuzz();
  else if (ribbonButton.checked)ribbon();
  else if (circlesButton.checked)circles();
  else if (eraserButton.checked)eraser();
}
function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;
}

function pencil(){
  //Draw line from last position
  //to current position if the
  //mouse is down
  if (mouseDown){
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}
function eraser(){
  //Draw line from last position
  //to current position if the
  //mouse is down
  save();
  color('white')
  if (mouseDown){
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
  restore();
}

function ribbon(){
  	if(mouseDown){
      line(lastX+10, lastY+10,
           mouseX+10, mouseY+10,
           mouseX-10, mouseY-10,
           lastX-10, lastY-10,
           lastX+10, lastY+10);
      fill();
        lastX=mouseX;
    lastY=mouseY;
    }
}

function fuzz(){
  if(mouseDown){
    	save();
    	linewidth(1);
      	translate(mouseX, mouseY);
    	rotate(random()*360);
    	line(-10,0,10,0);
    	restore();
    lastX=mouseX;
    lastY=mouseY;
    }
}
 function circles(){
   var cx, cy, dx, dy, r;
  if(mouseDown){
    	save();
    	linewidth(1);
    	cx=(lastX+mouseX)/2;
    	cy=(lastY+mouseY)/2;
    	dx=mouseX-cx;
    	dy=mouseY-cy;
        r=sqrt(dx*dx+dy*dy);
    	circle(cx, cy, r);
    	restore();
    lastX=mouseX;
    lastY=mouseY;
    }
}

function clearall(){
  clear();
}
function setup(){

}

function draw(){

}
</script>

</head>
<body>
<div id='titleBar'>My Paint Project</div>
<div id='spork' class='left'></div>
<div id='penSelect' class='left'><div class='title'>Pen Type </div>
<input type='radio' name='penType' id='pencilButton' checked><img src=Images/pencil.png><br>
<input type='radio' name='penType' id='fuzzButton'><img src=Images/fuzz.png><br>
<input type='radio' name='penType' id='ribbonButton'><img src=Images/ribbon.png><br>
<input type='radio' name='penType' id='circlesButton'><img src=Images/circles.png><br>
<input type='radio' name='penType' id='eraserButton'>eraser<br>
<button onclick="clearall();">clear</button>
</div>

<div id='colorSelect' class='left'><div class='title'>Color </div>
<input type='radio' name='widthButton' onclick='setBothcolors("black");'checked><img src=Images/black.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("red");'><img src=Images/red.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("blue");'><img src=Images/blue.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("green");'><img src=Images/green.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("yellow");'><img src=Images/yellow.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("indigo");'><img src=Images/indigo.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("violet");'><img src=Images/violet.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("orange");'><img src=Images/orange.png><br>
<input type='radio' name='widthButton' onclick='setBothcolors("white");'><img src=Images/white.png><br>
</div><div id='sizeSelect' class='left'><div class='title'>Size </div>
<input type='radio' name='sizeType' onclick='linewidth("1");'checked>1px<br>
<input type='radio' name='sizeType' onclick='linewidth("5");'>5px<br>
<input type='radio' name='sizeType' onclick='linewidth("10");'>10px<br>
<input type='radio' name='sizeType' onclick='linewidth("15");'>15px<br>
<input type='radio' name='sizeType' onclick='linewidth("20");'>20px<br>
</div>
