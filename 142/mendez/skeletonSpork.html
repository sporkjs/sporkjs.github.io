var X; //X-value of location
var Y; //Y-value of location
var VX;//X velocity
var VY;//Y velocity
var R; //Radius of creature
var G; //Gravity
 
function bounce(){
  //This function checks to see if our creature is off of the screen.
  //If he is off of the scree, we change direction
 
  //See if off right side
  if (X>width-R){
    VX=-abs(VX);
  }
 
  //see if off left side
  if (X<R){
    VX=abs(VX);
  }
 
  //see if off top
  if (Y>height-R){
    VY=-abs(VY);
  }
 
  //see if off bottom
  if (Y<R){
    VY=abs(VY);
  }
}
function setup(){
  X=200; //initial x
  Y=200;                 //initial y
  VX=2;                  //initial velocity x
  VY=-1;                 //initial velocity y
  R=80;                   //how close to side before bounce
  G=0.1; //acceleration due to gravity
  loop(); //makes the draw function be called repeatedly
}
function draw(){
  clear();                                                                //clear frame between drawing
  pattern1(X, Y,0.4);         //draw creature at new location
  X=X+VX;                                                            //update x
  Y=Y+VY;                                                             //update y
  VY=VY+G;                                                         //update velocity
  bounce();                                                          //bounce if necessary
}
