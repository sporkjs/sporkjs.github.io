<!doctype html>
<html>
<head>
	<style>

	#wrapper{
	width: 80%;
	margin: auto;
	}
	#titleBar{
	font-size: 50px;
	border-bottom: 1px solid red;
	}
	#buttonDiv{
		width: 45%;
	}
	img.thumbnail{
		width: 100px;
		height: 100px;
	}
button.thumbnail{
	background:none;
	margin: 5px;
	padding: 5px;
	height: 115px;
	width: 115px;
	border-radius: 0px;
}
#gallery{
	background: rgba(0,0,0,0.90);
	position:fixed;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	display: none;
}
#both{

	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;
}
#picture{
	height: 90%;
	position: relative;
}
#caption{

	height: 10%;
	color: lightgray;
	text-align: center;
}
#galleryPicture{
	background: 'white';
	max-height: 90%;
	max-width: 90%;
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	margin: auto;
}
#closeButton{
	position:absolute;
	top: 0px;
	right: 0px;
	color: lightgray;
	background: none;
	outline: none;
	border: none;
	font-size:40px;
}
  #rightButton{
    position: absolute;
    top:0px;
    bottom:0px;
    right:0px;
    width:50%;
    text-align: right;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 50px;
  }
  #leftButton{
    position: absolute;
    top:0px;
    bottom:0px;
    left:0px;
    width:50%;
    text-align: left;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 50px;


}
	</style>


	<script>
	theCaptions=[	"Sergio Leonel Aguero is an Argentine professional footballer who plays as a striker for English club Manchester City and the Argentina national team.",
			"Angel Fabian Di Maria Hernandez is an Argentine professional footballer who plays for French club Paris Saint-Germain and the Argentina national team. He can play as either a winger or attacking midfielder.",
			"Zlatan Ibrahimovic is a Swedish professional footballer who plays as a striker for French club Paris Saint-Germain and the Sweden national team for which he is captain.",
			"James David Rodriguez Rubio, known as James Rodriguez, is a Colombian professional footballer who plays for Spanish club Real Madrid and the Colombia national team as an attacking midfielder or winger.",
			"Ricardo Izecson dos Santos Leite, commonly known as Kaka or Ricardo Kaka, is a Brazilian professional footballer who plays as an attacking midfielder for Orlando City SC in Major League Soccer and the Brazil national team.",
			"Lionel Andres Messi is an Argentine professional footballer who plays as a forward for Spanish club Barcelona and the Argentina national team.",
			"Luka Modric is a Croatian footballer who plays for Spanish club Real Madrid and the Croatia national team. Modric plays mainly as a central midfielder but can also play as an attacking and defensive midfielder.",
			"Neymar da Silva Santos Junior, commonly known as Neymar or Neymar Jr., is a Brazilian professional footballer who plays for Spanish club FC Barcelona and the Brazil national team as a forward or winger, and is also the captain of the national team.",
			"Mesut Ozil is a German footballer who plays for English club Arsenal and the German national team.",
			"Paul Labile Pogba is a French professional footballer who plays for Italian club Juventus and the France national team. He operates primarily as a central midfielder and is comfortable at playing both in attack and defence.",
			"Marco Reus is a German professional footballer who plays as an attacking midfielder, winger or striker for German Bundesliga club Borussia Dortmund and the Germany national team. Reus is known for his versatility, speed and technique.",
			"Cristiano Ronaldo dos Santos Aveiro, known as Cristiano Ronaldo, is a Portuguese professional footballer who plays for Spanish club Real Madrid and the Portugal national team. He is a forward and serves as captain for Portugal.",
			"Luis Alberto Suarez Diaz is a Uruguayan professional footballer who plays for Spanish club Barcelona and the Uruguay national team as a striker."
]

theImages=[	"SoccerPlayers/aguero.jpg",
			"SoccerPlayers/dimaria.jpg",
      "SoccerPlayers/ibra.jpg",
      "SoccerPlayers/james.jpg",
      "SoccerPlayers/kaka.jpg",
      "SoccerPlayers/messi.jpg",
      "SoccerPlayers/modric.jpg",
      "SoccerPlayers/neymar.jpg",
      "SoccerPlayers/ozil.jpg",
      "SoccerPlayers/pogba.jpg",
      "SoccerPlayers/reus.png",
      "SoccerPlayers/ronaldo.jpg",
      "SoccerPlayers/suarez.jpg",


]
var currentPicture;
	function showPicture(n){
	galleryPicture.src=theImages[n];
	caption.innerHTML=theCaptions[n];
  currentPicture=n;
  if (currentPicture==0)
  leftButton.style.display='none';
  else {
  leftButton.style.display='block';
  }
  if(currentPicture==theImages.length-1)
  rightButton.style.display='none';
  else {
    rightButton.style.display='block';
  }

	gallery.style.display='block';
	}
	function closeWindow(){
		gallery.style.display='none';
	}
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
	</script>
	</head>



<body>
<div id="wrapper">
	<div id="titleBar">Soccer Gallery</div>
	<div id="buttonDiv">
	<button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="Fib.jpg"></button>
	<button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="Kylo Ren.png",></button>
	<button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="SoccerPlayers/ibra.jpg",></button>
  <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="SoccerPlayers/james.jpg",></button>
	<button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="SoccerPlayers/kaka.jpg",></button>
	<button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="SoccerPlayers/messi.jpg",></button>
	<button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="SoccerPlayers/modric.jpg",></button>
	</div>
	</div>

	<div id="gallery">
		<div id="both">
			<div id="picture">
				<img id="galleryPicture" src="SoccerPlayers/aguero.jpg"></div>
			<div id="caption">nonsense nonsense nonsense</div>
		</div>
    <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
    <button id="rightButton"onclick="showNext();">&rightarrow;</button>
		<button id="closeButton" onclick="closeWindow();">X</button>
		</div>
	</body>


</html>
