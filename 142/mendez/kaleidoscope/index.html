<!DOCTYPE html>
<html>
  <head>
    <title>TITLE GOES HERE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 100px;
      }
      canvas{
        width:400px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages = [];
      var trianglewidth=1000;
      var imagewidth=trianglewidth/2;
      function setup(){
        size(2*trianglewidth+imagewidth,2*trianglewidth+imagewidth);
        theImages=[mario, Yoshi];
        translate(width/2, height/2);
      }
      function draw(){
        clear(); //this will change later
        color(0,0,0,0);
      for(i=0;i<47;i=i+1){
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*trianglewidth;
        var y=random()*x;
        var r=random()*360;

        save();
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imagewidth,imagewidth, r);
        restore();


        save();
        scale(-1,1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();

        rotate(90);

        save();
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y, imagewidth,imagewidth, r);
        restore();

        save();
        scale(-1,1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();

        save();
        scale(1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();

        save();
        scale(-1,-1);
        triangle(0,0, width/2,0, width/2, height/2);
        clip();
        drawImage(randomImage, x,y ,imagewidth, imagewidth, r);
        restore();
      }}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Title Bar      </div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='img1' src='images/mario.png'>
        <img id='img2' src='images/Yoshi.png'>
      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
