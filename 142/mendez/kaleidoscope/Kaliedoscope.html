<!doctype html>
<html>
<head>
	<style>

	#wrapper{
	width: 80%;
	margin: auto;
	}
	#titleBar{
	font-size: 50px;
	border-bottom: 1px solid red;
	}
	#buttonDiv{
		width: 45%;
	}
	img.thumbnail{
		width: 100px;
		height: 100px;
	}
button.thumbnail{
	background:none;
	margin: 5px;
	padding: 5px;
	height: 115px;
	width: 115px;
	border-radius: 0px;
}
#gallery{
	background: rgba(0,0,0,0.90);
	position:fixed;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	display: none;
}
#both{

	position: absolute;
	top: 5%;
	bottom: 5%;
	right: 5%;
	left: 5%;
}
#picture{
	height: 90%;
	position: relative;
}
#caption{

	height: 10%;
	color: lightgray;
	text-align: center;
}
#galleryPicture{
	background: 'white';
	max-height: 90%;
	max-width: 90%;
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 0px;
	margin: auto;
}
#closeButton{
	position:absolute;
	top: 0px;
	right: 0px;
	color: lightgray;
	background: none;
	outline: none;
	border: none;
	font-size:40px;
}
  #rightButton{
    position: absolute;
    top:0px;
    bottom:0px;
    right:0px;
    width:50%;
    text-align: right;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 50px;
  }
  #leftButton{
    position: absolute;
    top:0px;
    bottom:0px;
    left:0px;
    width:50%;
    text-align: left;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 50px;


}
	</style>


	<script>
	theCaptions=[	"This was made with images of macaws and parrots",
			"These cool black and white symbols make a neat image when combined",
			"Mario and Yoshi, because it's Mario and Yoshi",

]

theImages=[	"Kalei/birdkal.png",
			"Kalei/symbolkal.png",
      "Kalei/mariokal.png",
]
var currentPicture;
	function showPicture(n){
	galleryPicture.src=theImages[n];
	caption.innerHTML=theCaptions[n];
  currentPicture=n;
  if (currentPicture==0)
  leftButton.style.display='none';
  else {
  leftButton.style.display='block';
  }
  if(currentPicture==theImages.length-1)
  rightButton.style.display='none';
  else {
    rightButton.style.display='block';
  }

	gallery.style.display='block';
	}
	function closeWindow(){
		gallery.style.display='none';
	}
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
	</script>
	</head>



<body>
<div id="wrapper">
	<div id="titleBar">Kaliedoscope</div>
	<div id="buttonDiv">
	<button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="Kalei/birdkal.png"></button>
	<button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="Kalei/symbolkal.png",></button>
	<button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="Kalei/mariokal.png",></button>
	</div>
	</div>

	<div id="gallery">
		<div id="both">
			<div id="picture">
				<img id="galleryPicture" src="Kalei/birdkal.png"></div>
			<div id="caption">nonsense nonsense nonsense</div>
		</div>
    <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
    <button id="rightButton"onclick="showNext();">&rightarrow;</button>
		<button id="closeButton" onclick="closeWindow();">X</button>
		</div>
	</body>


</html>
