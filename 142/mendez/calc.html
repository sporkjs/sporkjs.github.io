<!doctype html>
<html>
<head>
  <style>
  button.num{
    font-size: 50px;
    width: 80px;
    height: 90px;
    border-radius: 0px;
    padding: 0px;
  }
  button.fun {
    font-size: 50px;
    width: 80px;
    height: 90px;
    border-radius: 0px;
    padding: 0px;
    background: lightblue;
  }
  button.equal{
    font-size: 50px;
    width: 80px;
    height: 183px;
    border-radius: 0px;
    padding: 0px;
    background: orange;
  }
  button.zer{
    font-size: 50px;
    width: 80px;
    height: 90px;
    border-radius: 0px;
    padding: 0px;

  }
  #display{
    height: 80px;
    width: 404px;
    background: gray;
    overflow: hidden;
    font-size: 50px;
    vertical-align: middle;
    line-height: 80px;
    text-align: right;
  }
  table{
    border-collapse: collapse;
  }
  </style>
  <script>
  function addCharacter(x){
    var s;
    s=display.innerHTML;
    display.innerHTML=s+x;
  }
  function clearDisplay(){
    display.innerHTML="";
  }
  function evalutateDisplay(){
    var s;
    s=display.innerHTML;
    display.innerHTML=eval(s);
  }
  </script>
</head>
<body>
  <table>
    <tr>
      <td colspan="5"><div id="display"></div></td>
    </tr>

    <tr>
      <td><button class='num' onclick='addCharacter("7");'>7</button></td>
      <td><button class='num' onclick='addCharacter("8");'>8</button></td>
      <td><button class='num' onclick='addCharacter("9");'>9</button></td>
      <td><button class='fun' onclick='addCharacter("/");'>%</button></td>
      <td><button class='fun' onclick='addCharacter("(");'>(</button></td>

  <tr>
    <td><button class='num' onclick='addCharacter("4");'>4</button></td>
    <td><button class='num' onclick='addCharacter("5");'>5</button></td>
    <td><button class='num' onclick='addCharacter("6");'>6</button></td>
    <td><button class='fun' onclick='addCharacter("*");'>x</button></td>
    <td><button class='fun' onclick='addCharacter(")");'>)</button></td>
    <tr>
      <td><button class='num' onclick='addCharacter("1");'>1</button></td>
      <td><button class='num' onclick='addCharacter("2");'>2</button></td>
      <td><button class='num' onclick='addCharacter("3");'>3</button></td>
      <td><button class='fun' onclick='addCharacter("-");'>-</button></td>
      <td rowspan="5"><button class="equal" onclick='evalutateDisplay();'>=</button></td>
    </tr>
    <tr>
      <td><button class='zer' onclick='addCharacter("0");'>0</button></td>
      <td><button class='num' onclick='addCharacter(".");'>.</button></td>
      <td><button class='fun' onclick='clearDisplay();'>C</button></td>
      <td><button class='fun' onclick='addCharacter("+");'>+</button></td>
    </tr>
  </table>
</body>
<html>
