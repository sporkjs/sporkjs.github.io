<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script type="text/javascript" src="spork.js"></script>
<script>
//setup should contain fillContainer();
var checkerX;
var checkerY;

function drawChecker(){
if (mouseDown)
 color('yellow');
else
 color('white');
 circle(checkerX, checkerY,50);
 fill();
}
function setup(){
 checkerX=200;
 checkerY=200;
 linewidth(10);
 drawChecker();
 loop();
}
function draw(){
 clear();
 drawChecker();
}
function distanceToChecker(){
 var dx;
 var dy;
 dx=mouseX-checkerX;
 dy=mouseY-checkerY;
 return (sqrt(dx*dx+dy*dy));
}
function onmousemove(){
 if ((mouseDown) && (distanceToChecker() < 50)){
  checkerX=mouseX;
  checkerY=mouseY;
 }
}
</script>
</head>
<body  onresize='setup();'>
<div id='spork' style='position:fixed; top:10px;bottom:10px;left:10px;right:10px;'></div>
</body>
</html>
