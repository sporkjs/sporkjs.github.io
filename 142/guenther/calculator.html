<!doctype html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Personal.css">
    <style>
    div{
      font-family: helvetica;
      color: darkred;
      margin: 20px;
      padding: 10px;
    }
    button.num{
      font-size: 50px;
      width: 80px;
      height: 80px;
      border-radius: 0px;
      padding: 0px;
      background: lavender;
    }
    button.fun{
      font-size: 50px;
      width: 80px;
      height: 80px;
      border-radius: 0px;
      padding: 0px;
      background: lightblue;
    }
    button.equal{
      font-size: 50px;
      width: 280px;
      height: 162px;
      border-radius: 0px;
      padding: 0px;
      background: lightgreen;
    }
    #display{
    height: 80px;
    width: 500px;
    background: lightgray;
    overflow: hidden;
    font-size: 50px;
    vertical-align: middle;
    line-height: 80px;
    }
    table{
    border-collapse: collapse;
    }
    </style>
    <script>
    function addCharacter(x){
      var s;
      s=display.innerHTML;
      display.innerHTML=s+x;
    }
    function clearDisplay(){
      display.innerHTML="";
    }
    function evaluateDisplay(){
      var s;
      s=display.innerHTML;
      display.innerHTML=eval(s);
    }
    </script>
    </head>
    <body>
      <div id="wrapper">
        <div id="titleBar">Leah Guenther</div>
        <div id="mainNavigation">
          <div class="tab" id="home"><a href="index.html">Home</a></div>
          <div class="tab" id="hinton"><a href="HistoryExample/index.html">Charles Howard Hinton</a></div>
          <div class="tab" id="creature"><a href="creature.html">Spork Creature page</a></div>
          <div class="tab" id="bouncingCreature"><a href="bouncingCreature.html">Bouncing Creature</a></div>
          <div class="tab" id="art"><a href="art.html">Purple 3D Art</a></div>
          <div class="tab" id="gallery"><a href="galleryExample/gallery.html">Gallery</a></div>
          <div class="tab" id="illusions"><a href="illusions/index.html">Illusions</a></div>
          <div class="tab" id="kaleidoscope"><a href="kaleidoscope/website/index.html">Kaleidoscope</a></div>
          <div class="tab" id="calculator"><a href="calculator.html">Calculator</a></div>
          <div class="tab" id="noise"><a href="noise.html">Noise Art</a></div>
          <div class="tab" id="julia"><a href="juliaColor.html">Julia Set</a></div>
        </div>
        <div id="content">
          <table>
            <tr>
              <td colspan="6"><div id='display'></div></td>
            </tr>
            <tr>
              <td><button class='fun' onclick="addCharacter('+');">+</button></td>
              <td><button class='fun' onclick="addCharacter('-');">-</button></td>
              <td><button class='fun' onclick="addCharacter('*');">x</button></td>
              <td><button class='fun' onclick="addCharacter('/');">/</button></td>
              <td><button class='fun' onclick="addCharacter('(');">(</button></td>
              <td><button class='fun' onclick="addCharacter(')');">)</button></td>
            </tr>
            <tr>
              <td><button class='num' onclick="addCharacter('1');">1</button></td>
              <td><button class='num' onclick="addCharacter('2');">2</button></td>
              <td><button class='num' onclick="addCharacter('3');">3</button></td>
              <td><button class='num' onclick="addCharacter('0');">0</button></td>
              <td><button class='fun' onclick="addCharacter('.');">.</button></td>
              <td><button class='fun' onclick="clearDisplay('C');">C</button></td>
            </tr>
            <tr>
              <td><button class='num' onclick="addCharacter('4');">4</button></td>
              <td><button class='num' onclick="addCharacter('5');">5</button></td>
              <td><button class='num' onclick="addCharacter('6');">6</button></td>
              <td rowspan='2' colspan='3'><button class='equal' onclick="evaluateDisplay('=');">=</button></td>
            </tr>
            <tr>
              <td><button class='num' onclick="addCharacter('7');">7</button></td>
              <td><button class='num' onclick="addCharacter('8');">8</button></td>
              <td><button class='num' onclick="addCharacter('9');">9</button></td>
          </table>
        </div>
        <div id="secondaryNavigation">You have now reached rock bottom.</div>
      </div>

</body>
</html>
