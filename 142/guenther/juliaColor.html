<!DOCTYPE html>
<html>
  <head>
    <title>Julia Set in Color</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" type="text/css" href="Personal.css">
    <style>
      div{
        font-family: helvetica;
        color: darkred;
        margin: 20px;
        padding: 10px;
      }
    </style>
    <script src="spork.js"></script>
    <script>

    var minX; //left hand side
    var minY; //bottom
    var dx; //width
    var dy; //height
    var cx; //constants in the iteration
    var cy;
    function onclick(){
      var centerX=dx*mouseX/width+minX;
      var centerY=dy*mouseY/height+minY;
      dx=dx/2;
      dy=dy/2;
      zoom.value=dx;
      minX=centerX-dx/2;
      minY=centerY-dy/2;
      clear();
      draw();
    }
    function setup(){
      minX=-2;
      minY=-2;
      dx=4;
      dy=4;
      zoom.value=dx;
      cx=eval(cxInput.value);
      cy=eval(cyInput.value);
      size(200,200);
    }
    function biggerWindow(){
      minX=-2;
      minY=-2;
      dx=4;
      dy=4;
      zoom.value=dx;
      cx=eval(cxInput.value);
      cy=eval(cyInput.value);
      size(400,400);
      draw();
    }
    function draw(){
      for (k=0;k<width;k=k+1)
        for(j=0;j<height;j=j+1){
          x=dx*k/width+minX;
          y=dy*j/height+minY;
          color('white');
          for(n=0;n<100;n=n+1){
            newX=x*x-y*y+cx;
            newY=2*x*y+cy;
            x=newX;
            y=newY;
            if(x*x+y*y>4){
              color(n,n,5*n);
              n=1000;
            }
          }
          rect(k,j,1,1);
        }
    }
    </script>
  </head>
