<script src='spork.js'></script>
<script>
var lastX;
var lastY;
function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;
}
function pencil(){
  //Draw line from last position
  //to current position if the
  //mouse is shown
  if (mouseDown) {
  line(lastX,lastY,
      mouseX,mouseY);
  lastX=mouseX;
  lastY=mouseY;
}
}
function ribbon(){
  if (mouseDown){
  line(lastX+10,lastY+10,
       mouseX+10,mouseY+10,
       mouseX-10,mouseY-10,
       lastX-10,lastY-10,
       lastX+10,lastY+10);
  fill();
  lastX=mouseX;
  lastY=mouseY;
  }
}

function sprinkles(){
  if(mouseDown){
    save();
    translate(mouseX,mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function circles(){
  var cx,cy,dx,dy,r;
  if(mouseDown){
    save();
	cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    r=sqrt(dx*dx+dy*dy);
    circle(cx,cy,r);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function eraser(){
  if (mouseDown) {
  save();
  color('white');
  line(lastX,lastY,
        mouseX,mouseY);
  lastX=mouseX;
  lastY=mouseY;
  restore();
}
}
function onmousemove(){
  if (pencilButton.checked) pencil();
  else if (sprinklesButton.checked) sprinkles();
  else if (ribbonButton.checked) ribbon();
  else if (circlesButton.checked) circles();
  else if (eraserButton.checked) eraser();
}
function setBothColors (c){
  color(c);
  fillcolor(c);

}
function setup(){

}
function draw(){

}
function clearScreen(){
  clear();
}
</script>
