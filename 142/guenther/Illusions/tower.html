<!DOCTYPE html>
<html>
  <head>
    <title>Tower</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>

    </style>
      <script src="spork.js"></script>
     <script>
     function setup(){
loop();
translate (200,200)
}

function draw(){
clear();
save();
fillcolor(15,100,89,1);
circle(0,0,800);
fill();
restore();

save();
for(y=0;y>-150;y=y-30){
fillcolor('black');
 circle(0, y, 40);
 fill();
fillcolor('gray');
 circle(0, y-10, 40);
 fill();
fillcolor('white');
 circle(0, y-20, 40);
 fill();
}
restore();

rotate(.50);
}
    </script>

  </head>
  <body>
    <div id="spork"></div>

  </body>
</html>
