<!DOCTYPE html>
<html>
<head>
  <title>Optical Illusions</title>
  <style>
    div{
    }
    #wrapper{
      width: 70%
      margin: auto;
    }
    #titleBar{
      font-size:48px;
      font-family: sans-serif;
      padding-bottom: 5px;
      border-bottom:1px solid orange;
    }
    #buttonDiv{
      width: 75%;
    }
  img.thumbnail{
    width: 100px;
    height:100px;
  }
  button.thumbnail{
    background: none;
    margin: 5px;
    padding: 5px;
    height: 115px;
    width: 115px;
    border-radius: 0px;
  }
  #gallery{
    background: rgba(0,0,0,0.7);
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    display: none;
  }
  #both{
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
  }
  #picture{
    height: 90%;
    position: relative;
  }
  #caption{
    height: 10%;
    color: lightgray;
    text-align: center;
  }
  #galleryPicture{
    max-height: 90%;
    max-width: 90%;
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
    margin: auto;
  }
  #closeButton{
    position:absolute;
    top: 0px;
    right: 0px;
    color: lightgray;
    background: none;
    font-size: 20px;
    outline: none;
    border: none;
  }
  #rightButton{
    position: absolute;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 50%;
    text-align: right;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 20px;
  }
  #leftButton{
    position: absolute;
    top: 0px;
    bottom: 0px;
    width: 50%;
    left: 0px;
    text-align: left;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 20px;
  }
  #lasers{
    width: 450px;
    height:450px;
    border: none;
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
    margin: auto;

  }
  </style>

  <script>
  theCaptions=[	"<b>The Pyramid Illusion.</b> This illusion takes place when concentric shapes of increasing size and luminance are stacked on top of one another.  <i>By Leah Guenther.</i>",
			"<b>Scintillating Grid Illusion.</b> If you stare at this grid for a while, you will notice black dots appearing and disappearing inside the white circles.<i>By Leah Guenther.</i>",
			"<b>Psychokinematic Object Illusion.</b> The slow rotation of stacked objects make them appear to be a three-dimensional percept. <i>By Taylor Rankel.</i>",
			"<b>Breathing Square Illusion.</b> A blue square has been placed underneath four orange squares and slowly rotated.  It appears to change in size, though no adjustments were made. <i>By Fabricio Mendez.</i>",
			"<b>Stepping Feet Illusion.</b> These blue and yellow rectangles appear to step alternately, although their movement is synchronized. <i>By Fabricio Mendez.</i>",
]
theImages=[	'<img id="galleryPicture" src="images/pyramid.png">',
			'<img id="galleryPicture" src="images/scintillating.png">',
			'<iframe id="lasers" src="tower.html"></iframe>',
			'<iframe id="lasers" src="square.html"></iframe>',
			'<iframe id="lasers" src="object.html"></iframe>'
]
  var currentPicture;
  function showPicture(n){
    picture.innerHTML=theImages[n];
    caption.innerHTML=theCaptions[n];
    currentPicture=n;
    if (currentPicture==0)
      leftButton.style.display='none';
    else {
      leftButton.style.display='block';
    }
    if (currentPicture==theImages.length-1)
      rightButton.style.display='none';
    else {
      rightButton.style.display='block';
    }
    gallery.style.display="block";
  }
  function closeWindow(){
    gallery.style.display="none";
  }
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="titleBar">Optical Illusions</div>
    <div id="buttonDiv">
      <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/pyramidThumb.png"></button>
      <button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/scintillatingThumb.png"></button>
      <button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/towerThumb.png"></button>
      <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/squareThumb.png"></button>
      <button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/objectThumb.png"></button>



    <div id="gallery">
      <div id="both">
        <div id="picture">
          <img id="galleryPicture" src="images/blombos.png">
        </div>
        <div id="caption">blahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblah</div>
        <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
        <button id="rightButton" onclick="showNext();">&rightarrow;</button>
        <button id="closeButton" onclick="closeWindow();">x</button>
      </div>
    </div>
</body>

</html>
