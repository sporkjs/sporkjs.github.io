<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing Creature</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    function creature(x,y,s){
save();
translate(x,y);
scale(.4);

//Body
save();
color('orange');
fillcolor('orange')
triangle(120,200,0,0,-120,200)
fill();
restore();

//Top Head
save();
color('yellow');
fillcolor('yellow');
ellipse(0,0,110,70);
fill();
restore();

//Bottom Head
save();
color('yellow');
fillcolor('yellow');
ellipse(0,70,120,80);
fill();
restore();

//Head Fill
save();
color('yellow');
fillcolor('yellow');
quad(110,5,120,75,-110,-5,-120,75);
fill();
restore();

//Left Ear
save();
color('yellow');
fillcolor('yellow');
translate(-35,40);
rotate(45);
ellipse(-158,-55,100,27);
fill();
restore();

//Right Ear
save();
color('yellow');
fillcolor('yellow');
translate(35,-40);
rotate(-45);
ellipse(100,0,100,27);
fill();
restore();

//Left Nub
save();
color();
fillcolor('black');
translate(-35,40);
rotate(45);
ellipse(-215,-55,45,20);
fill();
restore();

//Right Nub
save();
color();
fillcolor('black');
translate(-35,40);
rotate(-45);
ellipse(265,-6,45,20);
fill();
restore();

//Left Triangle
save();
color('black');
fillcolor('black');
translate(0,0);
rotate(45);
quad(-220,-21,-235,15,-155,27,-160,-29);
fill();
restore();

//Right Triangle
save();
color('black');
fillcolor('black');
translate(0,0);
rotate(45);
quad(-30,-155,25,-155,15,-232,-21,-225);
fill();
restore();

//Left Eye
save();
color('black');
fillcolor('black');
circle(-50,30,25);
fill();
fillcolor('white');
circle(-45,24,15);
fill();
restore();

//Right Eye
save();
color('black');
fillcolor('black');
circle(50,30,25);
fill();
fillcolor('white');
circle(45,24,15);
fill();
restore();

//Nose
save();
color('black');
fillcolor('black');
triangle(-8,70,8,70, 0,75);
fill();
restore();

//Mouth
save();
color('black');
linewidth(2);
line(-10,100,0,90, 10,100);
restore();

//Left Cheek
save();
color('red');
fillcolor('red');
rotate(-35);
ellipse(10,125,35,25)
fill();
restore();

//Right Cheek
save();
color('red');
fillcolor('red');
rotate(35);
ellipse(-10,125,35,25);
fill();
restore();

//Left Paw
save();
color('yellow');
fillcolor('yellow');
ellipse(-90,190,35,25);
fill();
restore();

//Right Paw
save();
color('yellow');
fillcolor('yellow');
ellipse(90,190,35,25);
fill();
restore();
restore();
}
var X; //X-value of location
var Y; //Y-value of location
var VX; //X velocity
var VY; //Y velocity
var R; //Radius of creature
var G; //Gravity

function bounce(){
  if (X>width-R){
    VX=-abs(VX);
  }
  if (X<R){
    VX=abs(VX);
  }
  if (Y>height-R){
    VY=-abs(VY);
  }
  if (Y<R){
    VY=abs(VY);
  }
}
function setup(){
  X=200;
  Y=200;
  VX=2;
  VY=1;
  R=70;
  G=.05;
  loop();
}
function draw(){
  clear();
  creature(X,Y,.1);
  X=X+VX;
  Y=Y+VY;
  VY=VY+G;
  bounce();
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Bouncing Creature</div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
