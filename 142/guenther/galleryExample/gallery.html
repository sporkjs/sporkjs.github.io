<!DOCTYPE html>
<html>
<head>
  <style>
    div{
    }
    #wrapper{
      width: 70%
      margin: auto;
    }
    #titleBar{
      font-size:48px;
      border-bottom:1px solid orange;
    }
    #buttonDiv{
      width: 75%;
    }
  img.thumbnail{
    width: 100px;
    height:100px;
  }
  button.thumbnail{
    background: none;
    margin: 5px;
    padding: 5px;
    height: 115px;
    width: 115px;
    border-radius: 0px;
  }
  #gallery{
    background: rgba(0,0,0,0.7);
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    display: none;
  }
  #both{
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
  }
  #picture{
    height: 90%;
    position: relative;
  }
  #caption{
    height: 10%;
    color: lightgray;
    text-align: center;
  }
  #galleryPicture{
    max-height: 90%;
    max-width: 90%;
    position: absolute;
    top: 5%;
    bottom: 5%;
    right: 5%;
    left: 5%;
    margin: auto;
  }
  #closeButton{
    position:absolute;
    top: 0px;
    right: 0px;
    color: lightgray;
    background: none;
    font-size: 20px;
    outline: none;
    border: none;
  }
  #rightButton{
    position: absolute;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 50%;
    text-align: right;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 20px;
  }
  #leftButton{
    position: absolute;
    top: 0px;
    bottom: 0px;
    width: 50%;
    left: 0px;
    text-align: left;
    background: none;
    border: none;
    outline: none;
    color: lightgray;
    font-size: 20px;
  }
  </style>

  <script>
  theCaptions=[	"<i>Fabric Remnants.</i> Charcoal. 2014. 22 x 30 in.",
			"<i>Pinecone Designs.</i> Pen. 2014. 11 x 14 in.",
			"<i>The Letter B.</i> Graphite. 2014. 8 x 8 in.",
			"<i>Abstracted Letters.</i> Graphite. 2014. 8 x 8 in.",
			"<i>Magazine Clippings.</i> Graphite. 2014. 10 x 10 in.",
			"<i>Delta Charging Table.</i> Plexiglass & Steel. 2015. 7 x 7 x 14 in.",
			"<i>Memories of the War.</i> Watercolor, Charcoal, & Fire. 2015. 22 x 30 in.",
			"<i>Flamingo Pink Chairs.</i> Chalk Pastel. 2015. 30 x 45 in.",
			"<i>Burn Gorman Type Portrait.</i> Digital. 2015. 17 x 30 in.",
			"<i>Man Collecting Water.</i> Ink. 2015. 24 x 36 in.",
			"<i>Toy Company Combination Mark.</i> Digital. 2015. 8.5 x 11 in.",
			"<i>Foot Sketches.</i> Graphite. 2015. 18 x 24 in.",
			"<i>The Motor City.</i> Digital. 2015. 20 x 36 in.",
      "<i>Running Shirt Designs.</i> Digital. 2016. 11 x 17 in."
]
theImages=[	"images/A.jpg",
			"images/B.jpg",
			"images/C.jpg",
			"images/D.jpg",
			"images/E.jpg",
			"images/F.jpg",
			"images/G.jpg",
			"images/H.jpg",
			"images/I.png",
			"images/J.jpg",
			"images/K.png",
			"images/L.jpg",
			"images/M.png",
      "images/N.png"
]
  var currentPicture;
  function showPicture(n){
    galleryPicture.src=theImages[n];
    caption.innerHTML=theCaptions[n];
    currentPicture=n;
    if (currentPicture==0)
      leftButton.style.display='none';
    else {
      leftButton.style.display='block';
    }
    if (currentPicture==theImages.length-1)
      rightButton.style.display='none';
    else {
      rightButton.style.display='block';
    }
    gallery.style.display="block";
  }
  function closeWindow(){
    gallery.style.display="none";
  }
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="titleBar">Gallery Example</div>
    <div id="buttonDiv">
      <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/thumbA.jpg"></button>
      <button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/thumbB.jpg"></button>
      <button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/thumbC.jpg"></button>
      <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/thumbD.jpg"></button>
      <button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/thumbE.jpg"></button>
      <button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="thumbnails/thumbF.jpg"></button>
      <button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="thumbnails/thumbG.jpg"></button>
      <button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="thumbnails/thumbH.jpg"></button>
      <button class="thumbnail" onclick="showPicture(8);"><img class="thumbnail" src="thumbnails/thumbI.png"></button>
      <button class="thumbnail" onclick="showPicture(9);"><img class="thumbnail" src="thumbnails/thumbJ.jpg"></button>
      <button class="thumbnail" onclick="showPicture(10);"><img class="thumbnail" src="thumbnails/thumbK.png"></button>
      <button class="thumbnail" onclick="showPicture(11);"><img class="thumbnail" src="thumbnails/thumbL.jpg"></button>
      <button class="thumbnail" onclick="showPicture(12);"><img class="thumbnail" src="thumbnails/thumbM.png"></button>
      <button class="thumbnail" onclick="showPicture(13);"><img class="thumbnail" src="thumbnails/thumbN.png"></button>
    </div>
    <div id="gallery">
      <div id="both">
        <div id="picture">
          <img id="galleryPicture" src="images/blombos.png">
        </div>
        <div id="caption">blahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblahblah</div>
        <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
        <button id="rightButton" onclick="showNext();">&rightarrow;</button>
        <button id="closeButton" onclick="closeWindow();">x</button>
      </div>
    </div>
</body>

</html>
