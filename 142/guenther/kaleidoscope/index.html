<!DOCTYPE html>
<html>
  <head>
    <title>TITLE GOES HERE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      img{
        width: 100px;
      }
      canvas{
        width: 600px;
        height: 600px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages = [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/10;
      var numberImages = 20;
      function setup(){
        size(triangleWidth+imageWidth, triangleWidth+imageWidth); //this will change later
        theImages=[img1,img2,img3,img4,img5,img6,img7,img8,img9, Barricorn];
        translate(width/2, height/2);
      }
      function draw(){
        rect(-width/2,-height/2, width,height);
        fillcolor('pink');
        fill();
        color(0,0,0,0);
        for(i=0;i<47;i=i+1){ //this will definitely change later
          var randomImage = theImages[floor(random()*theImages.length)];
          var x=random()*triangleWidth/2;
          var y=random()*x;
          var r=random()*360;

          save();
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,1);
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          rotate(90);

          save();
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();
        }

      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Title Bar      </div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='img1' src='images/img1.png'>
        <img id='img2' src='images/img2.png'>
        <img id='img3' src='images/img3.png'>
        <img id='img4' src='images/img4.png'>
        <img id='img5' src='images/img5.png'>
        <img id='img6' src='images/img6.png'>
        <img id='img7' src='images/img7.png'>
        <img id='img8' src='images/img8.png'>
        <img id='img9' src='images/img9.png'>
        <img id='Barricorn' src='images/Barricorn.png'>
      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
