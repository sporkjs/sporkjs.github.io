<!DOCTYPE html>
<html>
  <head>
    <title>Kaleidoscope Designs</title>
    <link rel="stylesheet" type="text/css" href="Personal.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        font-family: helvetica;
        color: darkred;
        margin: 20px;
        padding: 10px;
      }
      img{
        width: 100px;
      }
      canvas{
        width: 600px;
        height: 600px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      var theImages = [];
      var triangleWidth=1000;
      var imageWidth=triangleWidth/5;
      var numberImages = 10;
      function setup(){
        size(triangleWidth+imageWidth, triangleWidth+imageWidth); //this will change later
        theImages=[dolewhip];
        translate(width/2, height/2);
      }
      function draw(){
        rect(-width/2,-height/2, width,height);
        fillcolor('pink');
        fill();
        color(0,0,0,0);
        for(i=0;i<47;i=i+1){ //this will definitely change later
          var randomImage = theImages[floor(random()*theImages.length)];
          var x=random()*triangleWidth/2;
          var y=random()*x;
          var r=random()*360;

          save();
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,1);
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          rotate(90);

          save();
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();

          save();
          scale(-1,-1);
          triangle(0,0,width/2,0, width/2, height/2);
          clip();
          drawImage(randomImage, x,y , imageWidth,imageWidth, r);
          restore();
        }

      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Kaleidoscope Designs</div>
      <div id="mainNavigation">
        <div class="tab" id="index"><a href="index.html">Main</a></div>
        <div class="tab" id="mickey"><a href="mickey.html">Mickey Kaleidoscope</a></div>
        <div class="tab" id="dole"><a href="dolewhip.html">Dolewhip Kaleidoscope</a></div>
      </div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Draw it again</button><br>
        <img id='dolewhip' src='images/dolewhip.png'>
      </div>
    </div>
  </body>
</html>
