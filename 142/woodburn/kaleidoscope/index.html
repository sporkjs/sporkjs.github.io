<!DOCTYPE html>
<html>
  <head>
    <title>Kaleidoscope</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
      img{
        width:100px;
      }
      canvas{
        width:500px;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    var triangleWidth=1000;
    var imgwidth=triangleWidth/5;
    var theImages = [];
    var numberimg=50;
      function setup(){
        size(2*triangleWidth+imgwidth,2*triangleWidth+imgwidth);
        theImages=[img1, img2, img3, img4, img5, img6, img7, img8, img9];
translate(width/2, height/2)
      }
      function draw(){
clear(); //this will change later
color(0,0,0,0);
for(i=0;i<numberimg;i=i+1){
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*triangleWidth;
        var y=random()*x;
        var r=random()*360;
save();
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        //(img1=id, x, y, width, height, rotate)
restore();
        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(-1,-1);triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        rotate(90);
save();
triangle(0,0,width/2,0, width/2,height/2);
clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
restore();
        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();
      }
    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Kaleidoscope</div>
      <div id="mainNavigation">Main navigation bar</div>
      <div id="content"> Main Content Div
        <div id="spork"></div>
        <button onclick='startover()'>Again again!</button><br>
        <img id='img1' src = 'images/img1.png'>
        <img id='img2' src = 'images/img2.png'>
        <img id='img3' src = 'images/img3.png'>
        <img id='img4' src = 'images/img4.png'>
        <img id='img5' src = 'images/img5.png'>
        <img id='img6' src = 'images/img6.png'>
                    <img id='img7' src = 'images/img7.png'>
        <img id='img8' src = 'images/img8.png'>
                        <img id='img9' src = 'images/img9.png'>

      </div>
      <div id="secondaryNavigation">Secondary navigation bar</div>
    </div>
  </body>
</html>
