<script>
//Javascrifunction

var t=0;
function setup(){
translate(200,200)
loop();
}

function draw(){
clear();
circle(0,0,200)
movingdot(t,'darkgreen',0);
movingdot(t+pi/6,'darkblue',30);
movingdot(t+2*pi/6,'purple',60);
movingdot(t+3*pi/6,'darkred',90);
movingdot(t+4*pi/6,'darkorange',120);
movingdot(t+5*pi/6,'yellow',150);

t=t+0.02;

}

function movingdot(x,c,r){
save();
rotate(r);
line(-190,0,190,0);
color(c);
fillcolor(c);
circle(190*sin(x),0,10);
fill();
restore();
}
</script>
