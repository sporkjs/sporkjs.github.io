<script src='spork.js'></script>
<script>
var lastX;              //variables for previous
var lastY;  //position of the mouse

function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;
}

function pencil(){
  //Draw line from last position
  //to current position if the
  //mouse is down
  if (mouseDown){
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}
function eraser(){
  if(mouseDown){
    save();
    color('white');
    line(lastX, lastY,
        mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
    restore();
  }
}
function ribbon(){
  if (mouseDown){
    line(lastX+10, lastY+10,
        mouseX+10, mouseY+10,
        mouseX-10, mouseY-10,
        lastX-10, lastY-10,
        lastX+10,lastY+10);
    fill();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function fuzz(){
  if(mouseDown){
    save();
    linewidth(1);
    translate(mouseX,mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }

}
function circles(){
  var cx, cy, dx, dy, r;
  if(mouseDown){
    save();
    cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
       dy=mouseY-cy;
       r=sqrt(dx*dx+dy*dy);
    circle(cx, cy, r);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function zigzags(){
  if (mouseDown){
    save();
        line(lastX, lastY,
            mouseX, lastY,
          lastX,mouseY,
            mouseX, mouseY);
restore();
        lastX=mouseX;
        lastY=mouseY;
      }
    }



function onmousemove(){
  if(pencilButton.checked) pencil();
  if(fuzzButton.checked) fuzz();
  if(ribbonButton.checked) ribbon();
  if(circlesButton.checked) circles();
  if(zigzagsButton.checked) zigzags();
  if(eraserButton.checked) eraser();
}


function setBothColors(c){
  color(c);
  fillcolor(c);
}

function setup(){
  linewidth(1);
}

function draw(){

}
function clearScreen(){
  clear();
}
</script>
