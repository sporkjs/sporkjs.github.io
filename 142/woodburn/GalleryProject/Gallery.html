<!doctype html>
<html>

<head>
<style>

#wrapper{
width: 70%
margin:auto;

}
#titlebar{
    font-size:50px;
border-bottom: 1px solid black;
}
img.thumbnail{
    width:100px;
    height:100px;
}
button.thumbnail{
    background:lightgray;
    width:125px;
    height:125px;
    border-radius:0px;
}
#buttondiv {
width:75%;
}

#gallery{
background:rgba(0,0,0,0.5);
position: fixed;
top: 0px;
bottom: 0px;
right: 0px;
left: 0px;
display:none;
}
#both{
background:rgba(0,0,0,0.5);
position: absolute;
top: 5%;
bottom: 5%;
right: 5%;
left: 5%;
}
#picture{
height:80%;
position:relative;
}
#caption{
height:20%;
color:lightgray;
text-align:center;
}
#galleryPicture{
max-height:90%;
max-width:90%;
position: absolute;
top: 0%;
bottom: 0%;
right: 0%;
left: 0%;
margin: auto;

}
#closeButton{
color:lightgray;
position: absolute;
top: 0px;
right: 0px;
background: none;
border: none;
outline: none;
font-size: 40px;

}
#rightButton{
color:lightgray;
position: absolute;
top:0px;
right:0px;
width:50%;
bottom:0px;
background:none;
border:none;
text-align:right;
outline:none;
font-size:50px;
}

#leftButton{
color:lightgray;
position: absolute;
top:0px;
width:50%;
left:0px;
bottom:0px;
background:none;
border:none;
text-align:left;
outline:none;
font-size:50px;
</style>

<script>

theCaptions=[	"Black Reflections. Charcoal. 2014.",
			"A Study In White. Graphite. 2014.",
			"October Bones.Charcoal.2014.",
			"Do You See What I See? Graphite. 2014.",
			"Untitled. Acrillic Collage. 2014.",
			"Hide and Seek. Oil Pastel. 2015.",
			"Faded and Torn. Ink and Illustration Board. 2015.",
			"Where Did We Lose You? Found Object Sculputre. 2015.",
			"Bending Music. Steel and Plexi Glass. 2015.",
			"Casting. Cardboard. 2015.",
			"Ripple. Cedar. 2015.",
			"Reticulum. Ceramic. 2015.",
			"Untitled. Ceramic. 2015.",
			"Snow Shadow. Ceramic. 2015.",
]

theImages=[	"images/BlackReflections.jpg",
			"images/AStudyinWhite.jpg",
			"images/OctoberBones.jpg",
			"images/DoYouSeeWhatISee.jpg",
			"images/Untitled1.jpg",
			"images/HideandSeek.jpg",
			"images/FadedandTorn.jpg",
			"images/WhereDidWeLoseYou.jpg",
			"images/BendingMusic.jpg",
			"images/Casting.jpg",
			"images/Ripple.jpg",
			"images/Reticulum.jpg",
			"images/Untitled2.jpg",
			"images/SnowShadow.jpg"
]
var currentPicture;
function showPicture(n){
    galleryPicture.src=theImages[n];
caption.innerHTML=theCaptions[n];
currentPicture=n;
	if(currentPicture==0)
	leftButton.style.display='none';
	else{leftButton.style.display='block';}
	gallery.style.display='block';
if(currentPicture==theImages.length-1)
	rightButton.style.display='none';
	else{rightButton.style.display='block';}
	gallery.style.display='block';
}

function closeWindow(){
gallery.style.display='none';}

function showNext(){
showPicture(currentPicture+1);
}
function showPrevious(){
showPicture(currentPicture-1);
}
</script>
</head>

<body>
<div id="wrapper">
<div id="titlebar">Art Gallery</div>

<div id="buttondiv">
    <button class="thumbnail" onclick="showPicture(0)"><img class="thumbnail" src="thumbnails/BlackReflections.jpg"></button>
<button class="thumbnail" onclick="showPicture(1)"><img class="thumbnail" src="thumbnails/AStudyinWhite.jpg"></button>
<button class="thumbnail" onclick="showPicture(2)"><img class="thumbnail" src="thumbnails/OctoberBones.jpg"></button>
<button class="thumbnail" onclick="showPicture(3)"><img class="thumbnail" src="thumbnails/DoYouSeeWhatISee.jpg"></button>
<button class="thumbnail" onclick="showPicture(4)"><img class="thumbnail" src="thumbnails/Untitled1.jpg"></button>
<button class="thumbnail" onclick="showPicture(5)"><img class="thumbnail" src="thumbnails/HideandSeek.jpg"></button>
<button class="thumbnail" onclick="showPicture(6)"><img class="thumbnail" src="thumbnails/FadedandTorn.jpg"></button>
<button class="thumbnail"onclick="showPicture(7)"><img class="thumbnail" src="thumbnails/WhereDidWeLoseYou.jpg"></button>
<button class="thumbnail" onclick="showPicture(8)"><img class="thumbnail" src="thumbnails/BendingMusic.jpg"></button>
<button class="thumbnail" onclick="showPicture(9)"><img class="thumbnail" src="thumbnails/Casting.jpg"></button>
<button class="thumbnail" onclick="showPicture(10)"><img class="thumbnail" src="thumbnails/Ripple.jpg"></button>
<button class="thumbnail" onclick="showPicture(11)"><img class="thumbnail" src="thumbnails/Reticulum.jpg"></button>
<button class="thumbnail" onclick="showPicture(12)"><img class="thumbnail" src="thumbnails/Untitled2.jpg"></button>
<button class="thumbnail" onclick="showPicture(13)"><img class="thumbnail" src="thumbnails/SnowShadow.jpg"></button>

</div>
</div>

<div id="gallery">
<div id="both">
<div id="picture"><img id="galleryPicture" src="images/BlackReflections.jpg"></div>
<div id="caption">n</div>
</div>
<button id="leftButton"onclick="showPrevious();">&leftarrow;</button>
<button id="rightButton"onclick="showNext();">&rightarrow;</button>
<button id="closeButton" onclick="closeWindow();">x</button>
</div>

</div>
<a href="../index.html">Math 142</div>
</body>

</html>
