<!DOCTYPE html>
<html>
  <head>
    <title>Go Dawgs</title>
    <link rel="stylesheet" type="text/css" href="minion.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        margin: 10px;
        padding: 10px;
      }
      img{
        width:100px;
      }
      canvas{
        width:500px;
        position:relative;
      }
    </style>
    <script src="spork.js"></script>
    <script>
    var triangleWidth=500;
    var imgwidth=triangleWidth/1;
    var theImages = [];
    var numberimg=50;
      function setup(){
        size(2*triangleWidth+imgwidth,2*triangleWidth+imgwidth);
        theImages=[img1];
translate(width/2, height/2)
      }
      function draw(){
clear();
color(0,0,0,0);
for(i=0;i<numberimg;i=i+1){
        var randomImage = theImages[floor(random()*theImages.length)];
        var x=random()*triangleWidth;
        var y=random()*x;
        var r=random()*360;
save();
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        //(img1=id, x, y, width, height, rotate)
restore();
        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(-1,-1);triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        rotate(90);
save();
triangle(0,0,width/2,0, width/2,height/2);
clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
restore();
        save();
        scale(-1,1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();

        save();
        scale(-1,-1);
        triangle(0,0,width/2,0, width/2,height/2);
        clip();
        drawImage(randomImage, x,y, imgwidth,imgwidth,r)
        restore();
      }
    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Go Dawgs</div>
      <div id="mainNavigation"></div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover()'>Again again!</button><br>
        <img id='img1' src = 'bulldog.png'>
      </div>
      <div id="secondaryNavigation">
      <a href="../index.html">Math 142</div></div>
    </div>
  </body>
</html>
