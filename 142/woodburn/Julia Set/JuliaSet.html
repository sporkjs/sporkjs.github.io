<!DOCTYPE html>
<html>
  <head>
    <title>Julia Set</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    #body{
      background-color: gray;
    }
    #wrapper{
    width: 70%;
    height: 100%;
    margin:auto;
    background-color: gray;}

    #titleBar{
    font-size:50px;
    border-bottom: 1px solid black;
    background-color: gray;
    font-style: italic;
    position: center;
    }

    #button{
        width:120px;
        height:120px;
        background-color: black;
    }
#spork{
  text-align: center;
}
#content{
  text-align: center;
}
#secondaryNavigation{
  text-align: center;
}

    </style>
    <script src="spork.js"></script>
    <script>
    var minX; //left hand side
var minY; //bottom
var dx;   //width
var dy;   //height
var cx;   //constants in the iteration
var cy;

function onclick(){
  var centerX=dx*mouseX/width+minX;
  var centerY=dy*mouseY/height+minY;
  dx=dx/2;
  dy=dy/2;
  minX=centerX-dx/2;
  minY=centerY-dy/2;
  zoom.value=dx;
  clear();
  draw();
}
function setup(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(200,200);
}
function biggerWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
  size(400,400);
draw();
}
function draw(){
  for(k=0;k<width;k=k+1)
    for(j=0;j<height;j=j+1){
      x=dx*k/width+minX;
      y=dy*j/height+minY;
      color('white');
      for(n=0;n<100;n=n+1){
        newX=x*x-y*y+cx;
        newY=2*x*y+cy;
        x=newX;
        y=newY;
        if(x*x+y*y>4){
          color('black');
          n=1000;
        }
      }
      rect(k,j,1,1);
    }
}

    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Julia Set</div>
      <div id="mainNavigation">
<div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Start Over</button>
        CX=<input type='text' id='cxInput' value='-0.8'>
        CY=<input type='text' id='cyInput' value='0.1'>
        ZOOM=<input type='text' id='zoom' value='4'>
            <button onclick='biggerWindow();'>Bigger Window</button>
</div>
      <div id="secondaryNavigation">Grace Woodburn | <a href="../index.html">Math 142<a/></div>
    </div>
  </body>
</html>
