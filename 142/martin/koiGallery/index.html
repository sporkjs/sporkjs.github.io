<!doctype html>
<html>

<head>
  <style>

    #wrapper{
      width: 80%;
      margin: auto;
    }
    #titleBar{
      font-size: 50px;
      border-bottom: 1px solid orange;
      text-align: center;
    }
    #buttonDiv{
      width: 75%;
    }
    img.thumbnail{
      width: 50px;
      height: 100px;

    }
    button.thumbnail{
      background: none;
      margin: 5px;
      padding: 5px;
      height: 115px;
      width: 115px;
      border-radius: 0px;
    }
    #gallery{
      background: rgba(0,0,0,0.85);
      position: fixed;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      display: none;
    }
    #both{

      position: absolute;
      top: 5%;
      bottom: 5%;
      right: 5%;
      left: 5%;
    }
    #picture{
      height: 90%;
      position: relative;
    }
    #caption{

      height: 10%;
      color: lightgray;
      text-align: center;
    }
    #galleryPicture{
      background: white;
      max-height: 90%;
      max-width: 90%;
      position: absolute;
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      margin: auto;
    }
    #closeButton{
      position: absolute;
      top: 0px;
      right: 0px;
      color: lightgray;
      background: none;
      font-size: 40px;
      border: none;
    }
    #rightButton{
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 50%;
      text-align: right;
      background: none;
      border: none;
      outline: none;
      color: lightgray;
      font-size: 40px;
    }
    #leftButton{
      position: absolute;
      top: 0px;
      bottom: 0px;
      width: 50%;
      left: 0px;
      text-align: left;
      background: none;
      border: none;
      outline: none;
      color: lightgray;
      font-size: 40px;
    }
  </style>
  <script>
  theCaptions=[ "Kohaku is the most commonly known type of koi. They have a solid white base with patterns of red that lay on top of the base.",
  			"Taisho Sanke are koi that have a white base with patterns of red and black over the base.",
  			"Showa Sanshoku are koi that have a black base with red and white patterns over the base.",
  			"Tancho only have a red pattern on the top of their head.",
  			"Shiro Utsuri are koi that have a black base with white pattern over the top.",
  			"Hi Utsuri have a black base with a deep red or orange valued pattern.",
  			"Ki Utsuri are the rarest in the Utsuri category. They have a black base as well with a yellow pattern.",
  			"Asagi have a blue net-like pattern that appears on the back. They have red or orange colored bellies, fins and body.",
  			"Shusui is another version of Asagi that are scaleless. The blue pattern is a single row of scales on its back.",
  			"Matsabu has a combined solid/metallic base with black net pattern on the top.",
  			"Platinum Ogon have a solid metallic-white color.",
  			"Yamabuki Ogon have a solid metallic-yellow color.",
  			"Hariwake have a solid metallic-white base with a yellow/orange pattern."
  ]

  theImages=[	"images/kohaku.png",
  			"images/sanke.png",
  			"images/showa.png",
  			"images/tancho.png",
  			"images/shiroUtsuri.png",
  			"images/hiUtsuri.png",
  			"images/kiUtsuri.png",
  			"images/asagi.png",
  			"images/shusui.png",
  			"images/matsuba.png",
  			"images/platinum.png",
  			"images/yamabuki.png",
  			"images/hariwake.png"
  ]
  var currentPicture;
  function showPicture(n){
    galleryPicture.src=theImages[n];
    caption.innerHTML=theCaptions[n];
    currentPicture=n;
    if (currentPicture==0)
      leftButton.style.display='none';
    else{
      leftButton.style.display='block';
    }
    if (currentPicture==theImages.length-1)
      rightButton.style.display='none';
    else{
        rightButton.style.display='block';
      }
    gallery.style.display='block';
  }

  function closeWindow(n){
    gallery.style.display='none';
  }
  function showNext(){
    showPicture(currentPicture+1);
  }
  function showPrevious(){
    showPicture(currentPicture-1);
  }
  </script>
</head>

<body>
    <div id='wrapper'>
      <div id='titleBar'>Koi</div>
      <div id='buttonDiv'>
      <button class="thumbnail" onclick="showPicture(0);"><img class="thumbnail" src="thumbnails/kohaku1.png"</button>
      <button class="thumbnail" onclick="showPicture(1);"><img class="thumbnail" src="thumbnails/sanke1.png"</button>
      <button class="thumbnail" onclick="showPicture(2);"><img class="thumbnail" src="thumbnails/showa1.png"</button>
      <button class="thumbnail" onclick="showPicture(3);"><img class="thumbnail" src="thumbnails/tancho1.png"</button>
      <button class="thumbnail" onclick="showPicture(4);"><img class="thumbnail" src="thumbnails/shiro_utsuri1.png"</button>
      <button class="thumbnail" onclick="showPicture(5);"><img class="thumbnail" src="thumbnails/hi_utsuri1.png"</button>
      <button class="thumbnail" onclick="showPicture(6);"><img class="thumbnail" src="thumbnails/ki_utsuri1.png"</button>
      <button class="thumbnail" onclick="showPicture(7);"><img class="thumbnail" src="thumbnails/asagi1.png"</button>
      <button class="thumbnail" onclick="showPicture(8);"><img class="thumbnail" src="thumbnails/shusui1.png"</button>
      <button class="thumbnail" onclick="showPicture(9);"><img class="thumbnail" src="thumbnails/matsuba1.png"</button>
      <button class="thumbnail" onclick="showPicture(10);"><img class="thumbnail" src="thumbnails/platinum1.png"</button>
      <button class="thumbnail" onclick="showPicture(11);"><img class="thumbnail" src="thumbnails/yamabuki1.png"</button>
      <button class="thumbnail" onclick="showPicture(12);"><img class="thumbnail" src="thumbnails/hariwake1.png"</button>
      </div>
    </div>

    <div id="gallery">
      <div id="both">
        <div id="picture">
          <img id="galleryPicture" src="images/kohaku.png">
        </div>
        <div id="caption">More information</div>
    </div>
    <button id="leftButton" onclick="showPrevious();">&leftarrow;</button>
    <button id="rightButton" onclick="showNext();">&rightarrow;</button>
    <button id="closeButton" onclick="closeWindow();">x</button>
  </div>
</body>


</html>
