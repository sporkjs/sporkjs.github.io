<!DOCTYPE html>
<html>
  <head>
    <title>Julia</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid teal;
        color: teal;
        margin: 10px;
        padding: 10px;
      }
      #titleBar{
        text-align: center;
        font-size: 40px;
      }
      #secondaryNavigation{
        float: right;
      }
      #content{
        text-align: auto;
      }
      #mainNavigation{
        border: none;
      }
      #secondaryNavigation{
        border: none;
      }
      #wrapper{
        background-color: lightyellow;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      //Javascript will go here.
      var minX;	//left hand side
var minY;	//bottom
var dx;		//width
var dy;		//height
var cx;		//constants in the iteration
var cy;

function onclick(){
  var centerX=dx*mouseX/width+minX;
  var centerY=dy*mouseY/height+minY;
  dx=dx/2;
  dy=dy/2;
  minX=centerX-dx/2;
  minY=centerY-dy/2;
  zoom.value=dx;
  clear();
  draw();
}
function setup(){
 minX=-2;
 minY=-2;
 dx=4;
 dy=4;
 zoom.value=dx;
 cx=eval(cxInput.value);
 cy=eval(cyInput.value);

  size(200,200);
}
function biggerWindow(){
  minX=-2;
  minY=-2;
  dx=4;
  dy=4;
  zoom.value=dx;
  cx=eval(cxInput.value);
  cy=eval(cyInput.value);
   size(400,400);
   draw();
 }

function draw(){
 for(k=0;k<width;k=k+1)
   for(j=0;j<height;j=j+1){
     x=dx*k/width+minX;
     y=dy*j/height+minY;
     color('white');
     for(n=0;n<100;n=n+1){
       newX=x*x-y*y+cx;
       newY=2*x*y+cy;
       x=newX;
       y=newY;
       if(x*x+y*y>4){
         color(2*n,100-2*n,n);
         n=1000;
       }
     }
     rect(k,j,1,1);
   }
}
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Julia</div>
      <div id="mainNavigation"></div>
      <div id="content">
        <div id="spork"></div>
        <button onclick='startover();'>Start Over</button>
        CX=<input type='text' id='cxInput' value='-0.8'>
        CY=<input type='text' id='cyInput' value='0.1'>
        ZOOM=<input type='text' id='zoom' value='4'>
        <button onclick='biggerWindow();'>Bigger Window</button>
      </div>
      <div id="secondaryNavigation">Hope Martin | Math 142 | <a href="http://www.cune.edu">CUNE</a></div>
    </div>
  </body>
</html>
