<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing Bunnies</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
      div{
        border: 1px solid lightyellow;
        margin: 10px;
        padding: 10px;
      }
      body{
        background-color: lightyellow;
      }

      #wrapper{
        background-color: white;
        width: 80%;
        margin: auto;
        border-radius: 10px;
        overflow: hidden
      }
      #titleBar{
        background-color: lightgreen;
        color: white;
        font-size: 50px;
        padding: 10px;
        text-align: center;
      }
      #secondaryNavigation{
        float: right;
        clear: both;
      }
      #content{
        margin: auto;
        text-align: center;
      }
    </style>
    <script src="spork.js"></script>
    <script>
      //Javascript will go here.
      function creature(x,y,s){
                  save();
      translate(x,y);
                  scale(s);
  //bunny
  color('beige');
  fillcolor('beige');
  circle(45,80,15);
  fill();

  color('gray');
  fillcolor('gray');
  ellipse(-16,-50,12,30);
  fill();
  ellipse(16,-50,12,30);
  fill();
  circle(0,0,30);
  fill();
  ellipse(0,60,42,45);
  fill();


  color('beige');
  fillcolor('beige');
  ellipse(0,60,22,30);
  fill();


  color('pink');
  fillcolor('pink');
  ellipse(-16,-50,8,22);
  fill();
  ellipse(16,-50,8,22);
  fill();


  color('gray');
  fillcolor('gray');
  circle(15,100,15);
  fill();
  circle(-15,100,15);
  fill();
  circle(30,60,15);
  fill();
  circle(-30,60,15);
  fill();


  //face
  color('black');
  fillcolor('black');
  circle(13,-5,5);
  fill();
  circle(-13,-5,5);
  fill();

  color('pink');
  fillcolor('pink');
  triangle(4,2,-4,2,0,8);
  fill();

  color('beige');
  fillcolor('beige');
  circle(-5,12,5);
  fill();
  circle(5,12,5);
  fill();

  color('black');
  line(0,18,0,7);
  line(15,115,15,100);
  line(10,115,10,102);
  line(20,115,20,102);
  line(-15,115,-15,100);
  line(-10,115,-10,102);
  line(-20,115,-20,102);
  line(-30,60,-30,75);
  line(30,60,30,75);
  line(-25,60,-25,73);
  line(-35,60,-35,73);
  line(25,60,25,73);
  line(35,60,35,73);


  restore();
  }
  var n=6
  var X=[]; //X-value of location
  var Y=[]; //Y-value of location
  var VX=[];//X velocity
  var VY=[];//Y velocity
  var R; //Radius of creature
  var G; //Gravity

  function bounce(){
    //This function checks to see if our creature is off of the screen.
    //If he is off of the scree, we change direction

    //See if off right side
     for(i=0;i<n;i=i+1){
    if (X[i]>width-R){
      VX[i]=-abs(VX[i]);
    }

    //see if off left side
    if (X[i]<R){
      VX[i]=abs(VX[i]);
    }

    //see if off top
    if (Y[i]>height-R){
      VY[i]=-abs(VY[i]);
    }

    //see if off bottom
    if (Y[i]<R){
      VY[i]=abs(VY[i]);
    }
   }
  }
  function setup(){
    translate(0,-20);
    for(i=0;i<n;i=i+1){
    X[i]=random()*width; //initial x
    Y[i]=random()*height;                 //initial y
    VX[i]=2;                  //initial velocity x
    VY[i]=1;                  //initial velocity y
    }
    R=5;                   //how close to side before bounce
    G=0.1; //acceleration due to gravity
    loop(); //makes the draw function be called repeatedly
  }
  function draw(){
    clear();                                                                //clear frame between drawing
      for(i=0;i<n;i=i+1){
    creature(X[i], Y[i],0.5);         //draw creature at new location
    X[i]=X[i]+VX[i];                                                            //update x
    Y[i]=Y[i]+VY[i];                                                             //update y
    VY[i]=VY[i]+G;                                                         //update velocity
      }
    bounce();                                                          //bounce if necessary
  }


    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Bouncing Bunnies</div>
      <div id="mainNavigation"></div>
      <div id="content">

        <div id="spork"></div>
      </div>
      <div id="secondaryNavigation">
      Hope Martin | Math 142 | <a href="http://www.cune.edu">CUNE</a>
      </div>
    </div>
  </body>
</html>
