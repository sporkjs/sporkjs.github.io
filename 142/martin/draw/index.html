<script>
var lastX;  //variables for previous
var lastY;  //position of the mouse

function onmousedown(){
  //remember where mouse starts
  lastX=mouseX;
  lastY=mouseY;

}
function pencil(){
  if (mouseDown){
  line(lastX,lastY, mouseX,mouseY);
    lastX=mouseX;
    lastY=mouseY;
  }
}
function eraser(){
  if (mouseDown){
    save();
    color('white');
    line(lastX, lastY, mouseX, mouseY);
    lastX=mouseX;
    lastY=mouseY;
    restore();
  }
}
function ribbon(){
  if (mouseDown){
    save();
    linewidth(1);
    line(lastX+10,lastY+10,
        mouseX+10,mouseY+10,
        mouseX-10,mouseY-10,
        lastX-10,lastY-10,
        lastX+10,lastY+10);
        fill();
        lastX=mouseX;
        lastY=mouseY;
        restore();
  }
}
function fuzz(){
  if (mouseDown){
    save();
    translate(mouseX, mouseY);
    rotate(random()*360);
    line(-10,0,10,0);
    restore();
    fill();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function circles(){
  var cx, cy, dx, dy, r;
  if (mouseDown){
    save();
    cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    r=sqrt(dx*dx+dy*dy);
    circle(cx, cy, r);
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}
function dots(){
  var cx, cy, dx, dy, r;
  if (mouseDown){
    save();
    cx=(lastX+mouseX)/2;
    cy=(lastY+mouseY)/2;
    dx=mouseX-cx;
    dy=mouseY-cy;
    r=sqrt(dx*dx+dy*dy);
    color('');
    fillcolor('');
    circle(cx, cy, r);
    fill();
    restore();
    lastX=mouseX;
    lastY=mouseY;
  }
}

function onmousemove(){
  if (pencilButton.checked) pencil();
  else if(fuzzButton.checked) fuzz();
  else if(ribbonButton.checked) ribbon();
  else if(circlesButton.checked) circles();
  else if(dotsButton.checked) dots();
  else if(eraserButton.checked) eraser();
}

function setBothColors(c){
  color(c);
  fill(c);
}
function clearScreen(){
  clear();
}
function selectEraser(){
  whiteButton.checked=true;
  thick.checked=true;
  setBothColors('white');
  linewidth(20);
}

}
</script>
