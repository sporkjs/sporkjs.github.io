<!doctype html>
<html>
  <head>
    <style>
    table{
      border-collapse: collapse;
      border: 2px solid black;
      background: black;
    }
    button.number{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius:0px;
      background: lightgray;
      padding: 0px;
    }
    button.operation{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius:0px;
      background:lightblue;
      padding: 0px;
    }
    button.equal{
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 0px;
      background: orange;
      padding: 0px;
    }
    td{
      margin: 0px;
      padding: 0px;
    }
    #calcScreen{
      height: 60px;
      width: 178px;
      text-align: right;
      border: 1px solid black;
      font-size: 40px;
      text-align: right;
      vertical-align: middle;
      line-height: 60px;
      background: rgb(250,250,250);
      overflow: hidden;
    }
    #titleBar{
      font-size: 50px;
      color: orange;
      padding: 10px
      margin: auto;
    }
    </style>
    <script>
    function insertCharacter(x){
      calcScreen.innerHTML+=x;
    }
    function clearScreen(){
      calcScreen.innerHTML='';
    }
    function calculate(){
      calcScreen.innerHTML=eval(calcScreen.innerHTML);
    }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="titleBar">Calculator     </div>
      <div id="mainNavigation"></div>
      <div id="content">

      </div>
      <div id="secondaryNavigation"></div>
    </div>
    <table>
      <tr><td colspan='3'><div id='calcScreen'></div></td></tr>

      <tr>
        <td><button class='number' onclick='insertCharacter("7");'>7</button></td>
        <td><button class='number' onclick='insertCharacter("8");'>8</button></td>
        <td><button class='number' onclick='insertCharacter("9");'>9</button></td>

        <td><button class='operation' onclick='insertCharacter("/");'>&div;</button></td>
      <tr>
        <td><button class='number' onclick='insertCharacter("4");'>4</button></td>
        <td><button class='number' onclick='insertCharacter("5");'>5</button></td>
        <td><button class='number' onclick='insertCharacter("6");'>6</button></td>
        <td><button class='operation' onclick='insertCharacter("*");'>X</button></td>
      <tr>
        <td><button class='number' onclick='insertCharacter("1");'>1</button></td>
        <td><button class='number' onclick='insertCharacter("2");'>2</button></td>
        <td><button class='number' onclick='insertCharacter("3");'>3</button></td>
        <td><button class='operation' onclick='insertCharacter("-");'>-</button></td>
        <tr>
          <td><button class='number' onclick='insertCharacter("0");'>0</button></td>
          <td><button class='operation' onclick='insertCharacter("(");'>(</button></td>
          <td><button class='operation' onclick='insertCharacter(")");'>)</button></td>
          <td><button class='operation' onclick='insertCharacter("+");'>+</button></td>
        <tr>
        <td rowspan='2'><button class='equal' onclick='calculate();'>=</button></td>
        <td><button class='operation' onclick='insertCharacter("%");'>%</button></td>
        <td><button class='operation' onclick='insertCharacter(".");'>.</button></td>
        <td><button class='equal' onclick='clearScreen();'>C</button></td></tr>

    </table>
  </body>
</html>
